<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="map-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data 
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>
    
    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>
     
    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client 
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->
    <query-builder 
      query="{{phoneQuery}}" 
      query-template="{{config.queryTemplates.phone}}">
    </query-builder>

    <!--issue a search request using phoneQuery and return results -->
    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[phoneQuery]]'
      results="{{phone}}"
      elastic-type='["offer"]'
      lastError="{{error}}">
    </elastic-search>

    <!--make generic models for content sections -->
    <json-transform
     data-in="[[phone]]"
     data-out="{{phoneDisplay}}"
     transform-function="[[clientConfig.transforms.phone]]"
     ></json-transform>

    <!-- Main Content -->
    <div class="vertical layout center">
      <paper-material elevation="2">
        <section class="heading">
          <div class="paper-font-headline">
          <phone-formatter number-input="[[phoneDisplay.telephone.number]]"></phone-formatter>
          </div>
          <div class="paper-font-subhead">[[phoneDisplay.telephone.type]] phone in 
          [[phoneDisplay.telephone.origin]]</div>
        </section>

        <div class="content">
          <section class="who flex">
            <person-features people="[[phoneDisplay.people]]"></person-features>
            <section class="photos">
              <div>Photos:</div>
              <!-- Image placeholders -->
              <div class="layout horizontal">
                <img src="http://placehold.it/300x300" style="padding: 2px;">
                <div class="layout vertical">
                  <img src="http://placehold.it/100x100" style="padding: 2px;">
                  <img src="http://placehold.it/100x100" style="padding: 2px;">  
                  <img src="http://placehold.it/100x100" style="padding: 2px;">  
                </div>
                <div class="layout vertical">
                  <img src="http://placehold.it/100x100" style="padding: 2px;">
                  <img src="http://placehold.it/100x100" style="padding: 2px;">  
                  <img src="http://placehold.it/100x100" style="padding: 2px;">  
                </div>
              </div>
            </section>
          </section>
          <section class="where flex">
            <leaflet-map id="map" fit-to-markers>
              <template is="dom-repeat" items="{{phoneDisplay.geoCoordinates}}" as="loc">
                <leaflet-marker latitude="{{loc.lat}}" longitude="{{loc.lon}}"></leaflet-marker> 
              </template>
            </leaflet-map> 
            <div class="layout horizontal">
              <feature-aggregation title="Offer Cities" key="city" agg="[[phoneDisplay.offerCities]]"></feature-aggregation>
            </div>
          </section>
        </div>
        
        <div class="content">
          <section class="relations flex">
            <div class="layout horizontal">
              <feature-aggregation title="Co-occurring Emails" key="email" agg="[[phoneDisplay.relatedEmails]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Phones" key="number" agg="[[phoneDisplay.relatedPhones]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Websites" key="webSite" agg="[[phoneDisplay.relatedWebsites]]"></feature-aggregation>
            </div>
          </section>
          <section class="related-records flex">
            Related Offers: 
            <div class="related-entities">
              <records-list records="[[phoneDisplay.relatedRecords]]"></records-list>
            </div>
          </section>
        </div>

        <section class="when">
          <!-- TODO: get better data for this (using mock data for now) -->
          <bar-chart y-axis-label="# of Offers" data='[{"key": "2014-10-28", "value": 1},{"key": "2014-10-29", "value": 22},
            {"key": "2014-10-30", "value": 6},{"key": "2014-10-31", "value": 3}]' 
            chart-filter='{"begin": null, "end": null}'>
          </bar-chart>
        </section>
      </paper-material>    
    </div>
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function (req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for (var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

  })(document);
  </script>

</body>

</html>
