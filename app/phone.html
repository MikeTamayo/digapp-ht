<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="map-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data 
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>
    
    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>
     
    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client 
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->

    <!-- offerDataDisplay query and transform -->
    <query-builder 
      query="{{offerAggQuery}}" 
      query-template="{{config.queryTemplates.phoneOfferAgg}}"
      field="[[params.field]]" value="[[params.value]]">
    </query-builder>

    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[offerAggQuery]]'
      results="{{offerAggs}}"
      elastic-type='["offer"]'
      lastError="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[offerAggs]]"
     data-out="{{offerDataDisplay}}"
     transform-function="[[clientConfig.transforms.phone.offerData]]"
     ></json-transform>

    <!-- peopleDisplay query and transform -->
    <query-builder 
      query="{{peopleAggQuery}}" 
      query-template="{{config.queryTemplates.phonePeopleAgg}}"
      field="offers.seller.telephone.name" value="[[params.value]]">
    </query-builder>

    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[peopleAggQuery]]'
      results="{{peopleAggs}}"
      elastic-type='["adultservice"]'
      lastError="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[peopleAggs]]"
     data-out="{{peopleDisplay}}"
     transform-function="[[clientConfig.transforms.phone.people]]"
     ></json-transform>

    <!-- Main Content -->
    <div class="vertical layout center">
      <paper-material elevation="2">
        <section class="heading">
          <div class="paper-font-headline">
          <phone-formatter number-input="[[phoneDisplay.telephone.number]]"></phone-formatter>
          </div>
          <div class="paper-font-subhead">[[phoneDisplay.telephone.type]] phone in 
          [[phoneDisplay.telephone.origin]]</div>
        </section>

        <div class="content">
          <section class="who flex">
            <person-features people="[[peopleDisplay.people]]"></person-features>
            <section class="photos">
              <div>Photos:</div>
            </section>
          </section>
          <section class="where flex">
            <leaflet-map id="map" fit-to-markers>
              <template is="dom-repeat" items="{{offerDataDisplay.geoCoordinates}}" as="loc">
                <leaflet-marker latitude="{{loc.lat}}" longitude="{{loc.lon}}"></leaflet-marker> 
              </template>
            </leaflet-map> 
            <div class="layout horizontal">
              <feature-aggregation title="Offer Cities" key="city" agg="[[offerDataDisplay.offerCities]]"></feature-aggregation>
            </div>
          </section>
        </div>
        
        <div class="content">
          <section class="relations flex">
            <div class="layout horizontal">
              <feature-aggregation title="Co-occurring Emails" key="email" agg="[[phoneDisplay.relatedEmails]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Phones" key="number" agg="[[phoneDisplay.relatedPhones]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Websites" key="webSite" agg="[[phoneDisplay.relatedWebsites]]"></feature-aggregation>
            </div>
          </section>
          <section class="related-records flex">
            Related Offers: 
            <div class="related-entities">
              <records-list records="[[offerDataDisplay.relatedRecords]]"></records-list>
            </div>
          </section>
        </div>

        <section class="when">
          <bar-chart y-axis-label="# of Offers" data='[[offerDataDisplay.offerDates]]' 
            chart-filter='{"begin": null, "end": null}' data-key="date" data-value="count">
          </bar-chart>
        </section>
      </paper-material>    
    </div>
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function (req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for (var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

    app.getURLParams();

  })(document);
  </script>

</body>

</html>
