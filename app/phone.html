<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
  <style is="custom-style" include="map-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->

    <!-- phoneDisplay.telephone query and transform -->
    <query-builder
      query="{{phoneQuery}}"
      query-template="{{config.queryTemplates.commonMatchQuery}}"
      field="[[params.field]]" value="[[params.value]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[phoneQuery]]'
      results="{{phone}}"
      elastic-type='["phone"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[phone]]"
     data-out="{{phoneDisplay.telephone}}"
     transform-function="[[clientConfig.transforms.phone.telephone]]"
     ></json-transform>

    <!-- phoneDisplay.people query and transform -->
    <query-builder
      query="{{peopleAggQuery}}"
      query-template="{{config.queryTemplates.phoneOrEmailPeopleAgg}}"
      field="offers.seller.telephone.uri" value="[[phoneDisplay.telephone._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[peopleAggQuery]]'
      results="{{peopleAggs}}"
      elastic-type='["adultservice"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[peopleAggs]]"
     data-out="{{phoneDisplay.people}}"
     transform-function="[[clientConfig.transforms.phone.people]]"
     ></json-transform>

     <!-- Get the seller Object -->
     <query-builder
      query="{{sellerQuery}}"
      query-template="{{config.queryTemplates.commonMatchQuery}}"
      field="[[params.field]]" value="[[phoneDisplay.telephone.sellerId]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-type='["seller"]'
      query='[[sellerQuery]]'
      results="{{seller}}"
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[seller]]"
     data-out="{{sellerPhoneEmails}}"
     transform-function="[[clientConfig.transforms.seller.phoneEmails]]"
     ></json-transform>

    <json-transform
     data-in="[[seller]]"
     data-out="{{sellerObject}}"
     transform-function="[[clientConfig.transforms.seller.seller]]"
     ></json-transform>

    <json-combine
      data-in1="[[sellerPhoneEmails]]"
      data-in2="[[phoneDisplay.telephone.number]]"
      data-out="{{showSeller}}"
      combine-function="[[clientConfig.transforms.phone.computeShowSeller]]"
    ></json-combine>

     <!--
        build the query for offer timeline
      -->
       <query-builder
        query="{{offerTimelineQuery}}"
        query-template="{{config.queryTemplates.offerTimeline}}"
        field="mainEntityOfPage.mentions" value="[[phoneDisplay.telephone._id]]">
      </query-builder>

      <elastic-search
        client="[[esclient]]"
        index="[[config.elasticIndex]]"
        query='[[offerTimelineQuery]]'
        results="{{offerTimelineAggs}}"
        elastic-type='["offer"]'
        last-error="{{error}}">
      </elastic-search>

      <json-transform
       data-in="[[offerTimelineAggs]]"
       data-out="{{phoneDisplay.offerTimeline}}"
       transform-function="[[clientConfig.transforms.phone.offerTimelineData]]"
       ></json-transform>

      <!--
        build the query for offer locations
      -->
       <query-builder
        query="{{offerLocationQuery}}"
        query-template="{{config.queryTemplates.offerLocation}}"
        field="mainEntityOfPage.mentions" value="[[phoneDisplay.telephone._id]]">
      </query-builder>

      <elastic-search
        client="[[esclient]]"
        index="[[config.elasticIndex]]"
        query='[[offerLocationQuery]]'
        results="{{offerLocationAggs}}"
        elastic-type='["offer"]'
        last-error="{{error}}">
      </elastic-search>

      <json-transform
       data-in="[[offerLocationAggs]]"
       data-out="{{phoneDisplay.offerLocation}}"
       transform-function="[[clientConfig.transforms.phone.offerLocationData]]"
       ></json-transform>

       <!--
        Get all the offers for this phone
       -->
      <query-builder
        query="{{phoneOffersQuery}}"
        query-template="{{config.queryTemplates.commonMatchQueryOfferSorted}}"
        field="mainEntityOfPage.mentions" value="[[phoneDisplay.telephone._id]]">
      </query-builder>

      <elastic-search
        client="[[esclient]]"
        index="[[config.elasticIndex]]"
        page="{{pageNum}}"
        page-size="{{pageSize}}"
        query='[[phoneOffersQuery]]'
        results="{{phoneOffers}}"
        elastic-type='["offer"]'
        loading="{{offersLoading}}"
        last-error="{{error}}">

      </elastic-search>

      <json-transform
       data-in="[[phoneOffers]]"
       data-out="{{phoneDisplay.phoneOffers}}"
       transform-function="[[clientConfig.transforms.phone.phoneOffersData]]"
       ></json-transform>

       <!-- Itinerary component (aggs) -->

      <query-builder
        query="{{itineraryAggQuery}}"
        query-template="{{config.queryTemplates.itineraryPhone}}"
        field="mainEntityOfPage.mentions" value="[[phoneDisplay.telephone._id]]">
      </query-builder>

      <elastic-search
        client="[[esclient]]"
        index="[[config.elasticIndex]]"
        query='[[itineraryAggQuery]]'
        results="{{relatedServiceItAggs}}"
        elastic-type='["offer"]'
        last-error="{{error}}">
      </elastic-search>

      <json-transform
       data-in="[[relatedServiceItAggs]]"
       data-out="{{phoneDisplay.itinerary}}"
       transform-function="[[clientConfig.transforms.seller.itinerary]]"
       ></json-transform>


    <!-- Graph component (aggs) -->

    <query-builder 
      query="{{offerStackGraphQuery}}" 
      query-template="{{config.queryTemplates.locationTimeline}}" 
      field="mainEntityOfPage.mentions" value="[[phoneDisplay.telephone._id]]">
    </query-builder>

    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[offerStackGraphQuery]]'
      results="{{locationAggs}}"
      elastic-type='["offer"]'
      lastError="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[locationAggs]]"
     data-out="{{phoneDisplay.locationTimeline}}"
     transform-function="[[clientConfig.transforms.seller.locationTimeline]]"
     ></json-transform>

    <!-- Main Content -->
    <div class="entity">

      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <section class="paper-header layout horizontal center">

          <!-- Entity title -->
          <iron-icon class="iron-icon-huge entity-phone-font" icon="communication:phone"></iron-icon>
          <section class="flex-auto">
            <div class="horizontal layout">
              <div class="paper-font-display1 flex auto">
                Phone: <phone-formatter input="[[phoneDisplay.telephone.number]]"></phone-formatter>
              </div>
              <div class="horizontal end-justified layout">
                <annotate-record client="[[esclient]]" annotation-index="[[config.annotationIndex]]"
                  annotation-type="[[config.annotationType]]"
                  query-template="{{config.queryTemplates.annotationQuery}}"
                  item="{{phoneDisplay.telephone}}" current-user="[[config.username]]">
                </annotate-record>
              </div>
            </div>
          </section>
          <div class="v-divider"></div>
          <user-settings username="[[config.username]]" blur-images="{{blurImages}}"></user-settings>
          <div class="v-divider"></div>
        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left Pane -->
            <div class="flex layout vertical">

              <!-- Timeline - Offers between date1 and date2 -->
              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-date-font" icon="icons:timeline"></iron-icon>
                    <div>
                      Offers between {{minXValue}} and {{maxXValue}}
                    </div>
                  </div>
                  <bar-chart y-axis-label="" data='[[phoneDisplay.offerTimeline.offerTimeline]]'
                    chart-filter='{"begin": null, "end": null}' data-key="date" data-value="count"
                    min-x="{{minXValue}}" max-x="{{maxXValue}}">
                  </bar-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Timeline - Offers between date1 and date2 with Zoomable Barchart-->

              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>
                      Offers between {{minXValue}} and {{maxXValue}}
                    </div>
                  </div>
                  <bar-zoomable-chart data='{{phoneDisplay.locationTimeline}}'>
                  </bar-zoomable-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>
              

              <!-- Summary of Products Offered -->
              <paper-material>
                <section class="who">

                  <!-- Multi-person summary layout, could probably be improved -->
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-person-font" icon="icons:account-circle"></iron-icon>
                    <div>Summary of Products Offered</div>
                  </div>
                  <person-features class="flex-2" people="[[phoneDisplay.people]]"></person-features>

                </section>
              </paper-material>

              <div class="h-divider"></div>


              <!-- Seller section -->
              <template is="dom-if" if="{{showSeller}}">
                <paper-material>
                  <section class="who">
                    <div class="paper-font-title">Seller</div>

                    <div class="who">
                      <div class="paper-font-title">
                        <single-record item="{{sellerObject}}"
                          client="[[esclient]]"
                          annotation-index="[[config.annotationIndex]]"
                          annotation-type="[[config.annotationType]]"
                          annotation-query-template="{{config.queryTemplates.annotationQuery}}"
                          current-user="[[config.username]]"
                          blur="[[blurImages]]">
                        </single-record>
                      </div>
                    </div>
                    <records-grid
                      records="[[showSeller]]">
                    </records-grid>
                  </section>
                </paper-material>
              </template>

              <div class="h-divider"></div>

              <paper-material>
                <section class="photos">
                  <image-query-and-display
                    image-query-template="{{config.queryTemplates.commonTermQuery}}"
                    image-query-field="isImagePartOf.mainEntity.seller.telephone.uri"
                    image-query-value="[[phoneDisplay.telephone._id]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-transform="[[clientConfig.transforms.image.images]]"
                    blur="[[blurImages]]">
                  </image-query-and-display>
                </section>
              </paper-material>

              <!-- Itinerary section -->
              <div class="h-divider"></div>

              <paper-material>
                <section class="who">
                  <div class="paper-font-title layout horizontal start center">
                    Itinerary ([[phoneDisplay.itinerary.date.length]] Events)
                  </div>

                  <itinerary-list data="{{phoneDisplay.itinerary.date}}"></itinerary-list>
                </section>
              </paper-material>

            </div>

            <div class="v-divider"></div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <!-- Map -->
              <paper-material>
                <!-- City summary -->
                <section class="where-header flex-none">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                    <div>[[phoneDisplay.offerLocation.offerLocation.length]] Locations</div>
                  </div>
                </section>

                <!-- Leaflet map -->
                <template is="dom-if" if="[[phoneDisplay.offerLocation.offerLocation.length]]">
                  <section class="where flex-auto">
                    <leaflet-wrapper map-data="{{phoneDisplay.offerLocation.offerLocation}}">
                    </leaflet-wrapper>
                  </section>

                  <!-- City summary -->
                  <section class="where-details flex-none">
                    <feature-aggregation title="Offers per city" key="name" agg="[[phoneDisplay.offerLocation.offerLocation]]"></feature-aggregation>
                  </section>
                </template>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Offers for the phone -->
              <paper-material>
                <section>
                  <div class="section-header">
                    <div class="paper-font-title">
                      [[phoneDisplay.phoneOffers.relatedOffers.count]] Offers
                    </div>
                  </div>
                  <records-list
                    client="[[esclient]]"
                    elastic-index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-query-template="{{config.queryTemplates.commonTermQuery}}"
                    image-query-field="isImagePartOf.mainEntity.uri"
                    image-query-value="_id"
                    annotation-index="[[config.annotationIndex]]"
                    annotation-type="[[config.annotationType]]"
                    annotation-query-template="[[config.queryTemplates.annotationQuery]]"
                    current-user="[[config.username]]"
                    query-results="[[phoneDisplay.phoneOffers.relatedOffers.data]]"
                    total-results="{{phoneDisplay.phoneOffers.relatedOffers.count}}"
                    page="{{pageNum}}"
                    loading="{{offersLoading}}" blur="[[blurImages]]">
                  </records-list>
                </section>
              </paper-material>

            </div>

          </div>

        </div>

      </paper-header-panel>
    </div>
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function(req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for (var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

    app.getURLParams();
    app.phoneDisplay = {};

  })(document);
  </script>

</body>

</html>
