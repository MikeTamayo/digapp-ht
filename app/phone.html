<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="map-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data 
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>
    
    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>
     
    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client 
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->
    <query-builder 
      query="{{phoneQuery}}" 
      query-template="{{config.queryTemplates.phone}}">
    </query-builder>

    <!--issue a search request using phoneQuery and return results -->
    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[phoneQuery]]'
      results="{{phone}}"
      elastic-type='["offer"]'
      lastError="{{error}}">
    </elastic-search>

    <!--make generic models for content sections -->
    <json-transform
     data-in="[[phone]]"
     data-out="{{phoneDisplay}}"
     transform-function="[[clientConfig.transforms.phone]]"
     ></json-transform>

    <!-- Main Content -->
    <div class="entity">
      <paper-header-panel mode="waterfall-tall">
        
        <!-- Entity header -->
        <section class="paper-header layout vertical">
          <div class="content">
            
            <!-- Entity title -->
            <div class="layout horizontal center flex">
              <iron-icon class="iron-icon-huge" icon="communication:phone"></iron-icon>
              <section>
                <div class="paper-font-display1">
                  <phone-formatter number-input="[[phoneDisplay.telephone.number]]"></phone-formatter>
                </div>
                <div class="paper-font-subhead">
                  [[phoneDisplay.telephone.type]] phone in [[phoneDisplay.telephone.origin]]
                </div>
              </section>
              
              <!-- Run a follow-on search on this entity -->
              <!-- TO DO: Hook up with function or comment out -->
              <paper-button accent>
                <iron-icon icon="icons:search"></iron-icon>
                Search
              </paper-button>
              
            </div>
            
            <!-- Summary badges -->
            <section class="layout horizontal center-center">
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big entity-person-font" icon="icons:account-circle"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">[[phoneDisplay.people.length]]</div>
                  <div class="paper-font-caption">People</div>
                </div>
              </div>
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">[[phoneDisplay.geoCoordinates.length]]</div>
                  <div class="paper-font-caption">Locations</div>
                </div>
              </div>
              <!-- TO DO: Hook up with data -->
<!--
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big entity-photo-font" icon="image:photo"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">12</div>
                  <div class="paper-font-caption">Photos</div>
                </div>
              </div>
-->
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big entity-offer-font" icon="maps:local-offer"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">[[phoneDisplay.relatedRecords.length]]</div>
                  <div class="paper-font-caption">Offers</div>
                </div>
              </div>
            </section>
            
          </div>
        </section>

        <!-- Timeline -->
        <section class="when">\
          <bar-chart y-axis-label="# of Offers" data='[[phoneDisplay.offerDates]]' 
            chart-filter='{"begin": null, "end": null}' data-key="date" data-value="count">
          </bar-chart>
        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Who section -->
            <paper-material class="flex">
              <section class="who">
                <person-features people="[[phoneDisplay.people]]"></person-features>
              </section>
            </paper-material>

            <div class="v-divider"></div>

            <!-- Map section -->
            <paper-material class="flex">
              <section class="where">
                
                <!-- Leaflet map -->
                <leaflet-map id="map" fit-to-markers>
                  <template is="dom-repeat" items="{{phoneDisplay.geoCoordinates}}" as="loc">
                    <leaflet-marker latitude="{{loc.lat}}" longitude="{{loc.lon}}"></leaflet-marker> 
                  </template>
                </leaflet-map> 
                
                <!-- City summary. Not sure what to do with this... -->
                <feature-aggregation title="Offer Cities" key="city" agg="[[phoneDisplay.offerCities]]"></feature-aggregation>
              
              </section>
            </paper-material>

          </div>

          <div class="h-divider"></div>

          <!-- Photos section -->
          <!-- TO DO: Hook up with data -->
          <paper-material>
            <section class="photos">
              <!-- Display a single row of images and provide a way to expand to see more -->
              (photos section)
            </section>
          </paper-material>

          <div class="h-divider"></div>

          <div class="content">

            <!-- Offer list -->
            <section class="offers flex">
              <div class="section-header">
                <div class="paper-font-title">
                  [[phoneDisplay.relatedRecords.length]] offers
                </div>
              </div>
              <records-list records="[[phoneDisplay.relatedRecords]]"></records-list>
            </section>

            <div class="v-divider"></div>

            <!-- Relations section -->
            <section class="relations flex">
              
              <div class="section-header">
                <div class="paper-font-title flex">77 other items in offers</div>
                
                <!-- Related items summary -->
                <div class="layout horizontal">
                  
                  <!-- TO DO: Hook up these two with data and show in related entity list -->
<!--
                  <div class="summary-badge layout horizontal flex">
                    <iron-icon class="entity-seller-font" icon="editor:attach-money"></iron-icon>
                    <div class="paper-font-title">5</div>
                  </div>
                  <div class="summary-badge layout horizontal flex">
                    <iron-icon class="entity-person-font" icon="icons:account-circle"></iron-icon>
                    <div class="paper-font-title">20</div>
                  </div>
-->
                  
                  <div class="summary-badge layout horizontal flex">
                    <iron-icon class="entity-phone-font" icon="communication:phone"></iron-icon>
                    <div class="paper-font-title">[[phoneDisplay.relatedPhones.length]]</div>
                  </div>
                  <div class="summary-badge layout horizontal flex">
                    <iron-icon class="entity-email-font" icon="communication:email"></iron-icon>
                    <div class="paper-font-title">[[phoneDisplay.relatedEmails.length]]</div>
                  </div>
                  <div class="summary-badge layout horizontal flex">
                    <iron-icon class="entity-webpage-font" icon="av:web"></iron-icon>
                    <div class="paper-font-title">[[phoneDisplay.relatedWebsites.length]]</div>
                  </div>
                </div>
              </div>
              
              <!-- Related items list -->
              <!-- These would work better as a unified list, sorted by co-occurances -->
              <records-list records="[[phoneDisplay.relatedEmails]]"></records-list>
              <records-list records="[[phoneDisplay.relatedPhones]]"></records-list>
              <records-list records="[[phoneDisplay.relatedWebsites]]"></records-list>
              
              <!-- Related items summary -->
              <!-- Would like to use a list as shown above, instead.
              <feature-aggregation title="Co-occurring Emails" key="email" agg="[[phoneDisplay.relatedEmails]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Phones" key="number" agg="[[phoneDisplay.relatedPhones]]"></feature-aggregation>
              <feature-aggregation title="Co-occurring Websites" key="webSite" agg="[[phoneDisplay.relatedWebsites]]"></feature-aggregation>
              -->
              
            </section>

          </div>

        </div>

      </paper-header-panel>
    </div>
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function (req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for (var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

  })(document);
  </script>

</body>

</html>
