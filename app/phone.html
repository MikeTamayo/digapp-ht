<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="scripts/google-analytics.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <link rel="import" href="styles/entity-view-styles.html">
  <link rel="import" href="styles/icon-styles.html">
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <json-transform
      data-in="[[params.id]]"
      data-out="{{params.name}}"
      transform-function="[[clientConfig.transforms.offer.formattedTelephoneNumber]]">
    </json-transform>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <elastic-client-query-builder
      type="term"
      fields='"fields.phone.relaxed.key"'
      values="[[params.id]]"
      ejs-query="{{phoneOffersQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["ads"]'
      page="{{pageNum}}"
      page-size="{{pageSize}}"
      query="[[phoneOffersQuery]]"
      aggregations="[]"
      filters="[[filterList]]"
      sort-field="fields.posting-date.strict.key"
      sort-order="desc"
      results="{{offersResults}}"
      loading="{{offersLoading}}"
      last-error="{{offersError}}"
      properties-ready="{{processRequest}}"
      source-include='["doc_id", "fields", "tld", "url"]'>
    </elastic-client-search>

    <json-transform
      data-in="[[offersResults]]"
      data-out="{{phoneOffers}}"
      transform-function="[[clientConfig.transforms.offer.offers]]">
    </json-transform>

    <json-combine
      data-in1="[[params.id]]"
      data-in2="[[phoneOffers.data]]"
      data-out="{{strippedOffers}}"
      combine-function="[[clientConfig.transforms.offer.removeDescriptorFromOffers]]">
    </json-combine>

    <!-- Location timeline for bar chart and itinerary -->

    <location-timeline
      location-aggregation-name="locations"
      location-aggregation-field="fields.city.relaxed.key"
      date-aggregation-name="dates"
      date-aggregation-field="fields.posting-date.strict.key"
      email-aggregation-name="emails"
      email-aggregation-field="fields.email.relaxed.key"
      phone-aggregation-name="phones"
      phone-aggregation-field="fields.phone.relaxed.key"
      publisher-aggregation-name="publishers"
      publisher-aggregation-field="tld"
      query-field="fields.phone.relaxed.key"
      query-value="[[params.id]]"
      client="[[esclient]]"
      index-name="[[config.elasticIndex]]"
      index-types='["ads"]'
      filters="[[filterList]]"
      offer-transform="[[clientConfig.transforms.offer.locationTimeline]]"
      count="[[phoneOffers.count]]"
      interval="{{locationTimelineInterval}}"
      results="{{timelineData}}"
      loading="{{loadingLocationTimeline}}"
      error="{{locationTimelineError}}">
    </location-timeline>

    <json-combine
      data-in1="[[params.id]]"
      data-in2="[[timelineData.dates]]"
      data-out="{{timelineData.strippedDates}}"
      combine-function="[[clientConfig.transforms.offer.removeNoteFromLocationTimeline]]">
    </json-combine>

    <dig-logger
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      supertype="Phone"
      subtype="Open"
      value="[[params.id]]"
      username="[[config.username]]">
    </dig-logger>

    <annotation-manager
      client="[[esclient]]"
      annotation-index="[[config.annotationIndex]]"
      annotation-type="[[config.annotationType]]"
      relevant="[[config.annotationRelevant]]"
      username="[[config.username]]"
      do-not-query
      annotation-manager="{{annotationManager}}">
    </annotation-manager>

    <!-- Main Content -->
    <div class="entity">

      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <section class="paper-header layout horizontal">

          <!-- Entity title -->
          <div class="layout horizontal center flex">
            <iron-icon class="iron-icon-huge entity-phone-font" icon="communication:phone"></iron-icon>
            <section>
              <div class="paper-font-headline">
                Phone: <span>[[params.name]]</span>
              </div>
              <template is="dom-if" if="[[phoneOffers.count]]">
                <div class="paper-font-subhead">
                  [[phoneOffers.count]] Total Ads
                </div>
              </template>
            </section>
          </div>

          <entity-filter-builder
            filter-collection="{{filterCollection}}"
            filter-list="{{filterList}}">
          </entity-filter-builder>

          <state-manager id="stateManager"
            client="[[esclient]]"
            state-index="[[config.filterStatesIndex]]"
            state-type="[[config.filterStatesType]]"
            state-id="[[params.state]]"
            filter-collection="{{filterCollection}}"
            process-request="{{processRequest}}">
          </state-manager>

          <paper-icon-button icon="link" title="Generate a Link for this Page with the Selected Filters" on-tap="generateLink">
          </paper-icon-button>

          <annotate-record client="[[esclient]]"
            annotation-manager="[[annotationManager]]"
            item-id="[[params.id]]"
            item-type="telephone number"
            current-user="[[config.username]]">
          </annotate-record>

          <save-entity
            client="[[esclient]]"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            user-id="[[userId]]"
            entity-id="[[params.id]]"
            entity-name="[[params.name]]"
            entity-type="phone"
            run-user-query-callback="[[runUserQueryCallback]]"
            save-user-data-callback="{{saveUserDataCallback}}"
            existing-entities="{{userEntities}}">
          </save-entity>

          <load-user-info
            client="[[esclient]]"
            loading="[[loading]]"
            username="[[config.username]]"
            advanced-search="{{advancedSearch}}"
            blur-images="{{blurImages}}"
            entities="{{userEntities}}"
            user-id="{{userId}}"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            save-user-data-callback="[[saveUserDataCallback]]"
            run-user-query-callback="{{runUserQueryCallback}}">
          </load-user-info>

        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left Pane -->
            <div class="flex layout vertical">

              <!-- Timeline - Offers between date1 and date2 with Zoomable Barchart-->

              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[barChartTitle]]</div>
                  </div>

                  <template is="dom-if" if="[[locationTimelineError]]">
                    <elastic-error error="[[locationTimelineError]]" message="{{locationTimelineErrorMessage}}"></elastic-error>
                    <div>[[locationTimelineErrorMessage]]</div>
                  </template>

                  <zoomable-bar-chart timeline
                    bar-property="date"
                    label-property="text"
                    stack-property="locations"
                    data="[[timelineData.dates]]"
                    default-bar-name="Unknown Location(s)"
                    default-label="Unknown Location(s)"
                    source="Ads"
                    interval="[[locationTimelineInterval]]"
                    chart-title="{{barChartTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </zoomable-bar-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Phones Section -->
              <paper-material>
                <section class="who phone-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-phone-font" icon="communication:phone"></iron-icon>
                    <div>[[otherPhoneHeader]]</div>
                  </div>

                  <template is="dom-if" if="[[phoneError]]">
                    <elastic-error error="[[phoneError]]" message="{{phoneErrorMessage}}"></elastic-error>
                    <div>[[phoneErrorMessage]]</div>
                  </template>

                  <feature-query-and-display
                    aggregation-name="phone"
                    aggregation-field="fields.phone.relaxed.key"
                    selected="{{filterCollection.phone}}"
                    query="[[phoneOffersQuery]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    error="{{phoneError}}"
                    filter-list="[[filterList]]"
                    ignore-id="[[params.id]]"
                    feature-transform="[[clientConfig.transforms.offer.offerPhones]]"
                    data-property="phone"
                    header-property="title"
                    header="{{otherPhoneHeader}}"
                    item-type="Phone"
                    count-type="Ads"
                    entity-name="[[params.name]]"
                    show-checkboxes
                    show-other-counts>
                  </feature-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Emails Section -->
              <paper-material>
                <section class="who phone-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-email-font" icon="communication:email"></iron-icon>
                    <div>[[emailHeader]]</div>
                  </div>

                  <template is="dom-if" if="[[emailError]]">
                    <elastic-error error="[[emailError]]" message="{{emailErrorMessage}}"></elastic-error>
                    <div>[[emailErrorMessage]]</div>
                  </template>

                  <feature-query-and-display
                    aggregation-name="email"
                    aggregation-field="fields.email.relaxed.key"
                    selected="{{filterCollection.email}}"
                    query="[[phoneOffersQuery]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    error="{{emailError}}"
                    filter-list="[[filterList]]"
                    feature-transform="[[clientConfig.transforms.offer.offerEmails]]"
                    data-property="email"
                    header-property="title"
                    header="{{emailHeader}}"
                    item-type="Email"
                    count-type="Ads"
                    entity-name="[[params.name]]"
                    show-checkboxes
                    show-other-counts>
                  </feature-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Services -->
              <paper-material>
                <section class="who">

                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-provider-font" icon="icons:account-circle"></iron-icon>
                    <div>Summary of Provider Attributes</div>
                  </div>

                  <people-features
                    query-field="fields.phone.relaxed.key"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    filter-list="[[filterList]]"
                    selected-name="{{filterCollection.name}}"
                    selected-age="{{filterCollection.age}}"
                    selected-ethnicity="{{filterCollection.ethnicity}}"
                    selected-eye-color="{{filterCollection.eyeColor}}"
                    selected-hair-color="{{filterCollection.hairColor}}"
                    selected-height="{{filterCollection.height}}"
                    selected-weight="{{filterCollection.weight}}"
                    transforms="[[clientConfig.transforms.offer]]">
                  </people-features>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <paper-material>
                <section class="who publisher-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-webpage-font" icon="av:web"></iron-icon>
                    <div>[[publisherHeader]]</div>
                  </div>

                  <template is="dom-if" if="[[publisherError]]">
                    <elastic-error error="[[publisherError]]" message="{{publisherErrorMessage}}"></elastic-error>
                    <div>[[publisherErrorMessage]]</div>
                  </template>

                  <feature-query-and-display
                    aggregation-name="publisher"
                    aggregation-field="tld"
                    selected="{{filterCollection.publisher}}"
                    query="[[phoneOffersQuery]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    error="{{publisherError}}"
                    filter-list="[[filterList]]"
                    feature-transform="[[clientConfig.transforms.offer.offerPublishers]]"
                    data-property="publisher"
                    header-property="title"
                    header="{{publisherHeader}}"
                    item-type="Website"
                    count-type="Ads"
                    show-checkboxes>
                  </feature-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <paper-material>
                <section class="photos">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-image-font" icon="image:photo"></iron-icon>
                    <div>[[imageDisplayTitle]]</div>
                  </div>

                  <template is="dom-if" if="[[imageError]]">
                    <elastic-error error="[[imageError]]" message="{{imageErrorMessage}}"></elastic-error>
                    <div>[[imageErrorMessage]]</div>
                  </template>

                  <image-query-and-display
                    image-query-field="fields.image.relaxed.key"
                    image-query-values="[[params.id]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-transform="[[clientConfig.transforms.image.images]]"
                    image-total-transform="[[clientConfig.transforms.image.imageTotal]]"
                    image-display-title="{{imageDisplayTitle}}"
                    error="{{imageError}}"
                    blur="[[blurImages]]"
                    image-query-source-include='["url", "uri"]'>
                  </image-query-and-display>
                </section>
              </paper-material>

              <!-- Itinerary section -->
              <div class="h-divider"></div>

              <paper-material>
                <section class="who">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[itineraryTitle]]</div>
                  </div>

                  <template is="dom-if" if="[[locationTimelineError]]">
                    <elastic-error error="[[locationTimelineError]]" message="{{locationTimelineErrorMessage}}"></elastic-error>
                    <div>[[locationTimelineErrorMessage]]</div>
                  </template>

                  <itinerary-list
                    parts-property="locations"
                    part-name-property="text"
                    data="[[timelineData.strippedDates]]"
                    source="Ads"
                    interval="[[locationTimelineInterval]]"
                    itinerary-title="{{itineraryTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </itinerary-list>
                </section>
              </paper-material>

            </div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <!-- Map -->
              <paper-material>
                <!-- City summary -->
                <section class="where-header flex-none">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                    <div>[[locationHeader]]</div>
                  </div>
                </section>

                <!-- Leaflet map -->
                <template is="dom-if" if="[[locationData.length]]">
                  <section class="where flex-auto">
                    <leaflet-wrapper
                      text-property="textAndCount"
                      data="{{locationData}}"
                      cluster-markers>
                    </leaflet-wrapper>
                  </section>
                </template>

                <!-- City summary -->
                <section class="where-details location-section flex-none">
                  <template is="dom-if" if="[[locationError]]">
                    <elastic-error error="[[locationError]]" message="{{locationErrorMessage}}"></elastic-error>
                    <div>[[locationErrorMessage]]</div>
                  </template>

                  <feature-query-and-display
                    aggregation-name="location"
                    aggregation-field="fields.city.relaxed.key"
                    selected="{{filterCollection.location}}"
                    query="[[phoneOffersQuery]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    error="{{locationError}}"
                    filter-list="[[filterList]]"
                    feature-transform="[[clientConfig.transforms.offer.offerLocations]]"
                    data-property="location"
                    data="{{locationData}}"
                    header-property="title"
                    header="{{locationHeader}}"
                    data-id-property="key"
                    item-type="Location"
                    count-type="Ads"
                    show-checkboxes>
                  </feature-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Event drops timeline -->
              <paper-material>
                <section>
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="editor:bubble-chart"></iron-icon>
                    <div class="flex">Location Drops Timeline</div>
                  </div>

                  <drops-query-and-timeline
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    date-hist-name="dates"
                    date-hist-field="fields.posting-date.strict.key"
                    location-agg-name="locations"
                    location-agg-field="fields.city.relaxed.key"
                    index-types='["ads"]'
                    query="[[phoneOffersQuery]]"
                    filter-list="[[filterList]]"
                    transform="[[clientConfig.transforms.offer.createEventDropsTimeline]]">
                  </drops-query-and-timeline>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Offers for the phone -->
              <paper-material>
                <section>
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-offer-font" icon="maps:local-offer"></iron-icon>
                    <div class="flex">{{recordsListTitle}}</div>

                    <export-button
                      data="[[shownOffers]]"
                      type="Ad"
                      csv-transform-function="[[clientConfig.transforms.offer.createExportDataForCsv]]"
                      pdf-transform-function="[[clientConfig.transforms.offer.createExportDataForPdf]]">
                    </export-button>
                  </div>

                  <template is="dom-if" if="[[offersError]]">
                    <elastic-error error="[[offersError]]" message="{{offersErrorMessage}}"></elastic-error>
                    <div>[[offersErrorMessage]]</div>
                  </template>

                  <records-list
                    client="[[esclient]]"
                    annotation-manager="[[annotationManager]]"
                    item-name-property="title"
                    query-results="[[strippedOffers]]"
                    total-results="{{phoneOffers.count}}"
                    shown-results="{{shownOffers}}"
                    page="{{pageNum}}"
                    page-size="[[pageSize]]"
                    loading="{{offersLoading}}"
                    type="Ad"
                    records-list-title="{{recordsListTitle}}"
                    current-user="[[config.username]]"
                    blur="[[blurImages]]">
                  </records-list>
                </section>
              </paper-material>

            </div>

          </div>

        </div>

      </paper-header-panel>
    </div>
  </template>

  <!-- Need to include dependencies here for IE -->
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="behaviors/array-behavior.js"></script>
  <script src="behaviors/browser-behavior.js"></script>

  <script>
  (function(document) {
    /* globals DigBehaviors */
    var app = document.querySelector('#app');

    app.filterCollection = {
      email: [],
      phone: [],
      publisher: [],
      location: [],
      name: [],
      age: [],
      ethnicity: [],
      eyeColor: [],
      hairColor: [],
      height: [],
      weight: []
    };

    app.params = DigBehaviors.BrowserBehavior.getUrlParameters(window.location.search);

    // Support legacy links.
    if(!app.params.id && app.params.value) {
      app.params.id = '+' + app.params.value.substring(app.params.value.lastIndexOf('/') + 1);
    }

    DigBehaviors.BrowserBehavior.removeStateParameter(window.history, window.location);

    app.buildArray = DigBehaviors.ArrayBehavior.buildArray;

    app.generateLink = function() {
      this.$.stateManager.generateLink();
    };
  })(document);
  </script>
</body>

</html>
