<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-config</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/client-config/client-config.html">
</head>

<body>
<test-fixture id="client-config-fixture">
  <template>
    <client-config></client-config>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals suite, test, setup, fixture, assert */
  /* jshint -W030 */
  suite('<client-config> tests for filter aggregation functions', function() {
    var element;
    /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
    var data = {
      aggregations: {
        city: {
          city: {
            buckets: [{
              key: 'Ontario:California:United States:-117.65089:34.06334',
              doc_count: 11
            }, {
              key: 'Los Angeles:California:United States:-118.24368:34.05223',
              doc_count: 10
            }, {
              key: 'Mumbai:State of Maharashtra:India:72.88261:19.07283',
              doc_count: 10
            }, {
              key: 'Melbourne:Florida:United States:-80.60811:28.08363',
              doc_count: 9
            }, {
              key: 'Bakersfield:California:United States:-119.01871:35.37329',
              doc_count: 8
            }, {
              key: 'Dallas:Texas:United States:-96.80667:32.78306',
              doc_count: 8
            }, {
              key: 'Shanghai:Shanghai Shi:China:121.45806:31.22222',
              doc_count: 8
            }, {
              key: 'Miami:Florida:United States:-80.19366:25.77427',
              doc_count: 7
            }, {
              key: 'New York:New York:United States:-74.00597:40.71427',
              doc_count: 7
            }, {
              key: 'Oklahoma City:Oklahoma:United States:-97.51643:35.46756',
              doc_count: 7
            }]
          }
        }
      }
    };
    /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

    setup(function() {
      element = fixture('client-config-fixture');
    });

    test('filter aggregations transfrom does have cities function', function() {
      assert.isObject(element.config);
      assert.isObject(element.config.transforms);
      assert.isObject(element.config.transforms.filterAggs);
      assert.isFunction(element.config.transforms.filterAggs.cities);
    });

    test('cities function does create city aggregation buckets', function() {
      var cities = element.config.transforms.filterAggs.cities(data);
      assert.equal(cities.aggregations.city.city.buckets.length, 10);
      assert.equal(cities.aggregations.city.city.buckets[0].key, 'Ontario:California:United States:-117.65089:34.06334');
      assert.equal(cities.aggregations.city.city.buckets[1].key, 'Los Angeles:California:United States:-118.24368:34.05223');
      assert.equal(cities.aggregations.city.city.buckets[2].key, 'Mumbai:State of Maharashtra:India:72.88261:19.07283');
      assert.equal(cities.aggregations.city.city.buckets[3].key, 'Melbourne:Florida:United States:-80.60811:28.08363');
      assert.equal(cities.aggregations.city.city.buckets[4].key, 'Bakersfield:California:United States:-119.01871:35.37329');
      assert.equal(cities.aggregations.city.city.buckets[5].key, 'Dallas:Texas:United States:-96.80667:32.78306');
      assert.equal(cities.aggregations.city.city.buckets[6].key, 'Shanghai:Shanghai Shi:China:121.45806:31.22222');
      assert.equal(cities.aggregations.city.city.buckets[7].key, 'Miami:Florida:United States:-80.19366:25.77427');
      assert.equal(cities.aggregations.city.city.buckets[8].key, 'New York:New York:United States:-74.00597:40.71427');
      assert.equal(cities.aggregations.city.city.buckets[9].key, 'Oklahoma City:Oklahoma:United States:-97.51643:35.46756');
      assert.equal(cities.aggregations.city.city.buckets[0].text, 'Ontario, California');
      assert.equal(cities.aggregations.city.city.buckets[1].text, 'Los Angeles, California');
      assert.equal(cities.aggregations.city.city.buckets[2].text, 'Mumbai, State of Maharashtra');
      assert.equal(cities.aggregations.city.city.buckets[3].text, 'Melbourne, Florida');
      assert.equal(cities.aggregations.city.city.buckets[4].text, 'Bakersfield, California');
      assert.equal(cities.aggregations.city.city.buckets[5].text, 'Dallas, Texas');
      assert.equal(cities.aggregations.city.city.buckets[6].text, 'Shanghai, Shanghai Shi');
      assert.equal(cities.aggregations.city.city.buckets[7].text, 'Miami, Florida');
      assert.equal(cities.aggregations.city.city.buckets[8].text, 'New York, New York');
      assert.equal(cities.aggregations.city.city.buckets[9].text, 'Oklahoma City, Oklahoma');
      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      assert.equal(cities.aggregations.city.city.buckets[0].doc_count, 11);
      assert.equal(cities.aggregations.city.city.buckets[1].doc_count, 10);
      assert.equal(cities.aggregations.city.city.buckets[2].doc_count, 10);
      assert.equal(cities.aggregations.city.city.buckets[3].doc_count, 9);
      assert.equal(cities.aggregations.city.city.buckets[4].doc_count, 8);
      assert.equal(cities.aggregations.city.city.buckets[5].doc_count, 8);
      assert.equal(cities.aggregations.city.city.buckets[6].doc_count, 8);
      assert.equal(cities.aggregations.city.city.buckets[7].doc_count, 7);
      assert.equal(cities.aggregations.city.city.buckets[8].doc_count, 7);
      assert.equal(cities.aggregations.city.city.buckets[9].doc_count, 7);
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */
    });
  });
</script>
</body>
</html>
