<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>state-message</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../elements/state-message/state-message.html">
</head>

<body>
<test-fixture id="state-message-fixture">
  <template>
    <state-message></state-message>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('state-message', function() {
    var component;

    setup(function() {
      component = fixture('state-message-fixture');
    });

    test('sets defaults', function() {
      expect(component.array).to.deep.equal([]);
      expect(component.loading).to.be.false;
      expect(component.error).to.be.null;
      expect(component.label).to.equal('Results');
    });

    test('showLoadingText returns false with non-empty array', function() {
      expect(component.showLoadingText(1, true)).to.be.false;
    });

    test('showLoadingText returns false with empty array and not loading', function() {
      expect(component.showLoadingText(0, false)).to.be.false;
    });

    test('showLoadingText returns true with empty array and loading', function() {
      expect(component.showLoadingText(0, true)).to.be.true;
    });

    test('showErrorText returns false with non-empty array', function() {
      expect(component.showErrorText(1, false, {})).to.be.false;
    });

    test('showErrorText returns false with empty array and loading', function() {
      expect(component.showErrorText(0, true, {})).to.be.false;
    });

    test('showErrorText returns false with empty array and not loading and no error', function() {
      expect(component.showErrorText(0, false, null)).to.be.false;
    });

    test('showErrorText returns true with empty array and not loading and error', function() {
      expect(component.showErrorText(0, false, {})).to.be.true;
    });

    test('showNoItemsText returns false with non-empty array', function() {
      expect(component.showNoItemsText(1, false, null)).to.be.false;
    });

    test('showNoItemsText returns false with empty array and loading', function() {
      expect(component.showNoItemsText(0, true, null)).to.be.false;
    });

    test('showNoItemsText returns false with empty array and not loading and error', function() {
      expect(component.showNoItemsText(0, false, {})).to.be.false;
    });

    test('showNoItemsText returns true with empty array and not loading and no error', function() {
      expect(component.showNoItemsText(0, false, null)).to.be.true;
    });
  });
</script>
</body>
</html>
