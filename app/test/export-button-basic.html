<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-record</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/export-button/export-button.html">
</head>

<body>
<test-fixture id="export-button-fixture">
  <template>
    <export-button></export-button>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<export-button> with no data', function() {
    var element;

    setup(function() {
      element = fixture('export-button-fixture');
      element.data = [];
      element.downloadImageUrl = 'downloadImage';
      element.csvTransformFunction = function(data) {
        return [{
          csv: data
        }];
      };
      element.pdfTransformFunction = function(data) {
        return [{
          pdf: data
        }];
      };
    });

    test('properties are set correctly', function() {
      expect(element.data).to.deep.equal([]);
      expect(element.filename).to.equal('data');
      expect(element.csvTransformFunction).to.be.a('Function');
      expect(element.pdfTransformFunction).to.be.a('Function');
      expect(element._dataSubsetForCsv).to.deep.equal([{
        csv: []
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        pdf: []
      }]);
    });

    test('does show styled-dialog and build-and-run-query', function() {
      expect(element.$$('styled-dialog')).to.exist;
      expect(element.$$('build-and-run-query')).to.exist;
    });

    test('changing data does update _dataSubsetForCsv and _dataSubsetForPdf', function() {
      element.data = ['a'];
      expect(element._dataSubsetForCsv).to.deep.equal([{
        csv: ['a']
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        pdf: ['a']
      }]);

      element.data = ['a', 'b'];
      expect(element._dataSubsetForCsv).to.deep.equal([{
        csv: ['a', 'b']
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        pdf: ['a', 'b']
      }]);
    });

    test('changing a property in data does update _dataSubsetForCsv and _dataSubsetForPdf', function() {
      element.data = [{
        property1: 'a'
      }];
      expect(element._dataSubsetForCsv).to.deep.equal([{
        csv: [{
          property1: 'a'
        }]
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        pdf: [{
          property1: 'a'
        }]
      }]);

      element.data[0].property2 = 'b';
      expect(element._dataSubsetForCsv).to.deep.equal([{
        csv: [{
          property1: 'a',
          property2: 'b'
        }]
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        pdf: [{
          property1: 'a',
          property2: 'b'
        }]
      }]);
    });
  });

  suite('<export-button> with data', function() {
    var element;

    setup(function(done) {
      element = fixture('export-button-fixture');
      element.data = ['a', 'b', 'c'];
      element.downloadImageUrl = 'downloadImage';
      element.filename = 'file';
      element.csvTransformFunction = function(data) {
        return data.map(function(item) {
          return {
            property: item
          };
        });
      };
      element.pdfTransformFunction = function(data) {
        var paragraphs = data.map(function(item, index) {
          return {
            big: (index === 1),
            label: 'label-' + item,
            value: 'value-' + item
          };
        });
        return [{
          images: [{
            id: 'imageId',
            source: 'imageSource',
            text: 'imageText'
          }],
          paragraphs: paragraphs
        }];
      };
      element.type = 'Type';
      flush(done);
    });

    test('properties are set correctly', function() {
      expect(element.data).to.deep.equal(['a', 'b', 'c']);
      expect(element.filename).to.equal('file');
      expect(element.csvTransformFunction).to.be.a('Function');
      expect(element.pdfTransformFunction).to.be.a('Function');
      expect(element._dataSubsetForCsv).to.deep.equal([{
        property: 'a'
      }, {
        property: 'b'
      }, {
        property: 'c'
      }]);
      expect(element._dataSubsetForPdf).to.deep.equal([{
        images: [{
          id: 'imageId',
          source: 'imageSource',
          text: 'imageText'
        }],
        paragraphs: [{
          big: false,
          label: 'label-a',
          value: 'value-a'
        }, {
          big: true,
          label: 'label-b',
          value: 'value-b'
        }, {
          big: false,
          label: 'label-c',
          value: 'value-c'
        }]
      }]);
    });

    test('does show styled-dialog and build-and-run-query', function() {
      expect(element.$$('styled-dialog')).to.exist;
      expect(element.$$('build-and-run-query')).to.exist;
    });

    test('does show an image element', function() {
      expect(element.$$('img')).to.exist;
    });

    test('_createPdfContent returns correctly', function() {
      expect(element._createPdfContent(element._dataSubsetForPdf, 'subset').content).to.deep.equal([{
        fontSize: 12,
        margin: [0, 0, 0, 10],
        text: [{
          bold: true,
          text: 'label-a'
        }, {
          text: 'value-a'
        }]
      }, {
        fontSize: 16,
        margin: [0, 0, 0, 10],
        text: [{
          bold: true,
          text: 'label-b'
        }, {
          text: 'value-b'
        }]
      }, {
        fontSize: 12,
        margin: [0, 0, 0, 10],
        text: [{
          bold: true,
          text: 'label-c'
        }, {
          text: 'value-c'
        }]
      }, {
        bold: true,
        fontSize: 12,
        margin: [0, 0, 0, 10],
        text: 'Image(s):'
      }, {
        fontSize: 12,
        margin: [0, 0, 0, 10],
        text: 'imageText'
        /* TODO Use a permament link as the image source so we can test it.
      }, {
        fit: [500, 250],
        image: 'data:,',
        margin: [0, 0, 0, 10]
        */
      }]);
    });
  });
</script>
</body>
</html>
