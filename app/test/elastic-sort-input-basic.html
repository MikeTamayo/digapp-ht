<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>elastic-sort-input</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/elastic-sort-input/elastic-sort-input.html">

</head>
<body>

<test-fixture id="elastic-sort-input-fixture">
  <template>
    <elastic-sort-input></elastic-sort-input>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('elastic-sort-input tests', function() {
    var element;

    setup(function() {
      element = fixture('elastic-sort-input-fixture');
    });

    test('expect field property to have default value', function() {
      expect(element.field).to.be.equal('_timestamp');
    });

    test('expect orderOptions to be set', function() {
      expect(element.orderOptions).to.be.deep.equal([{display: 'Best Match'}, 
        {display: 'Newest', order: 'desc'}, {display: 'Oldest', order: 'asc'}]);
    });

    test('selectedOption is set to default value', function() {
      expect(element.selectedOption).to.be.deep.equal({display: 'Best Match'});
    });

    test('sort is set to expected value', function() {
      expect(element.sort).to.be.deep.equal('Sort("_score").order("desc")');
    });

    test('when selectedOption changes, sort is updated', function() {
      element.selectedOption = element.orderOptions[1];

      expect(element.sort).to.be.deep.equal('Sort("_timestamp").order("desc")');
    });

  });
</script>

</body>
</html>
