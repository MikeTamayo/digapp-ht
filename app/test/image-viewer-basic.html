<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-viewer</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/image-viewer/image-viewer.html">

</head>
<body>

<test-fixture id="image-viewer-fixture">
  <template>
    <image-viewer></image-viewer>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('image-viewer tests', function() {
    var imageViewer;

    setup(function() {
      imageViewer = fixture('image-viewer-fixture');
      imageViewer.images = [{
        id: 'id1',
        link: 'link1',
        source: 'source1'
      }, {
        id: 'id2',
        link: 'link2',
        source: 'source2'
      }];
    });

    test('images is an array', function() {
      expect(imageViewer.images).to.be.an('Array');
      expect(imageViewer.images).to.deep.equal([{
        id: 'id1',
        link: 'link1',
        source: 'source1'
      }, {
        id: 'id2',
        link: 'link2',
        source: 'source2'
      }]);
    });

    test('imageLinkProperty and imageSourceProperty are set', function() {
      expect(imageViewer.imageLinkProperty).to.equal('link');
      expect(imageViewer.imageSourceProperty).to.equal('source');
    });

    test('getBlurClass() returns correct value', function() {
      expect(imageViewer.getBlurClass(true)).to.equal('small-blur');
      expect(imageViewer.getBlurClass(false)).to.equal('');
    });

    test('getProperty returns the correct id and source', function() {
      expect(imageViewer.getProperty(imageViewer.images[0], imageViewer.imageLinkProperty)).to.be.equal('link1');
      expect(imageViewer.getProperty(imageViewer.images[0], imageViewer.imageSourceProperty)).to.be.equal('source1');
    });

    test('blur is set to true on default', function() {
      expect(imageViewer.blur).to.equal(true);
    });

    test('createPopupElement creates image-gallery-popup element with correct values', function() {
      imageViewer.createPopupElement({
        model: {
          index: 1
        }
      });

      var imageGalleryPopupElement = document.querySelector('image-gallery-popup');
      expect(imageGalleryPopupElement).to.exist;
      expect(imageGalleryPopupElement.images).to.deep.equal(imageViewer.images);
      expect(imageGalleryPopupElement.currentIndex).to.equal(1);
      expect(imageGalleryPopupElement.currentImage).to.deep.equal({
        id: 'id2',
        link: 'link2',
        source: 'source2'
      });
    });

  });
</script>

</body>
</html>
