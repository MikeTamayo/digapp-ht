<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>similar-image-search</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/similar-image-search/similar-image-search.html">
</head>

<body>
<test-fixture id="similar-image-search-fixture">
  <template>
    <similar-image-search></similar-image-search>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<similar-image-search> default tests', function() {
    var element;

    setup(function() {
      element = fixture('similar-image-search-fixture');
      element.linkFunction = function(id) {
        return 'http://' + id;
      };
    });

    test('properties are correct default values', function() {
      expect(element.loading).to.be.false;
      expect(element.imageThreshold).to.equal(0.6);
      expect(element._images).to.deep.equal([]);
      expect(element._imageResults).to.deep.equal([]);
      expect(element._previousSearches).to.deep.equal([]);
      expect(element._queryInput).to.deep.equal({});
      expect(element._selectedObject).to.deep.equal({});
      expect(element._uploadedImages).to.deep.equal([]);
      expect(element._uploadText).to.equal('');
      expect(element._urlInput).to.equal('');
    });

    test('does have expected elements', function() {
      expect(element.$$('paper-icon-button')).to.exist;
      expect(element.$$('#similarImageSearchDialog')).to.exist;
      expect(element.$$('#errorDialog')).to.exist;
      expect(element.$$('file-upload')).to.exist;
      expect(element.$$('file-upload').id).to.equal('fileUpload');
      expect(element.$$('iron-ajax')).to.exist;
      expect(element.$$('iron-ajax').id).to.equal('xhr');
      expect(element.$$('paginated-image-gallery')).to.exist;
    });

    test('_getBlurStyleClass returns the correct values', function() {
      expect(element._getBlurStyleClass).to.be.a('Function');
      expect(element._getBlurStyleClass(true)).to.equal('small-blur');
      expect(element._getBlurStyleClass(false)).to.equal('');
    });

    test('_getRequestAuth returns the correct values', function() {
      expect(element._getRequestAuth).to.be.a('Function');
      expect(element._getRequestAuth('')).to.equal('');
      expect(element._getRequestAuth('{"user":"testUser"}')).to.equal('');
      expect(element._getRequestAuth('{"password":"testPassword"}')).to.equal('');
      expect(element._getRequestAuth('{"user":"testUser","password":"testPassword"}')).to.equal('Basic ' + btoa('testUser:testPassword'));
    });

    test('_getRequestHost returns the correct values', function() {
      expect(element._getRequestHost).to.be.a('Function');
      expect(element._getRequestHost('', '')).to.not.exist;
      expect(element._getRequestHost('{"type":"http://type"}', 'unknownType')).not.exist;
      expect(element._getRequestHost('{"uri":"http://uri"}', 'uri')).to.equal('http://uri');
      expect(element._getRequestHost('{"base64":"http://base64"}', 'base64')).to.equal('http://base64');
    });

    test('_createSearchListener.onClick does nothing if _selectedObject is empty', function() {
      var listener = element._createSearchListener();
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();
      expect(element.$$('#xhr').body).to.be.empty;
    });

    test('_createSearchListener.onClick given nearDuplicates=true and type=File does set XHR properties', function(done) {
      element._selectedObject = {
        data: 'testImage',
        type: 'File'
      };

      element.$.xhr = {
        headers: {},
        generateRequest: function() {
          expect(element.$.xhr.body).to.be.an('Object');
          expect(element.$.xhr.body.data).to.equal('testImage');
          expect(element.$.xhr.body.options).to.not.exist;
          expect(element.$.xhr.contentType).to.equal('application/x-www-form-urlencoded');
          expect(element.$.xhr.method).to.equal('POST');
          expect(element.$.xhr.url).to.equal('testUploadHost');
          expect(element.$.xhr.headers.Authorization).to.be.a('String');
          done();
        }
      };

      element.imageServiceAuth = '{"user": "testUser", "password": "testPassword"}';
      element.imageServiceHost = '{"url": "testUrlHost", "base64": "testUploadHost"}';

      var listener = element._createSearchListener(true);
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();
    });

    test('_createSearchListener.onClick given nearDuplicates=false and type=File does set XHR properties', function(done) {
      element._selectedObject = {
        data: 'testImage',
        type: 'File'
      };

      element.$.xhr = {
        headers: {},
        generateRequest: function() {
          expect(element.$.xhr.body).to.be.an('Object');
          expect(element.$.xhr.body.data).to.equal('testImage');
          expect(element.$.xhr.body.options).to.equal('{"near_dup":0}');
          expect(element.$.xhr.contentType).to.equal('application/x-www-form-urlencoded');
          expect(element.$.xhr.method).to.equal('POST');
          expect(element.$.xhr.url).to.equal('testUploadHost');
          expect(element.$.xhr.headers.Authorization).to.be.a('String');
          done();
        }
      };

      element.imageServiceAuth = '{"user": "testUser", "password": "testPassword"}';
      element.imageServiceHost = '{"url": "testUrlHost", "base64": "testUploadHost"}';

      var listener = element._createSearchListener(false);
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();
    });

    test('_createSearchListener.onClick given nearDuplicates=true and type=Link does set XHR properties', function(done) {
      element._selectedObject = {
        data: 'testImage',
        type: 'Link'
      };

      element.$.xhr = {
        params: {},
        headers: {},
        generateRequest: function() {
          expect(element.$.xhr.params).to.be.an('Object');
          expect(element.$.xhr.params.data).to.equal('testImage');
          expect(element.$.xhr.params.options).to.not.exist;
          expect(element.$.xhr.method).to.equal('GET');
          expect(element.$.xhr.url).to.equal('testUrlHost');
          expect(element.$.xhr.headers.Authorization).to.be.a('String');
          done();
        }
      };

      element.imageServiceAuth = '{"user": "testUser", "password": "testPassword"}';
      element.imageServiceHost = '{"url": "testUrlHost", "base64": "testUploadHost"}';

      var listener = element._createSearchListener(true);
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();
    });

    test('_createSearchListener.onClick given nearDuplicates=false and type=Link does set XHR properties', function(done) {
      element._selectedObject = {
        data: 'testImage',
        type: 'Link'
      };

      element.$.xhr = {
        params: {},
        headers: {},
        generateRequest: function() {
          expect(element.$.xhr.params).to.be.an('Object');
          expect(element.$.xhr.params.data).to.equal('testImage');
          expect(element.$.xhr.params.options).to.equal('{"near_dup":0}');
          expect(element.$.xhr.method).to.equal('GET');
          expect(element.$.xhr.url).to.equal('testUrlHost');
          expect(element.$.xhr.headers.Authorization).to.be.a('String');
          done();
        }
      };

      element.imageServiceAuth = '{"user": "testUser", "password": "testPassword"}';
      element.imageServiceHost = '{"url": "testUrlHost", "base64": "testUploadHost"}';

      var listener = element._createSearchListener(false);
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();
    });

    test('_createAddUrlListener.onClick does add the image link to _images and does set _queryInput and _selectedObject', function() {
      element._urlInput = 'testLink';

      var listener = element._createAddUrlListener();
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();

      expect(element._images).to.deep.equal([{
        id: 0,
        data: 'testLink',
        name: 'testLink',
        type: 'Link'
      }]);
      expect(element._queryInput).to.deep.equal({
        data: 'testLink'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 0,
        data: 'testLink',
        name: 'testLink',
        type: 'Link'
      });
    });

    test('_createAddUrlListener.onClick does not delete the previous items in _images', function() {
      element._images = [{
        id: 0,
        data: 'previousLink',
        name: 'previousLink',
        type: 'Link'
      }];
      element._urlInput = 'testLink';

      var listener = element._createAddUrlListener();
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();

      expect(element._images).to.deep.equal([{
        id: 0,
        data: 'previousLink',
        name: 'previousLink',
        type: 'Link'
      }, {
        id: 1,
        data: 'testLink',
        name: 'testLink',
        type: 'Link'
      }]);
      expect(element._queryInput).to.deep.equal({
        data: 'testLink'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 1,
        data: 'testLink',
        name: 'testLink',
        type: 'Link'
      });
    });

    test('_createShowImageResultsListener.onClick does set _imageResults and _queryInput', function() {
      var listener = element._createShowImageResultsListener({
        image: 'testImage',
        results: ['testResults'],
        options: {
          nearDuplicates: false
        }
      });
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
      listener.onClick();

      expect(element._imageResults).to.deep.equal(['testResults']);
      expect(element._queryInput).to.deep.equal({
        data: 'testImage',
        nearDuplicates: {
          bool: false
        }
      });
    });

    test('_handleImageServiceResponse with images does set _imageResults and _previousSearches', function() {
      element._queryInput = {
        data: 'testImage1',
        nearDuplicates: {
          bool: true
        }
      };
      expect(element._handleImageServiceResponse).to.be.a('Function');

      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      element._handleImageServiceResponse({
        detail: {
          response: {
            images: [{
              similar_images: {
                cached_image_urls: ['testUrl1', 'testUrl2'],
                sha1: ['testId1', 'testId2'],
                distance: ['0.1', '0.3']
              }
            }]
          }
        }
      });
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

      expect(element._imageResults).to.deep.equal([{
        link: 'http://testId1',
        source: 'testUrl1'
      }, {
        link: 'http://testId2',
        source: 'testUrl2'
      }]);
      expect(element._previousSearches).to.deep.equal([{
        image: 'testImage1',
        results: [{
          link: 'http://testId1',
          source: 'testUrl1'
        }, {
          link: 'http://testId2',
          source: 'testUrl2'
        }],
        options: {
          nearDuplicates: true
        }
      }]);
    });

    test('_handleImageServiceResponse does add to _previousSearches', function() {
      element._previousSearches = [{
        image: 'testImage0',
        results: [{
          link: 'http://testId0',
          source: 'testUrl0'
        }],
        options: {
          nearDuplicates: false
        }
      }];
      element._queryInput = {
        data: 'testImage1',
        nearDuplicates: {
          bool: true
        }
      };
      expect(element._handleImageServiceResponse).to.be.a('Function');

      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      element._handleImageServiceResponse({
        detail: {
          response: {
            images: [{
              similar_images: {
                cached_image_urls: ['testUrl1', 'testUrl2'],
                sha1: ['testId1', 'testId2'],
                distance: ['0.1', '0.3']
              }
            }]
          }
        }
      });
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

      expect(element._imageResults).to.deep.equal([{
        link: 'http://testId1',
        source: 'testUrl1'
      }, {
        link: 'http://testId2',
        source: 'testUrl2'
      }]);
      expect(element._previousSearches).to.deep.equal([{
        image: 'testImage1',
        results: [{
          link: 'http://testId1',
          source: 'testUrl1'
        }, {
          link: 'http://testId2',
          source: 'testUrl2'
        }],
        options: {
          nearDuplicates: true
        }
      }, {
        image: 'testImage0',
        results: [{
          link: 'http://testId0',
          source: 'testUrl0'
        }],
        options: {
          nearDuplicates: false
        }
      }]);
    });

    test('_handleImageServiceResponse with images does set _imageResults to images under imageThreshold', function() {
      element.imageThreshold = 0.2;
      element._queryInput = {
        data: 'testImage1',
        nearDuplicates: {
          bool: true
        }
      };
      expect(element._handleImageServiceResponse).to.be.a('Function');

      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      element._handleImageServiceResponse({
        detail: {
          response: {
            images: [{
              similar_images: {
                cached_image_urls: ['testUrl1', 'testUrl2'],
                sha1: ['testId1', 'testId2'],
                distance: ['0.1', '0.3']
              }
            }]
          }
        }
      });
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

      expect(element._imageResults).to.deep.equal([{
        link: 'http://testId1',
        source: 'testUrl1'
      }]);
    });

    test('_handleImageServiceResponse with no images does reset _imageResults', function() {
      element._imageResults = [{
        link: 'link',
        source: 'source'
      }];
      element._queryInput = {
        data: 'testImage1',
        nearDuplicates: {
          bool: true
        }
      };

      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      element._handleImageServiceResponse({
        detail: {
          response: {
            images: [{
              similar_images: {
                cached_image_urls: [],
                sha1: [],
                distance: []
              }
            }]
          }
        }
      });
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

      expect(element._imageResults).to.deep.equal([]);
    });

    test('_addUploadedImage does add the image data to _images and does set _queryInput and _selectedObject', function() {
      element._uploadedImages = [{
        name: 'testName'
      }];

      element._addUploadedImage({
        detail: {
          xhr: {
            response: '{"base64": "base64string", "mimeType": "image/type"}'
          }
        }
      });

      expect(element._images).to.deep.equal([{
        id: 0,
        data: 'data:image/type;base64,base64string',
        name: 'testName',
        type: 'File'
      }]);
      expect(element._queryInput).to.deep.equal({
        data: 'data:image/type;base64,base64string'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 0,
        data: 'data:image/type;base64,base64string',
        name: 'testName',
        type: 'File'
      });
      expect(element._uploadText).to.equal('Upload image successful!');
    });

    test('_addUploadedImage does not delete the previous items in _images', function() {
      element._images = [{
        id: 0,
        data: 'data:image/previousType;base64,previousBase64string',
        name: 'previousName',
        type: 'File'
      }];
      element._uploadedImages = [{
        name: 'testName'
      }];

      element._addUploadedImage({
        detail: {
          xhr: {
            response: '{"base64": "base64string", "mimeType": "image/type"}'
          }
        }
      });

      expect(element._images).to.deep.equal([{
        id: 0,
        data: 'data:image/previousType;base64,previousBase64string',
        name: 'previousName',
        type: 'File'
      }, {
        id: 1,
        data: 'data:image/type;base64,base64string',
        name: 'testName',
        type: 'File'
      }]);
      expect(element._queryInput).to.deep.equal({
        data: 'data:image/type;base64,base64string'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 1,
        data: 'data:image/type;base64,base64string',
        name: 'testName',
        type: 'File'
      });
      expect(element._uploadText).to.equal('Upload image successful!');
    });

    test('_addUploadedImage with non-image mime type does not add the image to _images and does not set _queryInput or _selectedObject', function() {
      element._uploadedImages = [{
        name: 'testName'
      }];

      element._addUploadedImage({
        detail: {
          xhr: {
            response: '{"base64": "base64string", "mimeType": "nonimage/type"}'
          }
        }
      });

      expect(element._images).to.deep.equal([]);
      expect(element._queryInput).to.deep.equal({});
      expect(element._selectedObject).to.deep.equal({});
      expect(element._uploadText).to.equal('Upload image failed:  Not an image file!');
    });

    test('_setUploadErrorMessage works', function() {
      element._setUploadErrorMessage();
      expect(element._uploadText).to.equal('Upload image failed!');
    });

    test('_getImageResultsTitle returns the correct values', function() {
      expect(element._getImageResultsTitle).to.be.a('Function');
      expect(element._getImageResultsTitle()).to.equal('No Similar Image Results');
      expect(element._getImageResultsTitle(0)).to.equal('No Similar Image Results');
      expect(element._getImageResultsTitle(1)).to.equal('Top 1 Similar Image Result');
      expect(element._getImageResultsTitle(2)).to.equal('Top 2 Similar Image Results');
    });

    test('_isSelected returns the correct values', function() {
      expect(element._isSelected).to.be.a('Function');
      expect(element._isSelected(1, 2)).to.equal('');
      expect(element._isSelected(2, 1)).to.equal('');
      expect(element._isSelected(1, 1)).to.equal('selected');
      expect(element._isSelected(2, 2)).to.equal('selected');
    });

    test('_selectImageEvent does set _queryInput and _selectedObject', function() {
      element._images = [{
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      }];

      element._selectImageEvent({
        target: {
          id: 0
        }
      });

      expect(element._queryInput).to.deep.equal({
        data: 'testData'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      });
    });

    test('_selectImageEvent does not set _queryInput and _selectedObject if loading', function() {
      element._images = [{
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      }];
      element.loading = true;

      element._selectImageEvent({
        target: {
          id: 0
        }
      });

      expect(element._queryInput).to.deep.equal({});
      expect(element._selectedObject).to.deep.equal({});
    });

    test('_selectImageIndex does set _queryInput and _selectedObject', function() {
      element._images = [{
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      }];

      element._selectImageIndex(0);

      expect(element._queryInput).to.deep.equal({
        data: 'testData'
      });
      expect(element._selectedObject).to.deep.equal({
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      });
    });

    test('_selectImageIndex does not set _queryInput and _selectedObject if loading', function() {
      element._images = [{
        id: 0,
        data: 'testData',
        name: 'testName',
        type: 'testType'
      }];
      element.loading = true;

      element._selectImageIndex(0);

      expect(element._queryInput).to.deep.equal({});
      expect(element._selectedObject).to.deep.equal({});
    });

    test('open() opens the dialog', function(done) {
      var dialog = element.$$('#similarImageSearchDialog');
      expect(dialog.style.display).to.equal('none');
      element.open();
      flush(function() {
        expect(dialog.style.display).to.equal('');
        done();
      });
    });
  });
</script>
</body>
</html>
