<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>search-fields-dialog</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/search-fields-dialog/search-fields-dialog.html">
</head>

<body>
  <test-fixture id="search-fields-dialog-fixture">
    <template>
      <search-fields-dialog></search-fields-dialog>
    </template>
  </test-fixture>

  <script>
    /* globals suite, setup, flush, test, fixture, assert */
    suite('search-fields-dialog tests', function() {
      var element;

      var ageConfig = {
        key: 'age',
        title: 'Age of Provider',
        aggregationField: 'fields.age.strict.key',
        value: ''
      };
      var cityConfig = {
        key: 'city',
        title: 'City',
        aggregationField: 'fields.city.strict.key',
        value: ''
      };
      var dateStartConfig = {
        key: 'dateStart',
        title: 'From',
        aggregationField: 'fields.posting_date.strict.key',
        value: {},
        prefixLabel: 'From',
        dateIdentifier: 'start'
      };
      var dateEndConfig = {
        key: 'dateEnd',
        title: 'To',
        aggregationField: 'fields.posting_date.strict.key',
        value: {},
        prefixLabel: 'To',
        dateIdentifier: 'end'
      };
      var descriptionConfig = {
        key: 'description',
        title: 'Page',
        aggregationField: 'fields.description.relaxed.name',
        value: ''
      };
      var emailConfig = {
        key: 'email',
        title: 'Email Address',
        aggregationField: 'fields.email.strict.key',
        value: ''
      };
      var ethnicityConfig = {
        key: 'ethnicity',
        title: 'Ethnicity of Provider',
        aggregationField: 'fields.ethnicity.strict.key',
        value: ''
      };
      var eyeColorConfig = {
        key: 'eyeColor',
        title: 'Eye Color of Provider',
        aggregationField: 'fields.eye_color.strict.key',
        value: ''
      };
      var hairColorConfig = {
        key: 'hairColor',
        title: 'Hair Color of Provider',
        aggregationField: 'fields.hair_color.strict.key',
        value: ''
      };
      var heightConfig = {
        key: 'height',
        title: 'Height of Provider',
        aggregationField: 'fields.height.strict.key',
        value: ''
      };
      var nameConfig = {
        key: 'name',
        title: 'Name of Provider',
        aggregationField: 'fields.name.strict.key',
        value: ''
      };
      var phoneConfig = {
        key: 'phone',
        title: 'Telephone Number',
        aggregationField: 'fields.phone.strict.key',
        value: ''
      };
      var priceConfig = {
        key: 'price',
        title: 'Price of Provider',
        aggregationField: 'fields.price.strict.key',
        value: ''
      };
      var regionConfig = {
        key: 'region',
        title: 'State/Region',
        aggregationField: 'fields.state.strict.key',
        value: ''
      };
      var reviewConfig = {
        key: 'review',
        title: 'Review ID',
        aggregationField: 'fields.review_id.strict.key',
        value: ''
      };
      var servicesConfig = {
        key: 'services',
        title: 'Services Provided',
        aggregationField: 'fields.service.strict.key',
        value: ''
      };
      var socialConfig = {
        key: 'social',
        title: 'Social Media ID',
        aggregationField: 'fields.social_media_id.strict.key',
        value: ''
      };
      var titleConfig = {
        key: 'title',
        title: 'Title',
        aggregationField: 'fields.title.strict.name',
        value: ''
      };
      var websiteConfig = {
        key: 'website',
        title: 'Website',
        aggregationField: 'tld.raw',
        value: ''
      };
      var weightConfig = {
        key: 'weight',
        title: 'Weight of Provider',
        aggregationField: 'fields.weight.strict.key',
        value: ''
      };

      setup(function(done) {
        element = fixture('search-fields-dialog-fixture');
        element.searchParameters = {
          age: {},
          city: {},
          country: {},
          description: {},
          email: {},
          ethnicity: {},
          eyeColor: {},
          gender: {},
          hairColor: {},
          height: {},
          image: {},
          location: {},
          name: {},
          phone: {},
          postingDate: {},
          price: {},
          region: {},
          review: {},
          services: {},
          social: {},
          title: {},
          website: {},
          weight: {},
          sort: ''
        };
        element.dateStartConfig = dateStartConfig;
        element.dateEndConfig = dateEndConfig;
        element.orderedSearchFieldGroupKeys = ['identifiers', 'location', 'provider', 'ad'];
        element.searchFields = {
          identifiers: {
            title: 'Identifiers',
            data: [phoneConfig, emailConfig, socialConfig, reviewConfig]
          },
          location: {
            title: 'Location',
            data: [cityConfig, regionConfig]
          },
          provider: {
            title: 'Provider',
            data: [nameConfig, ageConfig, ethnicityConfig, eyeColorConfig,
              hairColorConfig, heightConfig, weightConfig, servicesConfig, priceConfig]
          },
          ad: {
            title: 'Ad',
            data: [websiteConfig, titleConfig, descriptionConfig]
          }
        };
        flush(done);
      });

      test('properties not explicitly set previously are initialized correctly', function() {
        assert.equal(element.dataProperty, 'data');
        assert.equal(element.titleProperty, 'title');
        assert.isFalse(element.opened);
        assert.isTrue(element.processRequest);
        assert.isFalse(element.userCanceled);
      });

      test('template has correct elements at the top', function() {
        var startSearchBtn = element.$$('paper-button[title="Click to Enter Search Terms"]');
        assert.isNotNull(startSearchBtn);
        assert.equal(startSearchBtn.active, element.opened);
        assert.isNotNull(element.$$('iron-icon[icon="search"]'));
        assert.isNotNull(element.$$('paper-dialog'));
        assert.equal(element.$$('paper-dialog').opened, element.opened);
      });

      test('template has date pickers', function() {
        var datePickers = Polymer.dom(element.root).querySelectorAll('date-picker-display');
        assert.isNotNull(datePickers);
        assert.equal(datePickers.length, 2);
        assert.deepEqual(datePickers[0].facetSelection, element.dateStartConfig.value);
        assert.deepEqual(datePickers[0].key, element.dateStartConfig.key);
        assert.deepEqual(datePickers[0].prefixLabel, element.dateStartConfig.prefixLabel);
        assert.deepEqual(datePickers[0].dateIdentifier, element.dateStartConfig.dateIdentifier);
        assert.deepEqual(datePickers[0].title, element.dateStartConfig.title);
        assert.deepEqual(datePickers[1].facetSelection, element.dateEndConfig.value);
        assert.deepEqual(datePickers[1].key, element.dateEndConfig.key);
        assert.deepEqual(datePickers[1].prefixLabel, element.dateEndConfig.prefixLabel);
        assert.deepEqual(datePickers[1].dateIdentifier, element.dateEndConfig.dateIdentifier);
        assert.deepEqual(datePickers[1].title, element.dateEndConfig.title);
      });

      test('template has paper inputs', function() {
        var paperInputs = Polymer.dom(element.root).querySelectorAll('paper-input');
        assert.isNotNull(paperInputs);
        assert.equal(paperInputs.length, 18);
        assert.equal(paperInputs[0].id, 'input_' + element.searchFields.identifiers.data[0].key);
        assert.equal(paperInputs[0].label, element.searchFields.identifiers.data[0].title);
        assert.equal(paperInputs[0].value, element.searchFields.identifiers.data[0].value);
      });

      test('template has expected buttons at the bottom', function() {
        var buttons = Polymer.dom(element.root).querySelectorAll('button-action');
        assert.isNotNull(buttons);
        assert.equal(buttons.length, 3);
        assert.equal(buttons[0].text, 'Search');
        assert.equal(buttons[1].text, 'Reset');
        assert.equal(buttons[2].text, 'Cancel');
      });

      test('getGroupProperty works as expected', function() {
        assert.deepEqual(element.getGroupProperty('identifiers', element.dataProperty),
          element.searchFields.identifiers.data);
        assert.deepEqual(element.getGroupProperty('location', element.titleProperty),
          element.searchFields.location.title);
      });

      test('updateSearchFieldFromParameter has expected behavior for most common cases', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          },
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        // cityConfig is in index 0 of data array for location
        element.updateSearchFieldFromParameter(element.searchFields.location.data[0]);

        assert.deepEqual(element.searchFields.location.data[0], {
          key: 'city',
          title: 'City',
          aggregationField: 'fields.city.strict.key',
          value: 'nyc, chicago'
        });
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
      });

      test('updateDateFieldFromParameter has expected behavior', function() {
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element.updateDateFieldFromParameter(element.dateStartConfig, 'dateStartConfig');

        assert.deepEqual(element.dateStartConfig.value.dateStart, {
          category: 'From',
          date: '2017-03-01T00:00:00',
          enabled: false,
          key: 'dateStart',
          text: '03/01/2017'
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog open', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
        };
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element.toggleSearchFieldsDialog();

        // dialog is opened and fields are updated based on searchParameters
        assert.isTrue(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc');
        assert.deepEqual(element.dateStartConfig.value.dateStart, {
          category: 'From',
          date: '2017-03-01T00:00:00',
          enabled: false,
          key: 'dateStart',
          text: '03/01/2017'
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog closed', function() {
        element.opened = true;
        element.searchParameters.city = {
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        element.toggleSearchFieldsDialog();

        // dialog is closed and fields are not updated based on searchParameters (that should
        // only happen when dialog is being opened).
        assert.isFalse(element.opened);
        assert.notEqual(element.$$('#input_city').value, 'la');
      });

      test('toggleProcessRequest updates correct properties', function() {
        element.processRequest = true;
        element.userCanceled = true;

        element.toggleProcessRequest();

        assert.isFalse(element.processRequest);
        assert.isFalse(element.userCanceled);
      });

      test('toggleProcessRequest is called when searchParameters is updated', function(done) {
        element.processRequest = true;
        element.userCanceled = true;

        element.set('searchParameters.city', {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          }
        });

        flush(function() {
          assert.isFalse(element.processRequest);
          assert.isFalse(element.userCanceled);
          done();
        });
      });

      test('updateSearchParameterAndNotify works correctly', function() {
        assert.deepEqual(element.searchParameters.city, {});

        element.updateSearchParameterAndNotify('city', 'chicago', 'City', true);

        assert.deepEqual(element.searchParameters.city, {
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });
      });

      test('updateDateAndNotify works correctly', function() {
        assert.deepEqual(element.searchParameters.postingDate, {});

        element.updateDateAndNotify('dateStart', '2017-03-01T00:00:00', '03/01/2017', 'From', true);

        assert.deepEqual(element.searchParameters.postingDate, {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: true,
            key: 'dateStart',
            text: '03/01/2017'
          }
        });
      });

      test('updateSearchParameterFromField has expected behavior for most common cases', function() {
        element.$$('#input_city').value = 'nyc, chicago';

        // cityConfig is first in data array for location
        element.updateSearchParameterFromField(element.searchFields.location.data[0]);

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });
      });

      test('updateSearchParameterFromField will remove formatting from phone numbers', function() {
        element.$$('#input_phone').value = '111-222-3333';

        // phoneConfig is first in data array for identifiers
        element.updateSearchParameterFromField(element.searchFields.identifiers.data[0]);

        assert.deepEqual(element.searchParameters.phone, {
          '1112223333': {
            key: '1112223333',
            category: 'Telephone Number',
            enabled: true,
            text: '1112223333'
          }
        });
      });

      test('updateDateParameterFromField will properly set date parameter', function() {
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.updateDateParameterFromField(element.dateEndConfig);

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('updateDateParameterFromField will properly clear date parameter', function() {
        element.searchParameters.postingDate = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: true,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.dateEndConfig.value = {};
        element.updateDateParameterFromField(element.dateEndConfig);

        assert.deepEqual(element.searchParameters.postingDate.dateEnd, {});
      });

      test('updateSearchParametersFromFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.dateStartConfig.value = {};
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.updateSearchParametersFromFields();

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('resetSearchFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.dateStartConfig.value = {};
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.resetSearchFields();

        assert.deepEqual(element.searchFields.location.data[0].value, '');
        assert.deepEqual(element.dateStartConfig.value, {});
        assert.deepEqual(element.dateEndConfig.value, {});
      });

      test('handleSearch updates searchParameters and closes dialog', function() {
        element.opened = true;

        element.$$('#input_city').value = 'nyc, chicago';
        element.$$('#input_phone').value = '1112223333';

        element.handleSearch();

        assert.isFalse(element.opened);
        assert.deepEqual(element.searchParameters, {
          age: {},
          city: {
            nyc: {
              key: 'nyc',
              category: 'City',
              enabled: true,
              text: 'nyc'
            },
            chicago: {
              key: 'chicago',
              category: 'City',
              enabled: true,
              text: 'chicago'
            }
          },
          country: {},
          description: {},
          email: {},
          ethnicity: {},
          eyeColor: {},
          gender: {},
          hairColor: {},
          height: {},
          image: {},
          location: {},
          name: {},
          phone: {
            '1112223333': {
              key: '1112223333',
              category: 'Telephone Number',
              enabled: true,
              text: '1112223333'
            }
          },
          postingDate: {},
          price: {},
          region: {},
          review: {},
          services: {},
          social: {},
          title: {},
          website: {},
          weight: {},
          sort: ''
        });
      });

      test('handleSearch does nothing if no fields are specified', function() {
        element.opened = true;
        element.resetSearchFields();
        element.handleSearch();

        assert.isTrue(element.opened);
      });

      test('cancelSearch closes dialog and does not update searchParameters', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.opened = true;
        element.cancelSearch();

        assert.isFalse(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
        assert.deepEqual(element.searchParameters.city, {});
      });

      test('checkSearchFieldInputKey calls handleSearch if enter key is used', function() {
        element.opened = true;
        element.checkSearchFieldInputKey({keyCode: 13});

        assert.isFalse(element.opened);
      });

      test('checkSearchFieldInputKey will not call handleSearch if something besides the enter key is clicked', function() {
        element.opened = true;
        element.checkSearchFieldInputKey({keyCode: 10});

        assert.isTrue(element.opened);
      });
    });
  </script>
</body>
</html>
