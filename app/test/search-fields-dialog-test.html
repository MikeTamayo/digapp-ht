<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>search-fields-dialog</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/search-fields-dialog/search-fields-dialog.html">
</head>

<body>
  <test-fixture id="search-fields-dialog-fixture">
    <template>
      <search-fields-dialog></search-fields-dialog>
    </template>
  </test-fixture>

  <script>
    /* globals suite, setup, flush, test, fixture, assert */
    suite('search-fields-dialog tests', function() {
      var element;

      var ageConfig = {
        key: 'age',
        title: 'Age of Provider',
        aggregationField: 'fields.age.strict.key',
        value: ''
      };
      var cityConfig = {
        key: 'city',
        title: 'City',
        aggregationField: 'fields.city.strict.key',
        value: ''
      };
      var dateStartConfig = {
        key: 'dateStart',
        title: 'From',
        aggregationField: 'fields.posting_date.strict.key',
        value: {},
        prefixLabel: 'From',
        dateIdentifier: 'start'
      };
      var dateEndConfig = {
        key: 'dateEnd',
        title: 'To',
        aggregationField: 'fields.posting_date.strict.key',
        value: {},
        prefixLabel: 'To',
        dateIdentifier: 'end'
      };
      var descriptionConfig = {
        key: 'description',
        title: 'Page',
        aggregationField: 'fields.description.relaxed.name',
        value: ''
      };
      var emailConfig = {
        key: 'email',
        title: 'Email Address',
        aggregationField: 'fields.email.strict.key',
        value: ''
      };
      var ethnicityConfig = {
        key: 'ethnicity',
        title: 'Ethnicity of Provider',
        aggregationField: 'fields.ethnicity.strict.key',
        value: ''
      };
      var eyeColorConfig = {
        key: 'eyeColor',
        title: 'Eye Color of Provider',
        aggregationField: 'fields.eye_color.strict.key',
        value: ''
      };
      var hairColorConfig = {
        key: 'hairColor',
        title: 'Hair Color of Provider',
        aggregationField: 'fields.hair_color.strict.key',
        value: ''
      };
      var heightConfig = {
        key: 'height',
        title: 'Height (cm) of Provider',
        aggregationField: 'fields.height.strict.key',
        value: ''
      };
      var nameConfig = {
        key: 'name',
        title: 'Name of Provider',
        aggregationField: 'fields.name.strict.key',
        value: ''
      };
      var phoneConfig = {
        key: 'phone',
        title: 'Telephone Number',
        aggregationField: 'fields.phone.strict.key',
        value: ''
      };
      var priceConfig = {
        key: 'price',
        title: 'Price of Provider',
        aggregationField: 'fields.price.strict.key',
        value: ''
      };
      var regionConfig = {
        key: 'region',
        title: 'State/Region',
        aggregationField: 'fields.state.strict.key',
        value: ''
      };
      var reviewConfig = {
        key: 'review',
        title: 'Review ID',
        aggregationField: 'fields.review_id.strict.key',
        value: ''
      };
      var riskConfig = {
        key: 'risk',
        title: 'High Risk',
        aggregationField: 'fields.risk.strict.key',
        value: ''
      };
      var servicesConfig = {
        key: 'services',
        title: 'Services Provided',
        aggregationField: 'fields.service.strict.key',
        value: ''
      };
      var socialConfig = {
        key: 'social',
        title: 'Social Media ID',
        aggregationField: 'fields.social_media_id.strict.key',
        value: ''
      };
      var titleConfig = {
        key: 'title',
        title: 'Title',
        aggregationField: 'fields.title.strict.name',
        value: ''
      };
      var websiteConfig = {
        key: 'website',
        title: 'Website',
        aggregationField: 'tld.raw',
        value: ''
      };
      var weightConfig = {
        key: 'weight',
        title: 'Weight (kg) of Provider',
        aggregationField: 'fields.weight.strict.key',
        value: ''
      };

      setup(function(done) {
        element = fixture('search-fields-dialog-fixture');
        element.searchParameters = {
          age: {},
          city: {},
          country: {},
          description: {},
          email: {},
          ethnicity: {},
          eyeColor: {},
          gender: {},
          hairColor: {},
          height: {},
          image: {},
          location: {},
          name: {},
          phone: {},
          postingDate: {},
          price: {},
          region: {},
          review: {},
          risk: {},
          services: {},
          social: {},
          title: {},
          website: {},
          weight: {},
          sort: ''
        };
        element.ageConfig = ageConfig;
        element.cityConfig = cityConfig;
        element.descriptionConfig = descriptionConfig;
        element.dateStartConfig = dateStartConfig;
        element.dateEndConfig = dateEndConfig;
        element.emailConfig = emailConfig;
        element.ethnicityConfig = ethnicityConfig;
        element.eyeColorConfig = eyeColorConfig;
        element.hairColorConfig = hairColorConfig;
        element.heightConfig = heightConfig;
        element.nameConfig = nameConfig;
        element.phoneConfig = phoneConfig;
        element.priceConfig = priceConfig;
        element.regionConfig = regionConfig;
        element.reviewConfig = reviewConfig;
        element.riskConfig = riskConfig;
        element.servicesConfig = servicesConfig;
        element.socialConfig = socialConfig;
        element.titleConfig = titleConfig;
        element.websiteConfig = websiteConfig;
        element.weightConfig = weightConfig;

        flush(function() {
          done();
        });
      });

      test('properties not explicitly set previously are initialized correctly', function() {
        assert.isFalse(element.opened);
        assert.isTrue(element.processRequest);
        assert.isFalse(element.userCanceled);
        assert.deepEqual(element._searchFields, [
          ageConfig,
          cityConfig,
          descriptionConfig,
          emailConfig,
          ethnicityConfig,
          eyeColorConfig,
          hairColorConfig,
          heightConfig,
          nameConfig,
          phoneConfig,
          priceConfig,
          regionConfig,
          reviewConfig,
          riskConfig,
          servicesConfig,
          socialConfig,
          titleConfig,
          websiteConfig,
          weightConfig
        ]);
      });

      test('updateSearchFieldFromParameter has expected behavior for most common cases', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          },
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        // city index is 1
        element.updateSearchFieldFromParameter(element.cityConfig, 1);

        assert.equal(element.cityConfig.value, 'nyc, chicago');
        assert.deepEqual(element._searchFields[1], {
          key: 'city',
          title: 'City',
          aggregationField: 'fields.city.strict.key',
          value: 'nyc, chicago'
        });
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
      });

      test('updateSearchFieldFromParameter has expected behavior for risk parameter', function() {
        element.searchParameters.risk = {
          yes: {
            key: 'yes',
            category: 'High Risk',
            enabled: true,
            text: 'yes'
          }
        };
        // risk index is 13
        element.updateSearchFieldFromParameter(element.riskConfig, 13);

        assert.deepEqual(element.riskConfig.value, 'Yes');
        assert.deepEqual(element._searchFields[13], {
          key: 'risk',
          title: 'High Risk',
          aggregationField: 'fields.risk.strict.key',
          value: 'Yes'
        });
        assert.equal(element.$.riskList.selected, '1');
      });

      test('updateDateFieldFromParameter has expected behavior', function() {
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element.updateDateFieldFromParameter(element.dateStartConfig, 'dateStartConfig');

        assert.deepEqual(element.dateStartConfig.value.dateStart, {
          category: 'From',
          date: '2017-03-01T00:00:00',
          enabled: false,
          key: 'dateStart',
          text: '03/01/2017'
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog open', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
        };
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element.toggleSearchFieldsDialog();

        // dialog is opened and fields are updated based on searchParameters
        assert.isTrue(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc');
        assert.deepEqual(element.dateStartConfig.value.dateStart, {
          category: 'From',
          date: '2017-03-01T00:00:00',
          enabled: false,
          key: 'dateStart',
          text: '03/01/2017'
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog closed', function() {
        element.opened = true;
        element.searchParameters.city = {
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        element.toggleSearchFieldsDialog();

        // dialog is closed and fields are not updated based on searchParameters (that should
        // only happen when dialog is being opened).
        assert.isFalse(element.opened);
        assert.notEqual(element.$$('#input_city').value, 'la');
      });

      test('toggleProcessRequest updates correct properties', function() {
        element.processRequest = true;
        element.userCanceled = true;

        element.toggleProcessRequest();

        assert.isFalse(element.processRequest);
        assert.isFalse(element.userCanceled);
      });

      test('toggleProcessRequest is called when searchParameters is updated', function(done) {
        element.processRequest = true;
        element.userCanceled = true;

        element.set('searchParameters.city', {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          }
        });

        flush(function() {
          assert.isFalse(element.processRequest);
          assert.isFalse(element.userCanceled);
          done();
        });
      });

      test('updateSearchParameterAndNotify works correctly', function() {
        assert.deepEqual(element.searchParameters.city, {});

        element.updateSearchParameterAndNotify('city', 'chicago', 'City', true);

        assert.deepEqual(element.searchParameters.city, {
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });
      });

      test('updateDateAndNotify works correctly', function() {
        assert.deepEqual(element.searchParameters.postingDate, {});

        element.updateDateAndNotify('dateStart', '2017-03-01T00:00:00', '03/01/2017', 'From', true);

        assert.deepEqual(element.searchParameters.postingDate, {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: true,
            key: 'dateStart',
            text: '03/01/2017'
          }
        });
      });

      test('updateSearchParameterFromField has expected behavior for most common cases', function() {
        element.$$('#input_city').value = 'nyc, chicago';

        element.updateSearchParameterFromField(element.cityConfig);

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });
      });

      test('updateSearchParameterFromField will remove formatting from phone numbers', function() {
        element.$$('#input_phone').value = '111-222-3333';

        element.updateSearchParameterFromField(element.phoneConfig);

        assert.deepEqual(element.searchParameters.phone, {
          '1112223333': {
            key: '1112223333',
            category: 'Telephone Number',
            enabled: true,
            text: '1112223333'
          }
        });
      });

      test('updateSearchParameterFromField will properly set risk searchParameter', function() {
        element.$.riskList.selected = 2;

        element.updateSearchParameterFromField(element.riskConfig);

        assert.deepEqual(element.searchParameters.risk, {
          no: {
            key: 'no',
            category: 'High Risk',
            enabled: true,
            text: 'no'
          }
        });
      });

      test('updateDateParameterFromField will properly set date parameter', function() {
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.updateDateParameterFromField(element.dateEndConfig);

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('updateDateParameterFromField will properly clear date parameter', function() {
        element.searchParameters.postingDate = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: true,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.dateEndConfig.value = {};
        element.updateDateParameterFromField(element.dateEndConfig);

        assert.deepEqual(element.searchParameters.postingDate.dateEnd, {});
      });

      test('updateSearchParametersFromFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.dateStartConfig.value = {};
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.updateSearchParametersFromFields();

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('resetSearchFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.dateStartConfig.value = {};
        element.dateEndConfig.value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.resetSearchFields();

        assert.deepEqual(element.cityConfig.value, '');
        assert.deepEqual(element._searchFields[1].value, '');
        assert.deepEqual(element.dateStartConfig.value, {});
        assert.deepEqual(element.dateEndConfig.value, {});
      });

      test('handleSearch updates searchParameters and closes dialog', function() {
        element.opened = true;

        element.$$('#input_city').value = 'nyc, chicago';
        element.$$('#input_phone').value = '1112223333';

        element.handleSearch();

        assert.isFalse(element.opened);
        assert.deepEqual(element.searchParameters, {
          age: {},
          city: {
            nyc: {
              key: 'nyc',
              category: 'City',
              enabled: true,
              text: 'nyc'
            },
            chicago: {
              key: 'chicago',
              category: 'City',
              enabled: true,
              text: 'chicago'
            }
          },
          country: {},
          description: {},
          email: {},
          ethnicity: {},
          eyeColor: {},
          gender: {},
          hairColor: {},
          height: {},
          image: {},
          location: {},
          name: {},
          phone: {
            '1112223333': {
              key: '1112223333',
              category: 'Telephone Number',
              enabled: true,
              text: '1112223333'
            }
          },
          postingDate: {},
          price: {},
          region: {},
          review: {},
          risk: {},
          services: {},
          social: {},
          title: {},
          website: {},
          weight: {},
          sort: ''
        });
      });

      test('handleSearch does nothing if no fields are specified', function() {
        element.opened = true;
        element.resetSearchFields();
        element.handleSearch();

        assert.isTrue(element.opened);
      });

      test('cancelSearch closes dialog and does not update searchParameters', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.opened = true;
        element.cancelSearch();

        assert.isFalse(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
        assert.deepEqual(element.searchParameters.city, {});
      });

      test('checkSearchFieldInputKey calls handleSearch if enter key is used', function() {
        element.opened = true;
        element.checkSearchFieldInputKey({keyCode: 13});

        assert.isFalse(element.opened);
      });

      test('checkSearchFieldInputKey will not call handleSearch if something besides the enter key is clicked', function() {
        element.opened = true;
        element.checkSearchFieldInputKey({keyCode: 10});

        assert.isTrue(element.opened);
      });
    });
  </script>
</body>
</html>
