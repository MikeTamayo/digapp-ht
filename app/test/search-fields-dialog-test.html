<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>search-fields-dialog</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/search-fields-dialog/search-fields-dialog.html">
</head>

<body>
  <test-fixture id="search-fields-dialog-fixture">
    <template>
      <search-fields-dialog></search-fields-dialog>
    </template>
  </test-fixture>

  <script>
    /* globals suite, setup, flush, test, fixture, assert */
    suite('search-fields-dialog tests', function() {
      var element;

      var cityConfig = {
        key: 'city',
        title: 'City'
      };
      var dateStartConfig = {
        dateIdentifier: 'start',
        key: 'dateStart',
        title: 'From'
      };
      var dateEndConfig = {
        dateIdentifier: 'end',
        key: 'dateEnd',
        title: 'To'
      };
      var descriptionConfig = {
        key: 'description',
        title: 'Page'
      };
      var emailConfig = {
        key: 'email',
        title: 'Email Address'
      };
      var phoneConfig = {
        key: 'phone',
        title: 'Telephone Number'
      };
      var titleConfig = {
        key: 'title',
        title: 'Title'
      };
      var websiteConfig = {
        key: 'website',
        title: 'Website'
      };

      setup(function(done) {
        element = fixture('search-fields-dialog-fixture');
        element.dateConfig = {
          dateStart: 'postingDate',
          dateEnd: 'postingDate'
        };
        element.searchParameters = {
          city: {},
          description: {},
          email: {},
          phone: {},
          postingDate: {},
          title: {},
          website: {}
        };
        element.searchFieldsConfig = [{
          type: 'date',
          name: 'Dates',
          data: [dateStartConfig, dateEndConfig]
        }, {
          name: 'Identifiers',
          data: [phoneConfig, emailConfig]
        }, {
          name: 'Location',
          data: [cityConfig]
        }, {
          name: 'Ad',
          data: [websiteConfig, titleConfig, descriptionConfig]
        }];
        flush(done);
      });

      test('properties not explicitly set previously are initialized correctly', function() {
        assert.equal(element.dataProperty, 'data');
        assert.equal(element.nameProperty, 'name');
        assert.equal(element.typeProperty, 'type');
        assert.equal(element.dataDateIdProperty, 'dateIdentifier');
        assert.equal(element.dataKeyProperty, 'key');
        assert.equal(element.dataTitleProperty, 'title');
        assert.isFalse(element.opened);
        assert.isTrue(element.processRequest);
        assert.isFalse(element.userCanceled);
      });

      test('template has correct elements at the top', function() {
        var startSearchBtn = element.$$('paper-button[title="Click to Enter Search Terms"]');
        assert.isNotNull(startSearchBtn);
        assert.equal(startSearchBtn.active, element.opened);
        assert.isNotNull(element.$$('iron-icon[icon="search"]'));
        assert.isNotNull(element.$$('styled-dialog'));
        assert.equal(element.$$('styled-dialog').opened, element.opened);
      });

      test('template has date pickers', function() {
        var datePickers = Polymer.dom(element.root).querySelectorAll('date-picker-display');
        assert.isNotNull(datePickers);
        assert.equal(datePickers.length, 2);
        assert.deepEqual(datePickers[0].facetKey, 'value');
        assert.equal(datePickers[0].facets, element._searchFields[0].data[0]);
        assert.deepEqual(datePickers[0].facets, {
          dateId: 'start',
          key: 'dateStart',
          title: 'From',
          value: {}
        });
        assert.deepEqual(datePickers[0].key, 'dateStart');
        assert.deepEqual(datePickers[0].prefixLabel, 'From');
        assert.deepEqual(datePickers[0].dateIdentifier, 'start');
        assert.deepEqual(datePickers[0].title, 'From');
        assert.deepEqual(datePickers[1].facetKey, 'value');
        assert.equal(datePickers[1].facets, element._searchFields[0].data[1]);
        assert.deepEqual(datePickers[1].facets, {
          dateId: 'end',
          key: 'dateEnd',
          title: 'To',
          value: {}
        });
        assert.deepEqual(datePickers[1].key, 'dateEnd');
        assert.deepEqual(datePickers[1].prefixLabel, 'To');
        assert.deepEqual(datePickers[1].dateIdentifier, 'end');
        assert.deepEqual(datePickers[1].title, 'To');
      });

      test('template has paper inputs', function() {
        var paperInputs = Polymer.dom(element.root).querySelectorAll('paper-input');
        assert.isNotNull(paperInputs);
        assert.equal(paperInputs.length, 6);
        assert.equal(paperInputs[0].id, 'input_phone');
        assert.equal(paperInputs[0].label, 'Telephone Number');
        assert.equal(paperInputs[0].value, '');
        assert.equal(paperInputs[1].id, 'input_email');
        assert.equal(paperInputs[1].label, 'Email Address');
        assert.equal(paperInputs[1].value, '');
        assert.equal(paperInputs[2].id, 'input_city');
        assert.equal(paperInputs[2].label, 'City');
        assert.equal(paperInputs[2].value, '');
        assert.equal(paperInputs[3].id, 'input_website');
        assert.equal(paperInputs[3].label, 'Website');
        assert.equal(paperInputs[3].value, '');
        assert.equal(paperInputs[4].id, 'input_title');
        assert.equal(paperInputs[4].label, 'Title');
        assert.equal(paperInputs[4].value, '');
        assert.equal(paperInputs[5].id, 'input_description');
        assert.equal(paperInputs[5].label, 'Page');
        assert.equal(paperInputs[5].value, '');
      });

      test('template has expected buttons at the bottom', function() {
        var buttons = Polymer.dom(element.root).querySelectorAll('button-action');
        assert.isNotNull(buttons);
        assert.equal(buttons.length, 3);
        assert.equal(buttons[0].text, 'Search');
        assert.equal(buttons[1].text, 'Reset');
        assert.equal(buttons[2].text, 'Cancel');
      });

      test('_searchFields is created correctly', function() {
        assert.deepEqual(element._searchFields, [{
          type: 'date',
          name: 'Dates',
          data: [{
            dateId: 'start',
            key: 'dateStart',
            title: 'From',
            value: {}
          }, {
            dateId: 'end',
            key: 'dateEnd',
            title: 'To',
            value: {}
          }]
        }, {
          type: undefined,
          name: 'Identifiers',
          data: [{
            dateId: undefined,
            key: 'phone',
            title: 'Telephone Number',
            value: ''
          }, {
            dateId: undefined,
            key: 'email',
            title: 'Email Address',
            value: ''
          }]
        }, {
          type: undefined,
          name: 'Location',
          data: [{
            dateId: undefined,
            key: 'city',
            title: 'City',
            value: ''
          }]
        }, {
          type: undefined,
          name: 'Ad',
          data: [{
            dateId: undefined,
            key: 'website',
            title: 'Website',
            value: ''
          }, {
            dateId: undefined,
            key: 'title',
            title: 'Title',
            value: ''
          }, {
            dateId: undefined,
            key: 'description',
            title: 'Page',
            value: ''
          }]
        }]);
      });

      test('default searchParameterTransform is set correctly', function() {
        assert.isFunction(element.searchParameterTransform);
        assert.deepEqual(element.searchParameterTransform('category', 'enabled', 'key', 'text'), {
          category: 'category',
          date: undefined,
          enabled: 'enabled',
          key: 'key',
          text: 'text'
        });
        assert.deepEqual(element.searchParameterTransform('category', 'enabled', 'key', 'text', 'date'), {
          category: 'category',
          date: 'date',
          enabled: 'enabled',
          key: 'key',
          text: 'text'
        });
      });

      test('_equalsDate does work', function() {
        assert.isTrue(element._equalsDate('date'));
        assert.isFalse(element._equalsDate('location'));
        assert.isFalse(element._equalsDate('number'));
        assert.isFalse(element._equalsDate('string'));
        assert.isFalse(element._equalsDate());
      });

      test('_updateSearchFieldFromParameter has expected behavior for most common cases', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            category: 'City',
            enabled: true,
            text: 'chicago'
          },
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        // cityConfig is in index 0 of data array for location
        element._updateSearchFieldFromParameter(element._searchFields[2].data[0]);

        assert.deepEqual(element._searchFields[2].data[0], {
          key: 'city',
          dateId: undefined,
          title: 'City',
          value: 'nyc, chicago'
        });
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
      });

      test('_updateDateFieldFromParameter has expected behavior', function() {
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element._updateDateFieldFromParameter(element._searchFields[0].data[0], ['_searchFields', 0, 'data', 0, 'value']);

        assert.deepEqual(element._searchFields[0].data[0].value, {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog open', function() {
        element.searchParameters.city = {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
        };
        element.searchParameters.postingDate = {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        };

        element.toggleSearchFieldsDialog();

        // dialog is opened and fields are updated based on searchParameters
        assert.isTrue(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc');
        assert.deepEqual(element._searchFields[0].data[0].value, {
          dateStart: {
            category: 'From',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateStart',
            text: '03/01/2017'
          }
        });
      });

      test('toggleSearchFieldsDialog has expected behavior when toggling dialog closed', function() {
        element.opened = true;
        element.searchParameters.city = {
          la: {
            key: 'la',
            category: 'City',
            enabled: false,
            text: 'la'
          }
        };
        element.toggleSearchFieldsDialog();

        // dialog is closed and fields are not updated based on searchParameters (that should
        // only happen when dialog is being opened).
        assert.isFalse(element.opened);
        assert.notEqual(element.$$('#input_city').value, 'la');
      });

      test('toggleProcessRequest updates correct properties', function() {
        element.processRequest = true;
        element.userCanceled = true;

        element.toggleProcessRequest();

        assert.isFalse(element.processRequest);
        assert.isFalse(element.userCanceled);
      });

      test('toggleProcessRequest is called when searchParameters is updated', function(done) {
        element.processRequest = true;
        element.userCanceled = true;

        element.set('searchParameters.city', {
          nyc: {
            key: 'nyc',
            category: 'City',
            enabled: true,
            text: 'nyc'
          }
        });

        flush(function() {
          assert.isFalse(element.processRequest);
          assert.isFalse(element.userCanceled);
          done();
        });
      });

      test('_updateSearchParameterAndNotify works correctly', function(done) {
        element.onSearchParametersChange = function() {
          assert.deepEqual(element.searchParameters.city, {
            chicago: {
              key: 'chicago',
              date: undefined,
              category: 'City',
              enabled: true,
              text: 'chicago'
            }
          });
          done();
        };

        element.listen(element, 'search-parameters-changed', 'onSearchParametersChange');

        assert.deepEqual(element.searchParameters.city, {});

        element._updateSearchParameterAndNotify('city', 'chicago', 'City', true);
      });

      test('_updateDateParameterAndNotify works correctly', function(done) {
        element.onSearchParametersChange = function() {
          assert.deepEqual(element.searchParameters.postingDate, {
            dateStart: {
              category: 'From',
              date: '2017-03-01T00:00:00',
              enabled: true,
              key: 'dateStart',
              text: '03/01/2017'
            }
          });
          done();
        };

        element.listen(element, 'search-parameters-changed', 'onSearchParametersChange');

        assert.deepEqual(element.searchParameters.postingDate, {});

        element._updateDateParameterAndNotify('dateStart', '2017-03-01T00:00:00', '03/01/2017', 'From', true);
      });

      test('_updateSearchParameterFromField has expected behavior for most common cases', function() {
        element.$$('#input_city').value = 'nyc, chicago';

        // cityConfig is first in data array for location
        element._updateSearchParameterFromField(element._searchFields[2].data[0]);

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            date: undefined,
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            date: undefined,
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });
      });

      test('_updateSearchParameterFromField will remove formatting from phone numbers', function() {
        element.$$('#input_phone').value = '111-222-3333';

        // phoneConfig is first in data array for identifiers
        element._updateSearchParameterFromField(element._searchFields[1].data[0]);

        assert.deepEqual(element.searchParameters.phone, {
          '1112223333': {
            key: '1112223333',
            date: undefined,
            category: 'Telephone Number',
            enabled: true,
            text: '1112223333'
          }
        });
      });

      test('_updateDateParameterFromField will properly set date parameter', function() {
        element._searchFields[0].data[1].value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element._updateDateParameterFromField(element._searchFields[0].data[1]);

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('_updateDateParameterFromField will properly clear date parameter', function() {
        element.searchParameters.postingDate = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: true,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element._searchFields[0].data[1].value = {};
        element._updateDateParameterFromField(element._searchFields[0].data[1]);

        assert.deepEqual(element.searchParameters.postingDate.dateEnd, {});
      });

      test('_updateSearchParametersFromFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element._searchFields[0].data[0].value = {};
        element._searchFields[0].data[1].value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element._updateSearchParametersFromFields();

        assert.deepEqual(element.searchParameters.city, {
          nyc: {
            key: 'nyc',
            date: undefined,
            category: 'City',
            enabled: true,
            text: 'nyc'
          },
          chicago: {
            key: 'chicago',
            date: undefined,
            category: 'City',
            enabled: true,
            text: 'chicago'
          }
        });

        assert.deepEqual(element.searchParameters.postingDate, {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        });
      });

      test('resetAllSearchFields has expected behavior', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element._searchFields[0].data[0].value = {};
        element._searchFields[0].data[1].value = {
          dateEnd: {
            category: 'To',
            date: '2017-03-01T00:00:00',
            enabled: false,
            key: 'dateEnd',
            text: '03/01/2017'
          }
        };

        element.resetAllSearchFields();

        assert.deepEqual(element._searchFields[2].data[0].value, '');
        assert.deepEqual(element._searchFields[0].data[0].value, {});
        assert.deepEqual(element._searchFields[0].data[1].value, {});
      });

      test('handleSearch updates searchParameters and closes dialog', function() {
        element.opened = true;

        element.$$('#input_city').value = 'nyc, chicago';
        element.$$('#input_phone').value = '1112223333';

        element.handleSearch();

        assert.isFalse(element.opened);
        assert.deepEqual(element.searchParameters, {
          city: {
            nyc: {
              key: 'nyc',
              date: undefined,
              category: 'City',
              enabled: true,
              text: 'nyc'
            },
            chicago: {
              key: 'chicago',
              date: undefined,
              category: 'City',
              enabled: true,
              text: 'chicago'
            }
          },
          description: {},
          email: {},
          phone: {
            '1112223333': {
              key: '1112223333',
              date: undefined,
              category: 'Telephone Number',
              enabled: true,
              text: '1112223333'
            }
          },
          postingDate: {},
          title: {},
          website: {}
        });
      });

      test('handleSearch does nothing if no fields are specified', function() {
        element.opened = true;
        element.resetAllSearchFields();
        element.handleSearch();

        assert.isTrue(element.opened);
      });

      test('cancelSearch closes dialog and does not update searchParameters', function() {
        element.$$('#input_city').value = 'nyc, chicago';
        element.opened = true;
        element.cancelSearch();

        assert.isFalse(element.opened);
        assert.equal(element.$$('#input_city').value, 'nyc, chicago');
        assert.deepEqual(element.searchParameters.city, {});
      });

      test('_checkSearchFieldInputKey does not call handleSearch if search parameters are undefined', function() {
        element.opened = true;
        element._checkSearchFieldInputKey({keyCode: 13});

        assert.isTrue(element.opened);
      });

      test('_checkSearchFieldInputKey does call handleSearch if search parameters are enabled and enter key is used', function() {
        element.opened = true;
        element._searchFields[2].data[0].value = 'nyc';
        element._checkSearchFieldInputKey({keyCode: 13});

        assert.isFalse(element.opened);
      });

      test('_checkSearchFieldInputKey will not call handleSearch if something besides the enter key is clicked', function() {
        element.opened = true;
        element._checkSearchFieldInputKey({keyCode: 10});

        assert.isTrue(element.opened);
      });
    });
  </script>
</body>
</html>
