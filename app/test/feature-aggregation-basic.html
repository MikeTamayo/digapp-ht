<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>feature-aggregation</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/feature-aggregation/feature-aggregation.html">
</head>

<body>
<test-fixture id="feature-aggregation-fixture">
  <template>
    <feature-aggregation></feature-aggregation>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, expect, test, flush */
  /* jshint -W030 */
  'use strict';

  suite('feature-aggregation basic tests', function() {
    var element;

    setup(function(done) {
      element = fixture('feature-aggregation-fixture');
      element.items = [{
        id: 1,
        text: 'a',
        count: 4
      }, {
        id: 2,
        text: 'b',
        count: 3
      }];
      element.showCheckboxes = true;
      flush(function() {
        done();
      });
    });

    test('properties are set to defaults correctly', function() {
      expect(element.items).to.deep.equal([{
        id: 1,
        text: 'a',
        count: 4
      }, {
        id: 2,
        text: 'b',
        count: 3
      }]);
      expect(element.countProperty).to.equal('count');
      expect(element.iconProperty).to.equal('icon');
      expect(element.idProperty).to.equal('id');
      expect(element.linkProperty).to.equal('link');
      expect(element.maxProperty).to.equal('max');
      expect(element.sourceProperty).to.equal('source');
      expect(element.styleClassProperty).to.equal('styleClass');
      expect(element.textProperty).to.equal('text');
      expect(element.limit).to.equal(10);
      expect(element.itemType).to.equal('');
      expect(element.countType).to.equal('');
      expect(element.entityName).to.equal('');
      expect(element.showCheckboxes).to.be.true;
      expect(element.showOtherCounts).to.be.false;
      expect(element.loading).to.be.false;
      expect(element.small).to.be.false;
      expect(element.selectedIds).to.deep.equal([]);
      expect(element._selectedItems).to.deep.equal([]);
      expect(element._maxOtherCount).to.deep.equal(0);
      expect(element._showMore).to.be.false;
    });

    test('does show a horizontal-bar element', function() {
      var bar = element.$$('horizontal-bar');
      expect(bar).to.exist;
      expect(bar.name).to.equal('a');
      expect(bar.count).to.equal(4);
      expect(bar.showCheckbox).to.equal(true);
      expect(bar.max).to.equal(4);
      expect(bar.linkValue).to.not.exist;
    });

    test('_combinedItems is set correctly', function() {
      expect(element._combinedItems).to.be.an('array');
      expect(element._combinedItems).to.deep.equal([{
        selected: false,
        id: 1,
        max: 4,
        text: 'a',
        count: 4
      }, {
        selected: false,
        id: 2,
        max: 4,
        text: 'b',
        count: 3
      }]);
    });

    test('_shownItems is set correctly', function() {
      expect(element._shownItems).to.be.an('array');
      expect(element._shownItems).to.deep.equal([{
        selected: false,
        id: 1,
        max: 4,
        text: 'a',
        count: 4
      }, {
        selected: false,
        id: 2,
        max: 4,
        text: 'b',
        count: 3
      }]);
    });

    test('objects in _combinedItems are the same as objects in _shownItems', function() {
      expect(element._combinedItems[0]).to.equal(element._shownItems[0]);
      expect(element._combinedItems[1]).to.equal(element._shownItems[1]);
    });

    test('changing items also changes _combinedItems', function() {
      element.items = [{
        id: 3,
        max: 2,
        text: 'c',
        count: 2
      }];
      expect(element._combinedItems).to.be.an('array');
      expect(element._combinedItems).to.deep.equal([{
        selected: false,
        id: 3,
        max: 2,
        text: 'c',
        count: 2
      }]);
    });

    test('changing items also changes _shownItems', function() {
      element.items = [{
        id: 3,
        max: 2,
        text: 'c',
        count: 2
      }];
      expect(element._shownItems).to.be.an('array');
      expect(element._shownItems).to.deep.equal([{
        selected: false,
        id: 3,
        max: 2,
        text: 'c',
        count: 2
      }]);
    });

    test('_doesOverflow returns the given string if the items length is greater than 20', function() {
      expect(element._doesOverflow(0, false, 'myString')).to.equal('');
      expect(element._doesOverflow(1, false, 'myString')).to.equal('');
      expect(element._doesOverflow(2, false, 'myString')).to.equal('');
      expect(element._doesOverflow(20, false, 'myString')).to.equal('');
      expect(element._doesOverflow(21, false, 'myString')).to.equal('myString');
      expect(element._doesOverflow(50, false, 'myString')).to.equal('myString');
    });

    test('_doesOverflow returns the empty string if the items length is greater than 11 if small is true', function() {
      expect(element._doesOverflow(0, true, 'myString')).to.equal('');
      expect(element._doesOverflow(1, true, 'myString')).to.equal('');
      expect(element._doesOverflow(2, true, 'myString')).to.equal('');
      expect(element._doesOverflow(11, true, 'myString')).to.equal('');
      expect(element._doesOverflow(12, true, 'myString')).to.equal('myString');
      expect(element._doesOverflow(50, true, 'myString')).to.equal('myString');
    });

    test('_findItem returns the correct values', function() {
      expect(element._findItem(1)).to.deep.equal({
        id: 1,
        text: 'a',
        count: 4
      });
      expect(element._findItem(2)).to.deep.equal({
        id: 2,
        text: 'b',
        count: 3
      });
      expect(element._findItem(3)).to.not.exist;
    });

    test('_isSmallOrLarge does return small if small is true', function() {
      expect(element._isSmallOrLarge(true)).to.equal('small');
    });

    test('_isSmallOrLarge does return large if showImages is true', function() {
      expect(element._isSmallOrLarge(false, true)).to.equal('large');
    });

    test('_isSmallOrLarge does return empty if small and showImages are false', function() {
      expect(element._isSmallOrLarge(false, false)).to.equal('');
    });

    test('_getCountHeader returns correct strings', function() {
      expect(element._getCountHeader('', '')).to.equal('Co-occurring');
      expect(element._getCountHeader('Alpha', '')).to.equal('Alpha Co-occurring');
      expect(element._getCountHeader('', 'Beta')).to.equal('Co-occurring With Beta');
      expect(element._getCountHeader('Alpha', 'Beta')).to.equal('Alpha Co-occurring With Beta');
    });

    test('_getOtherCountHeader returns correct strings', function() {
      expect(element._getOtherCountHeader('')).to.equal('Not Co-occurring');
      expect(element._getOtherCountHeader('Alpha')).to.equal('Alpha Not Co-occurring');
    });

    test('_getProperty returns correct values', function() {
      var item = {
        id: 1,
        text: 'a',
        count: 4
      };
      expect(element._getProperty(item, element.idProperty)).to.equal(1);
      expect(element._getProperty(item, element.countProperty)).to.equal(4);
      expect(element._getProperty(item, element.textProperty)).to.equal('a');
    });

    test('_showCountsHeaderText returns true with items', function() {
      expect(element._showCountsHeaderText(2, false)).to.be.true;
    });

    test('_showCountsHeaderText returns false if loading or with no items', function() {
      expect(element._showCountsHeaderText(2, true)).to.be.false;
      expect(element._showCountsHeaderText(0, false)).to.be.false;
    });

    test('_showNoDataText returns true with no items', function() {
      expect(element._showNoDataText(0, false)).to.be.true;
    });

    test('_showNoDataText returns false if loading or with items', function() {
      expect(element._showNoDataText(0, true)).to.be.false;
      expect(element._showNoDataText(2, false)).to.be.false;
    });

    test('adding selectedIds adds to _selectedItems', function() {
      element.selectedIds = [1];
      expect(element._selectedItems).to.deep.equal([{
        id: 1,
        text: 'a',
        count: 4
      }]);
      element.selectedIds = [1, 2];
      expect(element._selectedItems).to.deep.equal([{
        id: 1,
        text: 'a',
        count: 4
      }, {
        id: 2,
        text: 'b',
        count: 3
      }]);
    });

    test('selecting an item moves it to the start of _combinedItems and _shownItems', function() {
      var unselectedItem = element._shownItems[0];
      var selectedItem = element._shownItems[1];
      selectedItem.selected = true;
      element.selectedIds = [selectedItem.id];

      expect(element._combinedItems[0]).to.deep.equal(selectedItem);
      expect(element._combinedItems[1]).to.deep.equal(unselectedItem);
      expect(element._shownItems[0]).to.deep.equal(selectedItem);
      expect(element._shownItems[1]).to.deep.equal(unselectedItem);
    });

    test('objects persist in _combinedItems and _selectedItems after items is changed', function() {
      element.selectedIds = [1];
      element.items = [{
        id: 3,
        text: 'c',
        count: 2
      }];
      expect(element.selectedIds).to.deep.equal([1]);
      expect(element._combinedItems).to.deep.equal([{
        selected: true,
        id: 1,
        max: 4,
        text: 'a',
        count: 4
      }, {
        selected: false,
        id: 3,
        max: 4,
        text: 'c',
        count: 2
      }]);
      expect(element._selectedItems).to.deep.equal([{
        id: 1,
        text: 'a',
        count: 4
      }]);
    });

    test('_createToggleListener() does return an object', function() {
      var listener = element._createToggleListener();
      expect(listener).to.be.an('Object');
      expect(listener.onToggle).to.be.a('Function');
    });

    test('_createToggleListener().onToggle() does nothing if no item was selected', function() {
      element._createToggleListener().onToggle();
      expect(element.selectedIds.length).to.equal(0);
      expect(element._selectedItems.length).to.equal(0);
      expect(element._combinedItems[0].selected).to.be.false;
      expect(element._shownItems[0].selected).to.be.false;
    });

    test('_createToggleListener().onToggle() adds to selectedIds and _selectedItems', function() {
      var itemToSelect = element._shownItems[1];
      itemToSelect.selected = true;
      element._createToggleListener().onToggle();

      expect(element.selectedIds).to.deep.equal([2]);
      expect(element._combinedItems[0].id).to.equal(2);
      expect(element._shownItems[0].id).to.equal(2);
      expect(element._combinedItems[0].selected).to.be.true;
      expect(element._shownItems[0].selected).to.be.true;
      expect(element._selectedItems).to.deep.equal([{
        id: 2,
        text: 'b',
        count: 3
      }]);
    });

    test('_createToggleListener().onToggle() removes from selectedIds but not _selectedItems', function() {
      var itemToDeselect = element._shownItems[1];
      itemToDeselect.selected = true;
      element.selectedIds = [2];
      // Get the cloned item.
      itemToDeselect = element._shownItems[0];
      itemToDeselect.selected = false;
      element._createToggleListener().onToggle();

      expect(element.selectedIds).to.deep.equal([]);
      expect(element._combinedItems[1].id).to.equal(itemToDeselect.id);
      expect(element._shownItems[1].id).to.equal(itemToDeselect.id);
      expect(element._combinedItems[0].selected).to.be.false;
      expect(element._combinedItems[1].selected).to.be.false;
      expect(element._shownItems[0].selected).to.be.false;
      expect(element._shownItems[1].selected).to.be.false;
      expect(element._selectedItems).to.deep.equal([{
        id: 2,
        text: 'b',
        count: 3
      }]);
    });

    test('setting showImages to true does show anchor and iron-image elements', function(done) {
      expect(element.$$('a')).to.not.exist;
      expect(element.$$('iron-image')).to.not.exist;
      element.items = [{
        count: 10,
        id: 1,
        link: 'x',
        source: 'y',
        text: 'z'
      }];
      element.showImages = true;
      flush(function() {
        expect(element.$$('a')).to.exist;
        expect(element.$$('a').getAttribute('href')).to.equal('x');
        expect(element.$$('iron-image')).to.exist;
        expect(element.$$('iron-image').getAttribute('src')).to.equal('y');
        done();
      });
    });
  });

  suite('feature-aggregation with properties tests', function() {
    var element;

    setup(function(done) {
      element = fixture('feature-aggregation-fixture');
      element.countProperty = 'number';
      element.idProperty = 'uuid';
      element.maxProperty = 'maximum';
      element.textProperty = 'name';
      element.limit = 2;
      element.small = true;
      element.itemType = 'Item Type';
      element.countType = 'Count Type';
      element.entityName = 'Entity Name';
      element.items = [{
        uuid: 1,
        name: 'a',
        number: 4
      }, {
        uuid: 2,
        name: 'b',
        number: 3
      }, {
        uuid: 3,
        name: 'c',
        number: 2
      }, {
        uuid: 4,
        name: 'd',
        number: 2
      }, {
        uuid: 5,
        name: 'e',
        number: 1
      }];
      flush(function() {
        done();
      });
    });

    test('properties are set correctly', function() {
      expect(element.countProperty).to.equal('number');
      expect(element.idProperty).to.equal('uuid');
      expect(element.maxProperty).to.equal('maximum');
      expect(element.textProperty).to.equal('name');
      expect(element.limit).to.equal(2);
      expect(element.itemType).to.equal('Item Type');
      expect(element.countType).to.equal('Count Type');
      expect(element.entityName).to.equal('Entity Name');
      expect(element.small).to.be.true;
      expect(element.loading).to.be.false;
      expect(element.showCheckboxes).to.be.false;
      expect(element.showOtherCounts).to.be.false;
      expect(element.selectedIds).to.deep.equal([]);
      expect(element._selectedItems).to.deep.equal([]);
      expect(element._maxOtherCount).to.deep.equal(0);
      expect(element._showMore).to.be.true;
      expect(element.items).to.deep.equal([{
        uuid: 1,
        name: 'a',
        number: 4
      }, {
        uuid: 2,
        name: 'b',
        number: 3
      }, {
        uuid: 3,
        name: 'c',
        number: 2
      }, {
        uuid: 4,
        name: 'd',
        number: 2
      }, {
        uuid: 5,
        name: 'e',
        number: 1
      }]);
    });

    test('does show a horizontal-bar element', function() {
      var bar = element.$$('horizontal-bar');
      expect(bar).to.exist;
      expect(bar.name).to.equal('a');
      expect(bar.count).to.equal(4);
      expect(bar.showCheckbox).to.equal(false);
      expect(bar._width).to.equal(100);
      expect(bar.max).to.equal(4);
      expect(bar.linkValue).to.not.exist;
    });

    test('_combinedItems is set correctly', function() {
      expect(element._combinedItems).to.be.an('array');
      expect(element._combinedItems).to.deep.equal([{
        selected: false,
        uuid: 1,
        maximum: 4,
        name: 'a',
        number: 4
      }, {
        selected: false,
        uuid: 2,
        maximum: 4,
        name: 'b',
        number: 3
      }, {
        selected: false,
        uuid: 3,
        maximum: 4,
        name: 'c',
        number: 2
      }, {
        selected: false,
        uuid: 4,
        maximum: 4,
        name: 'd',
        number: 2
      }, {
        selected: false,
        uuid: 5,
        maximum: 4,
        name: 'e',
        number: 1
      }]);
    });

    test('_shownItems is set correctly', function() {
      expect(element._shownItems).to.be.an('array');
      expect(element._shownItems).to.deep.equal([{
        selected: false,
        uuid: 1,
        maximum: 4,
        name: 'a',
        number: 4
      }, {
        selected: false,
        uuid: 2,
        maximum: 4,
        name: 'b',
        number: 3
      }]);
    });

    test('_createShowMoreListener() does return an object', function() {
      var listener = element._createShowMoreListener();
      expect(listener).to.be.an('Object');
      expect(listener.onClick).to.be.a('Function');
    });

    test('_createShowMoreListener().onClick() does change _shownItems and _showMore', function() {
      element._createShowMoreListener().onClick();
      expect(element._shownItems).to.be.an('array');
      expect(element._shownItems).to.deep.equal(element._combinedItems);
      expect(element._showMore).to.be.a('boolean');
      expect(element._showMore).to.be.false;
    });
  });

  suite('feature-aggregation test with links', function() {
    var element;

    setup(function(done) {
      element = fixture('feature-aggregation-fixture');
      element.items = [{
        id: 1,
        key: 'key',
        link: 'somelink.html',
        text: 'a',
        count: 4
      }, {
        id: 2,
        text: 'b',
        count: 3
      }];
      flush(function() {
        done();
      });
    });

    test('does show a horizontal-bar element', function() {
      var bar = element.$$('horizontal-bar');
      expect(bar).to.exist;
      expect(bar.name).to.equal('a');
      expect(bar.max).to.equal(4);
      expect(bar.count).to.equal(4);
      expect(bar.showCheckbox).to.equal(false);
      expect(bar.linkValue).to.equal('somelink.html');
      expect(bar._width).to.equal(100);
    });
  });

  suite('feature-aggregation test with other counts', function() {
    var element;

    setup(function(done) {
      element = fixture('feature-aggregation-fixture');
      element.showOtherCounts = true;
      element.items = [{
        id: 1,
        icon: 'myIcon',
        link: 'myLink',
        styleClass: 'myStyleClass',
        text: 'myText1',
        count: 4
      }, {
        id: 2,
        text: 'myText2',
        count: 3
      }];
      flush(function() {
        done();
      });
    });

    test('does show a double-bar element', function() {
      expect(element.$$('double-bar')).to.exist;
      expect(element.$$('double-bar').itemId).to.equal(1);
      expect(element.$$('double-bar').count).to.equal(4);
      expect(element.$$('double-bar').icon).to.equal('myIcon');
      expect(element.$$('double-bar').link).to.equal('myLink');
      expect(element.$$('double-bar').max).to.equal(4);
      expect(element.$$('double-bar').styleClass).to.equal('myStyleClass');
      expect(element.$$('double-bar').text).to.equal('myText1');
      expect(element.$$('double-bar').selected).to.be.false;
      expect(element.$$('double-bar').showCheckbox).to.be.false;
    });
  });
</script>
</body>
</html>
