<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bar-chart</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/zoomable-bar-chart/zoomable-bar-chart.html">

</head>
<body>

<test-fixture id="zoomable-bar-chart-fixture">
  <template>
    <zoomable-bar-chart>
    </zoomable-bar-chart>
  </template>
</test-fixture>

<test-fixture id="zoomable-bar-chart-no-data-fixture">
  <template>
    <zoomable-bar-chart>
    </zoomable-bar-chart>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture */
  /* jshint -W030 */
  suite('<zoomable-bar-chart>', function() {
    var zoomableBarChart;

    setup(function() {
      zoomableBarChart = fixture('zoomable-bar-chart-fixture');
    });
  });

  suite('<zoomable-bar-chart> with no data', function() {
    var zoomableBarChart;

    setup(function() {
      zoomableBarChart = fixture('zoomable-bar-chart-no-data-fixture');
    });
  });
</script>

</body>
</html>
