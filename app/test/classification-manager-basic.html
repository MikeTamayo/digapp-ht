<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-record</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/classification-manager/classification-manager.html">
</head>

<body>
<test-fixture id="classification-manager-fixture">
  <template>
    <classification-manager></classification-manager>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<classification-manager> default unit tests', function() {
    var element;

    setup(function(done) {
      element = fixture('classification-manager-fixture');
      flush(done);
    });

    test('default properties are set correctly', function() {
      expect(element.loading).to.be.false;
      expect(element.error).to.not.exist;
      expect(element.flag).to.not.exist;
      expect(element.url).to.not.exist;
      expect(element._body).to.not.exist;
      expect(element._flagListeners).to.deep.equal({});
      expect(element._nextFlagListenerId).to.equal(1);
      expect(element._response).to.not.exist;
    });

    test('does have an iron-ajax element', function(done) {
      expect(element.$$('iron-ajax')).to.exist;
      expect(element.$$('iron-ajax').contentType).to.equal('application/json');
      expect(element.$$('iron-ajax').method).to.equal('POST');
      expect(element.$$('iron-ajax').body).to.not.exist;
      expect(element.$$('iron-ajax').lastError).to.not.exist;
      expect(element.$$('iron-ajax').lastResponse).to.not.exist;
      expect(element.$$('iron-ajax').loading).to.not.exist;
      expect(element.$$('iron-ajax').url).to.not.exist;

      element._body = {
        key: 'value'
      };
      element.url = 'url';

      flush(function() {
        expect(element.$$('iron-ajax').body).to.deep.equal({
          key: 'value'
        });
        expect(element.$$('iron-ajax').url).to.equal('url');
        done();
      });
    });

    test('classificationManager.addFlagListener does work correctly', function(done) {
      expect(element.classificationManager).to.be.an('Object');
      expect(element.classificationManager.addFlagListener).to.be.a('Function');

      var listener = function(flag) {
        expect(flag).to.not.exist;
        expect(element._flagListeners[1]).to.be.a('Function');
        expect(element._nextFlagListenerId).to.equal(2);
        done();
      };

      element.classificationManager.addFlagListener(listener);
    });

    test('classificationManager.addFlagListener does work correctly with existing listener', function(done) {
      expect(element.classificationManager).to.be.an('Object');
      expect(element.classificationManager.addFlagListener).to.be.a('Function');

      element._flagListeners[1] = function() {};
      element._nextFlagListenerId++;

      var listener = function(flag) {
        expect(flag).to.not.exist;
        expect(element._flagListeners[1]).to.be.a('Function');
        expect(element._flagListeners[2]).to.be.a('Function');
        expect(element._flagListeners[1]).to.not.deep.equal(element._flagListeners[2]);
        expect(element._nextFlagListenerId).to.equal(3);
        done();
      };

      element.classificationManager.addFlagListener(listener);
    });

    test('classificationManager.addFlagListener does work correctly with existing flag', function(done) {
      expect(element.classificationManager).to.be.an('Object');
      expect(element.classificationManager.addFlagListener).to.be.a('Function');

      element.flag = 'testFlag';

      var listener = function(flag) {
        expect(flag).to.equal('testFlag');
        expect(element._flagListeners[1]).to.be.a('Function');
        expect(element._nextFlagListenerId).to.equal(2);
        done();
      };

      element.classificationManager.addFlagListener(listener);
    });

    test('classificationManager.removeFlagListener does work correctly', function() {
      expect(element.classificationManager).to.be.an('Object');
      expect(element.classificationManager.removeFlagListener).to.be.a('Function');

      element._flagListeners[1] = function() {};
      element._flagListeners[2] = function() {};
      element.classificationManager.removeFlagListener(1);
      expect(element._flagListeners[1]).to.not.exist;
      expect(element._flagListeners[2]).to.exist;
    });

    test('classificationManager.setClassification does work correctly', function() {
      expect(element.classificationManager).to.be.an('Object');
      expect(element.classificationManager.setClassification).to.be.a('Function');
      // TODO
    });

    test('_notifyFlagListeners does work correctly', function(done) {
      element._flagListeners[1] = function(flag) {
        expect(flag).to.equal('testFlag');
        done();
      };

      element.flag = 'testFlag';
    });
  });
</script>
</body>
</html>
