<test-fixture id="client-config-fixture">
  <template>
    <client-config></client-config>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals suite, test, setup, fixture, offerResult, phoneResult, emailResult, 
     webpageResult, serviceResult, sellerResult, combinedResults, assert */
  /* jshint -W030 */
  suite('<client-config> individual related entity tests', function() {
    var myEl;
    var dataout = {};

    setup(function() {
      myEl = fixture('client-config-fixture');
      var relatedEntities = myEl.config.transforms.relatedEntities;
      dataout.offer = relatedEntities.offer(offerResult);
      dataout.phone = relatedEntities.phone(phoneResult);
      dataout.email = relatedEntities.email(emailResult);
      dataout.webpage = relatedEntities.webpage(webpageResult);
      dataout.service = relatedEntities.service(serviceResult);
      dataout.seller = relatedEntities.seller(sellerResult);
    });

    test('defines offer array with information specified in data-model', function() {
      assert.equal(dataout.offer.length, 1);
      assert.isString(dataout.offer[0]._id);
      assert.equal(dataout.offer[0]._type, 'offer');
      assert.equal(dataout.offer[0].title, '1234567890');
      assert.isString(dataout.offer[0].subtitle);
      assert.isObject(dataout.offer[0].details);
      assert.equal(dataout.offer[0].details.date, '2014-10-29T03:20:00');
      assert.equal(dataout.offer[0].details.address, 'Los Angeles');
      assert.isString(dataout.offer[0].details.publisher);
      assert.isArray(dataout.offer[0].details.prices);
      assert.equal(dataout.offer[0].details.prices[0], '250 (60 MIN)');
    });

    test('defines phone array with information specified in data-model', function() {
      assert.equal(dataout.phone.length, 2);
      assert.isString(dataout.phone[0]._id);
      assert.equal(dataout.phone[0]._type, 'phone');
      assert.equal(dataout.phone[0].title, '1234567890');
      assert.equal(dataout.phone[0].subtitle, '32 offer(s)');
    });

    test('defines email array with information specified in data-model', function() {
      assert.equal(dataout.email.length, 1);
      assert.isString(dataout.email[0]._id);
      assert.equal(dataout.email[0]._type, 'email');
      assert.equal(dataout.email[0].title, 'abc@xyz.com');
      assert.equal(dataout.email[0].subtitle, '33 offer(s)');
    });

    test('defines website array with information specified in data-model', function() {
      assert.equal(dataout.webpage.length, 1);
      assert.isString(dataout.webpage[0]._id);
      assert.equal(dataout.webpage[0]._type, 'webpage');
      assert.isString(dataout.webpage[0].title);
      assert.isString(dataout.webpage[0].subtitle);
      assert.isObject(dataout.webpage[0].details);
      assert.isString(dataout.webpage[0].details.body);
      assert.isString(dataout.webpage[0].details.url);
      assert.isArray(dataout.webpage[0].details.addresses);
      assert.equal(dataout.webpage[0].details.addresses[0], 'Los Angeles');
      assert.equal(dataout.webpage[0].details.date, '2014-10-29T03:05:00');
    });

    test('defines service array with information specified in data-model', function() {
      assert.equal(dataout.service.length, 1);
      assert.isString(dataout.service[0]._id);
      assert.equal(dataout.service[0]._type, 'person');
      assert.equal(dataout.service[0].title, 'Jan');
      assert.equal(dataout.service[0].subtitle, 'Age: 24');
      assert.isObject(dataout.service[0].details);
      assert.equal(dataout.service[0].details.weight, '115');
      assert.equal(dataout.service[0].details.height, '64');
    });

    test('defines seller array with information specified in data-model', function() {
      assert.equal(dataout.seller.length, 1);
      assert.isString(dataout.seller[0]._id);
      assert.equal(dataout.seller[0]._type, 'seller');
      assert.equal(dataout.seller[0].title, '1234567890');
      assert.equal(dataout.seller[0].subtitle, '1 offer(s)');
    });

  });

  suite('<client-config> combined results related entity tests', function() {

    var dataout = {};

    setup(function() {
      myEl = fixture('client-config-fixture');
      var relatedEntities = myEl.config.transforms.relatedEntities;
      dataout.combinedResults = relatedEntities.combinedResults(combinedResults);
    });

    test('defines combinedResults array', function() {
      assert.isArray(dataout.combinedResults);
      assert.equal(dataout.combinedResults.length, 6);
    });

    test('first record is an email record', function() {
      assert.isString(dataout.combinedResults[0]._id);
      assert.equal(dataout.combinedResults[0]._type, 'email');
      assert.equal(dataout.combinedResults[0].title, 'abc@xyz.com');
      assert.equal(dataout.combinedResults[0].subtitle, '33 offer(s)');
    });

    test('second record is an phone record', function() {
      assert.isString(dataout.combinedResults[1]._id);
      assert.equal(dataout.combinedResults[1]._type, 'offer');
      assert.equal(dataout.combinedResults[1].title, '1234567890');
      assert.isString(dataout.combinedResults[1].subtitle);
      assert.isObject(dataout.combinedResults[1].details);
      assert.equal(dataout.combinedResults[1].details.date, '2014-10-29T03:20:00');
      assert.equal(dataout.combinedResults[1].details.address, 'Los Angeles');

      assert.isArray(dataout.combinedResults[1].details.prices);
      assert.equal(dataout.combinedResults[1].details.prices[0], '250 (60 MIN)');

    test('third record is an phone record', function() {
      assert.isString(dataout.combinedResults[2]._id);
      assert.equal(dataout.combinedResults[2]._type, 'phone');
      assert.equal(dataout.combinedResults[2].title, '1234567890');
      assert.equal(dataout.combinedResults[2].subtitle, '32 offer(s)');
    });

    test('fourth record is a seller record', function() {
      assert.isString(dataout.combinedResults[3]._id);
      assert.equal(dataout.combinedResults[3]._type, 'seller');
      assert.equal(dataout.combinedResults[3].title, '1234567890');
      assert.equal(dataout.combinedResults[3].subtitle, '1 offer(s)');
    });

    test('fifth record is a service record', function() {
      assert.isString(dataout.combinedResults[4]._id);
      assert.equal(dataout.combinedResults[4]._type, 'person');
      assert.equal(dataout.combinedResults[4].title, 'Jan');
      assert.equal(dataout.combinedResults[4].subtitle, 'Age: 24');

      assert.equal(dataout.combinedResults[4].details.weight, '115');
      assert.equal(dataout.combinedResults[4].details.height, '64');
    });

    test('sixth record is a webpage record', function() {
      assert.isString(dataout.combinedResults[5]._id);
      assert.equal(dataout.combinedResults[5]._type, 'webpage');
      assert.isString(dataout.combinedResults[5].title);
      assert.isString(dataout.combinedResults[5].subtitle);
      assert.isObject(dataout.combinedResults[5].details);
      assert.isString(dataout.combinedResults[5].details.body);
      assert.isString(dataout.combinedResults[5].details.url);
      assert.isArray(dataout.combinedResults[5].details.addresses);
      assert.equal(dataout.combinedResults[5].details.addresses[0], 'Los Angeles');
      assert.equal(dataout.combinedResults[5].details.date, '2014-10-29T03:05:00');
    });
  });

  suite('<client-config> related entity tests when data is very sparse', function() {
    var myEl;
    var dataout = {};

    setup(function() {
      myEl = fixture('client-config-fixture');
      var relatedEntities = myEl.config.transforms.relatedEntities;
      dataout.offer = relatedEntities.offer({hits: {hits: [{_id: 'uri', _type: 'offer'}]}});
      dataout.phone = relatedEntities.phone({hits: {hits: [{_id: 'uri', _type: 'phone'}]}});
      dataout.email = relatedEntities.email({hits: {hits: [{_id: 'uri', _type: 'email'}]}});
      dataout.webpage = relatedEntities.webpage({hits: {hits: [{_id: 'uri', _type: 'webpage'}]}});
      dataout.service = relatedEntities.service({hits: {hits: [{_id: 'uri', _type: 'adultservice'}]}});
      dataout.seller = relatedEntities.seller({hits: {hits: [{_id: 'uri', _type: 'seller'}]}});
      dataout.combinedResults = relatedEntities.combinedResults({hits: {hits: [
        {_id: 'uri', _type: 'seller'},
        {_id: 'uri', _type: 'adultservice'},
        {_id: 'uri', _type: 'webpage'},
        {_id: 'uri', _type: 'email'},
        {_id: 'uri', _type: 'phone'},
        {_id: 'uri', _type: 'offer'}
      ]}});
    });

    test('defines offer array with information specified in data-model', function() {
      assert.equal(dataout.offer.length, 1);
      assert.isString(dataout.offer[0]._id);
      assert.equal(dataout.offer[0]._type, 'offer');
      assert.equal(dataout.offer[0].title, 'Phone N/A');
      assert.equal(dataout.offer[0].subtitle, 'Title N/A');
      assert.isObject(dataout.offer[0].details);
      assert.equal(dataout.offer[0].details.date, undefined);
      assert.equal(dataout.offer[0].details.address, undefined);
      assert.isArray(dataout.offer[0].details.prices);
    });

    test('defines phone array with information specified in data-model', function() {
      assert.equal(dataout.phone.length, 1);
      assert.isString(dataout.phone[0]._id);
      assert.equal(dataout.phone[0]._type, 'phone');
      assert.equal(dataout.phone[0].title, 'Phone N/A');
      assert.equal(dataout.phone[0].subtitle, '0 offer(s)');
    });

    test('defines email array with information specified in data-model', function() {
      assert.equal(dataout.email.length, 1);
      assert.isString(dataout.email[0]._id);
      assert.equal(dataout.email[0]._type, 'email');
      assert.equal(dataout.email[0].title, 'Email N/A');
      assert.equal(dataout.email[0].subtitle, '0 offer(s)');
    });

    test('defines website array with information specified in data-model', function() {
      assert.equal(dataout.webpage.length, 1);
      assert.isString(dataout.webpage[0]._id);
      assert.equal(dataout.webpage[0]._type, 'webpage');
      assert.equal(dataout.webpage[0].title, 'Publisher N/A');
      assert.equal(dataout.webpage[0].subtitle, 'Title N/A');
      assert.isObject(dataout.webpage[0].details);
      assert.equal(dataout.webpage[0].details.body, undefined);
      assert.isArray(dataout.webpage[0].details.addresses);
      assert.equal(dataout.webpage[0].details.date, undefined);
    });

    test('defines service array with information specified in data-model', function() {
      assert.equal(dataout.service.length, 1);
      assert.isString(dataout.service[0]._id);
      assert.equal(dataout.service[0]._type, 'person');
      assert.equal(dataout.service[0].title, 'Name N/A');
      assert.equal(dataout.service[0].subtitle, 'Age: N/A');
      assert.isObject(dataout.service[0].details);
      assert.equal(dataout.service[0].details.weight, undefined);
      assert.equal(dataout.service[0].details.height, undefined);
    });

    test('defines seller array with information specified in data-model', function() {
      assert.equal(dataout.seller.length, 1);
      assert.isString(dataout.seller[0]._id);
      assert.equal(dataout.seller[0]._type, 'seller');
      assert.equal(dataout.seller[0].title, 'Phone N/A');
      assert.equal(dataout.seller[0].subtitle, '0 offer(s)');
    });

    test('defines combinedResults array with information specified in data-model', function() {
      assert.equal(dataout.combinedResults.length, 6);
      assert.isString(dataout.combinedResults[0]._id);
      assert.equal(dataout.combinedResults[0]._type, 'seller');
      assert.isString(dataout.combinedResults[5]._id);
      assert.equal(dataout.combinedResults[5]._type, 'offer');
    });

  });

</script>
