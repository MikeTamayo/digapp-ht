<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>related-data</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/related-data/related-data.html">

</head>
<body>

<test-fixture id="related-data-fixture">
  <template>
    <related-data></related-data>
  </template>
</test-fixture>

<script>
  describe('related-data tests', function() {
    var element;

    before(function() {

      objectToPassIn = {
        emails: [
          {key: 'abc@xyz.com', count: 8},
          {key: 'xyz@abc.com', count: 2}   
        ],
        phones: [
          {key: 4445559999, count: 7},
          {key: 1112223333, count: 3},
          {key: 3038889999, count: 2}
        ],
        websites: [
          {key: 'github.com', count: 5}
        ]
      };
      
      element = fixture('related-data-fixture');
      element.relations = objectToPassIn;
      
    });

    it('relations object is set correctly', function() {
      expect(element.relations).to.be.an('object');
      expect(element.relations).to.be.deep.equal(objectToPassIn);
    });

  });
</script>

</body>
</html>
