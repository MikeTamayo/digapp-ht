<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>loading-spinner</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/loading-spinner/loading-spinner.html">

</head>
<body>

<test-fixture id="loading-spinner-fixture">
  <template>
    <loading-spinner></loading-spinner>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('loading-spinner tests', function() {
    var component;

    setup(function() {
      component = fixture('loading-spinner-fixture');
    });

    test('properties are set to default values', function() {
      expect(component.show).to.be.false;
      expect(component.type).to.equal('');
    });

    test('getLoadingText does return a string', function() {
      expect(component.getLoadingText('')).is.a('String');
      expect(component.getLoadingText('type')).is.a('String');
    });

    test('does not show spinner', function() {
      expect(component.$$('paper-spinner')).to.not.exist;
    });

    test('does show spinner if show is true', function(done) {
      component.show = true;
      flush(function() {
        expect(component.$$('paper-spinner')).to.exist;
        done();
      });
    });
  });
</script>

</body>
</html>
