<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>leaflet-filter</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/leaflet-filter/leaflet-filter.html">

</head>
<body>

<test-fixture id="leaflet-filter-fixture">
  <template>
    <leaflet-filter></leaflet-filter>
  </template>
</test-fixture>

<script>
'use strict';
/* globals describe, L, before, flush, it, expect, fixture */
describe('leaflet-filter tests', function() {
    var element;
    var mapDataToPassIn;
    L.Icon.Default.imagePath = '../../bower_components/leaflet/dist';

    before(function(done) {
      mapDataToPassIn = [
        {
          key: {
            address: [
              {
                addressLocality: 'San Diego'
              }
            ], 
            geo: {
              lat: 32.71, 
              lon: -117.16
            }
          }, 
          value: 8
        },
        {
          key: {
            address: [
              {
                addressLocality: 'Los Angeles'
              }
            ], 
            geo: {
              lat: 34.05, 
              lon: -118.25
            }
          }, 
          value: 2
        }
      ];  
      
      element = fixture('leaflet-filter-fixture');
      element.mapData = mapDataToPassIn;

      flush(function(){
        done();
      });
      
    });

    it('mapData is set correctly', function() {
      expect(element.mapData).to.be.an('array');
      expect(element.mapData).to.be.deep.equal(mapDataToPassIn);
    });


  });
</script>

</body>
</html>
