<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>aggregation-popup</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/aggregation-popup/aggregation-popup.html">
</head>

<body>
<test-fixture id="aggregation-popup-fixture">
  <template>
    <aggregation-popup>
    </aggregation-popup>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, flush */
  /* jshint -W030 */

  suite('aggregation-popup tests', function() {
    var element;

    setup(function() {
      element = fixture('aggregation-popup-fixture');
      element.data = [];
    });

    test('default properties have correct values', function() {
      assert.equal(element.aggregationCount, 10);
      assert.equal(element.countProperty, 'count');
      assert.equal(element.iconProperty, 'icon');
      assert.equal(element.idProperty, 'id');
      assert.equal(element.linkProperty, 'link');
      assert.equal(element.maxProperty, 'max');
      assert.equal(element.styleClassProperty, 'styleClass');
      assert.equal(element.textProperty, 'text');
      assert.equal(element.errorMessage, '');
      assert.equal(element.headerCountsName, '');
      assert.equal(element.headerDataName, '');
      assert.equal(element.orderBy, '');
      assert.isFalse(element.loading);
      assert.deepEqual(element.selectedIds, []);
    });

    test('default template has expected elements', function() {
      assert.isNull(element.$$('span')); // no data means view more link does not get displayed
      assert.isNotNull(element.$$('paper-dialog[id="aggregationPopup"]'));
      assert.isFalse(element.$$('paper-dialog[id="aggregationPopup"]').opened);
      assert.isNotNull(element.$$('.header'));
      assert.isNotNull(element.$$('aggregation-sort'));
      assert.isNotNull(element.$$('paper-icon-button'));
      assert.equal(element.$$('paper-icon-button').icon, 'clear');
      assert.equal(element.$$('paper-icon-button').title, 'Close');
      assert.isNotNull(element.$$('feature-aggregation'));
    });

    test('openDialog() does not open popup if link is disabled', function(done) {
      element.openDialog();

      flush(function() {
        assert.isNull(element.$$('span'));
        assert.isFalse(element.$$('paper-dialog[id="aggregationPopup"]').opened);
        assert.equal(element.aggregationCount, 10);
        done();
      });
    });

    test('openDialog() opens popup if link is enabled', function(done) {
      element.aggregationCount = 1;
      element.data = [{key: 'somekey1', count: 10}, {key: 'somekey2', count: 10}];
      element.openDialog();

      flush(function() {
        assert.isNotNull(element.$$('span'));
        assert.isTrue(element.$$('paper-dialog[id="aggregationPopup"]').opened);
        assert.equal(element.aggregationCount, 0);
        done();
      });
    });

    test('_isLinkDisabled() returns correct string', function() {
      assert.equal(element.aggregationCount, 10);
      assert.equal(element._isLinkDisabled(0), 'disabled');
      assert.equal(element._isLinkDisabled(10), '');
    });

    test('_showLink() returns correct boolean value', function() {
      assert.equal(element._showLink(0, false), false);
      assert.equal(element._showLink(0, true), false);
      assert.equal(element._showLink(5, true), false);
      assert.equal(element._showLink(5, false), true);
    });
  });
</script>
</body>
</html>
