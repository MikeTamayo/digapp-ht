<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>content-label</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/content-label/content-label.html">

</head>
<body>

<test-fixture id="content-label-fixture">
  <template>
    <content-label></content-label>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, flush, test, expect */
  /* jshint -W030 */
  suite('content-label tests without link', function() {
    var component;

    setup(function(done) {
      component = fixture('content-label-fixture');
      component.icon = 'icons:polymer';
      component.text = 'myText';
      flush(function() {
        done();
      });
    });

    test('properties are set to correct values', function() {
      expect(component.icon).to.equal('icons:polymer');
      expect(component.iconStyleClass).to.equal('');
      expect(component.link).to.equal('');
      expect(component.text).to.equal('myText');
    });

    test('does not contain an anchor element', function() {
      expect(component.$$('a')).to.not.exist;
    });

    test('does contain a span element', function() {
      expect(component.$$('span')).to.exist;
    });

    test('does contain an iron-icon element', function() {
      expect(component.$$('iron-icon')).to.exist;
    });

    test('does contain a strong element', function() {
      expect(component.$$('strong')).to.exist;
    });
  });

  suite('content-label tests with link', function() {
    var component;

    setup(function(done) {
      component = fixture('content-label-fixture');
      component.icon = 'icons:polymer';
      component.iconStyleClass = 'myStyleClass';
      component.link = 'myLink';
      component.text = 'myText';
      flush(function() {
        done();
      });
    });

    test('properties are set to correct values', function() {
      expect(component.icon).to.equal('icons:polymer');
      expect(component.iconStyleClass).to.equal('myStyleClass');
      expect(component.link).to.equal('myLink');
      expect(component.text).to.equal('myText');
    });

    test('does not contain a span element', function() {
      expect(component.$$('span')).to.not.exist;
    });

    test('does contain an anchor element', function() {
      expect(component.$$('a')).to.exist;
    });

    test('does contain an iron-icon element', function() {
      expect(component.$$('iron-icon')).to.exist;
    });

    test('does contain a strong element', function() {
      expect(component.$$('strong')).to.exist;
    });
  });
</script>
</body>
</html>
