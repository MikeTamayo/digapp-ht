  suite('<client-config> timeline tests for remove detail', function() {
    var clientConfig;

    setup(function() {
      clientConfig = fixture('client-config-fixture');
    });

    test('defines config object with remove detail transform function', function() {
      expect(clientConfig).to.exist;
      expect(clientConfig.config).to.be.an('Object');
      expect(clientConfig.config.transforms).to.be.an('Object');
      expect(clientConfig.config.transforms.timeline).to.be.an('Object');
      expect(clientConfig.config.transforms.timeline.removeDetailFromLocationTimeline).to.be.a('Function');
    });

    test('results are correct for single removal', function() {
      var output = clientConfig.config.transforms.timeline.removeDetailFromLocationTimeline('id1', [{
        locations: [{
          details: [{
            name: 'Things',
            data: [{
              id: 'id1'
            }, {
              id: 'id2'
            }]
          }]
        }]
      }]);

      expect(output).to.exist;
      expect(output).to.be.an('Array');
      expect(output).to.deep.equal([{
        locations: [{
          details: [{
            name: 'Other Things',
            data: [{
              id: 'id2'
            }]
          }]
        }]
      }]);
    });

    test('results are correct for single removal causing detail removal', function() {
      var output = clientConfig.config.transforms.timeline.removeDetailFromLocationTimeline('id1', [{
        locations: [{
          details: [{
            name: 'Things',
            data: [{
              id: 'id1'
            }]
          }]
        }]
      }]);

      expect(output).to.exist;
      expect(output).to.be.an('Array');
      expect(output).to.deep.equal([{
        locations: [{
          details: []
        }]
      }]);
    });
