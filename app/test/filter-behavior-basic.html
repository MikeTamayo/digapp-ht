<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>filter-behavior</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <script src="../behaviors/filter-behavior.js"></script>
</head>

<body>
<dom-module id="test-filter-behavior-component">
  <template>
  </template>
  <script>
    /* globals DigBehaviors, HTMLImports, Polymer */
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'test-filter-behavior-component',
        behaviors: [DigBehaviors.FilterBehavior]
      });
    });
  </script>
</dom-module>

<test-fixture id="filter-behavior-fixture">
  <template>
    <test-filter-behavior-component></test-filter-behavior-component>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('filter-behavior tests', function() {
    var element;

    setup(function() {
      element = fixture('filter-behavior-fixture');
    });

    test('areAllDisabled given empty input does return true', function() {
      expect(element.areAllDisabled({})).to.be.true;
      expect(element.areAllDisabled({
        type: {}
      })).to.be.true;
    });

    test('areAllDisabled given disabled input does return true', function() {
      expect(element.areAllDisabled({
        type: {
          term: {
            enabled: false
          }
        }
      })).to.be.true;
    });

    test('areAllDisabled given ignored input does return true', function() {
      expect(element.areAllDisabled({
        type: {
          term: {
            enabled: true
          }
        }
      }, ['type'])).to.be.true;
    });

    test('areAllDisabled given enabled input does return false', function() {
      expect(element.areAllDisabled({
        type: {
          term: {
            enabled: true
          }
        }
      })).to.be.false;

      expect(element.areAllDisabled({
        type: {
          term1: {
            enabled: false
          },
          term2: {
            enabled: true
          }
        }
      })).to.be.false;

      expect(element.areAllDisabled({
        type1: {
          term1: {
            enabled: false
          }
        },
        type2: {
          term2: {
            enabled: true
          }
        }
      })).to.be.false;

      expect(element.areAllDisabled({
        type1: {
          term1: {
            enabled: true
          }
        },
        type2: {
          term2: {
            enabled: true
          }
        }
      }, ['type1'])).to.be.false;
    });

    test('areAllDisabled given disabled date input does return true', function() {
      expect(element.areAllDisabled({
        postingDate: {
          dateStart: {
            enabled: false
          }
        }
      })).to.be.true;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: false
          }
        }
      })).to.be.true;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: false
          },
          dateStart: {
            enabled: false
          }
        }
      })).to.be.true;
    });

    test('areAllDisabled given enabled date input does return false', function() {
      expect(element.areAllDisabled({
        postingDate: {
          dateStart: {
            enabled: true
          }
        }
      })).to.be.false;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: true
          }
        }
      })).to.be.false;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: false
          },
          dateStart: {
            enabled: true
          }
        }
      })).to.be.false;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: true
          },
          dateStart: {
            enabled: false
          }
        }
      })).to.be.false;
      expect(element.areAllDisabled({
        postingDate: {
          dateEnd: {
            enabled: true
          },
          dateStart: {
            enabled: true
          }
        }
      })).to.be.false;
    });

    test('getFilterDates returns array of null values if no enabled dates specified in argument', function() {
      expect(element.getFilterDates({})).to.deep.equal([null, null]);
      expect(element.getFilterDates({dateStart: {enabled: false, date: '2015-10-05T00:00:00'}})).to.deep.equal([null, null]);
      expect(element.getFilterDates({dateEnd: {enabled: false, date: '2016-04-05T00:00:00'}})).to.deep.equal([null, null]);
      expect(element.getFilterDates({dateStart: {enabled: false, date: '2015-10-05T00:00:00'},
        dateEnd: {enabled: false, date: '2016-04-05T00:00:00'}})).to.deep.equal([null, null]);
    });

    test('getFilterDates returns array with date string values if enabled dates specified in argument', function() {
      expect(element.getFilterDates({dateStart: {enabled: true, date: '2015-10-05T00:00:00'}})).to.deep.equal(['2015-10-05T00:00:00', null]);
      expect(element.getFilterDates({dateEnd: {enabled: true, date: '2016-04-05T00:00:00'}})).to.deep.equal([null, '2016-04-05T00:00:00']);
      expect(element.getFilterDates({dateStart: {enabled: true, date: '2015-10-05T00:00:00'},
        dateEnd: {enabled: true, date: '2016-04-05T00:00:00'}})).to.deep.equal(['2015-10-05T00:00:00', '2016-04-05T00:00:00']);
    });

    test('getFilterTerms returns array of enabled terms from argument passed in', function() {
      expect(element.getFilterTerms({})).to.deep.equal([]);
      expect(element.getFilterTerms({term1: {key: 'term1', enabled: true}})).to.deep.equal(['term1']);
      expect(element.getFilterTerms({term1: {key: 'term1', enabled: true}, term2: {key: 'term2', enabled: true}})).to.deep.equal(['term1', 'term2']);
      expect(element.getFilterTerms({term1: {key: 'term1', enabled: true}, term2: {key: 'term2', enabled: false},
        term3: {key: 'term3', enabled: true}})).to.deep.equal(['term1', 'term3']);
    });
  });
</script>
</body>
</html>
