<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>person-features</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/person-features/person-features.html">

</head>
<body>

<test-fixture id="person-features-fixture">
  <template>
    <person-features></person-features>
  </template>
</test-fixture>

<script>
  describe('person-features tests', function() {
    var element;
    var objectToPassIn;

    before(function() {

      objectToPassIn = {
        names: [
          {name: 'erica', count: 8},
          {name: 'bob', count: 2}   
        ],
        ages: [
          {age: 24, count: 4},
          {age: 18, count: 3},
          {age: 22, count: 2},
          {age: 26, count: 1},
          {age: 25, count: 1},
          {age: 21, count: 1}
        ],
        ethnicities: [],
        hairColor: [
          {color: 'brown', count: 1},
          {color: 'blue', count: 1}
        ], 
        eyeColor: [
          {color: 'green', count: 9},
          {color: 'blue', count: 1}
        ]  
      };
      
      element = fixture('person-features-fixture');
      element.people = objectToPassIn;
      
    });

    it('people object is set correctly', function() {
      expect(element.people).to.be.an('object');
      expect(element.people).to.be.deep.equal(objectToPassIn);
    });

  });
</script>

</body>
</html>
