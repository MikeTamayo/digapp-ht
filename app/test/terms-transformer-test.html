<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>terms-transformer</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/terms-transformer/terms-transformer.html">
</head>

<body>
<test-fixture id="terms-transformer-fixture">
  <template>
    <terms-transformer>
    </terms-transformer>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, flush */
  /* jshint -W030 */

  suite('terms-transformer tests', function() {
    var element;

    setup(function() {
      element = fixture('terms-transformer-fixture');
      element.category = 'Category';
      element.object = {};
      element.list = [];
    });

    test('_createObjectProperty returns correct object based on inputs', function() {
      assert.deepEqual(element._createObjectProperty(false, 'someId', 'someText'), {
        category: 'Category',
        enabled: false,
        key: 'someId',
        text: 'someText'
      });
    });

    test('createObjectFromList returns an empty object if list is empty', function() {
      assert.deepEqual(element.createObjectFromList([]), {});
    });

    test('createObjectFromList returns correct object with keys from list', function() {
      assert.deepEqual(element.createObjectFromList(['key1', 'key2']), {
        key1: {
          category: 'Category',
          enabled: true,
          key: 'key1',
          text: 'key1'
        },
        key2: {
          category: 'Category',
          enabled: true,
          key: 'key2',
          text: 'key2'
        }
      });
    });

    test('createObjectFromList applies text function correctly if specified', function() {
      element.textFunction = function(id) {
        return 'text for ' + id;
      };
      assert.deepEqual(element.createObjectFromList(['key1', 'key2']), {
        key1: {
          category: 'Category',
          enabled: true,
          key: 'key1',
          text: 'text for key1'
        },
        key2: {
          category: 'Category',
          enabled: true,
          key: 'key2',
          text: 'text for key2'
        }
      });
    });

    test('_updateObject() works as expected', function() {
      element.list = ['key1', 'key2'];
      element._updateObject();

      assert.deepEqual(element.object, {
        key1: {
          category: 'Category',
          enabled: true,
          key: 'key1',
          text: 'key1'
        },
        key2: {
          category: 'Category',
          enabled: true,
          key: 'key2',
          text: 'key2'
        }
      });
    });

    test('_updateObject() as an observer function works as expected', function(done) {
      element.set('list', ['key3']);
      assert.deepEqual(element.list, ['key3']);

      flush(function() {
        assert.deepEqual(element.object, {
          key3: {
            category: 'Category',
            enabled: true,
            key: 'key3',
            text: 'key3'
          }
        });
        done();
      });
    });


    test('_updateList() works as expected', function() {
      element.object = {
        key1: {
          category: 'Category',
          enabled: true,
          key: 'key1',
          text: 'text for key1'
        },
        key2: {
          category: 'Category',
          enabled: false,
          key: 'key2',
          text: 'text for key2'
        }        
      };

      element._updateList();
      assert.deepEqual(element.list, ['key1']);
    });

    test('_updateList() as observer function works as expected', function(done) {
      element.object = {
        key4: {
          category: 'Category',
          enabled: true,
          key: 'key4',
          text: 'key4'
        }
      };
      element.notifyPath('object.*', {
        key4: {
          category: 'Category',
          enabled: true,
          key: 'key4',
          text: 'key4'
        }
      });

      flush(function() {
        assert.deepEqual(element.list, ['key4']);
        done();
      });
    });
  });
</script>
</body>
</html>
