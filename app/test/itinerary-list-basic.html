<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>itinerary-list</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/itinerary-list/itinerary-list.html">

</head>
<body>

<test-fixture id="itinerary-list-fixture">
  <template>
    <itinerary-list></itinerary-list>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, flush, test, expect */
  /* jshint -W030 */
  suite('itinerary-list tests', function() {
    var data;
    var itineraryList;

    setup(function(done) {
      data = [{
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        items: [{
          name: 'Washington, DC',
          count: 2,
          details: []
        }]
      }];

      itineraryList = fixture('itinerary-list-fixture');
      itineraryList.data = data;

      flush(function() {
        done();
      });
    });

    test('date is correct', function() {
      expect(new Date('July 1, 2016')).to.be.a('date');
      expect(new Date('July 1, 2016').getTime()).to.equal(1467345600000);
    });

    test('data equals input array', function() {
      expect(itineraryList.data).to.be.deep.equal(data);
    });

    test('itineraryTitle is a string', function() {
      expect(itineraryList.itineraryTitle).to.be.a('String');
    });

    test('does show an itinerary element', function() {
      expect(itineraryList.$$('.itinerary')).to.exist;
    });

    test('does show an iron-collapse element', function() {
      expect(itineraryList.$$('iron-collapse')).to.exist;
    });

    test('does not show a records-grid element', function() {
      expect(itineraryList.$$('records-grid')).to.not.exist;
    });

    test('does not show a loading spinner element', function() {
      expect(itineraryList.$$('paper-spinner')).to.not.exist;
    });

    test('does show a loading spinner element if loading', function(done) {
      itineraryList.loading = true;
      flush(function() {
        expect(itineraryList.$$('paper-spinner')).to.exist;
        done();
      });
    });

    test('is collapsed', function() {
      var head = itineraryList.$$('.list-item-head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;

      var ironCollapse = itineraryList.$$('#itinerary_1467345600000');
      expect(ironCollapse).to.exist;
      expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
      expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
    });

    test('getProperty works', function() {
      expect(itineraryList.getProperty({key: 'value'}, 'key')).to.equal('value');
    });

    test('getProperty with a default value works', function() {
      expect(itineraryList.getProperty({}, 'key', 'value')).to.equal('value');
    });

    test('getHeaderClass works', function() {
      expect(itineraryList.getHeaderClass(true)).to.equal('opened');
      expect(itineraryList.getHeaderClass(false)).to.equal('closed');
    });

    test('getId returns a string with the date in the given item', function() {
      expect(itineraryList.getId({key: 'Fri Oct 09 2015 00:00:00 GMT'}, 'key')).to.equal('itinerary_1444348800000');
    });

    test('toggleItinerary() opens the itinerary head', function(done) {
      var mockEvent = {
        model: {
          dateItem: {
            date: 'July 1, 2016',
            opened: false
          },
          set: function() {
            itineraryList.set('data.0.opened', true);
            flush(function() {
              expect(itineraryList.data[0].opened).to.be.true;
              var head = itineraryList.$$('.list-item-head');
              expect(head).to.exist;
              expect(head.classList.contains('closed')).to.be.false;
              expect(head.classList.contains('opened')).to.be.true;
              done();
            });
          }
        }
      };

      itineraryList.toggleItinerary(mockEvent);
    });

    test('toggleItinerary() opens the itinerary body', function(done) {
      var ironCollapse = itineraryList.$$('#itinerary_1467345600000');

      var mockEvent = {
        model: {
          dateItem: {
            date: 'July 1, 2016',
            opened: false
          },
          set: function() {
            itineraryList.set('data.0.opened', true);
          }
        }
      };

      itineraryList.transitionEndListener = function() {
        expect(ironCollapse).to.exist;
        expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.false;
        expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.true;
        done();
      };
      itineraryList.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      itineraryList.toggleItinerary(mockEvent);
    });

    test('toggleItinerary() closes the itinerary head', function(done) {
      itineraryList.data[0].opened = true;

      var mockEvent = {
        model: {
          dateItem: {
            date: 'July 1, 2016',
            opened: true
          },
          set: function() {
            itineraryList.set('data.0.opened', false);
            flush(function() {
              expect(itineraryList.data[0].opened).to.be.false;
              var head = itineraryList.$$('.list-item-head');
              expect(head).to.exist;
              expect(head.classList.contains('closed')).to.be.true;
              expect(head.classList.contains('opened')).to.be.false;
              done();
            });
          }
        }
      };

      itineraryList.toggleItinerary(mockEvent);
    });

    test('toggleItinerary() closes the itinerary body', function(done) {
      itineraryList.data[0].opened = true;
      var ironCollapse = itineraryList.$$('#itinerary_1467345600000');

      var mockEvent = {
        model: {
          dateItem: {
            date: 'July 1, 2016',
            opened: true
          },
          set: function() {
            itineraryList.set('data.0.opened', false);
          }
        }
      };

      itineraryList.transitionEndListener = function(event) {
        if(event.target.opened) {
          itineraryList.toggleItinerary(mockEvent);
        } else {
          expect(ironCollapse).to.exist;
          expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
          expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
          done();
        }
      };
      itineraryList.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      ironCollapse.show();
    });
  });

  suite('itinerary-list with details tests', function() {
    var data;
    var itineraryList;

    setup(function(done) {
      data = [{
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        items: [{
          name: 'Washington, DC',
          count: 2,
          details: [{
            name: 'Telephone',
            items: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      }];

      itineraryList = fixture('itinerary-list-fixture');
      itineraryList.data = data;

      flush(function() {
        done();
      });
    });

    test('data equals input array', function() {
      expect(itineraryList.data).to.be.deep.equal(data);
    });

    test('does show a records-grid element', function() {
      expect(itineraryList.$$('records-grid')).to.exist;
    });
  });

  suite('itinerary-list with properties tests', function() {
    var data;
    var itineraryList;

    setup(function(done) {
      data = [{
        testDate: 1446422400000,
        testIcon: 'dateIcon',
        testStyleClass: 'dateStyleClass',
        testSubtitle: 'Subtitle',
        testItems: [{
          testName: 'Washington, DC',
          testItemIcon: 'locationIcon',
          testItemStyleClass: 'locationStyleClass',
          testCount: 2,
          testDetails: [{
            testName: 'Telephone',
            testItems: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      }];

      itineraryList = fixture('itinerary-list-fixture');
      itineraryList.dataDateProperty = 'testDate';
      itineraryList.dataIconProperty = 'testIcon';
      itineraryList.dataStyleClassProperty = 'testStyleClass';
      itineraryList.dataItemsProperty = 'testItems';
      itineraryList.dataItemNameProperty = 'testName';
      itineraryList.dataItemIconProperty = 'testItemIcon';
      itineraryList.dataItemStyleClassProperty = 'testItemStyleClass';
      itineraryList.dataItemCountProperty = 'testCount';
      itineraryList.dataItemDetailsProperty = 'testDetails';
      itineraryList.dataDetailNameProperty = 'testName';
      itineraryList.dataDetailItemsProperty = 'testItems';
      itineraryList.dataSubtitleProperty = 'testSubtitle';
      itineraryList.data = data;

      flush(function() {
        done();
      });
    });

    test('data equals input array', function() {
      expect(itineraryList.data).to.be.deep.equal(data);
    });

    test('data properties equal input values', function() {
      expect(itineraryList.dataDateProperty).to.be.deep.equal('testDate');
      expect(itineraryList.dataIconProperty).to.be.deep.equal('testIcon');
      expect(itineraryList.dataStyleClassProperty).to.be.deep.equal('testStyleClass');
      expect(itineraryList.dataItemsProperty).to.be.deep.equal('testItems');
      expect(itineraryList.dataItemNameProperty).to.be.deep.equal('testName');
      expect(itineraryList.dataItemIconProperty).to.be.deep.equal('testItemIcon');
      expect(itineraryList.dataItemStyleClassProperty).to.be.deep.equal('testItemStyleClass');
      expect(itineraryList.dataItemCountProperty).to.be.deep.equal('testCount');
      expect(itineraryList.dataItemDetailsProperty).to.be.deep.equal('testDetails');
      expect(itineraryList.dataDetailNameProperty).to.be.deep.equal('testName');
      expect(itineraryList.dataDetailItemsProperty).to.be.deep.equal('testItems');
      expect(itineraryList.dataSubtitleProperty).to.be.deep.equal('testSubtitle');
    });

    test('does show an itinerary element', function() {
      expect(itineraryList.$$('.itinerary')).to.exist;
    });

    test('does show an iron-collapse element', function() {
      expect(itineraryList.$$('iron-collapse')).to.exist;
    });

    test('does show a records-grid element', function() {
      expect(itineraryList.$$('records-grid')).to.exist;
    });

    test('getProperty works with data properties', function() {
      expect(itineraryList.getProperty(itineraryList.data[0], itineraryList.dataDateProperty)).to.equal(1446422400000);
      expect(itineraryList.getProperty(itineraryList.data[0], itineraryList.dataIconProperty)).to.equal('dateIcon');
      expect(itineraryList.getProperty(itineraryList.data[0], itineraryList.dataStyleClassProperty)).to.equal('dateStyleClass');
      expect(itineraryList.getProperty(itineraryList.data[0], itineraryList.dataSubtitleProperty)).to.equal('Subtitle');
      expect(itineraryList.getProperty(itineraryList.data[0], itineraryList.dataItemsProperty)).to.deep.equal([{
        testName: 'Washington, DC',
        testItemIcon: 'locationIcon',
        testItemStyleClass: 'locationStyleClass',
        testCount: 2,
        testDetails: [{
          testName: 'Telephone',
          testItems: [{
            id: 1,
            text: '1234567890',
            type: 'phone'
          }]
        }]
      }]);
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0], itineraryList.dataItemNameProperty)).to.equal('Washington, DC');
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0], itineraryList.dataItemIconProperty)).to.equal('locationIcon');
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0], itineraryList.dataItemStyleClassProperty)).to.equal('locationStyleClass');
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0], itineraryList.dataItemCountProperty)).to.equal(2);
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0], itineraryList.dataItemDetailsProperty)).to.deep.equal([{
        testName: 'Telephone',
        testItems: [{
          id: 1,
          text: '1234567890',
          type: 'phone'
        }]
      }]);
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0].testDetails[0], itineraryList.dataDetailNameProperty)).to.equal('Telephone');
      expect(itineraryList.getProperty(itineraryList.data[0].testItems[0].testDetails[0], itineraryList.dataDetailItemsProperty)).to.deep.equal([{
        id: 1,
        text: '1234567890',
        type: 'phone'
      }]);
    });
  });

  suite('itinerary-list with no data tests', function() {
    var data;
    var itineraryList;

    setup(function(done) {
      data = [];
      itineraryList = fixture('itinerary-list-fixture');
      itineraryList.data = data;
      flush(function() {
        done();
      });
    });

    test('data equals input array', function() {
      expect(itineraryList.data).to.be.deep.equal(data);
    });

    test('itineraryTitle is a string', function() {
      expect(itineraryList.itineraryTitle).to.be.a('String');
    });

    test('does not show an itinerary element', function() {
      expect(itineraryList.$$('.itinerary')).to.not.exist;
    });

    test('does not show an iron-collapse element', function() {
      expect(itineraryList.$$('iron-collapse')).to.not.exist;
    });

    test('does not show a records-grid element', function() {
      expect(itineraryList.$$('records-grid')).to.not.exist;
    });

    test('does not show a loading spinner element', function() {
      expect(itineraryList.$$('paper-spinner')).to.not.exist;
    });
  });
</script>

</body>
</html>
