<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>itinerary-list</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/itinerary-list/itinerary-list.html">

</head>
<body>

<test-fixture id="itinerary-list-fixture">
  <template>
    <itinerary-list></itinerary-list>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('<itinerary-list> default tests', function() {
    var itineraryList;

    setup(function() {
      itineraryList = fixture('itinerary-list-fixture');
      itineraryList.data = [{
        date: '2016-06-06',
        items: [{
          name: 'Washington',
          details: [{
            key: 'key',
            value: 'value'
          }]
        }]
      }];
    });

    test('data equals input value', function() {
      expect(itineraryList.data).to.exist;
      expect(itineraryList.data).to.be.an('Array');
      expect(itineraryList.data).to.be.deep.equal([{
        date: '2016-06-06',
        items: [{
          name: 'Washington',
          details: [{
            key: 'key',
            value: 'value'
          }]
        }]
      }]);
    });

    // TODO
  });
</script>

</body>
