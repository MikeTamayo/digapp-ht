<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>user-settings</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/user-settings/user-settings.html">

</head>
<body>

<test-fixture id="user-settings-fixture">
  <template>
    <user-settings username="testUser" show-advanced-search></user-settings>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture */
  /* jshint -W030 */
  suite('user-settings tests', function() {
    var element;

    setup(function() {
      // Must set session storage prior to defining the fixture.
      // Must clear session storage in case it was affected by previous tests.
      sessionStorage.removeItem('advancedSearch');
      sessionStorage.removeItem('blurImages');
      element = fixture('user-settings-fixture');
    });

    test('properties are equal to expected values and settings dropdown is unopened', function() {
      assert.equal(element.username, 'testUser');
      assert.isFalse(element.advancedSearch);
      assert.equal(element.checkboxToShow(element.advancedSearch), 'check-box-outline-blank');
      assert.isTrue(element.blurImages);
      assert.equal(element.checkboxToShow(element.blurImages), 'check-box');
      assert.isFalse(element.$.settings.opened);
    });

    test('advancedSearchToggle() flips status of advancedSearch to true', function() {
      element.advancedSearchToggle();
      assert.isTrue(element.advancedSearch);
      assert.equal(sessionStorage.getItem('advancedSearch'), 'true');
      assert.equal(element.checkboxToShow(element.advancedSearch), 'check-box');
    });

    test('blurToggle() flips status of blurImages to false', function() {
      element.blurToggle();
      assert.isFalse(element.blurImages);
      assert.equal(sessionStorage.getItem('blurImages'), 'false');
      assert.equal(element.checkboxToShow(element.blurImages), 'check-box-outline-blank');
    });

    test('open() opens user settings dropdown', function() {
      element.open();
      assert.isTrue(element.$.settings.opened);
    });
  });

  suite('user-settings tests if settings are preset in sessionStorage', function() {
    var element;

    setup(function() {
      // Must set session storage prior to defining the fixture.
      sessionStorage.setItem('advancedSearch', 'true');
      sessionStorage.setItem('blurImages', 'false');
      element = fixture('user-settings-fixture');
    });

    test('advancedSearch is set to true', function() {
      assert.isTrue(element.advancedSearch);
      assert.equal(element.checkboxToShow(element.advancedSearch), 'check-box');
    });

    test('blurImages is set to false', function() {
      assert.isFalse(element.blurImages);
      assert.equal(element.checkboxToShow(element.blurImages), 'check-box-outline-blank');
    });

    test('advancedSearchToggle() flips status of advancedSearch to false', function() {
      element.advancedSearchToggle();
      assert.isFalse(element.advancedSearch);
      assert.equal(sessionStorage.getItem('advancedSearch'), 'false');
      assert.equal(element.checkboxToShow(element.advancedSearch), 'check-box-outline-blank');
    });

    test('blurToggle() flips status of blurImages to true', function() {
      element.blurToggle();
      assert.isTrue(element.blurImages);
      assert.equal(sessionStorage.getItem('blurImages'), 'true');
      assert.equal(element.checkboxToShow(element.blurImages), 'check-box');
    });
  });
</script>

</body>
</html>
