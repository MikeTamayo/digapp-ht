<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>error-message</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../elements/error-message/error-message.html">
</head>

<body>
<test-fixture id="error-message-fixture">
  <template>
    <error-message></error-message>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('error-message', function() {
    var component;

    setup(function() {
      component = fixture('error-message-fixture');
    });

    test('sets defaults', function() {
      expect(component.error).to.be.null;
    });

    test('error message defaults to none', function() {
      expect(component.message).to.equal('');
    });

    test('bad request error', function() {
      component.error = {
        displayName: 'BadRequest'
      };
      expect(component.message).to.equal('Error:  Bad Search Request');
    });

    test('timeout error', function() {
      component.error = {
        displayName: 'RequestTimeout'
      };
      expect(component.message).to.equal('Error:  Search Request Timeout');
    });

    test('unknown error', function() {
      component.error = {
        displayName: 'AnError'
      };
      expect(component.message).to.equal('Error:  Unknown');
    });

    test('no error', function() {
      component.error = null;
      expect(component.message).to.equal('');
    });

    test('change from one error to another error', function() {
      component.error = {
        displayName: 'BadRequest'
      };
      expect(component.message).to.equal('Error:  Bad Search Request');
      component.error = {
        displayName: 'RequestTimeout'
      };
      expect(component.message).to.equal('Error:  Search Request Timeout');
    });

    test('change from one error to no error', function() {
      component.error = {
        displayName: 'BadRequest'
      };
      expect(component.message).to.equal('Error:  Bad Search Request');
      component.error = null;
      expect(component.message).to.equal('');
    });
  });
</script>
</body>
</html>
