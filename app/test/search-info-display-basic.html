<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>search-info-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/search-info-display/search-info-display.html">
</head>

<body>
<test-fixture id="search-info-display-fixture">
  <template>
    <search-info-display></search-info-display>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture */
  /* jshint -W030 */
  suite('search-info-display tests', function() {
    var element;

    setup(function() {
      element = fixture('search-info-display-fixture');
    });

    test('_getParameters parses searchParameters correctly', function() {
      element.searchParameters = {
        dateCreated: {},
        city: {}
      };
      assert.deepEqual(element._getParameters(), ['dateCreated', 'city']);
    });

    test('_getParameterTerms parses empty searchParameters correctly', function() {
      element.searchParameters = {
        dateCreated: {},
        city: {}
      };
      assert.deepEqual(element._getParameterTerms('dateCreated'), []);
      assert.deepEqual(element._getParameterTerms('city'), []);
    });

    test('_getParameterTerms parses defined searchParameters correctly', function() {
      element.searchParameters = {
        dateCreated: {
          key1: {}
        },
        city: {
          key2: {},
          key3: {}
        }
      };
      assert.deepEqual(element._getParameterTerms('dateCreated'), ['key1']);
      assert.deepEqual(element._getParameterTerms('city'), ['key2', 'key3']);
    });

    test('_getTermProperty parses searchParameters correctly', function() {
      element.searchParameters = {};
      assert.isUndefined(element._getTermProperty('dateCreated', 'nokey', 'noprop'));

      element.searchParameters = {
        dateCreated: {},
        city: {}
      };
      assert.isUndefined(element._getTermProperty('dateCreated', 'nokey', 'noprop'));

      element.searchParameters = {
        dateCreated: {
          first: {}
        },
        city: {}
      };
      assert.isUndefined(element._getTermProperty('dateCreated', 'first', 'noprop'));

      element.searchParameters = {
        dateCreated: {
          first: {
            enabled: true
          }
        },
        city: {}
      };
      assert.isTrue(element._getTermProperty('dateCreated', 'first', 'enabled'));

      element.searchParameters = {
        dateCreated: {
          first: {
            enabled: false
          }
        },
        city: {}
      };
      assert.isFalse(element._getTermProperty('dateCreated', 'first', 'enabled'));

      element.searchParameters = {
        dateCreated: {
          first: {
            text: 'something'
          }
        },
        city: {}
      };
      assert.equal(element._getTermProperty('dateCreated', 'first', 'text'), 'something');
    });
  });
</script>
</body>
</html>
