<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>full-size-image-view</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/full-size-image-view/full-size-image-view.html">

</head>
<body>

<test-fixture id="full-size-image-view-fixture">
  <template>
    <full-size-image-view></full-size-image-view>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('full-size-image-view tests', function() {
    var fullSizeImageView;

    setup(function() {
      fullSizeImageView = fixture('full-size-image-view-fixture');
      fullSizeImageView.images = [{
        id: 'id1',
        link: 'link1',
        source: 'source1'
      }, {
        id: 'id2',
        link: 'link2',
        source: 'source2'
      }];
      fullSizeImageView.currentImage = fullSizeImageView.images[0];
      fullSizeImageView.currentIndex = 0;
    });

    test('images is set to correct value', function() {
      expect(fullSizeImageView.images).to.be.an('Array');
      expect(fullSizeImageView.images).to.deep.equal([{
        id: 'id1',
        link: 'link1',
        source: 'source1'
      }, {
        id: 'id2',
        link: 'link2',
        source: 'source2'
      }]);
    });

    test('currentIndex is set to value specified in setup', function() {
      expect(fullSizeImageView.currentIndex).to.equal(0);
    });

    test('currentImage is set to value specified in setup', function() {
      expect(fullSizeImageView.currentImage).to.deep.equal({
        id: 'id1',
        link: 'link1',
        source: 'source1'
      });
    });

    test('imageLinkProperty and imageSourceProperty are set', function() {
      expect(fullSizeImageView.imageLinkProperty).to.equal('link');
      expect(fullSizeImageView.imageSourceProperty).to.equal('source');
    });

    test('getProperty returns the correct id and source', function() {
      expect(fullSizeImageView.getProperty(fullSizeImageView.images[0], fullSizeImageView.imageLinkProperty)).to.be.equal('link1');
      expect(fullSizeImageView.getProperty(fullSizeImageView.images[0], fullSizeImageView.imageSourceProperty)).to.be.equal('source1');
    });

    test('hasPrevious will return false for first index, true for next index', function() {
      expect(fullSizeImageView.hasPrevious(fullSizeImageView.currentIndex)).to.be.false;
      expect(fullSizeImageView.hasPrevious(fullSizeImageView.currentIndex + 1)).to.be.true;
    });

    test('hasNext will return true for first index, false for last index', function() {
      expect(fullSizeImageView.hasNext(fullSizeImageView.currentIndex)).to.be.true;
      expect(fullSizeImageView.hasNext(fullSizeImageView.images.length - 1)).to.be.false;
    });

    test('clickNext increments currentIndex and updates currentImage', function() {
      fullSizeImageView.clickNext();
      expect(fullSizeImageView.currentIndex).to.equal(1);
      expect(fullSizeImageView.currentImage).to.deep.equal({
        id: 'id2',
        link: 'link2',
        source: 'source2'
      });
    });

    test('clickPrevious decrements currentIndex and updates currentImage', function() {
      fullSizeImageView.currentIndex = 1;
      fullSizeImageView.currentImage = fullSizeImageView.images[1];

      fullSizeImageView.clickPrevious();
      expect(fullSizeImageView.currentIndex).to.equal(0);
      expect(fullSizeImageView.currentImage).to.deep.equal({
        id: 'id1',
        link: 'link1',
        source: 'source1'
      });
    });

    test('closeDialog removes element from the dom', function() {
      fullSizeImageView.closeDialog();

      var removedElement = document.querySelector('full-size-image-view');
      expect(removedElement).to.not.exist;
    });
  });
</script>

</body>
</html>
