<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>selected-facets-display</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/selected-facets-display/selected-facets-display.html">

</head>
<body>

<test-fixture id="selected-facets-display-fixture">
  <template>
    <selected-facets-display></selected-facets-display>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, assert */
  /* jshint -W030 */
  suite('selected-facets-display tests', function() {
    var element;

    setup(function() {
      element = fixture('selected-facets-display-fixture');
    });

    test('initial values are correct', function() {
      assert.isObject(element.facetSelection);
      assert.deepEqual(element.facetSelection, {});
    });

    test('when facetSelection is added, getFacetSelectionKeys and getFacetProperty return appropriate values', function() {
      element.facetSelection['Los Angeles, CA'] = {
        text: 'Los Angeles, CA',
        key: 'Los Angeles, CA',
        count: 10,
        enabled: true,
        category: 'City'
      };

      var facet = element.facetSelection['Los Angeles, CA'];
      var facetKeys = element.getFacetSelectionKeys();

      assert.equal(facetKeys.length, 1);
      assert.equal(facetKeys[0], 'Los Angeles, CA');
      assert.equal(element.getFacetProperty('Los Angeles, CA', 'category'), facet.category);
      assert.equal(element.getFacetProperty('Los Angeles, CA', 'text'), facet.text);
    });

    test('when facetSelection is unchecked, getFacetSelectionKeys returns appropriate value', function() {
      element.facetSelection['Los Angeles, CA'] = {
        text: 'Los Angeles, CA',
        key: 'Los Angeles, CA',
        count: 10,
        enabled: false,
        category: 'City'
      };

      var facetKeys = element.getFacetSelectionKeys();

      assert.equal(facetKeys.length, 0);
    });

    test('removeFacet disables facet', function() {
      element.facetSelection['Los Angeles, CA'] = {
        text: 'Los Angeles, CA',
        key: 'Los Angeles, CA',
        count: 10,
        enabled: true,
        category: 'City'
      };

      var eventToPassIn = document.createEvent('UIEvent');
      eventToPassIn.model = {
        facetKey: 'Los Angeles, CA'
      };
      element.removeFacet(eventToPassIn);

      assert.isFalse(element.facetSelection['Los Angeles, CA'].enabled);
    });
  });
</script>

</body>
</html>
