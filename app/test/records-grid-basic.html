<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-grid</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-grid/records-grid.html">

</head>
<body>

<test-fixture id="records-grid-fixture">
  <template>
    <records-grid></records-grid>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('records-grid tests', function() {
    var grid;

    setup(function() {
      grid = fixture('records-grid-fixture');
      grid.data = [{
        link: 'myLink',
        text: 'myText',
        type: 'myType'
      }];
    });

    test('data properties equal default values', function() {
      expect(grid.dataLinkProperty).to.equal('link');
      expect(grid.dataTextProperty).to.equal('text');
      expect(grid.dataTypeProperty).to.equal('type');
    });

    test('data list equals input value', function() {
      expect(grid.data).to.exist;
      expect(grid.data).to.be.an('Array');
      expect(grid.data).to.be.deep.equal([{
        link: 'myLink',
        text: 'myText',
        type: 'myType'
      }]);
    });

    test('getProperty returns the correct link, text, and type', function() {
      expect(grid.getProperty(grid.data[0], grid.dataLinkProperty)).to.be.equal('myLink');
      expect(grid.getProperty(grid.data[0], grid.dataTextProperty)).to.be.equal('myText');
      expect(grid.getProperty(grid.data[0], grid.dataTypeProperty)).to.be.equal('myType');
    });
  });

  suite('records-grid with data properties tests', function() {
    var grid;

    setup(function() {
      grid = fixture('records-grid-fixture');
      grid.data = [{
        _link: 'myLink',
        _text: 'myText',
        _type: 'myType'
      }];
      grid.dataLinkProperty = '_link';
      grid.dataTextProperty = '_text';
      grid.dataTypeProperty = '_type';
    });

    test('data properties equal input values', function() {
      expect(grid.dataLinkProperty).to.equal('_link');
      expect(grid.dataTextProperty).to.equal('_text');
      expect(grid.dataTypeProperty).to.equal('_type');
    });

    test('data list equals input value', function() {
      expect(grid.data).to.exist;
      expect(grid.data).to.be.an('Array');
      expect(grid.data).to.be.deep.equal([{
        _link: 'myLink',
        _text: 'myText',
        _type: 'myType'
      }]);
    });

    test('getProperty returns the correct id, text, and type', function() {
      expect(grid.getProperty(grid.data[0], grid.dataLinkProperty)).to.be.equal('myLink');
      expect(grid.getProperty(grid.data[0], grid.dataTextProperty)).to.be.equal('myText');
      expect(grid.getProperty(grid.data[0], grid.dataTypeProperty)).to.be.equal('myType');
    });
  });
</script>
</body>
</html>
