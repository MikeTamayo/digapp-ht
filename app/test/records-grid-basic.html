<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-grid</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-grid/records-grid.html">

</head>
<body>

<test-fixture id="records-grid-fixture">
  <template>
    <records-grid></records-grid>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<records-grid> default tests', function() {
    var grid;

    setup(function(done) {
      grid = fixture('records-grid-fixture');
      grid.data = [{
        id: '1',
        text: 'myText',
        type: 'myType'
      }];
      flush(function() {
        done();
      });
    });

    test('data properties equal default values', function() {
      expect(grid.dataId).to.equal('id');
      expect(grid.dataText).to.equal('text');
      expect(grid.dataType).to.equal('type');
    });

    test('data list equals input value', function() {
      expect(grid.data).to.exist;
      expect(grid.data).to.be.an('Array');
      expect(grid.data).to.be.deep.equal([{
        id: '1',
        text: 'myText',
        type: 'myType'
      }]);
    });

    test('createURL returns the correct URL', function() {
      expect(grid.createURL(grid.data[0], grid.dataType, grid.dataId)).to.be.equal('/myType.html?value=1&field=_id');
    });

    test('getIconClass returns the correct class string', function() {
      expect(grid.getIconClass({type: 'email'}, 'type')).to.equal('entity-email-font');
      expect(grid.getIconClass({type: 'offer'}, 'type')).to.equal('entity-offer-font');
      expect(grid.getIconClass({type: 'phone'}, 'type')).to.equal('entity-phone-font');
      expect(grid.getIconClass({type: 'provider'}, 'type')).to.equal('entity-provider-font');
      expect(grid.getIconClass({type: 'seller'}, 'type')).to.equal('entity-seller-font');
      expect(grid.getIconClass({type: 'webpage'}, 'type')).to.equal('entity-webpage-font');
    });

    test('getIcon returns the correct icon', function() {
      expect(grid.getIcon({type: 'email'}, 'type')).to.equal('communication:email');
      expect(grid.getIcon({type: 'phone'}, 'type')).to.equal('communication:phone');
      expect(grid.getIcon({type: 'provider'}, 'type')).to.equal('icons:account-circle');
      expect(grid.getIcon({type: 'offer'}, 'type')).to.equal('maps:local-offer');
      expect(grid.getIcon({type: 'seller'}, 'type')).to.equal('group-work');
      expect(grid.getIcon({type: 'webpage'}, 'type')).to.equal('av:web');
    });

    test('getId returns the correct id', function() {
      expect(grid.getId(grid.data[0])).to.be.equal('1');
    });

    test('getText returns the correct text', function() {
      expect(grid.getText(grid.data[0])).to.be.equal('myText');
    });
  });

  suite('<records-grid> with data properties tests', function() {
    var grid;

    setup(function(done) {
      grid = fixture('records-grid-fixture');
      grid.data = [{
        _id: '1',
        _text: 'myText',
        _type: 'myType'
      }];
      grid.dataId = '_id';
      grid.dataText = '_text';
      grid.dataType = '_type';
      flush(function() {
        done();
      });
    });

    test('data properties equal input values', function() {
      expect(grid.dataId).to.equal('_id');
      expect(grid.dataText).to.equal('_text');
      expect(grid.dataType).to.equal('_type');
    });

    test('data list equals input value', function() {
      expect(grid.data).to.exist;
      expect(grid.data).to.be.an('Array');
      expect(grid.data).to.be.deep.equal([{
        _id: '1',
        _text: 'myText',
        _type: 'myType'
      }]);
    });

    test('getId returns the correct id', function() {
      expect(grid.getId(grid.data[0])).to.be.equal('1');
    });

    test('getText returns the correct text', function() {
      expect(grid.getText(grid.data[0])).to.be.equal('myText');
    });
  });
</script>
</body>
</html>
