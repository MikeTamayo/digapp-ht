<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-grid</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-grid/records-grid.html">

</head>
<body>

<test-fixture id="records-grid-fixture">
  <template>
    <records-grid></records-grid>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<records-grid> default tests', function() {
    var recordsGrid;

    setup(function(done) {
      recordsGrid = fixture('records-grid-fixture');
      recordsGrid.currentResults = [{
        _id: '1',
        _type: 'myType',
        title: 'myTitle',
        details: {
          field: 'value'
        }
      }];
      flush(function(){
        done();
      });
    });

    test('currentResults equals input value', function() {
      expect(recordsGrid.currentResults).to.exist;
      expect(recordsGrid.currentResults).to.be.an('Array');
      expect(recordsGrid.currentResults).to.be.deep.equal([{
        _id: '1',
        _type: 'myType',
        title: 'myTitle',
        details: {
          field: 'value'
        }
      }]);
    });

    test('recordsToShow equals currentResults', function() {
      expect(recordsGrid.recordsToShow).to.exist;
      expect(recordsGrid.recordsToShow).to.be.an('Array');
      expect(recordsGrid.recordsToShow).to.be.deep.equal([{
        _id: '1',
        _type: 'myType',
        title: 'myTitle',
        details: {
          field: 'value'
        }
      }]);
    });

    test('loading is false', function() {
      expect(recordsGrid.loading).to.be.false;
    });

    test('createURL returns the correct URL', function() {
      var item = recordsGrid.currentResults[0];
      var url = recordsGrid.createURL(item._type, item._id, '_id');
      expect(url).to.be.equal('/myType.html?value=1&field=_id');
    });

    test('getIconClass() returns the correct class string', function() {
      expect(recordsGrid.getIconClass('email')).to.equal('entity-email-font');
      expect(recordsGrid.getIconClass('offer')).to.equal('entity-offer-font');
      expect(recordsGrid.getIconClass('person')).to.equal('entity-person-font');
      expect(recordsGrid.getIconClass('phone')).to.equal('entity-phone-font');
      expect(recordsGrid.getIconClass('provider')).to.equal('entity-provider-font');
      expect(recordsGrid.getIconClass('seller')).to.equal('entity-seller-font');
      expect(recordsGrid.getIconClass('webpage')).to.equal('entity-webpage-font');
    });

    test('getIcon() returns the correct icon', function() {
      expect(recordsGrid.getIcon('email')).to.equal('communication:email');
      expect(recordsGrid.getIcon('person')).to.equal('icons:account-circle');
      expect(recordsGrid.getIcon('phone')).to.equal('communication:phone');
      expect(recordsGrid.getIcon('provider')).to.equal('icons:account-circle');
      expect(recordsGrid.getIcon('offer')).to.equal('maps:local-offer');
      expect(recordsGrid.getIcon('seller')).to.equal('editor:attach-money');
      expect(recordsGrid.getIcon('webpage')).to.equal('av:web');
    });
  });
</script>
</body>
</html>
