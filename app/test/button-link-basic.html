<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>button-link</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/button-link/button-link.html">

</head>
<body>

<test-fixture id="button-link-fixture">
  <template>
    <button-link></button-link>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('button-link tests without properties', function() {
    var component;

    setup(function() {
      component = fixture('button-link-fixture');
    });

    test('properties are set to default values', function() {
      expect(component.link).to.equal('');
      expect(component.linkTarget).to.equal('_self');
      expect(component.linkText).to.equal('');
      expect(component.showLink).to.equal(false);
    });

    test('does show link', function() {
      expect(component.$$('a')).to.exist;
    });

    test('does show button', function() {
      expect(component.$$('button-action')).to.exist;
    });
  });

  suite('button-link tests', function() {
    var component;

    setup(function(done) {
      component = fixture('button-link-fixture');
      component.link = 'myLink';
      component.linkTarget = 'myTarget';
      component.linkText = 'myText';
      component.showLink = true;
      flush(function() {
        done();
      });
    });

    test('properties are set to correct values', function() {
      expect(component.link).to.equal('myLink');
      expect(component.linkTarget).to.equal('myTarget');
      expect(component.linkText).to.equal('myText');
      expect(component.showLink).to.equal(true);
    });

    test('does show link', function() {
      expect(component.$$('a')).to.exist;
    });

    test('does show button', function() {
      expect(component.$$('button-action')).to.exist;
    });

    test('showOrHide given true returns show', function() {
      expect(component.showOrHide(true)).to.equal('show');
    });

    test('showOrHide given false returns hide', function() {
      expect(component.showOrHide(false)).to.equal('hide');
    });
  });
</script>

</body>
</html>
