<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-record</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../bower_components/mustache.js/mustache.js" type="text/javascript"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/single-record/single-record.html">

</head>
<body>

<test-fixture id="single-record-fixture">
  <template>
    <single-record></single-record>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<single-record>', function() {
    var singleRecord;

    setup(function(done) {
      singleRecord = fixture('single-record-fixture');
      singleRecord.item = {'_id': '1', '_type': 'offer', 'title': 'myTitle', 'details': {'address': ['LA', 'SF'], 'date': '2016-01-01', 'description': 'myDesc', 'publisher': 'myPublisher'}};
      flush(function() {
        done();
      });
    });

    test('has a paper-icon-item element', function() {
      expect(singleRecord.$$('paper-icon-item')).to.exist;
    });

    test('has an iron-collapse element', function() {
      expect(singleRecord.$$('iron-collapse')).to.exist;
    });

    test('showDetails is true', function() {
      expect(singleRecord.showDetails).to.be.true;
    });

    test('getDetailArrayForKey() returns correct value for undefined', function() {
      var details = singleRecord.getDetailArrayForKey({}, 'address');
      expect(details).to.exist;
      expect(details).to.be.an('Array');
      expect(details.length).to.equal(0);
    });

    test('getDetailArrayForKey() returns correct value for single item', function() {
      var details = singleRecord.getDetailArrayForKey({address: 'LA'}, 'address');
      expect(details).to.exist;
      expect(details).to.be.an('Array');
      expect(details.length).to.equal(1);
      expect(details[0]).to.equal('LA');
    });

    test('getDetailArrayForKey() returns correct value for list', function() {
      var details = singleRecord.getDetailArrayForKey({address: ['LA', 'SF']}, 'address');
      expect(details).to.exist;
      expect(details).to.be.an('Array');
      expect(details.length).to.equal(2);
      expect(details[0]).to.equal('LA');
      expect(details[1]).to.equal('SF');
    });

    test('getBlurClass() returns correct value', function() {
      expect(singleRecord.getBlurClass(true)).to.equal('small-blur');
      expect(singleRecord.getBlurClass(false)).to.equal('');
    });

    test('blur is set to true on default', function() {
      expect(singleRecord.blur).to.equal(true);
    });

    test('replaceCamelCaseText() adds spaces to camel cased strings', function() {
      expect(singleRecord.replaceCamelCaseText('test')).to.be.equal('test');
      expect(singleRecord.replaceCamelCaseText('camelCase')).to.be.equal('camel Case');
    });

    test('getDetailKeysArray() returns all the keys from the details', function() {
      var details = {'address': ['LA', 'SF'], 'date': '2016-01-01', 'description': 'myDesc', 'publisher': 'myPublisher'};
      expect(singleRecord.getDetailKeysArray(details)).to.be.deep.equal(['address', 'date', 'description', 'publisher']);
    });

    test('getDetailKeysArray() returns [] if no details exist', function() {
      var item = {title: 'record'};
      expect(singleRecord.getDetailKeysArray(item.details)).to.be.deep.equal([]);
    });

    test('getDetailKeysArray() returns sorted keys if available', function() {
      var details = {'address': ['LA', 'SF'], 'date': '2016-01-01', 'description': 'myDesc', 'publisher': 'myPublisher', '_sortedKeys': ['description', 'address', 'publisher']};
      expect(singleRecord.getDetailKeysArray(details)).to.be.deep.equal(['description', 'address', 'publisher']);
    });

    test('getTarget() returns "_self" when newTab is false', function() {
      expect(singleRecord.getTarget(false)).to.equal('_self');
    });

    test('details start collapsed', function() {
      expect(singleRecord.opened).to.be.false;
      var head = singleRecord.$$('.list-item-head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;
      var ironCollapse = singleRecord.$$('#recordDetail');
      expect(ironCollapse).to.exist;
      expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
      expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
    });

    test('toggleRecord() opens the details', function(done) {
      var mockEvent = {
        target: {
          classList: {
            contains: function() {
              return false;
            }
          },
          localName: 'my-element'
        }
      };

      var ironCollapse = singleRecord.$$('#recordDetail');
      singleRecord.transitionEndListener = function() {
        var head = singleRecord.$$('.list-item-head');
        expect(head).to.exist;
        expect(head.classList.contains('opened')).to.be.true;
        expect(head.classList.contains('closed')).to.be.false;
        expect(ironCollapse).to.exist;
        expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.true;
        expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.false;
        done();
      };
      singleRecord.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      singleRecord.toggleRecord(mockEvent);
      expect(singleRecord.opened).to.be.true;
    });

    test('toggleRecord() closes the details', function(done) {
      singleRecord.opened = true;

      var mockEvent = {
        target: {
          classList: {
            contains: function() {
              return false;
            }
          },
          localName: 'my-element'
        }
      };

      var ironCollapse = singleRecord.$$('#recordDetail');
      singleRecord.transitionEndListener = function(event) {
        if(event.target.opened) {
          singleRecord.toggleRecord(mockEvent);
          expect(singleRecord.opened).to.be.false;
        } else {
          var head = singleRecord.$$('.list-item-head');
          expect(head).to.exist;
          expect(head.classList.contains('closed')).to.be.true;
          expect(head.classList.contains('opened')).to.be.false;
          expect(ironCollapse).to.exist;
          expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
          expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
          done();
        }
      };
      singleRecord.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      ironCollapse.show();
    });

    test('toggleRecord() does nothing if a paper-button is clicked', function() {
      var mockEvent = {
        target: {
          classList: {
            contains: function() {
              return false;
            }
          },
          localName: 'paper-button'
        }
      };

      singleRecord.toggleRecord(mockEvent);
      expect(singleRecord.opened).to.be.false;
      var head = singleRecord.$$('.list-item-head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;
      var ironCollapse = singleRecord.$$('#recordDetail');
      expect(ironCollapse).to.exist;
      expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
      expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
    });

    test('toggleRecord() does nothing if a paper-icon-button is clicked', function() {
      var mockEvent = {
        target: {
          classList: {
            contains: function(item) {
              return item === 'paper-icon-button';
            }
          },
          localName: 'my-element'
        }
      };

      singleRecord.toggleRecord(mockEvent);
      expect(singleRecord.opened).to.be.false;
      var head = singleRecord.$$('.list-item-head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;
      var ironCollapse = singleRecord.$$('#recordDetail');
      expect(ironCollapse).to.exist;
      expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
      expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
    });

    test('onItemChange() closes the details', function(done) {
      singleRecord.opened = true;
      var ironCollapse = singleRecord.$$('#recordDetail');
      singleRecord.transitionEndListener = function(event) {
        if(event.target.opened) {
          singleRecord.onItemChange();
          expect(singleRecord.opened).to.be.false;
        } else {
          var head = singleRecord.$$('.list-item-head');
          expect(head).to.exist;
          expect(head.classList.contains('closed')).to.be.true;
          expect(head.classList.contains('opened')).to.be.false;
          expect(ironCollapse).to.exist;
          expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
          expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
          done();
        }
      };
      singleRecord.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      ironCollapse.show();
    });

    test('item.imageSources is undefined', function() {
      expect(singleRecord.item.imageSources).to.be.undefined;
    });

    test('has no iron-image element', function() {
      expect(singleRecord.$$('iron-image')).to.not.exist;
    });
  });

  suite('<single-record> with no details', function() {
    var singleRecord;

    setup(function(done) {
      singleRecord = fixture('single-record-fixture');
      singleRecord.item = {'_id': '1', '_type': 'offer', 'title': 'myTitle'};
      flush(function() {
        done();
      });
    });

    test('has no iron-collapse element for an item with no details', function() {
      expect(singleRecord.$$('iron-collapse')).to.not.exist;
    });

    test('showDetails is false for an item with no details', function() {
      expect(singleRecord.showDetails).to.be.false;
    });

    test('toggleRecord() does nothing for an item with no details', function() {
      var mockEvent = {
        target: {
          classList: {
            contains: function() {
              return false;
            }
          },
          localName: 'my-element'
        }
      };

      singleRecord.toggleRecord(mockEvent);
      expect(singleRecord.opened).to.be.false;
      var head = singleRecord.$$('.list-item-head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;
      var ironCollapse = singleRecord.$$('#recordDetail');
      expect(ironCollapse).to.not.exist;
    });

    test('updateImageSrcFromUrls() sets imageSrc and showDetails', function() {
      expect(singleRecord.imageSrc).to.equal('');
      singleRecord.updateImageSrcFromUrls(['url1', 'url2']);
      expect(singleRecord.imageSrc).to.equal('url1');
      expect(singleRecord.showDetails).to.be.true;
    });

    test('updateImageSrcFromUrls() with an empty array sets imageSrc to a truthy value', function() {
      expect(singleRecord.imageSrc).to.equal('');
      singleRecord.updateImageSrcFromUrls([]);
      expect(!!singleRecord.imageSrc).to.be.true;
      expect(singleRecord.showDetails).to.be.false;
    });
  });

  suite('<single-record> if newTab is true', function() {
    var singleRecord;

    setup(function(done) {
      singleRecord = fixture('single-record-fixture');
      singleRecord.item = {'_id': '1', '_type': 'offer', 'title': 'myTitle'};
      singleRecord.newTab = true;
      flush(function() {
        done();
      });
    });

    test('getTarget() returns "_blank" when newTab is true', function() {
      expect(singleRecord.getTarget(true)).to.equal('_blank');
    });
  });

  suite('<single-record> with imageUrls', function() {
    var singleRecord;

    setup(function(done) {
      singleRecord = fixture('single-record-fixture');
      singleRecord.item = {'_id': '1', '_type': 'offer'};
      singleRecord.imageUrls = ['url1', 'url2'];
      flush(function() {
        done();
      });
    });

    test('has imageUrls', function() {
      expect(singleRecord.imageUrls).to.be.deep.equal(['url1', 'url2']);
    });

    test('imageSrc equals imageUrls[0]', function() {
      expect(singleRecord.imageSrc).to.equal('url1');
    });

    test('has an iron-image element', function() {
      expect(singleRecord.$$('iron-image')).to.exist;
    });

    test('showDetails is true for an item with imageUrls', function() {
      expect(singleRecord.showDetails).to.be.true;
    });

    test('has an iron-collapse element for the imageUrls', function() {
      expect(singleRecord.$$('iron-collapse')).to.exist;
    });

    test('has an image-viewer element for the imageUrls', function() {
      expect(singleRecord.$$('image-viewer')).to.exist;
    });
  });

  suite('<single-record> with imageQueryTemplate', function() {
    var singleRecord;

    setup(function(done) {
      singleRecord = fixture('single-record-fixture');
      singleRecord.item = {'_id': '1', '_type': 'offer', 'title': 'myTitle'};
      singleRecord.imageQueryTemplate = {
        query: {
          match: {
            '{{field}}': '{{value}}'
          }
        }
      };
      singleRecord.imageQueryField = 'myField';
      singleRecord.imageQueryValue = 'title';
      flush(function() {
        done();
      });
    });

    test('has imageQueryTemplate', function() {
      expect(singleRecord.imageQueryTemplate).to.be.an('Object');
      expect(singleRecord.imageQueryTemplate.query).to.be.an('Object');
      expect(singleRecord.imageQueryTemplate.query.match).to.be.an('Object');
      expect(singleRecord.imageQueryTemplate.query.match['{{field}}']).to.equal('{{value}}');
    });

    test('has imageQueryField', function() {
      expect(singleRecord.imageQueryField).to.equal('myField');
    });

    test('has imageQueryValue', function() {
      expect(singleRecord.imageQueryValue).to.equal('title');
    });

    test('imageQuery was created', function() {
      expect(singleRecord.imageQuery).to.be.an('Object');
      expect(singleRecord.imageQuery.query).to.be.an('Object');
      expect(singleRecord.imageQuery.query.match).to.be.an('Object');
      expect(singleRecord.imageQuery.query.match.myField).to.equal('myTitle');
    });
  });
</script>

</body>
</html>
