<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-record</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <script src="../bower_components/mustache.js/mustache.js" type="text/javascript"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/single-record/single-record.html">

</head>
<body>

<test-fixture id="single-record-fixture">
  <template>
    <single-record></single-record>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<single-record>', function() {
    var singleRecordElem;

    setup(function(done) {
      singleRecordElem = fixture('single-record-fixture');
      singleRecordElem.item = {'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}};
      singleRecordElem.expanded = 'item';
      flush(function(){
        done();
      });
    });

    test('expect an paper-icon-item element', function() {
      expect(document.querySelector('paper-icon-item')).to.exist;
    });

    test('getDetails() returns correct value', function() {
      var details = singleRecordElem.getDetails({title: 'record', details: {address: 'LA'}}, 'address');
      expect(details).to.exist;
      expect(details).to.be.an('Array');
      expect(details.length).to.equal(1);
      expect(details[0]).to.equal('LA');
    });

    test('getBlurClass() returns correct value', function() {
      expect(singleRecordElem.getBlurClass(true)).to.equal('small-blur');
      expect(singleRecordElem.getBlurClass(false)).to.equal('');
    });

    test('blur is set to true on default', function() {
      expect(singleRecordElem.blur).to.equal(true);
    });

    test('replaceCamelCase() adds spaces to camel cased strings', function() {
      expect(singleRecordElem.replaceCamelCase('stuff')).to.be.equal('stuff');
      expect(singleRecordElem.replaceCamelCase('camelCase')).to.be.equal('camel Case');
    });

    test('getAllItemKeys() returns all the keys from the details of the item', function() {
      var item = {title: 'record', details: {array: [1, 2, 3], address: 'LA', name: 'test'}};
      expect(singleRecordElem.getAllItemKeys(item)).to.be.deep.equal(['array', 'address', 'name']);
    });

    test('getAllItemKeys() results in undefined if no details exist', function() {
      var item = {title: 'record'};
      expect(singleRecordElem.getAllItemKeys(item)).to.be.undefined;
    });

    test('createURL returns URL based on parameters passed in', function() {
      var item = singleRecordElem.item;
      var result = singleRecordElem.createURL(item._type, item._id, '_id');
      var expectedURL = '/' + item._type + '.html?value=' + item._id + '&field=_id';
      expect(result).to.be.equal(expectedURL);
    });

    test('getIconClass() returns a class string based on the type passed in', function() {
      expect(singleRecordElem.getIconClass('offer')).to.equal('entity-offer-font');
    });

    test('getIcon() returns the appropriate icon for the type passed in', function() {
      expect(singleRecordElem.getIcon('email')).to.equal('communication:email');
      expect(singleRecordElem.getIcon('person')).to.equal('icons:account-circle');
      expect(singleRecordElem.getIcon('phone')).to.equal('communication:phone');
      expect(singleRecordElem.getIcon('offer')).to.equal('maps:local-offer');
      expect(singleRecordElem.getIcon('seller')).to.equal('editor:attach-money');
      expect(singleRecordElem.getIcon('webpage')).to.equal('av:web');
    });

    test('getTarget() returns "_self" since newTab is false', function() {
      expect(singleRecordElem.target).to.equal('_self');
    });

    test('item.imageSrc is undefined', function() {
      expect(singleRecordElem.item.imageSrc).to.be.undefined;
    });

    test('isDefined(item.imageSrc) returns false', function() {
      expect(singleRecordElem.isDefined(singleRecordElem.item.imageSrc)).to.be.false;
    });

    test('expect no iron-image element', function() {
      expect(document.querySelector('iron-image')).to.not.exist;
    });
  });

  suite('<single-record> if newTab is true', function() {
    var singleRecordElem;

    setup(function(done) {
      singleRecordElem = fixture('single-record-fixture');
      singleRecordElem.item = {'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}};
      singleRecordElem.expanded = 'item';
      singleRecordElem.newTab = true;
      flush(function(){
        done();
      });
    });

    test('getTarget() returns "_blank" since newTab is true', function() {
      expect(singleRecordElem.target).to.equal('_blank');
    });

  });

  suite('<single-record> with imageUrl', function() {
    var singleRecordElem;

    setup(function(done) {
      singleRecordElem = fixture('single-record-fixture');
      singleRecordElem.item = {'_id': '1', '_type': 'offer'};
      singleRecordElem.expanded = 'item';
      singleRecordElem.imageUrl = 'url';
      flush(function(){
        done();
      });
    });

    test('has imageUrl', function() {
      expect(singleRecordElem.imageUrl).to.equal('url');
    });

    test('item.imageSrc equals imageUrl', function() {
      expect(singleRecordElem.item.imageSrc).to.equal('url');
    });

    test('isDefined(item.imageSrc) returns true because imageUrl is defined', function() {
      expect(singleRecordElem.isDefined(singleRecordElem.item.imageSrc)).to.be.true;
    });

    test('shows an iron-image element', function() {
      expect(document.querySelector('iron-image')).to.exist;
    });
  });

  suite('<single-record> with imageQueryTemplate', function() {
    var singleRecordElem;

    setup(function(done) {
      singleRecordElem = fixture('single-record-fixture');
      singleRecordElem.item = {'_id': '1', '_type': 'offer', 'title': 'myTitle'};
      singleRecordElem.expanded = 'item';
      singleRecordElem.imageQueryTemplate = {
        query: {
          match: {
            '{{field}}': '{{value}}'
          }
        }
      };
      singleRecordElem.imageQueryField = 'myField';
      singleRecordElem.imageQueryValue = 'title';
      flush(function(){
        done();
      });
    });

    test('has imageQueryTemplate', function() {
      expect(singleRecordElem.imageQueryTemplate).to.be.an('Object');
      expect(singleRecordElem.imageQueryTemplate.query).to.be.an('Object');
      expect(singleRecordElem.imageQueryTemplate.query.match).to.be.an('Object');
      expect(singleRecordElem.imageQueryTemplate.query.match['{{field}}']).to.equal('{{value}}');
    });

    test('has imageQueryField', function() {
      expect(singleRecordElem.imageQueryField).to.equal('myField');
    });

    test('has imageQueryValue', function() {
      expect(singleRecordElem.imageQueryValue).to.equal('title');
    });

    test('imageQuery was created', function() {
      expect(singleRecordElem.imageQuery).to.be.an('Object');
      expect(singleRecordElem.imageQuery.query).to.be.an('Object');
      expect(singleRecordElem.imageQuery.query.match).to.be.an('Object');
      expect(singleRecordElem.imageQuery.query.match['myField']).to.equal('myTitle');
    });
  });
</script>

</body>
</html>
