<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>single-itinerary</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/single-itinerary/single-itinerary.html">
</head>

<body>
<test-fixture id="single-itinerary-fixture">
  <template>
    <single-itinerary></single-itinerary>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, flush, test, expect */
  /* jshint -W030 */
  suite('single-itinerary tests', function() {
    var element;

    setup(function(done) {
      element = fixture('single-itinerary-fixture');
      element.item = {
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        parts: [{
          name: 'Washington, DC',
          count: 2,
          notes: []
        }]
      };

      flush(function() {
        done();
      });
    });

    test('item equals input value', function() {
      expect(element.item).to.be.deep.equal({
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        parts: [{
          name: 'Washington, DC',
          count: 2,
          notes: []
        }]
      });
    });

    test('properties equal default values', function() {
      expect(element.dateProperty).to.be.deep.equal('date');
      expect(element.iconProperty).to.be.deep.equal('icon');
      expect(element.styleClassProperty).to.be.deep.equal('styleClass');
      expect(element.partsProperty).to.be.deep.equal('parts');
      expect(element.partNameProperty).to.be.deep.equal('name');
      expect(element.partLocationLinkProperty).to.be.deep.equal('link');
      expect(element.partIconProperty).to.be.deep.equal('icon');
      expect(element.partStyleClassProperty).to.be.deep.equal('styleClass');
      expect(element.partCountProperty).to.be.deep.equal('count');
      expect(element.notesProperty).to.be.deep.equal('notes');
      expect(element.noteNameProperty).to.be.deep.equal('name');
      expect(element.noteDataProperty).to.be.deep.equal('data');
      expect(element.subtitleProperty).to.be.deep.equal('subtitle');
    });

    test('does show a paper-material element', function() {
      expect(element.$$('paper-material')).to.exist;
    });

    test('does not show a link if no link property exists in parts', function() {
      expect(element.$$('a')).to.not.exist;
    });

    test('does show an iron-collapse element', function() {
      expect(element.$$('iron-collapse')).to.exist;
    });

    test('does not show a icon-label-grid element', function() {
      expect(element.$$('icon-label-grid')).to.not.exist;
    });

    test('is collapsed', function() {
      var head = element.$$('.head');
      expect(head).to.exist;
      expect(head.classList.contains('closed')).to.be.true;
      expect(head.classList.contains('opened')).to.be.false;

      var ironCollapse = element.$$('#itineraryNotes');
      expect(ironCollapse).to.exist;
      expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
      expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
    });

    test('getProperty works', function() {
      expect(element.getProperty({key: 'value'}, 'key')).to.equal('value');
    });

    test('getProperty with a default value works', function() {
      expect(element.getProperty({}, 'key', 'value')).to.equal('value');
    });

    test('getCount works', function() {
      expect(element.getCount({count: 1}, 'count')).is.a('String');
    });

    test('getDateText works', function() {
      expect(element.getDateText('day', {
        date: 'Jan 1 2016'
      }, 'date')).to.equal('Jan 1, 2016');
      expect(element.getDateText('week', {
        date: 'Jan 1 2016'
      }, 'date')).to.equal('Week of Jan 1, 2016');
      expect(element.getDateText('month', {
        date: 'Jan 1 2016'
      }, 'date')).to.equal('Month of Jan 2016');
      expect(element.getDateText('year', {
        date: 'Jan 1 2016'
      }, 'date')).to.equal('Year of 2016');
    });

    test('getHeaderClass works', function() {
      expect(element.getHeaderClass(true)).to.equal('opened');
      expect(element.getHeaderClass(false)).to.equal('closed');
    });

    test('getPropertyWithColon works', function() {
      expect(element.getPropertyWithColon({name: 'Name'}, 'name')).is.a('String');
    });

    test('toggleItinerary() opens the itinerary', function(done) {
      var ironCollapse = element.$$('#itineraryNotes');
      element.transitionEndListener = function() {
        var head = element.$$('.head');
        expect(head).to.exist;
        expect(head.classList.contains('opened')).to.be.true;
        expect(head.classList.contains('closed')).to.be.false;
        expect(ironCollapse).to.exist;
        expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.true;
        expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.false;
        done();
      };
      element.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      element.toggleItinerary();
      expect(element.open).to.be.true;
    });

    test('toggleItinerary() closes the itinerary', function(done) {
      element.open = true;
      var ironCollapse = element.$$('#itineraryNotes');
      element.transitionEndListener = function(event) {
        if(event.target.opened) {
          expect(element.open).to.be.true;
          element.toggleItinerary();
          expect(element.open).to.be.false;
        } else {
          var head = element.$$('.head');
          expect(head).to.exist;
          expect(head.classList.contains('closed')).to.be.true;
          expect(head.classList.contains('opened')).to.be.false;
          expect(ironCollapse).to.exist;
          expect(ironCollapse.classList.contains('iron-collapse-closed')).to.be.true;
          expect(ironCollapse.classList.contains('iron-collapse-opened')).to.be.false;
          done();
        }
      };
      element.listen(ironCollapse, 'transitionend', 'transitionEndListener');
      ironCollapse.show();
    });
  });

  suite('single-itinerary tests with icon-label-grid', function() {
    var element;

    setup(function(done) {
      element = fixture('single-itinerary-fixture');
      element.item = {
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        parts: [{
          name: 'Washington, DC',
          count: 2,
          notes: [{
            name: 'Telephone',
            data: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      };

      flush(function() {
        done();
      });
    });

    test('item equals input value', function() {
      expect(element.item).to.be.deep.equal({
        date: 'July 1, 2016',
        subtitle: 'Subtitle',
        parts: [{
          name: 'Washington, DC',
          count: 2,
          notes: [{
            name: 'Telephone',
            data: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      });
    });

    test('does show a icon-label-grid element', function() {
      expect(element.$$('icon-label-grid')).to.exist;
    });
  });

  suite('single-itinerary tests with properties', function() {
    var element;

    setup(function(done) {
      element = fixture('single-itinerary-fixture');
      element.dateProperty = 'testDate';
      element.iconProperty = 'testIcon';
      element.styleClassProperty = 'testStyleClass';
      element.partsProperty = 'testParts';
      element.partNameProperty = 'testName';
      element.partLocationLinkProperty = 'testLink';
      element.partIconProperty = 'testIcon';
      element.partStyleClassProperty = 'testStyleClass';
      element.partCountProperty = 'testCount';
      element.notesProperty = 'testNotes';
      element.noteNameProperty = 'testName';
      element.noteDataProperty = 'testData';
      element.subtitleProperty = 'testSubtitle';
      element.item = {
        testDate: 1446422400000,
        testIcon: 'dateIcon',
        testStyleClass: 'dateStyleClass',
        testSubtitle: 'Subtitle',
        testParts: [{
          testName: 'Washington, DC',
          testLink: 'somelink.html',
          testIcon: 'locationIcon',
          testStyleClass: 'locationStyleClass',
          testCount: 2,
          testNotes: [{
            testName: 'Telephone',
            testData: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      };

      flush(function() {
        done();
      });
    });

    test('item equals input value', function() {
      expect(element.item).to.be.deep.equal({
        testDate: 1446422400000,
        testIcon: 'dateIcon',
        testStyleClass: 'dateStyleClass',
        testSubtitle: 'Subtitle',
        testParts: [{
          testName: 'Washington, DC',
          testLink: 'somelink.html',
          testIcon: 'locationIcon',
          testStyleClass: 'locationStyleClass',
          testCount: 2,
          testNotes: [{
            testName: 'Telephone',
            testData: [{
              id: 1,
              text: '1234567890',
              type: 'phone'
            }]
          }]
        }]
      });
    });

    test('properties equal input values', function() {
      expect(element.dateProperty).to.be.deep.equal('testDate');
      expect(element.iconProperty).to.be.deep.equal('testIcon');
      expect(element.styleClassProperty).to.be.deep.equal('testStyleClass');
      expect(element.partsProperty).to.be.deep.equal('testParts');
      expect(element.partNameProperty).to.be.deep.equal('testName');
      expect(element.partLocationLinkProperty).to.be.deep.equal('testLink');
      expect(element.partIconProperty).to.be.deep.equal('testIcon');
      expect(element.partStyleClassProperty).to.be.deep.equal('testStyleClass');
      expect(element.partCountProperty).to.be.deep.equal('testCount');
      expect(element.notesProperty).to.be.deep.equal('testNotes');
      expect(element.noteNameProperty).to.be.deep.equal('testName');
      expect(element.noteDataProperty).to.be.deep.equal('testData');
      expect(element.subtitleProperty).to.be.deep.equal('testSubtitle');
    });

    test('does show a paper-material element', function() {
      expect(element.$$('paper-material')).to.exist;
    });

    test('does show an iron-collapse element', function() {
      expect(element.$$('iron-collapse')).to.exist;
    });

    test('does show a icon-label-grid element', function() {
      expect(element.$$('icon-label-grid')).to.exist;
    });

    test('does show a link if link property exists in parts', function() {
      expect(element.$$('a')).to.exist;
      expect(element.$$('a').getAttribute('href')).to.equal('somelink.html');
    });

    test('getProperty works with set properties', function() {
      expect(element.getProperty(element.item, element.dateProperty)).to.equal(1446422400000);
      expect(element.getProperty(element.item, element.iconProperty)).to.equal('dateIcon');
      expect(element.getProperty(element.item, element.styleClassProperty)).to.equal('dateStyleClass');
      expect(element.getProperty(element.item, element.subtitleProperty)).to.equal('Subtitle');
      expect(element.getProperty(element.item, element.partsProperty)).to.deep.equal([{
        testName: 'Washington, DC',
        testLink: 'somelink.html',
        testIcon: 'locationIcon',
        testStyleClass: 'locationStyleClass',
        testCount: 2,
        testNotes: [{
          testName: 'Telephone',
          testData: [{
            id: 1,
            text: '1234567890',
            type: 'phone'
          }]
        }]
      }]);
      expect(element.getProperty(element.item.testParts[0], element.partNameProperty)).to.equal('Washington, DC');
      expect(element.getProperty(element.item.testParts[0], element.partLocationLinkProperty)).to.equal('somelink.html');
      expect(element.getProperty(element.item.testParts[0], element.partIconProperty)).to.equal('locationIcon');
      expect(element.getProperty(element.item.testParts[0], element.partStyleClassProperty)).to.equal('locationStyleClass');
      expect(element.getProperty(element.item.testParts[0], element.partCountProperty)).to.equal(2);
      expect(element.getProperty(element.item.testParts[0], element.notesProperty)).to.deep.equal([{
        testName: 'Telephone',
        testData: [{
          id: 1,
          text: '1234567890',
          type: 'phone'
        }]
      }]);
      expect(element.getProperty(element.item.testParts[0].testNotes[0], element.noteNameProperty)).to.equal('Telephone');
      expect(element.getProperty(element.item.testParts[0].testNotes[0], element.noteDataProperty)).to.deep.equal([{
        id: 1,
        text: '1234567890',
        type: 'phone'
      }]);
    });
  });
</script>
</body>
</html>
