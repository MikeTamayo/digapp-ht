<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>data-type-behavior</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/dig-behaviors/data-type-behavior.html">

</head>
<body>

<script>
  /* globals suite, setup, test, expect */
  /* jshint -W030 */
  suite('data-type-behavior tests', function() {
    var behavior;

    setup(function() {
      behavior = DigBehaviors ? DigBehaviors.DataTypeBehavior : undefined;
    });

    test('DataTypeBehavior exists', function() {
      expect(behavior).to.exist;
    });

    test('getItemTypeStyleClass returns a string', function() {
      expect(behavior.getItemTypeStyleClass({key: 'date'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'email'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'location'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'money'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'offer'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'phone'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'photo'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'provider'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'seller'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeStyleClass({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeStyleClass returns a string', function() {
      expect(behavior.getTypeStyleClass('date')).to.be.a('String');
      expect(behavior.getTypeStyleClass('email')).to.be.a('String');
      expect(behavior.getTypeStyleClass('location')).to.be.a('String');
      expect(behavior.getTypeStyleClass('money')).to.be.a('String');
      expect(behavior.getTypeStyleClass('phone')).to.be.a('String');
      expect(behavior.getTypeStyleClass('photo')).to.be.a('String');
      expect(behavior.getTypeStyleClass('provider')).to.be.a('String');
      expect(behavior.getTypeStyleClass('offer')).to.be.a('String');
      expect(behavior.getTypeStyleClass('seller')).to.be.a('String');
      expect(behavior.getTypeStyleClass('webpage')).to.be.a('String');
    });

    test('getItemTypeIronIcon returns a string', function() {
      expect(behavior.getItemTypeIronIcon({key: 'date'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'email'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'location'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'money'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'phone'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'photo'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'provider'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'offer'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'seller'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeIronIcon({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeIronIcon returns a string', function() {
      expect(behavior.getTypeIronIcon('date')).to.be.a('String');
      expect(behavior.getTypeIronIcon('email')).to.be.a('String');
      expect(behavior.getTypeIronIcon('location')).to.be.a('String');
      expect(behavior.getTypeIronIcon('money')).to.be.a('String');
      expect(behavior.getTypeIronIcon('phone')).to.be.a('String');
      expect(behavior.getTypeIronIcon('photo')).to.be.a('String');
      expect(behavior.getTypeIronIcon('provider')).to.be.a('String');
      expect(behavior.getTypeIronIcon('offer')).to.be.a('String');
      expect(behavior.getTypeIronIcon('seller')).to.be.a('String');
      expect(behavior.getTypeIronIcon('webpage')).to.be.a('String');
    });

    test('getItemTypeText returns a string', function() {
      expect(behavior.getItemTypeText({key: 'date'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'email'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'location'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'money'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'phone'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'photo'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'provider'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'offer'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'seller'}, 'key')).to.be.a('String');
      expect(behavior.getItemTypeText({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeText returns a string', function() {
      expect(behavior.getTypeText('date')).to.be.a('String');
      expect(behavior.getTypeText('email')).to.be.a('String');
      expect(behavior.getTypeText('location')).to.be.a('String');
      expect(behavior.getTypeText('money')).to.be.a('String');
      expect(behavior.getTypeText('phone')).to.be.a('String');
      expect(behavior.getTypeText('photo')).to.be.a('String');
      expect(behavior.getTypeText('provider')).to.be.a('String');
      expect(behavior.getTypeText('offer')).to.be.a('String');
      expect(behavior.getTypeText('seller')).to.be.a('String');
      expect(behavior.getTypeText('webpage')).to.be.a('String');
    });

    test('getTypeText with longText set to true returns a different string for email and phone types', function() {
      expect(behavior.getTypeText('email', true)).to.be.a('String');
      expect(behavior.getTypeText('phone', true)).to.be.a('String');
      expect(behavior.getTypeText('email', true)).to.not.equal(behavior.getTypeText('email'));
      expect(behavior.getTypeText('phone', true)).to.not.equal(behavior.getTypeText('phone'));
    });
  });
</script>
</body>
</html>
