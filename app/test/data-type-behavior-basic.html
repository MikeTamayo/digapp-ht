<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>data-type-behavior</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <script src="../elements/dig-behaviors/data-type-behavior.js"></script>
</head>
<body>

<dom-module id="test-data-type-component">
  <template>
  </template>
  <script>
    /* globals DigBehaviors, HTMLImports, Polymer */
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'test-data-type-component',
        behaviors: [DigBehaviors.DataTypeBehavior]
      });
    });
  </script>
</dom-module>

<test-fixture id="data-type-fixture">
  <template>
    <test-data-type-component></test-data-type-component>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('data-type-behavior tests', function() {
    var component;

    setup(function() {
      component = fixture('data-type-fixture');
    });

    test('getItemTypeStyleClass returns a string', function() {
      expect(component.getItemTypeStyleClass({key: 'date'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'email'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'location'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'money'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'offer'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'phone'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'photo'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'provider'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'seller'}, 'key')).to.be.a('String');
      expect(component.getItemTypeStyleClass({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeStyleClass returns a string', function() {
      expect(component.getTypeStyleClass('date')).to.be.a('String');
      expect(component.getTypeStyleClass('email')).to.be.a('String');
      expect(component.getTypeStyleClass('location')).to.be.a('String');
      expect(component.getTypeStyleClass('money')).to.be.a('String');
      expect(component.getTypeStyleClass('phone')).to.be.a('String');
      expect(component.getTypeStyleClass('photo')).to.be.a('String');
      expect(component.getTypeStyleClass('provider')).to.be.a('String');
      expect(component.getTypeStyleClass('offer')).to.be.a('String');
      expect(component.getTypeStyleClass('seller')).to.be.a('String');
      expect(component.getTypeStyleClass('webpage')).to.be.a('String');
    });

    test('getItemTypeIronIcon returns a string', function() {
      expect(component.getItemTypeIronIcon({key: 'date'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'email'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'location'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'money'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'phone'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'photo'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'provider'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'offer'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'seller'}, 'key')).to.be.a('String');
      expect(component.getItemTypeIronIcon({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeIronIcon returns a string', function() {
      expect(component.getTypeIronIcon('date')).to.be.a('String');
      expect(component.getTypeIronIcon('email')).to.be.a('String');
      expect(component.getTypeIronIcon('location')).to.be.a('String');
      expect(component.getTypeIronIcon('money')).to.be.a('String');
      expect(component.getTypeIronIcon('phone')).to.be.a('String');
      expect(component.getTypeIronIcon('photo')).to.be.a('String');
      expect(component.getTypeIronIcon('provider')).to.be.a('String');
      expect(component.getTypeIronIcon('offer')).to.be.a('String');
      expect(component.getTypeIronIcon('seller')).to.be.a('String');
      expect(component.getTypeIronIcon('webpage')).to.be.a('String');
    });

    test('getItemTypeText returns a string', function() {
      expect(component.getItemTypeText({key: 'date'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'email'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'location'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'money'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'phone'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'photo'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'provider'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'offer'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'seller'}, 'key')).to.be.a('String');
      expect(component.getItemTypeText({key: 'webpage'}, 'key')).to.be.a('String');
    });

    test('getTypeText returns a string', function() {
      expect(component.getTypeText('date')).to.be.a('String');
      expect(component.getTypeText('email')).to.be.a('String');
      expect(component.getTypeText('location')).to.be.a('String');
      expect(component.getTypeText('money')).to.be.a('String');
      expect(component.getTypeText('phone')).to.be.a('String');
      expect(component.getTypeText('photo')).to.be.a('String');
      expect(component.getTypeText('provider')).to.be.a('String');
      expect(component.getTypeText('offer')).to.be.a('String');
      expect(component.getTypeText('seller')).to.be.a('String');
      expect(component.getTypeText('webpage')).to.be.a('String');
    });

    test('getTypeText with longText set to true returns a different string for email and phone types', function() {
      expect(component.getTypeText('email', true)).to.be.a('String');
      expect(component.getTypeText('phone', true)).to.be.a('String');
      expect(component.getTypeText('email', true)).to.not.equal(component.getTypeText('email'));
      expect(component.getTypeText('phone', true)).to.not.equal(component.getTypeText('phone'));
    });
  });
</script>
</body>
</html>
