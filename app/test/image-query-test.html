<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-query</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/image-query/image-query.html">
</head>

<body>
<test-fixture id="image-query-fixture">
  <template>
    <image-query>
    </image-query>
  </template>
</test-fixture>

<script>
  /* globals suite, test, setup, fixture, assert, flush */
  /* jshint -W030 */
  suite('image-query tests', function() {
    var element;

    setup(function(done) {
      element = fixture('image-query-fixture');
      flush(function() {
        done();
      });
    });

    test('template has correct elements', function() {
      var jsonTransformElements = Polymer.dom(element.root).querySelectorAll('json-transform');

      assert.isNotNull(element.$$('elastic-client-query-builder'));
      assert.isNotNull(element.$$('elastic-client-aggregation-builder'));
      assert.isNotNull(element.$$('elastic-client-search'));
      assert.isNotNull(jsonTransformElements);
      assert.equal(jsonTransformElements.length, 2);
    });

    test('function returned by _createTotalCountFunction() works as expected', function() {
      var totalCountFunction = element._createTotalCountFunction();

      assert.equal(totalCountFunction({}), 0);
      assert.equal(totalCountFunction({hits: {}}), 0);
      assert.equal(totalCountFunction({hits: {total: 5}}), 5);
    });
  });
</script>
</body>
</html>
