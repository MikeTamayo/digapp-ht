<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>query-builder</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../elements/query-builder/query-builder.html">
</head>

<body>
<test-fixture id="query-builder-fixture">
  <template>
    <query-builder>
    </query-builder>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, flush */
  /* jshint -W030 */

  suite('query-builder tests', function() {
    var element;

    setup(function(done) {
      element = fixture('query-builder-fixture');
      element.searchParameters = {
        age: {},
        city: {},
        country: {},
        description: {},
        email: {},
        ethnicity: {},
        eyeColor: {},
        gender: {},
        hairColor: {},
        height: {},
        image: {},
        location: {},
        name: {},
        phone: {},
        postingDate: {},
        price: {},
        region: {},
        review: {},
        risk: {},
        services: {},
        social: {},
        title: {},
        website: {},
        weight: {},
        sort: ''
      };
      flush(function() {
        done();
      });
    });

    test('default and computed properties have correct values', function() {
      assert.isFalse(element.demand);
      assert.isNull(element.query);
    });

    test('template has elastic-client-query-builder', function() {
      assert.isNotNull(element.$$('elastic-client-query-builder'));
      assert.equal(element.$$('elastic-client-query-builder'), element.$$('#builder'));
    });

    test('_buildBooleanQuery returns expected ejs.BoolQuery()', function() {
      var queries = [
        element.$$('#builder').buildQuery('term', 'city', 'LA'),
        element.$$('#builder').buildQuery('match', '_all', 'somekeyword')
      ];

      var result = element._buildBooleanQuery(queries);

      assert.deepEqual(result.toJSON(), {
        bool: {
          must: [
            {
              term: {
                city: {
                  term: 'LA'
                }
              }
            },
            {
              match: {
                _all: {
                  query: 'somekeyword'
                }
              }
            }
          ]
        }
      });
    });

    test('_buildDateRangeQuery returns expected ejs.RangeQuery()', function() {
      var dateRangeQuery1 = element._buildDateRangeQuery('dateCreated', {
        dateStart: {
          category: 'From',
          date: '2017-04-03T00:00:00',
          enabled: true,
          key: 'dateStart',
          text: '04/03/2017'
        }
      });

      var dateRangeQuery2 = element._buildDateRangeQuery('dateCreated', {
        dateStart: {
          category: 'From',
          date: '2017-04-03T00:00:00',
          enabled: true,
          key: 'dateStart',
          text: '04/03/2017'
        },
        dateEnd: {
          category: 'To',
          date: '2017-04-06T00:00:00',
          enabled: true,
          key: 'dateEnd',
          text: '04/06/2017'
        }
      });

      assert.deepEqual(dateRangeQuery1.toJSON(), {
        range: {
          'dateCreated': {
            gte: '2017-04-03T00:00:00'
          }
        }
      });

      assert.deepEqual(dateRangeQuery2.toJSON(), {
        range: {
          'dateCreated': {
            gte: '2017-04-03T00:00:00',
            lte: '2017-04-06T00:00:00'
          }
        }
      });

    });

    test('_buildDefaultQuery returns ejs.MatchAllQuery()', function() {
      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      assert.deepEqual(element._buildDefaultQuery().toJSON(), {match_all: {}});
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */
    });

    test('_buildMatchQuery returns expected match queries', function() {
      assert.deepEqual(element._buildMatchQuery('title', 'some heading').toJSON(), {
        match: {
          title: {
            query: 'some heading'
          }
        }
      });

      assert.deepEqual(element._buildMatchQuery('fields.age.relaxed.name', '30 40').toJSON(), {
        bool: {
          must: [
            {
              match: {
                'fields.age.relaxed.name': {
                  query: '30'
                }
              }
            },
            {
              match: {
                'fields.age.relaxed.name': {
                  query: '40'
                }
              }
            }
          ]
        }
      });
    });

    test('_buildQuery works as expected', function() {
      element.searchParameters.postingDate = {
        dateStart: {
          category: 'From',
          date: '2017-04-03T00:00:00',
          enabled: true,
          key: 'dateStart',
          text: '04/03/2017'
        }
      };

      element.searchParameters.city = {
        LA: {
          category: 'City',
          enabled: true,
          key: 'LA',
          text: 'Los Angeles'
        }
      };

      var query = element._buildQuery();

      assert.deepEqual(query.toJSON(), {
        bool: {
          must: [
            {
              match: {
                'fields.city.relaxed.name': {
                  query: 'LA'
                }
              }
            },
            {
              range: {
                'fields.posting_date.strict.key': {
                  gte: '2017-04-03T00:00:00'
                }
              }
            }
          ]
        }
      });
    });

    test('_buildQuery works as observer', function() {
      element.searchParameters.postingDate = {
        dateStart: {
          category: 'From',
          date: '2017-04-03T00:00:00',
          enabled: true,
          key: 'dateStart',
          text: '04/03/2017'
        }
      };

      element.searchParameters.city = {
        LA: {
          category: 'City',
          enabled: true,
          key: 'LA',
          text: 'Los Angeles'
        }
      };

      element.demand = true;

      flush(function(done) {
        assert.deepEqual(element.query.toJSON(), {
          bool: {
            must: [
              {
                match: {
                  'fields.city.relaxed.name': {
                    query: 'LA'
                  }
                }
              },
              {
                range: {
                  'fields.posting_date.strict.key': {
                    gte: '2017-04-03T00:00:00'
                  }
                }
              }
            ]
          }
        });
        done();
      });
    });

    test('_buildQuery returns null if there are no search parameters and demand is false', function() {
      assert.isNull(element._buildQuery());
    });

    test('_buildQuery ignores any searchParameters matching the ignore type', function() {
      element.ignoreType = 'city';
      element.searchParameters.postingDate = {
        dateStart: {
          category: 'From',
          date: '2017-04-03T00:00:00',
          enabled: true,
          key: 'dateStart',
          text: '04/03/2017'
        }
      };

      element.searchParameters.city = {
        LA: {
          category: 'City',
          enabled: true,
          key: 'LA',
          text: 'Los Angeles'
        }
      };

      element.demand = false;

      assert.deepEqual(element._buildQuery().toJSON(), {
        range: {
          'fields.posting_date.strict.key': {
            gte: '2017-04-03T00:00:00'
          }
        }
      });
    });

    test('_getField returns correct field string based on inputs', function() {
      assert.equal(element._getField('age'), 'fields.age.relaxed.name');
      assert.equal(element._getField('city'), 'fields.city.relaxed.name');
      assert.equal(element._getField('country'), 'fields.country.relaxed.name');
      assert.equal(element._getField('postingDate'), 'fields.posting_date.strict.key');
      assert.equal(element._getField('description'), 'fields.description.relaxed.name');
      assert.equal(element._getField('email'), 'fields.email.relaxed.name');
      assert.equal(element._getField('ethnicity'), 'fields.ethnicity.relaxed.name');
      assert.equal(element._getField('eyeColor'), 'fields.eye_color.relaxed.name');
      assert.equal(element._getField('gender'), 'fields.gender.relaxed.name');
      assert.equal(element._getField('hairColor'), 'fields.hair_color.relaxed.name');
      assert.equal(element._getField('height'), 'fields.height.relaxed.name');
      assert.equal(element._getField('image'), 'fields.image.relaxed.name');
      assert.equal(element._getField('name'), 'fields.name.relaxed.name');
      assert.equal(element._getField('phone'), 'fields.phone.relaxed.name');
      assert.equal(element._getField('price'), 'fields.price.relaxed.name');
      assert.equal(element._getField('region'), 'fields.state.relaxed.name');
      assert.equal(element._getField('review'), 'fields.review_id.relaxed.name');
      assert.equal(element._getField('risk'), 'fields.risk.strict.name');
      assert.equal(element._getField('services'), 'fields.service.relaxed.name');
      assert.equal(element._getField('social'), 'fields.social_media_id.relaxed.name');
      assert.equal(element._getField('title'), 'fields.title.strict.name');
      assert.equal(element._getField('website'), 'tld');
      assert.equal(element._getField('weight'), 'fields.weight.relaxed.name');
      assert.isUndefined(element._getField('notvalid'));
    });

  });
</script>
</body>
</html>
