<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>user-query</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/user-query/user-query.html">

</head>
<body>

<test-fixture id="user-query-fixture">
  <template>
    <user-query username="testUser" user-index="dig-users"
      user-type="user"></user-query>
  </template>
</test-fixture>

<script>
  /* globals suite, test, assert, setup, fixture, ejs */
  /* jshint -W030 */
  suite('user-query tests', function() {
    var element;

    setup(function() {
      element = fixture('user-query-fixture');
    });

    test('properties initialized correctly', function() {
      assert.equal(element.username, 'testUser');
      assert.equal(element.userIndex, 'dig-users');
      assert.equal(element.userType, 'user');
      assert.isNull(element.userResult);
      assert.isNull(element.userQueryError);
      assert.deepEqual(element._userQuery.toJSON(), ejs.TermQuery('username', 'testUser').toJSON());
    });

  });
</script>

</body>
</html>
