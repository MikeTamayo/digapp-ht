<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>double-aggregation-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/double-aggregation-display/double-aggregation-display.html">
</head>

<body>
<test-fixture id="double-aggregation-display-fixture">
  <template>
    <double-aggregation-display></double-aggregation-display>
  </template>
</test-fixture>

<script>
  /* globals ejs, suite, setup, fixture, test, expect, flush */
  /* jshint -W030 */
  suite('double-aggregation-display tests', function() {
    var element;

    setup(function(done) {
      element = fixture('double-aggregation-display-fixture');
      element.item = {
        count: 2,
        id: 'myId',
        icon: 'myIcon',
        link: 'myLink',
        max: 5,
        styleClass: 'myStyleClass',
        text: 'My Item Text'
      };
      element.queryField = 'myField';
      flush(done);
    });

    test('input properties are set correctly', function() {
      expect(element.item).to.deep.equal({
        count: 2,
        id: 'myId',
        icon: 'myIcon',
        link: 'myLink',
        max: 5,
        styleClass: 'myStyleClass',
        text: 'My Item Text'
      });
      expect(element.queryField).to.equal('myField');
    });

    test('default properties are set correctly', function() {
      expect(element.countProperty).to.equal('count');
      expect(element.iconProperty).to.equal('icon');
      expect(element.idProperty).to.equal('id');
      expect(element.linkProperty).to.equal('link');
      expect(element.maxProperty).to.equal('max');
      expect(element.styleClassProperty).to.equal('styleClass');
      expect(element.textProperty).to.equal('text');
      expect(element.otherCount).to.not.exist;
      expect(element.maxOtherCount).to.equal(0);
      expect(element.loading).to.be.false;
    });

    test('_queryInput is set using item[idProperty] and queryField', function() {
      expect(element._queryInput).to.deep.equal({
        id: 'myId',
        field: 'myField'
      });
    });

    test('does have build-and-run-query element with correct values', function() {
      var builder = element.$$('build-and-run-query');
      expect(builder).to.exist;
      expect(builder.fields).to.equal('myField');
      expect(builder.values).to.equal('myId');
    });

    test('_updateData with no hits does nothing', function() {
      element._updateData({});
      expect(element.otherCount).to.not.exist;
      expect(element.maxOtherCount).to.equal(0);
    });

    test('_updateData with hits does set otherCount and maxOtherCount', function() {
      element._updateData({
        hits: {
          total: 10
        }
      });
      expect(element.otherCount).to.equal(8);
      expect(element.maxOtherCount).to.equal(8);
    });

    test('_createToggleListener does return object with onToggle function property', function() {
      var listener = element._createToggleListener();
      expect(listener).to.be.an('Object');
      expect(listener.onToggle).to.be.a('Function');
    });

    test('_createToggleListener.onToggle does fire a selected event', function(done) {
      element.selectedListener = function(event) {
        expect(event.detail.item).to.deep.equal({
          count: 2,
          id: 'myId',
          icon: 'myIcon',
          link: 'myLink',
          max: 5,
          styleClass: 'myStyleClass',
          text: 'My Item Text'
        });
        done();
      };
      element.listen(element, 'selected', 'selectedListener');
      element._createToggleListener().onToggle();
    });

    test('does show horizontal-bar for item', function() {
      var bars = Polymer.dom(element.root).querySelectorAll('horizontal-bar');
      expect(bars.length).to.equal(2);
      expect(bars[0]).to.exist;
      expect(bars[0].name).to.equal('My Item Text');
      expect(bars[0].count).to.equal(2);
      expect(bars[0].max).to.equal(5);
      expect(bars[0].icon).to.equal('myIcon');
      expect(bars[0].styleClass).to.equal('myStyleClass');
      expect(bars[0].showCheckbox).to.be.false;
      expect(bars[0].checkboxTooltip).to.equal('Toggle Filter on My Item Text');
      expect(bars[0].linkValue).to.equal('myLink');
    });

    test('does show horizontal-bar for other counts', function(done) {
      element.otherCount = 10;
      element.maxOtherCount = 10;
      element.loading = false;
      flush(function() {
        var bars = Polymer.dom(element.root).querySelectorAll('horizontal-bar');
        expect(bars.length).to.equal(2);
        expect(bars[1]).to.exist;
        expect(bars[1].name).to.equal('');
        expect(bars[1].count).to.equal(10);
        expect(bars[1].max).to.equal(10);
        expect(bars[1].styleClass).to.equal('entity-seller-font');
        done();
      });
    });
  });
</script>
</body>
</html>
