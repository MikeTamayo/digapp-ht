<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-list</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-list/records-list.html">

</head>
<body>

<test-fixture id="records-list-fixture">
  <template>
    <records-list></records-list>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('<records-list>', function() {
    var recordsListElem;

    setup(function(done) {
      recordsListElem = fixture('records-list-fixture');
      recordsListElem.records = [{'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}}];
      flush(function(){
        done();
      });
    });

    test('records should be equal to value specified in setup', function() {
      expect(recordsListElem.records).to.be.an('array');
      expect(recordsListElem.records).to.be.deep.equal([{'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}}]);
    });

    test('expect an paper-icon-item element', function() {
      expect(document.querySelector('paper-icon-item')).to.exist;
    });

    test('iron-collapse ids are created based on result of createId method with _type and index passed in', function() {
      var offerRecord = recordsListElem.records[0];
      expect(document.querySelector('#' + recordsListElem.createId(offerRecord._type, 0))).to.exist;
      expect(recordsListElem.createId(offerRecord._type, 0)).to.be.equal('offer-0');
    });
    
    test('createURL returns URL based on parameters passed in', function() {
      var offerRecord = recordsListElem.records[0];
      var result = recordsListElem.createURL(offerRecord._type, offerRecord._id, '_id');
      var expectedURL = '/' + offerRecord._type + '.html?value=' + offerRecord._id + '&field=_id';

      expect(result).to.be.equal(expectedURL);
    });

    test('clicking list item opens up expanded view', function() {
      document.querySelector('paper-icon-item').click();
      expect(document.querySelector('#offer-0').opened).to.be.true;
    });

    test('clicking anywhere besides paper-button in expanded view will collapse expanded view', function() {
      document.querySelector('paper-icon-item').click();
      expect(document.querySelector('#offer-0').opened).to.be.true;

      document.querySelector('paper-icon-item').click();
      expect(document.querySelector('#offer-0').opened).to.be.false;
    });

    test('getItemValue() returns correct value', function() {
      expect(recordsListElem.getItemValue({title: 'record', details: {address: 'LA'}}, 'address')).to.equal('LA');
    });

    test('isValueArray() returns expected boolean values', function() {
      expect(recordsListElem.isValueArray({title: 'record', details: {key: [1, 2, 3]}}, 'key')).to.be.true;
      expect(recordsListElem.isValueArray({title: 'record', details: {key: 'not array'}}, 'key')).to.be.false;
    });

    test('replaceCamelCase() adds spaces to camel cased strings', function() {
      expect(recordsListElem.replaceCamelCase('stuff')).to.be.equal('stuff');
      expect(recordsListElem.replaceCamelCase('camelCase')).to.be.equal('camel Case');
    });

    test('getAllItemKeys() returns all the keys from the details of the item', function() {
      var item = {title: 'record', details: {array: [1, 2, 3], address: 'LA', name: 'test'}};
      expect(recordsListElem.getAllItemKeys(item)).to.be.deep.equal(['array', 'address', 'name']);
    });

    test('getAllItemKeys() results in undefined if no details exist', function() {
      var item = {title: 'record'};
      expect(recordsListElem.getAllItemKeys(item)).to.be.undefined;
    });

    test('getIconClass() returns a class string based on the type passed in', function() {
      expect(recordsListElem.getIconClass('offer')).to.equal('entity-offer-font');
    });

    test('getIcon() returns the appropriate icon for the type passed in', function() {
      expect(recordsListElem.getIcon('email')).to.equal('communication:email');
      expect(recordsListElem.getIcon('person')).to.equal('icons:account-circle');
      expect(recordsListElem.getIcon('phone')).to.equal('communication:phone');
      expect(recordsListElem.getIcon('offer')).to.equal('maps:local-offer');
      expect(recordsListElem.getIcon('seller')).to.equal('editor:attach-money');
      expect(recordsListElem.getIcon('webpage')).to.equal('av:web');
    });

    test('getTarget() returns "_self" since newTab is false', function() {
      expect(recordsListElem.getTarget()).to.equal('_self');
    });

  });

  suite('<records-list> if newTab is true', function() {
    var recordsListElem;

    setup(function(done) {
      recordsListElem = fixture('records-list-fixture');
      recordsListElem.records = [{'_id': '1', '_type': 'offer', 'title': 'title', 'details': {'address': 'LA'}}];
      recordsListElem.newTab = true;
      flush(function(){
        done();
      });
    });

    test('getTarget() returns "_blank" since newTab is true', function() {
      expect(recordsListElem.getTarget()).to.equal('_blank');
    });

  });
</script>

</body>
</html>
