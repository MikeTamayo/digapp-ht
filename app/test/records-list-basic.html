<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>records-list</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/records-list/records-list.html">

</head>
<body>

<test-fixture id="records-list-fixture">
  <template>
    <records-list></records-list>
  </template>
</test-fixture>

<script>
  suite('<records-list>', function() {
    var recordsListElem;

    setup(function() {
      recordsListElem = fixture('records-list-fixture');
      recordsListElem.records = {'offer': [{'thing': 1}]};
    });

    test('records should be equal to key/values specified in setup', function() {
      expect(recordsListElem.records).to.be.an('object');
      expect(recordsListElem.records).to.be.deep.equal({'offer': [{'thing': 1}]});
    });

    test('numOffers should return length of item._source.owner', function() {
      var item = {
        '_source': {
          'owner' : [{'thing one': 1}, {'thing two': 2}]
        }
      };
      var result = recordsListElem.numOffers(item);

      expect(result).to.be.equal(item._source.owner.length);
    });

    test('numSellerOffers should return length of item._source.makesOffer', function() {
      var item = {
        '_source': {
          'makesOffer' : []
        }
      };
      var result = recordsListElem.numSellerOffers(item);

      expect(result).to.be.equal(item._source.makesOffer.length);
    });

    test('getSellerPhone should return item._source.telephone[0].name', function() {
      var item = {
        '_source': {
          'telephone' : [
            {
              'name': ['2120002222']
            }
          ]
        }
      };
      var result = recordsListElem.getSellerPhone(item);

      expect(result).to.be.deep.equal(['2120002222']);
    });    

    test('getName should return item._source.name', function() {
      var item = {
        '_source': {
          'name': 'bobo'
        }
      };
      var result = recordsListElem.getName(item);

      expect(result).to.be.equal(item._source.name);
    });    


    test('getName should return \"Name N/A\"', function() {
      var item = {
        '_source': {}
      };
      var result = recordsListElem.getName(item);

      expect(result).to.be.equal('Name N/A');
    });      

    // test createURL

    // test createId

    // test toggle

  });
</script>

</body>
</html>
