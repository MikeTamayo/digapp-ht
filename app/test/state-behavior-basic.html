<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>state-behavior</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <script src="../behaviors/state-behavior.js"></script>
</head>
<body>

<dom-module id="test-state-behavior-component">
  <template>
  </template>
  <script>
    /* globals DigBehaviors, HTMLImports, Polymer */
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'test-state-behavior-component',
        behaviors: [DigBehaviors.StateBehavior]
      });
    });
  </script>
</dom-module>

<test-fixture id="state-behavior-fixture">
  <template>
    <test-state-behavior-component></test-state-behavior-component>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('state-behavior tests', function() {
    var component;

    setup(function() {
      component = fixture('state-behavior-fixture');
    });

    test('buildEntityState given empty object returns default state object', function() {
      expect(component.buildEntityState({})).to.deep.equal({
        location: [],
        name: [],
        age: [],
        ethnicity: [],
        eyeColor: [],
        hairColor: [],
        height: [],
        weight: []
      });
    });

    test('buildEntityState returns new state object', function() {
      var input = {
        location: ['myLocation'],
        name: ['myName'],
        age: ['myAge'],
        ethnicity: ['myEthnicity'],
        eyeColor: ['myEyeColor'],
        hairColor: ['myHairColor'],
        height: ['myHeight'],
        weight: ['myWeight']
      };
      var output = component.buildEntityState(input);
      expect(output).to.not.equal(input);
      expect(output).to.deep.equal(input);
    });

    test('buildEntityState ignores unexpected properties', function() {
      expect(component.buildEntityState({
        otherValue: ['myOtherValue']
      })).to.deep.equal({
        location: [],
        name: [],
        age: [],
        ethnicity: [],
        eyeColor: [],
        hairColor: [],
        height: [],
        weight: []
      });
    });

    test('buildSearchState given empty object returns default state object', function() {
      expect(component.buildSearchState({})).to.deep.equal({
        dateCreated: {},
        country: {},
        city: {},
        phone: {},
        email: {},
        website: {},
        name: {},
        age: {},
        ethnicity: {},
        eyeColor: {},
        hairColor: {},
        height: {},
        weight: {},
        hasImage: {},
        sort: '',
        text: ''
      });
    });

    test('buildSearchState returns new state object', function() {
      var input = {
        dateCreated: {
          date: 'myDate'
        },
        country: {
          country: 'myCountry'
        },
        city: {
          city: 'myCity'
        },
        phone: {
          phone: 'myPhone'
        },
        email: {
          email: 'myEmail'
        },
        website: {
          website: 'myWebsite'
        },
        name: {
          name: 'myName'
        },
        age: {
          age: 'myAge'
        },
        ethnicity: {
          ethnicity: 'myEthnicity'
        },
        eyeColor: {
          eye: 'myEye'
        },
        hairColor: {
          hair: 'myHair'
        },
        height: {
          height: 'myHeight'
        },
        weight: {
          weight: 'myWeight'
        },
        hasImage: {
          answer: 'myAnswer'
        },
        sort: 'mySort',
        text: 'myText'
      };
      var output = component.buildSearchState(input);
      expect(output).to.not.equal(input);
      expect(output).to.deep.equal(input);
    });

    test('buildSearchState ignores unexpected properties', function() {
      expect(component.buildSearchState({
        otherValue: ['myOtherValue']
      })).to.deep.equal({
        dateCreated: {},
        country: {},
        city: {},
        phone: {},
        email: {},
        website: {},
        name: {},
        age: {},
        ethnicity: {},
        eyeColor: {},
        hairColor: {},
        height: {},
        weight: {},
        hasImage: {},
        sort: '',
        text: ''
      });
    });
  });
</script>
</body>
</html>
