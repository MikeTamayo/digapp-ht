<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-config</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="data/email-result.js" type="text/javascript"></script>
  <script src="data/offer-aggregations.js" type="text/javascript"></script>
  <script src="data/people-aggregations.js" type="text/javascript"></script>
  <script src="data/seller-aggregations.js" type="text/javascript"></script>

  <link rel="import" href="../elements/client-config/client-config.html">
</head>
  <body>
    <test-fixture id="client-config-fixture">
      <template>
        <client-config></client-config>
      </template>
    </test-fixture>

    <script>
      'use strict';
      /* globals suite, test, expect, setup, fixture, offerAgg, emailResult, 
          peopleAgg, sellerAgg, assert */
      /* jshint -W030 */

      suite('<client-config> email tests: email entity transform', function() {
        var myEl;
        var dataout;

        setup(function() {
          myEl = fixture('client-config-fixture');
          var emailTransform = myEl.config.transforms.email.email;
          dataout = emailTransform(emailResult);
        });

        test('defines config object', function (done) {
          expect(myEl).to.exist;
          expect(myEl.config).to.exist;
          expect(myEl.config).to.be.an('Object');
          expect(myEl.config.transforms.email.email).to.be.a('Function');
          done();
        });

        test('defines email object', function () {
          assert.equal(dataout._id, 'http://dig.isi.edu/ht/data/email/abc@xyz.com');
          assert.equal(dataout.emailAddress, 'abc@xyz.com');
        });
      });

      suite('<client-config> email tests: email entity transform if no results from query', function() {
        var myEl;
        var dataout;

        setup(function() {
          myEl = fixture('client-config-fixture');
          var emailTransform = myEl.config.transforms.email.email;
          var noResults = {hits: {hits: []}};
          dataout = emailTransform(noResults);
        });

        test('defines config object', function (done) {
          expect(myEl).to.exist;
          expect(myEl.config).to.exist;
          expect(myEl.config).to.be.an('Object');
          expect(myEl.config.transforms.email.email).to.be.a('Function');
          done();
        });

        test('defines empty object for dataout', function () {
          expect(dataout).to.exist;
          assert.deepEqual(dataout, {});
        });
      });

      suite('<client-config> email tests: transform for people aggregations', function() {
        var myEl;
        var dataout;

        setup(function() {
          myEl = fixture('client-config-fixture');
          var emailTransform = myEl.config.transforms.email.people;
          dataout = emailTransform(peopleAgg);
        });

        test('defines people object', function() {
          expect(dataout).to.exist;
          expect(dataout.names).to.exist;
          expect(dataout.ages).to.exist;
          expect(dataout.ethnicities).to.exist;
        });

        test('defines people aggregations', function() {
          assert.deepEqual(dataout.names[0], {name: 'jan', count: 1921});
          assert.deepEqual(dataout.ages[0], {age: '22', count: 480325});
          assert.deepEqual(dataout.ethnicities[0], {ethnicity: 'asian', count: 2231538});
        });
      });
    </script>
  </body>
</html>
