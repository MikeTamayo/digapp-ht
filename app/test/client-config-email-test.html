<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>client-config</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="data/email-result.js" type="text/javascript"></script>

  <link rel="import" href="../elements/client-config/client-config.html">
</head>
  <body>
    <test-fixture id="client-config-fixture">
      <template>
        <client-config></client-config>
      </template>
    </test-fixture>

    <script>
      'use strict';
      /* globals suite, test, expect, setup, fixture, emailagg, assert */
      /* jshint -W030 */
      suite('<client-config> email tests', function() {
        var myEl;
        var dataout;

        setup(function() {
          myEl = fixture('client-config-fixture');
          var emailtransform = myEl.config.transforms.email;
          dataout = emailtransform(emailResult);
        });

        test('defines config object', function (done) {
          expect(myEl).to.exist;
          expect(myEl.config).to.exist;
          expect(myEl.config).to.be.an('Object');
          expect(myEl.config.transforms.email).to.be.a('Function');
          done();
        });

        test('defines offer data', function () {
          expect(offerResult).to.exist;
          assert.equal(offerResult.hits.total, 1);
        });

        test('defines email address', function () {
          assert.equal(dataout.email, 'abc@xyz.com');
        });
    </script>
  </body>
</html>
