<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>feature-query-and-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/feature-query-and-display/feature-query-and-display.html">
</head>

<body>
<test-fixture id="feature-query-and-display-fixture">
  <template>
    <feature-query-and-display></feature-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect, flush */
  /* jshint -W030 */
  suite('feature-query-and-display tests', function() {
    var element;

    setup(function() {
      element = fixture('feature-query-and-display-fixture');
    });

    test('default properties are set correctly', function() {
      expect(element.aggregationCount).to.equal(0);
      expect(element.ignoreId).to.equal('');
      expect(element.dataProperty).to.equal('data');
      expect(element.dataCountProperty).to.equal('count');
      expect(element.dataIconProperty).to.equal('icon');
      expect(element.dataIdProperty).to.equal('id');
      expect(element.dataLinkProperty).to.equal('link');
      expect(element.dataMaxProperty).to.equal('max');
      expect(element.dataStyleClassProperty).to.equal('styleClass');
      expect(element.dataTextProperty).to.equal('text');
      expect(element.headerProperty).to.equal('header');
      expect(element.showCheckboxes).to.be.false;
      expect(element.showOtherCounts).to.be.false;
      expect(element.loading).to.be.false;
    });

    test('_createConfig does return correctly', function() {
      expect(element._createConfig()).to.deep.equal({
        ignoreId: undefined,
        property: undefined,
        type: undefined
      });
      expect(element._createConfig('property', 'type', 'id')).to.deep.equal({
        ignoreId: 'id',
        property: 'property',
        type: 'type'
      });
    });

    test('does not show a build-and-run-aggregation-query element if aggregationName or dataType are undefined', function() {
      expect(element.$$('build-and-run-aggregation')).to.not.exist;
    });

    test('does show a build-and-run-aggregation-query element if aggregationName and dataType are defined', function(done) {
      element.aggregationName = 'myName';
      element.dataType = 'myType';
      flush(function() {
        expect(element.$$('build-and-run-aggregation')).to.exist;
        expect(element.$$('build-and-run-aggregation').transformConfig).to.deep.equal({
          ignoreId: '',
          property: 'myName',
          type: 'myType'
        });
        done();
      });
    });

    test('_getData does return correctly', function() {
      var data = {
        property: [1, 2, 3, 4, 5]
      };
      expect(element._getData(data, '')).to.deep.equal(data);
      expect(element._getData(data, 'property')).to.deep.equal([1, 2, 3, 4, 5]);
    });

    test('_getHeader does return correctly', function() {
      var data = {
        property: 'header'
      };
      expect(element._getHeader(data, '')).to.equal('');
      expect(element._getHeader(data, 'property')).to.equal('header');
    });

    test('setting _transformResults does update data and header', function() {
      expect(element.data).to.not.exist;
      expect(element.header).to.not.exist;

      element._transformResults = {
        data: [{
          count: 1,
        }, {
          count: 2,
        }, {
          count: 3,
        }, {
          count: 4,
        }, {
          count: 5
        }],
        header: 'header'
      };

      expect(element.data).to.deep.equal([{
        count: 1,
      }, {
        count: 2,
      }, {
        count: 3,
      }, {
        count: 4,
      }, {
        count: 5
      }]);
      expect(element.header).to.equal('header');
    });

    test('does show a feature-aggregation element', function() {
      expect(element.$$('feature-aggregation')).to.exist;
    });
  });
</script>
</body>
</html>
