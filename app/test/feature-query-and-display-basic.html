<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>feature-query-and-display</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/feature-query-and-display/feature-query-and-display.html">

</head>
<body>

<test-fixture id="feature-query-and-display-fixture">
  <template>
    <feature-query-and-display></feature-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  suite('feature-query-and-display tests', function() {
    var component;

    setup(function() {
      component = fixture('feature-query-and-display-fixture');
      component.key = 'key';
      component.title = 'title';
      component.transformResults = {
        features: [{
          key: 'alice',
          count: 8
        }, {
          key: 'bob',
          count: 4
        }, {
          key: 'carol',
          count: 2
        }]
      };
    });

    test('set properties', function() {
      expect(component.key).to.equal('key');
      expect(component.title).to.equal('title');
      expect(component.transformResults).to.be.an('Object');
      expect(component.transformResults).to.be.deep.equal({
        features: [{
          key: 'alice',
          count: 8
        }, {
          key: 'bob',
          count: 4
        }, {
          key: 'carol',
          count: 2
        }]
      });
    });

    test('build query', function() {
      component.queryTemplate = {
        query: {
          filtered: {
            filter: {
              term: {
                '{{filterField}}': '{{filterValue}}'
              }
            }
          }
        },
        aggs: {
          features: {
            terms: {
              field: '{{aggregationField}}',
              size: 0
            }
          }
        }
      };
      component.filterField = 'alpha';
      component.filterValue = 'beta';
      component.aggregationField = 'omega';

      expect(component.query).to.deep.equal({
        query: {
          filtered: {
            filter: {
              term: {
                alpha: 'beta'
              }
            }
          }
        },
        aggs: {
          features: {
            terms: {
              field: 'omega',
              size: 0
            }
          }
        }
      });
    });

    test('build array query', function() {
      component.queryTemplate = {
        query: {
          filtered: {
            filter: {
              terms: {
                '{{filterField}}': ['{{filterValue}}']
              }
            }
          }
        },
        aggs: {
          features: {
            terms: {
              field: '{{aggregationField}}',
              size: 0
            }
          }
        }
      };
      component.filterField = 'alpha';
      component.filterValue = ['beta', 'gamma', 'delta'];
      component.aggregationField = 'omega';

      expect(component.query).to.deep.equal({
        query: {
          filtered: {
            filter: {
              terms: {
                alpha: ['beta', 'gamma', 'delta']
              }
            }
          }
        },
        aggs: {
          features: {
            terms: {
              field: 'omega',
              size: 0
            }
          }
        }
      });
    });

    test('show feature-aggregation', function() {
      // TODO Don't know why this line causes a jslint error...
      expect(component.$$('feature-aggregation')).to.exist; // jshint ignore:line
    });
  });
</script>

</body>
</html>
