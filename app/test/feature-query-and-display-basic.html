<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>feature-query-and-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/feature-query-and-display/feature-query-and-display.html">
</head>

<body>
<test-fixture id="feature-query-and-display-fixture">
  <template>
    <feature-query-and-display></feature-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals ejs, suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('feature-query-and-display tests', function() {
    var element;

    setup(function() {
      element = fixture('feature-query-and-display-fixture');
    });

    test('properties are set to defaults correctly', function() {
      expect(element.aggregationCount).to.equal(0);
      expect(element.ignoreId).to.equal('');
      expect(element.dataProperty).to.equal('data');
      expect(element.dataCountProperty).to.equal('count');
      expect(element.dataIconProperty).to.equal('icon');
      expect(element.dataIdProperty).to.equal('id');
      expect(element.dataLinkProperty).to.equal('link');
      expect(element.dataMaxProperty).to.equal('max');
      expect(element.dataStyleClassProperty).to.equal('styleClass');
      expect(element.dataTextProperty).to.equal('text');
      expect(element.headerProperty).to.equal('header');
      expect(element.showCheckboxes).to.be.false;
      expect(element.showOtherCounts).to.be.false;
      expect(element.loading).to.be.false;
    });

    test('_createConfig returns correctly', function() {
      expect(element._createConfig()).to.deep.equal({
        ignoreId: undefined,
        property: undefined,
        type: undefined
      });
      expect(element._createConfig('property', 'type', 'id')).to.deep.equal({
        ignoreId: 'id',
        property: 'property',
        type: 'type'
      });
    });

    test('_getData returns correctly', function() {
      var data = {
        property: [1, 2, 3, 4, 5]
      };
      expect(element._getData(data, '')).to.deep.equal(data);
      expect(element._getData(data, 'property')).to.deep.equal([1, 2, 3, 4, 5]);
    });

    test('_getHeader returns correctly', function() {
      var data = {
        property: 'header'
      };
      expect(element._getHeader(data, '')).to.equal('');
      expect(element._getHeader(data, 'property')).to.equal('header');
    });

    test('build aggregation', function() {
      expect(element._aggregation).to.not.exist;
      element.aggregationName = 'name';
      expect(element._aggregation).to.not.exist;
      element.aggregationField = 'field';
      expect(element._aggregation).to.exist;
      expect(element._aggregation.toJSON()).to.deep.equal(ejs.TermsAggregation('name').field('field').size(0).toJSON());
    });

    test('build query', function() {
      expect(element.query).to.not.exist;
      element.queryField = 'field';
      expect(element.query).to.not.exist;
      element.queryValue = 'value';
      expect(element.query).to.exist;
      expect(element.query.toJSON()).to.deep.equal(ejs.TermsQuery('field', 'value').toJSON());
    });

    test('transforms query results does nothing without aggregationName', function() {
      element.dataType = 'ad';
      element.transformFunction = function() {
        return [];
      };
      element._queryResults = [1, 2, 3, 4, 5];
      expect(element._transformResults).to.not.exist;
    });

    test('transforms query results does nothing without dataType', function() {
      element.aggregationName = 'name';
      element.transformFunction = function() {
        return [];
      };
      element._queryResults = [1, 2, 3, 4, 5];
      expect(element._transformResults).to.not.exist;
    });

    test('transforms query results', function() {
      element.aggregationName = 'name';
      element.dataType = 'ad';
      element.transformFunction = function(results, config) {
        expect(config).to.deep.equal({
          ignoreId: '',
          property: 'name',
          type: 'ad'
        });
        return (results || []).map(function(result) {
          return {
            count: result * 10
          };
        });
      };
      element._queryResults = [1, 2, 3, 4, 5];
      expect(element._transformResults).to.deep.equal([{
        count: 10
      }, {
        count: 20
      }, {
        count: 30
      }, {
        count: 40
      }, {
        count: 50
      }]);
    });

    test('transforms query results with ignoreId', function() {
      element.aggregationName = 'name';
      element.dataType = 'ad';
      element.ignoreId = 'id';
      element.transformFunction = function(results, config) {
        expect(config).to.deep.equal({
          ignoreId: 'id',
          property: 'name',
          type: 'ad'
        });
        return (results || []).map(function(result) {
          return {
            count: result * 10
          };
        });
      };
      element._queryResults = [1, 2, 3, 4, 5];
      expect(element._transformResults).to.deep.equal([{
        count: 10
      }, {
        count: 20
      }, {
        count: 30
      }, {
        count: 40
      }, {
        count: 50
      }]);
    });

    test('sets data and header', function() {
      expect(element.data).to.not.exist;
      expect(element.header).to.not.exist;

      element._transformResults = {
        data: [{
          count: 1,
        }, {
          count: 2,
        }, {
          count: 3,
        }, {
          count: 4,
        }, {
          count: 5
        }],
        header: 'header'
      };

      expect(element.data).to.deep.equal([{
        count: 1,
      }, {
        count: 2,
      }, {
        count: 3,
      }, {
        count: 4,
      }, {
        count: 5
      }]);
      expect(element.header).to.equal('header');
    });

    test('shows feature-aggregation', function() {
      expect(element.$$('feature-aggregation')).to.exist;
    });
  });
</script>
</body>
</html>
