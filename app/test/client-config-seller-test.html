<!doctype html>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<test-fixture id="client-config-fixture">
  <template>
    <client-config></client-config>
  </template>
</test-fixture>

<script>
  'use strict';
  /* globals suite, test, expect, setup, fixture, assert,
     sellerResult, sellerAgg, offerAgg, peopleAgg */
  /* jshint camelcase:false */
  /* jshint -W030 */

  suite('<client-config> seller tests: seller entity transform', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.seller;
      dataout = sellerTransform(sellerResult);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.seller).to.be.a('Function');
      done();
    });

    test('defines seller object', function() {
      expect(dataout._id).to.exist;
      expect(dataout._id).to.be.an('string');
      assert.isArray(dataout.telephone);
      assert.equal(dataout.telephone.length, 1);
      assert.equal(dataout.telephone[0]._id, 'http://dig.isi.edu/ht/data/phone/1-1234567890');
      assert.equal(dataout.telephone[0]._type, 'phone');
      assert.equal(dataout.telephone[0].title, '1234567890');
      assert.isArray(dataout.telephone[0].descriptors);
      assert.equal(dataout.telephone[0].descriptors.length, 0);
      assert.isArray(dataout.emailAddress);
      assert.equal(dataout.emailAddress.length, 1);
      assert.equal(dataout.emailAddress[0]._id, 'http://dig.isi.edu/ht/data/email/abc@xyz.com');
      assert.equal(dataout.emailAddress[0]._type, 'email');
      assert.equal(dataout.emailAddress[0].title, 'abc@xyz.com');
      assert.isArray(dataout.emailAddress[0].descriptors);
      assert.equal(dataout.emailAddress[0].descriptors.length, 0);
      assert.equal(dataout.title, '1234567890, abc@xyz.com');
      assert.isArray(dataout.descriptors);
      assert.equal(dataout.descriptors.length, 0);
    });
  });

  suite('<client-config> seller tests: seller entity transform if no email/telephone info', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.seller;
      var oneResult = {hits: {hits: [{_id: 'someID'}]}};
      dataout = sellerTransform(oneResult);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.seller).to.be.a('Function');
      done();
    });

    test('defines seller object', function() {
      expect(dataout._id).to.exist;
      expect(dataout._id).to.be.an('string');
      assert.equal(dataout.telephone.length, 0);
      assert.equal(dataout.emailAddress.length, 0);
      assert.equal(dataout.title, 'Info N/A');
    });
  });

  suite('<client-config> seller tests: seller entity transform if no results from query', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.seller;
      var noResults = {hits: {hits: []}};
      dataout = sellerTransform(noResults);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.seller).to.be.a('Function');
      done();

    test('defines empty object for dataout', function() {
      expect(dataout).to.exist;
      assert.deepEqual(dataout, {});
    });
  });

  suite('<client-config> seller tests: phoneEmails transform', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.phoneEmails;
      dataout = sellerTransform(sellerResult);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.seller).to.be.a('Function');
      done();
    });

    test('defines seller object', function() {
      assert.isArray(dataout);
      assert.equal(dataout.length, 2);
      assert.equal(dataout[0]._id, 'http://dig.isi.edu/ht/data/phone/1-1234567890');
      assert.equal(dataout[0]._type, 'phone');
      assert.equal(dataout[0].title, '1234567890');
      assert.isArray(dataout[0].descriptors);
      assert.equal(dataout[0].descriptors.length, 0);
      assert.equal(dataout[1]._id, 'http://dig.isi.edu/ht/data/email/abc@xyz.com');
      assert.equal(dataout[1]._type, 'email');
      assert.equal(dataout[1].title, 'abc@xyz.com');
      assert.isArray(dataout[1].descriptors);
      assert.equal(dataout[1].descriptors.length, 0);
    });
  });

  suite('<client-config> seller tests: phoneEmails transform when only phone numbers exist', function() {

      var phoneOnly = {
        hits: {
          total: 1,
          hits: [{
            _source: {
              telephone: sellerResult.hits.hits[0]._source.telephone
            }
          }]
        }
      };
      dataout = sellerTransform(phoneOnly);
    });

    test('defines seller object', function() {
      assert.isArray(dataout);
      assert.equal(dataout.length, 1);
      assert.equal(dataout[0]._id, 'http://dig.isi.edu/ht/data/phone/1-1234567890');
      assert.equal(dataout[0]._type, 'phone');
      assert.equal(dataout[0].title, '1234567890');
      assert.isArray(dataout[0].descriptors);
      assert.equal(dataout[0].descriptors.length, 0);
    });

  });

  suite('<client-config> seller tests: transform for offerTimeline', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.offerTimelineData;
      dataout = sellerTransform(offerAgg);
    });

    test('defines offerTimeline object', function() {
      expect(dataout).to.exist;
      expect(dataout.offerTimeline).to.exist;
    });

    test('defines offerTimeline aggregation buckets', function() {
      assert.equal(dataout.offerTimeline.length, 10);
      assert.equal(dataout.offerTimeline[0].date, '2015-10-20T00:00:00.000Z');
      assert.equal(dataout.offerTimeline[0].count, 2);
      assert.equal(dataout.offerTimeline[5].date, '2015-10-28T00:00:00.000Z');
      assert.equal(dataout.offerTimeline[5].count, 6);
    });
  });

  suite('<client-config> seller tests: transform for offerLocation', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.offerLocationData;
      dataout = sellerTransform(offerAgg);
    });

    test('defines offerLocation object', function() {
      expect(dataout).to.exist;
      expect(dataout.offerLocation).to.exist;
    });

    test('defines offerLocation aggregation buckets', function() {
      assert.equal(dataout.offerLocation.length, 6);
      assert.equal(dataout.offerLocation[0].city, 'Atlanta');
      assert.equal(dataout.offerLocation[0].state, 'Georgia');
      assert.equal(dataout.offerLocation[0].country, 'United States');
      assert.equal(dataout.offerLocation[0].longitude, '-84.38798');
      assert.equal(dataout.offerLocation[0].latitude, '33.749');
      assert.equal(dataout.offerLocation[0].count, 45);
      assert.equal(dataout.offerLocation[0].name, 'Atlanta, Georgia');
    });
  });

  suite('<client-config> seller tests: transform for related offers', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.sellerOffersData;
      dataout = sellerTransform(offerAgg);
    });

    test('defines relatedOffers object', function() {
      expect(dataout).to.exist;
      expect(dataout.relatedOffers).to.exist;
    });

    test('defines offer array with correct information', function() {
      assert.equal(dataout.relatedOffers.count, 2);
      assert.isString(dataout.relatedOffers.data[0]._id);
      assert.equal(dataout.relatedOffers.data[0]._type, 'offer');
      assert.equal(dataout.relatedOffers.data[0].title, 'This is the title');
      assert.isArray(dataout.relatedOffers.data[0].descriptors);
      assert.deepEqual(dataout.relatedOffers.data[0].descriptors, [{
        text: 'October 30, 2015',
        type: 'date'
      }, {
        id: 'http://dig.isi.edu/ht/data/phone/1-9876543210',
        text: '9876543210',
        type: 'phone',
      }, {
        id: 'http://dig.isi.edu/ht/data/email/abc@xyz.com',
        text: 'abc@xyz.com',
        type: 'email'
      }]);
      assert.isObject(dataout.relatedOffers.data[0].details);
      assert.equal(dataout.relatedOffers.data[0].details.address, 'Brooklyn');
      assert.isString(dataout.relatedOffers.data[0].details.publisher);
    });
  });

  suite('<client-config> seller tests: transform for people aggregations', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.people;
      dataout = sellerTransform(peopleAgg);
    });

    test('defines people object', function() {
      expect(dataout).to.exist;
      expect(dataout.names).to.exist;
      expect(dataout.ethnicities).to.exist;
      expect(dataout.ages).to.exist;
    });

    test('defines people aggregations', function() {
      assert.deepEqual(dataout.names[0], {name: 'jan', count: 1921});
      assert.deepEqual(dataout.ages[0], {age: '22', count: 480325});
    });
  });

  suite('<client-config> seller tests: transform for related phone aggregation', function() {
    var myEl;
    var dataout;
    var sellerAggCopy;

    setup(function() {
      // need to copy existing sellerAgg aggregations into new variable since similar aggregations have
      // different names based on the entity
      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      sellerAggCopy = {
        aggregations: {
          seller_assoc_numbers: sellerAgg.aggregations.related_phones
        }
      };
      delete sellerAggCopy.aggregations.seller_assoc_numbers.buckets.related_phone_timelines;
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */

      myEl = fixture('client-config-fixture');
      var relatedPhonesTransform = myEl.config.transforms.seller.relatedPhones;
      dataout = relatedPhonesTransform(sellerAggCopy);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.relatedPhones).to.be.a('Function');
      done();
    });

    test('defines related phones', function() {
      assert.isArray(dataout);
      assert.equal(dataout.length, 1);
      assert.equal(dataout[0].number, '1234567890');
      assert.equal(dataout[0].count, 1);
    });
  });

  suite('<client-config> seller tests: transform for related email aggregation', function() {
    var myEl;
    var dataout;
    var sellerAggCopy;

    setup(function() {
      // need to copy existing sellerAgg aggregations into new variable since similar aggregations have
      // different names based on the entity
      /* jscs:disable requireCamelCaseOrUpperCaseIdentifiers */
      sellerAggCopy = {
        aggregations: {
          seller_assoc_emails: sellerAgg.aggregations.related_emails
        }
      };
      /* jscs:enable requireCamelCaseOrUpperCaseIdentifiers */
      myEl = fixture('client-config-fixture');
      var relatedEmailsTransform = myEl.config.transforms.seller.relatedEmails;
      dataout = relatedEmailsTransform(sellerAggCopy);
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.relatedEmails).to.be.a('Function');
      done();
    });

    test('defines related emails', function() {
      assert.isArray(dataout);
      assert.equal(dataout.length, 0);
    });
  });

  suite('<client-config> seller tests: transform for itinerary', function() {
    var myEl;
    var dataout;

    setup(function() {
      myEl = fixture('client-config-fixture');
      var sellerTransform = myEl.config.transforms.seller.itinerary;
      dataout = sellerTransform(offerAgg);
    });

    test('defines result object', function() {
      expect(dataout).to.exist;
      expect(dataout.date).to.exist;
    });

    test('defines itinerary array, sorted by date', function() {
      assert.isArray(dataout.date);
      assert.isArray(dataout.date[0].city);
      assert.isArray(dataout.date[0].city[0].data);
      assert.equal(dataout.date.length, 10);
      assert.equal(dataout.date[0].id, 9);
      assert.equal(dataout.date[0].date, 1446422400000);
      assert.isAbove(dataout.date[0].date, dataout.date[1].date);
      assert.isAbove(dataout.date[0].date, dataout.date[9].date);
      assert.equal(dataout.date[0].city.length, 2);
      assert.equal(dataout.date[0].city[0].city, 'Atlanta:Georgia:United States:-84.38798:33.749');
      assert.equal(dataout.date[0].city[0].data.length, 3);
      assert.equal(dataout.date[0].city[0].data[0].key, 'Info');
      assert.equal(dataout.date[0].city[0].data[0].value, 'google.com');
      assert.equal(dataout.date[0].city[0].data[1].key, 'Phone');
      assert.equal(dataout.date[0].city[0].data[1].value, '1112223333');
      assert.equal(dataout.date[0].city[0].data[2].key, 'Email');
      assert.equal(dataout.date[0].city[0].data[2].value, 'abc@xyz.com');
    });
  });

  suite('<client-config> seller tests: transform for location timeline', function() {
    var myEl;
    var dataout;
    var locationTimelineAggCopy;

    setup(function() {
      locationTimelineAggCopy = {
        aggregations: {
          offersPhone: offerAgg.aggregations.offersLocationPhone
        }
      };

      myEl = fixture('client-config-fixture');
      var locationTimelineTransform = myEl.config.transforms.seller.locationTimeline;
      dataout = locationTimelineTransform(locationTimelineAggCopy);
    });

    test('defines result object', function() {
      expect(dataout).to.exist;
      expect(dataout.data).to.exist;
      expect(dataout.locations).to.exist;
    });

    test('defines config object', function(done) {
      expect(myEl).to.exist;
      expect(myEl.config).to.exist;
      expect(myEl.config).to.be.an('Object');
      expect(myEl.config.transforms.seller.locationTimeline).to.be.a('Function');
      done();
    });

    test('defines data and location result', function() {
      assert.isObject(dataout);
      assert.isArray(dataout.data);
      assert.isArray(dataout.locations);
      assert.equal(dataout.data.length, 3);
      assert.equal(dataout.locations.length, 4);
      assert.equal(dataout.data[0].cityCounts.Houston, 4);
      assert.equal(dataout.data[0].cityCounts.Other, 0);
      assert.equal(dataout.data[0].date, '2015-10-10T00:00:00.000Z');
      assert.equal(dataout.locations[0], 'Houston');
    });

  });
</script>
