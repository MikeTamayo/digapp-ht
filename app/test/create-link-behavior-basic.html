<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>create-link-behavior</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <script src="../behaviors/create-link-behavior.js"></script>
</head>
<body>

<dom-module id="test-create-link-component">
  <template>
  </template>
  <script>
    /* globals DigBehaviors, HTMLImports, Polymer */
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'test-create-link-component',
        behaviors: [DigBehaviors.CreateLinkBehavior]
      });
    });
  </script>
</dom-module>

<test-fixture id="create-link-fixture">
  <template>
    <test-create-link-component></test-create-link-component>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect */
  /* jshint -W030 */
  suite('create-link-behavior tests', function() {
    var component;

    setup(function() {
      component = fixture('create-link-fixture');
    });

    test('createIdLink returns the correct link', function() {
      expect(component.createIdLink({a: 'type', b: 'id'}, 'a', 'b')).to.be.equal('/type.html?value=id&field=_id');
    });

    test('createLink returns the correct link', function() {
      expect(component.createLink('testType', 'testValue', 'testField')).to.be.equal('/testType.html?value=testValue&field=testField');
    });
  });
</script>
</body>
</html>
