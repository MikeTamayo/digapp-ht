<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>create-link-behavior</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/dig-behaviors/create-link-behavior.html">

</head>
<body>

<script>
  /* globals DigBehaviors, suite, setup, test, expect */
  /* jshint -W030 */
  suite('create-link-behavior tests', function() {
    var behavior;

    setup(function() {
      behavior = DigBehaviors ? DigBehaviors.CreateLinkBehavior : undefined;
    });

    test('CreateLinkBehavior exists', function() {
      expect(behavior).to.exist;
    });

    test('createIdLink returns the correct link', function() {
      expect(behavior.createIdLink({a: 'type', b: 'id'}, 'a', 'b')).to.be.equal('/type.html?value=id&field=_id');
    });

    test('createLink returns the correct link', function() {
      expect(behavior.createLink('testType', 'testValue', 'testField')).to.be.equal('/testType.html?value=testValue&field=testField');
    });
  });
</script>
</body>
</html>
