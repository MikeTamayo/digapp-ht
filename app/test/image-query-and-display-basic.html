<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-query-and-display</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/image-query-and-display/image-query-and-display.html">

</head>
<body>

<test-fixture id="image-query-and-display-fixture">
  <template>
    <image-query-and-display></image-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture */
  /* jshint -W030 */
  suite('image-query-and-display with imageResults', function() {
    var element;

    setup(function() {
      element = fixture('image-query-and-display-fixture');
      element.imageResults = ['url1.gif', 'url2.gif'];
    });

    test('imageResults is correct', function() {
      expect(element.imageResults).to.deep.equal(['url1.gif', 'url2.gif']);
    });

    test('queryResults equals imageResults', function() {
      expect(element.queryResults).to.deep.equal(['url1.gif', 'url2.gif']);
    });

    test('imageDisplayTitle exists', function() {
      expect(element.imageDisplayTitle).to.be.a('String');
    });

    test('shows an image-viewer element', function() {
      expect(document.querySelector('image-viewer')).to.exist;
    });

    test('updateQueryResults works', function() {
      element.updateQueryResults(['url3.gif']);
      expect(element.queryResults).to.deep.equal(['url3.gif']);
    });
  });
</script>

</body>
</html>
