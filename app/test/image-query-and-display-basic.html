<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-query-and-display</title>
  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../elements/image-query-and-display/image-query-and-display.html">
</head>

<body>
<test-fixture id="image-query-and-display-fixture">
  <template>
    <image-query-and-display></image-query-and-display>
  </template>
</test-fixture>

<script>
  /* globals suite, setup, fixture, test, expect, flush */
  /* jshint -W030 */
  suite('image-query-and-display with images', function() {
    var element;

    setup(function(done) {
      element = fixture('image-query-and-display-fixture');
      element.images = [{
        count: 1,
        id: 'url1.gif',
        source: 'url1.gif'
      }, {
        count: 2,
        id: 'url2.gif',
        source: 'url2.gif'
      }];
      element.totalCount = 2;
      flush(function() {
        done();
      });
    });

    test('images is correct', function() {
      expect(element.images).to.deep.equal([{
        count: 1,
        id: 'url1.gif',
        source: 'url1.gif'
      }, {
        count: 2,
        id: 'url2.gif',
        source: 'url2.gif'
      }]);
    });

    test('error and loading and selected are set to default values', function() {
      expect(element.error).to.be.null;
      expect(element.loading).to.equal(false);
      expect(element.selected).to.deep.equal([]);
    });

    test('image object properties are set to default values', function() {
      expect(element.imageCountProperty).to.equal('count');
      expect(element.imageIconProperty).to.equal('icon');
      expect(element.imageIdProperty).to.equal('id');
      expect(element.imageLinkProperty).to.equal('link');
      expect(element.imageMaxProperty).to.equal('max');
      expect(element.imageSourceProperty).to.equal('source');
      expect(element.imageStyleClassProperty).to.equal('styleClass');
      expect(element.imageTextProperty).to.equal('text');
    });

    test('title is correct', function() {
      expect(element.title).to.equal('2 Images');
    });

    test('title with 1 image is correct', function() {
      element.totalCount = 1;
      expect(element.title).to.equal('1 Image');
    });

    test('title adds commas to counts', function() {
      element.totalCount = 1234;
      expect(element.title).to.equal('1,234 Images');
    });

    test('shows an image-query element', function() {
      expect(element.$$('image-query')).to.exist;
    });

    test('shows a feature-aggregation element', function() {
      expect(element.$$('feature-aggregation')).to.exist;
      expect(element.$$('feature-aggregation').getAttribute('show-images')).to.exist;
      expect(element.$$('feature-aggregation').getAttribute('show-other-counts')).to.exist;
    });
  });
</script>
</body>
</html>
