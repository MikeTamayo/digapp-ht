<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>image-item</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/image-item/image-item.html">

</head>
<body>

<test-fixture id="image-item-fixture">
  <template>
    <image-item></image-item>
  </template>
</test-fixture>

<script>
  /* globals suite, test, expect, setup, fixture, flush */
  /* jshint -W030 */
  suite('image-item tests without properties', function() {
    var component;

    setup(function() {
      component = fixture('image-item-fixture');
    });

    test('properties set to default values', function() {
      expect(component.imageIndex).to.equal(0);
      expect(component.link).to.equal('');
      expect(component.linkTarget).to.equal('_self');
      expect(component.linkText).to.equal('');
      expect(component.styleClass).to.equal('');
      expect(component.source).to.equal('');
      expect(component.imageClickProperty).to.equal('onImageClick');
      expect(component.imageClickListener).to.exist;
      expect(component.imageClickListener).to.be.an('Object');
      expect(component.imageClickListener.onImageClick).to.exist;
      expect(component.imageClickListener.onImageClick).to.be.a('Function');
    });

    test('does show iron-image', function() {
      expect(component.$$('iron-image')).to.exist;
    });

    test('onImageClick does call function in imageClickListener', function(done) {
      component.imageClickListener = {
        onImageClick: function(imageIndex) {
          expect(imageIndex).to.equal(0);
          done();
        }
      };
      component.onImageClick();
    });
  });

  suite('image-item tests with properties', function() {
    var component;

    setup(function(done) {
      component = fixture('image-item-fixture');
      component.imageIndex = 5;
      component.link = 'myLink';
      component.linkTarget = 'myTarget';
      component.linkText = 'myText';
      component.styleClass = 'myStyleClass';
      component.source = 'mySource';
      component.imageClickProperty = 'myProperty';
      component.imageClickListener = {
        myProperty: function() {}
      };
      flush(function() {
        done();
      });
    });

    test('properties set to correct values', function() {
      expect(component.imageIndex).to.equal(5);
      expect(component.link).to.equal('myLink');
      expect(component.linkTarget).to.equal('myTarget');
      expect(component.linkText).to.equal('myText');
      expect(component.styleClass).to.equal('myStyleClass');
      expect(component.source).to.equal('mySource');
      expect(component.imageClickProperty).to.equal('myProperty');
      expect(component.imageClickListener).to.exist;
      expect(component.imageClickListener).to.be.an('Object');
      expect(component.imageClickListener.myProperty).to.exist;
      expect(component.imageClickListener.myProperty).to.be.a('Function');
    });

    test('does show iron-image', function() {
      expect(component.$$('iron-image')).to.exist;
    });

    test('does show button-link', function() {
      expect(component.$$('button-link')).to.exist;
    });
  });
</script>

</body>
</html>
