<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>query-builder</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/query-builder/query-builder.html">

</head>
<body>

<test-fixture id="query-builder-fixture">
  <template>
    <query-builder></query-builder>
  </template>
</test-fixture>

<script>
  suite('<query-builder>', function() {
    var myEl;

    setup(function() {
      app = {};
      app.getURLParams = function () {
        return;
      };
      app.params = {field: 'offer.seller.telephone.name', value:'1234567890'};
      myEl = fixture('query-builder-fixture');
    });

    test('defines query', function (done) {
      expect(myEl).to.exist;
      expect(myEl.query.query.filtered.query.match['offer.seller.telephone.name']).to.be.equal('1234567890');
      done();
    });

  });
</script>

</body>
</html>
