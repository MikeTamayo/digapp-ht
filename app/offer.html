<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="scripts/google-analytics.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <link rel="import" href="styles/entity-view-styles.html">
  <link rel="import" href="styles/icon-styles.html">
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!-- Offer query -->

    <build-and-run-query
      fields='"doc_id"'
      values="[[params.id]]"
      client="[[esclient]]"
      index-name="[[config.elasticIndex]]"
      index-types='["ads"]'
      aggregations="[]"
      filters="[]"
      page-size="1"
      properties-ready="{{processRequest}}"
      source-include='["doc_id", "fields", "tld", "url"]'
      transform-function="[[clientConfig.transforms.offer.offer]]"
      error="{{error}}"
      loading="{{loading}}"
      results="{{offer}}">
    </build-and-run-query>

    <!-- Revisions timeline query -->

    <build-and-run-aggregation
      aggregation-field="fields.posting_date.strict.key"
      aggregation-name="revisions"
      aggregation-order="_key"
      aggregation-type="date_histogram"
      query-fields='"url.raw"'
      query-values="[[offer.url]]"
      client="[[esclient]]"
      index-name="[[config.elasticIndex]]"
      index-types='["ads"]'
      filters="[]"
      transform-function="[[clientConfig.transforms.offer.revisions]]"
      error="{{revisionTimelineError}}"
      loading="{{revisionTimelineLoading}}"
      results="{{revisionTimeline}}">
    </build-and-run-aggregation>

    <!-- Revisions ad data query -->

    <elastic-client-filter-builder
      not
      type="term"
      field="doc_id"
      values="[[offer.id]]"
      ejs-filter="{{notThisAdFilter}}">
    </elastic-client-filter-builder>

    <elastic-client-query-builder
      type="term"
      fields='"url.raw"'
      values="[[offer.url]]"
      ejs-query="{{revisionAdDataQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["ads"]'
      query="[[revisionAdDataQuery]]"
      aggregations="[]"
      filters="[[buildArray(notThisAdFilter)]]"
      results="{{revisionAdDataResults}}"
      result-count="{{revisionAdDataTotalCount}}"
      page="{{revisionAdDataPage}}"
      page-size="25"
      loading="{{revisionAdDataLoading}}"
      last-error="{{revisionAdDataError}}"
      source-include='["doc_id", "fields", "tld", "url"]'>
    </elastic-client-search>

    <json-transform
     data-in="[[revisionAdDataResults]]"
     data-out="{{revisionAdData}}"
     transform-function="[[clientConfig.transforms.offer.offers]]"
     ></json-transform>

    <!-- More Ads Like This -->

    <elastic-client-query-builder
      type="mlt"
      mlt-config='{"minTermFreq":1,"minDocFreq":1,"maxQueryTerms":100,"minimumShouldMatch":"75%"}'
      fields='["_all"]'
      values="[[buildMoreLikeThisValue(offer.title, offer.description)]]"
      ejs-query="{{similarOfferQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["ads"]'
      query="[[similarOfferQuery]]"
      aggregations="[]"
      filters="[[buildArray(notThisAdFilter)]]"
      results="{{similarOfferResults}}"
      result-count="{{similarOfferTotalCount}}"
      page="{{similarOfferPage}}"
      page-size="25"
      loading="{{similarOfferLoading}}"
      last-error="{{similarOfferError}}"
      source-include='["doc_id", "fields", "tld", "url"]'>
    </elastic-client-search>

    <json-transform
      data-in="[[similarOfferResults]]"
      data-out="{{similarOffers}}"
      transform-function="[[clientConfig.transforms.offer.offers]]">
    </json-transform>

    <dig-logger log-page-view
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      type="Offer-Open"
      data="[[params.id]]"
      username="[[config.username]]">
    </dig-logger>

    <!-- Logger for Pagination -->
    <dig-logger
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      type="Offer-ShowResultPageNumber"
      data="[[pageNum]]"
      username="[[config.username]]">
    </dig-logger>

    <annotation-manager
      client="[[esclient]]"
      annotation-index="[[config.annotationIndex]]"
      annotation-type="[[config.annotationType]]"
      relevant="[[config.annotationRelevant]]"
      username="[[config.username]]"
      annotations="{{annotations}}"
      annotation-manager="{{annotationManager}}">
    </annotation-manager>

    <!-- Main Content -->
    <div class="entity">
      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <div class="paper-header layout horizontal">

          <!-- Entity title -->
          <div class="layout horizontal center flex">
            <iron-icon class="iron-icon-huge entity-offer-font" icon="maps:local-offer"></iron-icon>
            <div class="page-name">
              <div class="paper-font-headline">
                Ad: <span>[[offer.title]]</span>
              </div>
              <div class="paper-font-subhead">
                Posted on <strong>[[offer.date.text]]</strong> on <strong>[[offer.domain]]</strong>
              </div>
            </div>
          </div>

          <state-manager id="stateManager"
            client="[[esclient]]"
            state-index="[[config.filterStatesIndex]]"
            state-type="[[config.filterStatesType]]"
            state-id="[[params.state]]"
            filter-collection="{}"
            process-request="{{processRequest}}">
          </state-manager>

          <annotate-record client="[[esclient]]"
            annotation-manager="[[annotationManager]]"
            item-id="[[params.id]]"
            item-type="ad"
            current-user="[[config.username]]">
          </annotate-record>

          <save-entity id="saveEntity"
            client="[[esclient]]"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            user-id="[[userId]]"
            entity-id="[[offer.id]]"
            entity-name="[[offer.title]]"
            entity-type="offer"
            run-user-query-callback="[[runUserQueryCallback]]"
            save-user-data-callback="{{saveUserDataCallback}}"
            save-disabled="{{saveEntityDisabled}}"
            existing-entities="{{userEntities}}">
          </save-entity>

          <load-user-info
            client="[[esclient]]"
            username="[[config.username]]"
            advanced-search="{{advancedSearch}}"
            blur-images="{{blurImages}}"
            entities="{{userEntities}}"
            user-id="{{userId}}"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            save-user-data-callback="[[saveUserDataCallback]]"
            run-user-query-callback="{{runUserQueryCallback}}"
            user-update-body="{{userUpdateBody}}">
          </load-user-info>

          <entity-list-dialog id="entityListDialog"
            annotation-ids="[[annotations.all]]"
            annotation-manager="[[annotationManager]]"
            client="[[esclient]]"
            index-name="[[config.elasticIndex]]"
            email-field="fields.email.relaxed.key"
            image-field="fields.image.relaxed.key"
            offer-field="doc_id"
            phone-field="fields.phone.relaxed.key"
            transform-function="[[clientConfig.transforms.entity.entities]]"
            entities="{{userEntities}}"
            user-update-body="{{userUpdateBody}}">
          </entity-list-dialog>

          <paper-icon-button icon="menu" class="bottom dropdown-trigger" title="More Options" on-tap="toggleMenu"></paper-icon-button>

          <iron-dropdown id="menuDropdown" class="bottom" horizontal-align="right" vertical-align="top" vertical-offset="40">
            <div class="dropdown-content">
              <paper-icon-item title="Generate a Link for this Page with the Selected Filters" on-tap="generateLink">
                <iron-icon icon="link" item-icon></iron-icon>
                Generate Link
              </paper-icon-item>

              <paper-icon-item disabled$="[[saveEntityDisabled]]" title="Save This Ad" on-tap="saveEntity">
                <iron-icon icon="save" item-icon></iron-icon>
                Save This Ad
              </paper-icon-item>

              <paper-icon-item title="View Annotated & Saved Pages" on-tap="openEntityListDialog">
                <iron-icon icon="pageview" item-icon></iron-icon>
                View Annotated & Saved Pages
              </paper-icon-item>

              <paper-icon-item title="Contact DIG Support" on-tap="emailSupport">
                <iron-icon icon="communication:contact-mail" item-icon></iron-icon>
                Contact DIG Support
              </paper-icon-item>
            </div>
          </iron-dropdown>
        </div>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left pane -->
            <div class="flex layout vertical">

              <section-and-map
                show-copy
                error="[[locationError]]"
                icon="communication:location-on"
                style-class="entity-location-font"
                text-property="textAndCount"
                transform-config='{"type":"location","sayOther":false}'
                transform-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]"
                data="[[offer.locations]]">

                <icon-label-grid
                  class="wide"
                  icon-style-class-property="styleClass"
                  data="[[offer.locations]]">
                </icon-label-grid>
              </section-and-map>

              <section-and-title
                icon="icons:account-circle"
                style-class="entity-provider-font"
                title="Summary of Provider Attributes">

                <div class="layout horizontal provider-details">
                  <div class="flex">
                    <div class="desc-header">Services:</div>
                    <template is="dom-repeat" items="[[offer.services]]" as="service">
                      <div class="desc-body">[[service.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.services.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Price:</div>
                    <template is="dom-repeat" items="[[offer.prices]]" as="price">
                      <div class="desc-body">[[price.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.prices.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Name:</div>
                    <template is="dom-repeat" items="[[offer.names]]" as="name">
                      <div class="desc-body">[[name.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.names.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Gender:</div>
                    <template is="dom-repeat" items="[[offer.genders]]" as="gender">
                      <div class="desc-body">[[gender.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.genders.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>
                </div>

                <div class="layout horizontal provider-details">
                  <div class="flex">
                    <div class="desc-header">Age:</div>
                    <template is="dom-repeat" items="[[offer.ages]]" as="age">
                      <div class="desc-body">[[age.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.ages.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Ethnicity:</div>
                    <template is="dom-repeat" items="[[offer.ethnicities]]" as="ethnicity">
                      <div class="desc-body">[[ethnicity.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.ethnicities.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Eye Color:</div>
                    <template is="dom-repeat" items="[[offer.eyeColors]]" as="eyeColor">
                      <div class="desc-body">[[eyeColor.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.eyeColors.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Hair Color:</div>
                    <template is="dom-repeat" items="[[offer.hairColors]]" as="hairColor">
                      <div class="desc-body">[[hairColor.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.hairColors.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>
                </div>

                <div class="layout horizontal provider-details">
                  <div class="flex">
                    <div class="desc-header">Height (cm):</div>
                    <template is="dom-repeat" items="[[offer.heights]]" as="height">
                      <div class="desc-body">[[height.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.heights.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <div class="flex">
                    <div class="desc-header">Weight (kg):</div>
                    <template is="dom-repeat" items="[[offer.weights]]" as="weight">
                      <div class="desc-body">[[weight.text]]</div>
                    </template>
                    <template is="dom-if" if="[[!offer.weights.length]]">
                      <div class="desc-body">--</div>
                    </template>
                  </div>

                  <!-- Add the 3rd and 4th columns to the final row so it matches the other rows. -->
                  <div class="flex"></div>

                  <div class="flex"></div>
                </div>
              </section-and-title>

              <section-and-title
                icon="image:photo"
                style-class="entity-image-font"
                transform-config="[[loadedImages.length]]"
                transform-function="[[clientConfig.transforms.image.imageTitle]]"
                data="[[images]]">

                <image-query-and-display
                  aggregation-field="url.raw"
                  aggregation-name="image"
                  client="[[esclient]]"
                  filter-list="[]"
                  header-counts-name="Ads"
                  header-entity-name="This Ad"
                  image-id-property="source"
                  index-name="[[config.elasticIndex]]"
                  index-types='["images"]'
                  query-fields='"isImagePartOf.uri"'
                  query-values="[[params.id]]"
                  transform-config="{}"
                  transform-function="[[clientConfig.transforms.image.images]]"
                  small-image-style-class="[[getBlurStyleClass(blurImages)]]"
                  large-image-style-class="[[getBlurStyleClass(blurImages, 'large')]]"
                  images="{{images}}"
                  loaded-images="{{loadedImages}}"
                  selected="{{filterCollection.image}}">
                </image-query-and-display>
              </section-and-title>

              <!-- Revisions Timeline -->
              <template is="dom-if" if="[[revisionTimeline.length]]">
                <section-and-title
                  error="[[revisionTimelineError]]"
                  icon="icons:timeline"
                  title="[[revisionChartTitle]]">

                  <zoomable-bar-chart timeline
                    bar-property="date"
                    stack-property="list"
                    data="[[revisionTimeline]]"
                    default-label="Revisions"
                    height="300"
                    source="Revisions"
                    chart-title="{{revisionChartTitle}}"
                    loading="[[revisionTimelineLoading]]">
                  </zoomable-bar-chart>
                </section-and-title>
              </template>

              <!-- All Revisions - Offers -->
              <section-container>
                <section-title
                  icon="maps:local-offer"
                  style-class="entity-offer-font"
                  title="[[revisionListTitle]]">

                  <export-button
                    client="[[esclient]]"
                    data="[[shownRevisions]]"
                    download-image-url="[[config.downloadImageUrl]]"
                    filter-list="[]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    query="[[offerRevisionsQuery]]"
                    size="[[offerRevisionCount]]"
                    sort-field="validFrom"
                    sort-order="desc"
                    csv-transform-function="[[clientConfig.transforms.export.createExportDataForCsv]]"
                    pdf-transform-function="[[clientConfig.transforms.export.createExportDataForPdf]]"
                    query-transform-function="[[clientConfig.transforms.offer.offers]]">
                  </export-button>
                </section-title>

                <template is="dom-if" if="[[revisionAdDataError]]">
                  <elastic-error error="[[revisionAdDataError]]" message="{{revisionAdDataErrorMessage}}"></elastic-error>
                  <div>[[revisionAdDataErrorMessage]]</div>
                </template>

                <info-revisions></info-revisions>

                <records-list
                  annotation-manager="[[annotationManager]]"
                  client="[[esclient]]"
                  image-aggregation-field="url.raw"
                  image-aggregation-name="image"
                  image-index-name="[[config.elasticIndex]]"
                  image-index-type="images"
                  image-query-field="isImagePartOf.uri"
                  image-transform-function="[[clientConfig.transforms.image.images]]"
                  small-image-style-class="[[getBlurStyleClass(blurImages)]]"
                  large-image-style-class="[[getBlurStyleClass(blurImages, 'large')]]"
                  text-property="title"
                  query-results="[[revisionAdData]]"
                  total-results="[[revisionAdDataTotalCount]]"
                  shown-results="{{shownRevisions}}"
                  page="{{revisionAdDataPage}}"
                  page-size="25"
                  loading="[[revisionAdDataLoading]]"
                  type="Revision"
                  records-list-title="{{revisionListTitle}}"
                  current-user="[[config.username]]">
                </records-list>
              </section-container>
            </div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <section-and-title
                icon="maps:local-offer"
                style-class="entity-offer-font"
                title="Ad Details">

                <div>
                  <div class="flex">
                    <div class="desc-header layout horizontal center">
                      <span style="padding-right: 5px;">High Risk:</span>
                      <template is="dom-if" if="[[offer.flag]]">
                        <strong>Yes</strong>
                      </template>
                      <template is="dom-if" if="[[!offer.flag]]">
                        <strong>No</strong>
                      </template>
                    </div>
                  </div>
                </div>

                <hr>

                <template is="dom-if" if="{{offer.phones.length}}">
                  <div>
                    <div class="flex">
                      <div class="desc-header layout horizontal center entity-phone-font">
                        Telephone Numbers:
                      </div>
                      <icon-label-grid
                        icon-style-class-property="styleClass"
                        data="[[offer.phones]]">
                      </icon-label-grid>
                    </div>
                  </div>
                  <hr>
                </template>

                <template is="dom-if" if="{{offer.emails.length}}">
                  <div>
                    <div class="flex">
                      <div class="desc-header emails layout horizontal center entity-email-font">
                        Email Addresses:
                      </div>
                      <icon-label-grid
                        icon-style-class-property="styleClass"
                        data="[[offer.emails]]">
                      </icon-label-grid>
                    </div>
                  </div>
                  <hr>
                </template>

                <template is="dom-if" if="{{offer.socialIds.length}}">
                  <div>
                    <div class="flex">
                      <div class="desc-header layout horizontal center entity-social-font">
                        Social Media IDs:
                      </div>
                      <icon-label-grid
                        icon-style-class-property="styleClass"
                        data="[[offer.socialIds]]">
                      </icon-label-grid>
                    </div>
                  </div>
                  <hr>
                </template>

                <template is="dom-if" if="{{offer.reviewIds.length}}">
                  <div>
                    <div class="flex">
                      <div class="desc-header layout horizontal center">
                        Review IDs:
                      </div>
                      <icon-label-grid
                        icon-style-class-property="styleClass"
                        data="[[offer.reviewIds]]">
                      </icon-label-grid>
                    </div>
                  </div>
                  <hr>
                </template>

                <div>
                  <div class="layout vertical flex">
                    <div class="desc-header layout horizontal center entity-webpage-font">
                      Webpage:
                    </div>
                    <icon-label-grid class="wide"
                      icon-style-class-property="styleClass"
                      data="[[offer.webpages]]">
                    </icon-label-grid>
                    <icon-label-grid class="wide"
                      icon-style-class-property="styleClass"
                      data="[[offer.caches]]">
                    </icon-label-grid>
                    <info-cached-webpages></info-cached-webpages>
                  </div>
                </div>

                <hr>

                <div>
                  <div class="flex-12">
                    <div class="desc-header">Description:</div>
                    <div class="desc-body">[[offer.description]]</div>
                  </div>
                </div>
              </section-and-title>

              <!-- More Ads Like This Ad -->
              <section-container>
                <section-title
                  icon="maps:local-offer"
                  style-class="entity-offer-font"
                  title="[[similarOfferTitle]]">

                  <export-button
                    client="[[esclient]]"
                    data="[[shownSimilarOffers]]"
                    download-image-url="[[config.downloadImageUrl]]"
                    filter-list="[]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    query="[[similarOfferQuery]]"
                    size="[[similarOfferCount]]"
                    sort-field="validFrom"
                    sort-order="desc"
                    csv-transform-function="[[clientConfig.transforms.export.createExportDataForCsv]]"
                    pdf-transform-function="[[clientConfig.transforms.export.createExportDataForPdf]]"
                    query-transform-function="[[clientConfig.transforms.offer.offers]]">
                  </export-button>
                </section-title>

                <template is="dom-if" if="[[similarOfferError]]">
                  <elastic-error error="[[similarOfferError]]" message="{{similarOfferErrorMessage}}"></elastic-error>
                  <div>[[similarOfferErrorMessage]]</div>
                </template>

                <info-similar-offers></info-similar-offers>

                <records-list
                  annotation-manager="[[annotationManager]]"
                  client="[[esclient]]"
                  image-aggregation-field="url.raw"
                  image-aggregation-name="image"
                  image-index-name="[[config.elasticIndex]]"
                  image-index-type="images"
                  image-query-field="isImagePartOf.uri"
                  image-transform-function="[[clientConfig.transforms.image.images]]"
                  small-image-style-class="[[getBlurStyleClass(blurImages)]]"
                  large-image-style-class="[[getBlurStyleClass(blurImages, 'large')]]"
                  text-property="title"
                  query-results="[[similarOffers]]"
                  total-results="[[similarOffersTotalCount]]"
                  shown-results="{{shownSimilarOffers}}"
                  page="{{similarOfferPage}}"
                  page-size="25"
                  loading="[[similarOfferLoading]]"
                  type="Similar Ad"
                  records-list-title="{{similarOfferTitle}}"
                  current-user="[[config.username]]">
                </records-list>
              </section-container>
            </div>

          </div>
        </div>
      </paper-header-panel>
    </div>
  </template>

  <!-- Need to include dependencies here for IE -->
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/array-behavior/array-behavior.js"></script>
  <script src="behaviors/browser-behavior.js"></script>

  <script>
  (function(document) {
    /* globals DigBehaviors */
    var app = document.querySelector('#app');

    app.params = DigBehaviors.BrowserBehavior.getUrlParameters(window.location.search);

    // Support legacy links.
    if(!app.params.id && app.params.value) {
      app.params.id = app.params.value.substring(app.params.value.lastIndexOf('/') + 1);
    }

    app.buildArray = DigBehaviors.ArrayBehavior.buildArray;

    app.buildMoreLikeThisValue = function(name, desc) {
      return name + ' ' + desc;
    };

    app.toggleMenu = function() {
      if(this.$.menuDropdown.style.display === 'none') {
        this.$.menuDropdown.open();
      } else {
        this.$.menuDropdown.close();
      }
    };

    app.generateLink = function() {
      this.$.menuDropdown.close();
      this.$.stateManager.generateLink();
    };

    app.saveEntity = function() {
      this.$.menuDropdown.close();
      this.$.saveEntity.getNewestDataAndSave();
    };

    app.openEntityListDialog = function() {
      this.$.menuDropdown.close();
      this.$.entityListDialog.open();
    };

    app.emailSupport = function() {
      window.open('mailto:dig-support@nextcentury.com');
    };

    app.getBlurStyleClass = function(blur, large) {
      return (blur ? (large ? 'large-blur' : 'small-blur') : '');
    };
  })(document);
  </script>
</body>

</html>
