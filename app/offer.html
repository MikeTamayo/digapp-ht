<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="bower_components/leaflet/dist/leaflet.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="map-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data 
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>
    
    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>
     
    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client 
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->
    <query-builder 
      query="{{offerQuery}}" 
      query-template="{{config.queryTemplates.offer}}">
    </query-builder>

    <!--make an search using {{singleEntityQuery}} and return results -->
    <elastic-search 
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[offerQuery]]'
      results="{{offer}}"
      lastError="{{error}}">
    </elastic-search>

    <!--make generic models for content sections -->
    <json-transform
     data-in="[[offer]]"
     data-out="{{offerDisplay}}"
     transform-function="[[clientConfig.transforms.offer]]"
     ></json-transform>

    <!-- Main Content -->
    <div class="vertical layout center">
      <paper-material elevation="2">
        <section class="heading">
          <div class="paper-font-headline">
           [[offerDisplay.title]]
          </div>
        </section>

        <div class="content">
          <section class="what flex">
          <!--ad details-->
            <b>Ad Details</b>
            <p class="body">Description: [[offerDisplay.body]]</p>
            <p class="publisher">Publisher: [[offerDisplay.publisher]]</p>
            <p class="date">Posted <time is="relative-time" datetime$="[[offerDisplay.date]]"></time></p>
            <p class="prices">
              Prices:<br/>
              <template is="dom-repeat" items="[[offerDisplay.prices]]" as="price">
                <span>[[price.amount]] for [[price.billingIncrement]] [[price.unitCode]]</span><br/>
              </template>
            </p>
            <p class="phones">
              Phone Number(s):<br/>
              <template is="dom-repeat" items="[[offerDisplay.phones]]" as="phone">
                <phone-formatter number-input="[[phone]]"></phone-formatter>
              </template>
            </p>
            <p class="emails">
              Email(s):<br/>
              <template is="dom-repeat" items="[[offerDisplay.emails]]" as="email">
                <span>[[email]]</span>
              </template>
            </p>
            <section class="photos">
              photos section
            </section>
          </section>
          
          <section class="who flex">
            <p class="name">Name: [[offerDisplay.person.name]]</p>
            <p class="age">Age: [[offerDisplay.person.age]]</p>
            <p class="eye-color">Eye Color: [[offerDisplay.person.eyeColor]]</p>
            <p class="hair-color">Hair Color: [[offerDisplay.person.hairColor]]</p>
            <p class="height">Height (in cm): [[offerDisplay.person.height]]</p>
            <p class="weight">Weight (in kg): [[offerDisplay.person.weight]]</p>
          </section>
          <section class="where flex">
            <template is="dom-if" if="{{offerDisplay.geo}}">
              <leaflet-map latitude="{{offerDisplay.geo.lat}}" longitude="{{offerDisplay.geo.lon}}" zoom="10">
                <leaflet-marker latitude="{{offerDisplay.geo.lat}}" longitude="{{offerDisplay.geo.lon}}"></leaflet-marker> 
              </leaflet-map> 
            </template> 
            <div class="layout horizontal">
              <!--make address component?-->
            </div>
          </section>
        </div>
      </paper-material>    
    </div>
  </template>

  <script>

  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function (req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for (var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

  })(document);
  </script>

</body>

</html>
