<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
  <style is="custom-style" include="icon-with-text-styles"></style>
  <style is="custom-style" include="list-item-styles"></style>
  <style is="custom-style" include="map-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!--look up and build an entity query for the entity specified in the
      query string for:
      field: the field in elasticsearch to use in the query
      value: value of the field above -->

    <!-- emailDisplay.telephone query and transform -->
    <query-builder
      query="{{emailQuery}}"
      query-template="{{config.queryTemplates.commonMatchQuery}}"
      field="[[params.field]]" value="[[params.value]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[emailQuery]]'
      results="{{email}}"
      elastic-type='["email"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[email]]"
     data-out="{{emailDisplay.email}}"
     transform-function="[[clientConfig.transforms.email.email]]"
     ></json-transform>

      <!--
        build the query for offer locations
      -->
     <query-builder
      query="{{offerLocationQuery}}"
      query-template="{{config.queryTemplates.offerLocation}}"
      field="mainEntityOfPage.mentions" value="[[emailDisplay.email._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[offerLocationQuery]]'
      results="{{offerLocationAggs}}"
      elastic-type='["offer"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[offerLocationAggs]]"
     data-out="{{emailDisplay.offerLocation}}"
     transform-function="[[clientConfig.transforms.email.offerLocationData]]"
     ></json-transform>

    <!-- Get the seller Object -->
     <query-builder
      query="{{sellerQuery}}"
      query-template="{{config.queryTemplates.commonMatchQuery}}"
      field="[[params.field]]" value="[[emailDisplay.email.sellerId]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-type='["seller"]'
      query='[[sellerQuery]]'
      results="{{seller}}"
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[seller]]"
     data-out="{{sellerPhoneEmails}}"
     transform-function="[[clientConfig.transforms.seller.phoneEmails]]"
     ></json-transform>

    <json-transform
     data-in="[[seller]]"
     data-out="{{sellerObject}}"
     transform-function="[[clientConfig.transforms.seller.seller]]"
     ></json-transform>

    <json-combine
      data-in1="[[sellerPhoneEmails]]"
      data-in2="[[emailDisplay.email.emailAddress]]"
      data-out="{{showSeller}}"
      combine-function="[[clientConfig.transforms.email.computeShowSeller]]"
    ></json-combine>

    <!--
        Get all the offers for this email
    -->
    <query-builder
      query="{{emailOffersQuery}}"
      query-template="{{config.queryTemplates.commonMatchQueryOfferSorted}}"
      field="mainEntityOfPage.mentions" value="[[emailDisplay.email._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      page="{{pageNum}}"
      page-size="{{pageSize}}"
      query='[[emailOffersQuery]]'
      results="{{emailOffers}}"
      elastic-type='["offer"]'
      loading="{{offersLoading}}"
      last-error="{{error}}">

    </elastic-search>

    <json-transform
     data-in="[[emailOffers]]"
     data-out="{{emailDisplay.emailOffers}}"
     transform-function="[[clientConfig.transforms.email.emailOffersData]]"
     ></json-transform>

    <!-- emailDisplay.people query and transform -->
    <query-builder
      query="{{peopleAggQuery}}"
      query-template="{{config.queryTemplates.phoneOrEmailPeopleAgg}}"
      field="offers.mainEntityOfPage.mentions" value="[[emailDisplay.email._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[peopleAggQuery]]'
      results="{{peopleAggs}}"
      elastic-type='["adultservice"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[peopleAggs]]"
     data-out="{{emailDisplay.people}}"
     transform-function="[[clientConfig.transforms.email.people]]"
     ></json-transform>

     <!-- Itinerary component (aggs) -->

    <query-builder
      query="{{itineraryAggQuery}}"
      query-template="{{config.queryTemplates.itineraryPhone}}"
      field="mainEntityOfPage.mentions" value="[[emailDisplay.email._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[itineraryAggQuery]]'
      results="{{relatedServiceItAggs}}"
      elastic-type='["offer"]'
      last-error="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[relatedServiceItAggs]]"
     data-out="{{emailDisplay.itinerary}}"
     transform-function="[[clientConfig.transforms.seller.itinerary]]"
     ></json-transform>


    <!-- Graph component (aggs) -->

    <query-builder
      query="{{offerStackGraphQuery}}"
      query-template="{{config.queryTemplates.locationTimeline}}"
      field="mainEntityOfPage.mentions" value="[[emailDisplay.email._id]]">
    </query-builder>

    <elastic-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      query='[[offerStackGraphQuery]]'
      results="{{locationAggs}}"
      elastic-type='["offer"]'
      lastError="{{error}}">
    </elastic-search>

    <json-transform
     data-in="[[locationAggs]]"
     data-out="{{emailDisplay.locationTimeline}}"
     transform-function="[[clientConfig.transforms.seller.locationTimeline]]"
     ></json-transform>


    <!-- Main Content -->
    <div class="entity">

      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <section class="paper-header layout horizontal">

          <!-- Entity title -->
          <div class="layout horizontal center flex">
            <iron-icon class="iron-icon-huge entity-email-font" icon="communication:email"></iron-icon>
            <section>
              <div class="paper-font-display1">
                Email: <span>[[emailDisplay.email.emailAddress]]</span>
              </div>
            </section>
          </div>
          <annotate-record client="[[esclient]]"
            annotation-index="[[config.annotationIndex]]"
            annotation-type="[[config.annotationType]]"
            annotation-relevant="[[config.annotationRelevant]]"
            query-template="{{config.queryTemplates.annotationQuery}}"
            item="{{emailDisplay.email}}"
            item-type="email address"
            current-user="[[config.username]]">
          </annotate-record>
          <user-settings username="[[config.username]]" blur-images="{{blurImages}}"></user-settings>

        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left Pane -->
            <div class="flex layout vertical">

              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-date-font" icon="icons:timeline"></iron-icon>
                    <div>
                      Offers between {{minXValue}} and {{maxXValue}}
                    </div>
                  </div>
                  <zoomable-bar-chart data='{{emailDisplay.locationTimeline.data}}' locations='{{emailDisplay.locationTimeline.locations}}' min-x="{{minXValue}}" max-x="{{maxXValue}}">
                  </zoomable-bar-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Services -->
              <paper-material>
                <section class="who">

                  <!-- Multi-person summary layout, could probably be improved -->
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-provider-font" icon="icons:account-circle"></iron-icon>
                    <div>Summary of Provider Attributes</div>
                  </div>
                  <person-features class="flex-2" people="[[emailDisplay.people]]"></person-features>

                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Seller section -->
              <template is="dom-if" if="{{showSeller}}">
                <paper-material>
                  <section class="who">
                    <div class="paper-font-title">Email/Phone Cluster</div>

                    <div class="who">
                      <div class="paper-font-title">
                        <single-record
                          client="[[esclient]]"
                          annotation-index="[[config.annotationIndex]]"
                          annotation-type="[[config.annotationType]]"
                          annotation-relevant="[[config.annotationRelevant]]"
                          annotation-query-template="[[config.queryTemplates.annotationQuery]]"
                          item="{{sellerObject}}"
                          current-user="[[config.username]]"
                          blur="[[blurImages]]">
                        </single-record>
                      </div>
                    </div>
                    <records-grid
                      records="[[showSeller]]"
                    </records-grid>
                  </section>
                </paper-material>
              </template>

              <div class="h-divider"></div>

              <paper-material>
                <section class="photos">
                  <image-query-and-display
                    image-query-template="{{config.queryTemplates.commonTermQuery}}"
                    image-query-field="isImagePartOf.mentions"
                    image-query-value="[[emailDisplay.email._id]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-transform="[[clientConfig.transforms.image.images]]"
                    blur="[[blurImages]]">
                  </image-query-and-display>
                </section>
              </paper-material>

              <!-- Itinerary section -->
              <div class="h-divider"></div>

              <paper-material>
                <section class="who">
                  <div class="paper-font-title layout horizontal start center">
                    Location Timeline ([[emailDisplay.itinerary.date.length]] Events)
                  </div>

                  <itinerary-list data="{{emailDisplay.itinerary.dates}}"></itinerary-list>
                </section>
              </paper-material>

            </div>

            <div class="v-divider"></div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <!-- Map -->
              <paper-material>
                <!-- City summary -->
                <section class="where-header flex-none">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                    <div>[[emailDisplay.offerLocation.offerLocation.length]] Locations</div>
                  </div>
                </section>

                <!-- Leaflet map -->
                <template is="dom-if" if="[[emailDisplay.offerLocation.offerLocation.length]]">
                  <section class="where flex-auto">
                    <leaflet-wrapper map-data="{{emailDisplay.offerLocation.offerLocation}}">
                    </leaflet-wrapper>
                  </section>

                  <!-- City summary -->
                  <section class="where-details flex-none">
                    <feature-aggregation title="Offers per city" key="name" agg="[[emailDisplay.offerLocation.offerLocation]]"></feature-aggregation>
                  </section>
                </template>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Offer list -->
              <paper-material>
                <section>
                  <div class="section-header">
                    <div class="paper-font-title">
                      [[emailDisplay.emailOffers.relatedOffers.count]] Offers
                    </div>
                  </div>
                  <records-list
                    client="[[esclient]]"
                    elastic-index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-query-template="{{config.queryTemplates.commonTermQuery}}"
                    image-query-field="isImagePartOf.mainEntity.uri"
                    image-query-value="_id"
                    annotation-index="[[config.annotationIndex]]"
                    annotation-type="[[config.annotationType]]"
                    annotation-relevant="[[config.annotationRelevant]]"
                    annotation-query-template="[[config.queryTemplates.annotationQuery]]"
                    query-results="[[emailDisplay.emailOffers.relatedOffers.data]]"
                    total-results="{{emailDisplay.emailOffers.relatedOffers.count}}"
                    page="{{pageNum}}"
                    loading="{{offersLoading}}"
                    current-user="[[config.username]]"
                    blur="[[blurImages]]">
                  </records-list>
                </section>
              </paper-material>
            </div>
          </div>
        </div>
      </paper-header-panel>
    </div>
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function(req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };

    app.getURLParams = function() {
      var queryString = window.location.search.slice(1, window.location.search.length);
      var params = queryString.split('&');
      app.params = {};
      for(var i = 0; i < params.length; i++) {
        var paramPair = params[i].split('=');
        app.params[paramPair[0]] =  paramPair[1];
      }
    };

    app.getURLParams();
    app.emailDisplay = {};

  })(document);
  </script>

</body>

</html>
