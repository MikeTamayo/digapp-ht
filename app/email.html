<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
  <style is="custom-style" include="icon-with-text-styles"></style>
  <style is="custom-style" include="list-item-styles"></style>
  <style is="custom-style" include="map-styles"></style>
  <style is="custom-style" include="web-component-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!-- Email query -->

    <elastic-client-query-builder
      type="term"
      field="[[params.field]]"
      values="[[params.value]]"
      ejs-query="{{emailQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["email"]'
      query="[[emailQuery]]"
      aggregations="[]"
      filters="[]"
      results="{{email}}"
      last-error="{{error}}">
    </elastic-client-search>

    <json-transform
      data-in="[[email]]"
      data-out="{{emailDisplay.email}}"
      transform-function="[[clientConfig.transforms.email.email]]">
    </json-transform>

    <!-- Seller query -->

    <elastic-client-query-builder
      type="term"
      field="[[params.field]]"
      values="[[emailDisplay.email.sellerId]]"
      ejs-query="{{sellerQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-type='["seller"]'
      query="[[sellerQuery]]"
      aggregations="[]"
      filters="[]"
      results="{{seller}}"
      last-error="{{error}}">
    </elastic-client-search>

    <json-transform
      data-in="[[seller]]"
      data-out="{{sellerObject}}"
      transform-function="[[clientConfig.transforms.seller.seller]]">
    </json-transform>

    <json-combine
      data-in1="[[sellerObject.communications]]"
      data-in2="[[emailDisplay.email.emailAddress]]"
      data-out="{{otherCommunications}}"
      combine-function="[[clientConfig.transforms.seller.removeItemFromCommunications]]">
    </json-combine>

    <!-- Offer query -->

    <elastic-client-query-builder
      type="term"
      field="mainEntityOfPage.mentions"
      values="[[emailDisplay.email._id]]"
      ejs-query="{{emailOffersQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["offer"]'
      page="{{pageNum}}"
      page-size="{{pageSize}}"
      query="[[emailOffersQuery]]"
      aggregations="[]"
      filters="[[buildArray(locationFilter, peopleFilters)]]"
      sort-field="validFrom"
      sort-order="desc"
      results="{{emailOffers}}"
      loading="{{offersLoading}}"
      last-error="{{error}}">
    </elastic-client-search>

    <json-transform
      data-in="[[emailOffers]]"
      data-out="{{emailDisplay.emailOffers}}"
      transform-function="[[clientConfig.transforms.email.emailOffersData]]">
    </json-transform>

    <!-- Location timeline for bar chart and itinerary -->

    <location-timeline
      field="mainEntityOfPage.mentions"
      value="[[emailDisplay.email._id]]"
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      filters="[[buildArray(locationFilter, peopleFilters)]]"
      transforms="[[clientConfig.transforms]]"
      results="{{emailDisplay.locationTimeline}}"
      loading="{{loadingLocationTimeline}}"
      error="{{locationTimelineError}}">
    </location-timeline>

    <!-- Main Content -->
    <div class="entity">

      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <section class="paper-header layout horizontal">

          <!-- Entity title -->
          <div class="layout horizontal center flex">
            <iron-icon class="iron-icon-huge entity-email-font" icon="communication:email"></iron-icon>
            <section>
              <div class="paper-font-display1">
                Email: <span>[[emailDisplay.email.emailAddress]]</span>
              </div>
            </section>
          </div>
          <annotate-record client="[[esclient]]"
            annotation-index="[[config.annotationIndex]]"
            annotation-type="[[config.annotationType]]"
            annotation-relevant="[[config.annotationRelevant]]"
            item="{{emailDisplay.email}}"
            item-type="email address"
            current-user="[[config.username]]">
          </annotate-record>
          <user-settings username="[[config.username]]" blur-images="{{blurImages}}"></user-settings>

        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left Pane -->
            <div class="flex layout vertical">

              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[barChartTitle]]</div>
                  </div>
                  <zoomable-bar-chart
                    data-list-property="locations"
                    data="[[emailDisplay.locationTimeline.dates]]"
                    source="Ads"
                    bar-chart-title="{{barChartTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </zoomable-bar-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Services -->
              <paper-material>
                <section class="who">

                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-provider-font" icon="icons:account-circle"></iron-icon>
                    <div>Summary of Provider Attributes</div>
                  </div>

                  <people-features
                    query-field="mainEntityOfPage.mentions"
                    query-values="[[emailDisplay.email._id]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    consumed-filters="[[buildArray(locationFilter)]]"
                    produced-filters="{{peopleFilters}}"
                    transforms="[[clientConfig.transforms]]">
                  </people-features>
                </section>
              </paper-material>

              <!-- Seller section -->
              <template is="dom-if" if="[[otherCommunications.length]]">
                <div class="h-divider"></div>

                <paper-material>
                  <section class="who">
                    <div class="paper-font-title">Email/Phone Cluster</div>

                    <div class="who">
                      <div class="paper-font-title">
                        <single-record
                          client="[[esclient]]"
                          annotation-index="[[config.annotationIndex]]"
                          annotation-type="[[config.annotationType]]"
                          annotation-relevant="[[config.annotationRelevant]]"
                          item="[[sellerObject]]"
                          current-user="[[config.username]]"
                          blur="[[blurImages]]">
                        </single-record>
                      </div>
                    </div>
                    <records-grid
                      data-id="_id"
                      data-text="title"
                      data-type="_type"
                      data="[[otherCommunications]]">
                    </records-grid>
                  </section>
                </paper-material>
              </template>

              <div class="h-divider"></div>

              <paper-material>
                <section class="photos">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-photo-font" icon="image:photo"></iron-icon>
                    <div>[[imageDisplayTitle]]</div>
                  </div>

                  <image-query-and-display
                    image-query-field="isImagePartOf.mentions"
                    image-query-values="[[emailDisplay.email._id]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    index-types='["image"]'
                    image-transform="[[clientConfig.transforms.image.images]]"
                    image-total-transform="[[clientConfig.transforms.image.imageTotal]]"
                    image-display-title="{{imageDisplayTitle}}"
                    blur="[[blurImages]]">
                  </image-query-and-display>
                </section>
              </paper-material>

              <!-- Itinerary section -->
              <div class="h-divider"></div>

              <paper-material>
                <section class="who">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[itineraryTitle]]</div>
                  </div>

                  <itinerary-list
                    data-items="locations"
                    data="[[emailDisplay.locationTimeline.dates]]"
                    source="Ads"
                    itinerary-title="{{itineraryTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </itinerary-list>
                </section>
              </paper-material>

            </div>

            <div class="v-divider"></div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <!-- Map -->
              <paper-material>
                <!-- City summary -->
                <section class="where-header flex-none">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                    <div>[[emailDisplay.offerLocation.offerLocation.length]] Locations</div>
                  </div>
                </section>

                <!-- Leaflet map -->
                <template is="dom-if" if="[[emailDisplay.offerLocation.offerLocation.length]]">
                  <section class="where flex-auto">
                    <leaflet-wrapper map-data="{{emailDisplay.offerLocation.offerLocation}}">
                    </leaflet-wrapper>
                  </section>
                </template>

                  <!-- City summary -->
                <section class="where-details flex-none">
                  <feature-query-and-display
                    aggregation-name="city"
                    aggregation-field="availableAtOrFrom.address.key"
                    filter-field="availableAtOrFrom.address.key"
                    produced-filter="{{locationFilter}}"
                    query="[[emailOffersQuery]]"
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    index-types='["offer"]'
                    consumed-filters="[[buildArray(peopleFilters)]]"
                    transform="[[clientConfig.transforms.common.offerLocationData]]"
                    transform-results="{{emailDisplay.offerLocation}}"
                    transform-property="offerLocation"
                    data-id="key"
                    data-text="name"
                    feature-title="Offers per City">
                  </feature-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Offer list -->
              <paper-material>
                <section>
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-offer-font" icon="maps:local-offer"></iron-icon>
                    <div>{{recordsListTitle}}</div>
                  </div>

                  <records-list
                    client="[[esclient]]"
                    annotation-index="[[config.annotationIndex]]"
                    annotation-type="[[config.annotationType]]"
                    annotation-relevant="[[config.annotationRelevant]]"
                    query-results="[[emailDisplay.emailOffers.relatedOffers.data]]"
                    total-results="{{emailDisplay.emailOffers.relatedOffers.count}}"
                    page="{{pageNum}}"
                    loading="{{offersLoading}}"
                    type="Ad"
                    records-list-title="{{recordsListTitle}}"
                    current-user="[[config.username]]"
                    blur="[[blurImages]]">
                  </records-list>
                </section>
              </paper-material>
            </div>
          </div>
        </div>
      </paper-header-panel>
    </div>
  </template>

  <script src="elements/dig-behaviors/array-behavior.js"></script>
  <script src="elements/dig-behaviors/browser-behavior.js"></script>

  <script>
  (function(document) {
    /* globals DigBehaviors */
    var app = document.querySelector('#app');

    app.params = DigBehaviors.BrowserBehavior.getUrlParameters(window.location.search.slice(1, window.location.search.length));

    app.buildArray = DigBehaviors.ArrayBehavior.buildArray;

    app.emailDisplay = {};
  })(document);
  </script>
</body>

</html>
