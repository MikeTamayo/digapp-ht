<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-similar-offers">
  <template>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
        margin-bottom: 10px;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div class="styled-dialog-text">Similar ads are found by looking at the words and phrases used in the title and content of the ads.</div>
      <div class="styled-dialog-text">Uncommon words or phrases that are used in multiple ads might indicate that the ads have the same poster.</div>
      <div class="styled-dialog-text">Ads that are more similar are ranked higher in the results.</div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-similar-offers',

      properties: {
        _header: {
          type: String,
          value: 'How are similar ads found?'
        }
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
