<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-settings">
  <template>
    <style>
      :host {
        display: block;
      }
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-start);
      }
      .dropdown-content {
        padding: 5px;
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
        color: var(--primary-text-color);
        white-space: nowrap;
      }
      .user-info {
        min-height: 48px;
        padding: 0px 16px;
        line-height: 24px;
        display: flex;
        position: relative;
        align-items: center;
        border-bottom: 1px solid #eee;
      }
      .blur-setting:hover {
        cursor: pointer;
      }
    </style>
    <div class="container">
      <paper-icon-button icon="settings" class="dropdown-trigger" on-tap="open"></paper-icon-button>
      <iron-dropdown id="settings" horizontal-align="right" vertical-align="top" vertical-offset="20" horizontal-offset="20">
        <div class="dropdown-content">
          <div class="user-info">
            <div class="vertical layout">
              <span class="paper-font-caption">Logged in as:</span>
              <span>{{username}}</span>
            </div>
          </div>
          <paper-item class="blur-setting" on-tap="blurToggle">Blur Images: {{blurImages}}</paper-item>
        </div>
      </iron-dropdown>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-settings',

      properties: {
        username: {
          type: String,
          notify: true
        },
        blurImages: {
          type: Boolean,
          value: true,
          notify: true
        }
      },
      ready: function() {
        if(sessionStorage.getItem('blurImages')) {
          this.blurImages = sessionStorage.getItem('blurImages') === 'true' ? true : false;
        }
      },
      blurToggle: function() {
        this.blurImages = !this.blurImages;
        sessionStorage.setItem('blurImages', this.blurImages);
      },
      open: function() {
        this.$.settings.open();
      }
    });
  })();
  </script>
</dom-module>
