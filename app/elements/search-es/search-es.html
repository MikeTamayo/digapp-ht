<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="search-es">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-input name="search-input" type="text" value="{{queryStringLive::input}}" placeholder="Type something"></paper-input>
      <paper-button class="search-btn" raised on-click="submitQuery">Search</paper-button> 
    </div>
  </template>
  <script>
  (function() {

    'use strict';

    Polymer({
      is: 'search-es',

      properties: {
        client: {
          type: Object
        },
        index: {
          type: String
        },
        queryObject: {
          type: Object,
          value: {type: 'phone', queryString: ''},
          notify: true
        },
        queryStringLive: {
          type: String,
          value: '',
          notify: true
        },      
        queryResults: {
          type: Object,
          notify: true
        },
        page: {
          type: Number,
          notify: true,
          observer: 'performSearch'
        }
      },
      observers: ['queryObjectChanged(queryObject.*)'],
      queryObjectChanged: function(changeRecord) {
        if(changeRecord.value.type && changeRecord.value.queryString) {
          this.page = 1;
          this.performSearch();
        }
      },
      submitQuery: function() {
        this.queryObject.queryString = this.queryStringLive;
        this.page = 1;
        this.performSearch();
      },
      performSearch: function() {
        /* jshint camelcase: false */
        var self = this;

        // TODO: find better way to manage main query state
        if(this.queryObject.queryString !== this.queryStringLive) {
          this.queryStringLive = this.queryObject.queryString;
        }

        if(this.client && this.queryObject.queryString.length > 0) {
          this.client.search({
            index: this.index,
            type: this.queryObject.type,
            from: this.page - 1,
            body: {
              query: {
                match: {_all: this.queryObject.queryString}
              }
            }
          })
          .then(function(results) {
            self.queryResults = results;
          })
          .catch(function(err) {
            console.log(err);
          });
        }
      }
    });
  })();
  </script>
</dom-module>
