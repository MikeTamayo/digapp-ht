<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="search-es">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {

    'use strict';

    Polymer({
      is: 'search-es',
      properties: {
        client: {
          type: Object,
          observer: 'performSearch'
        },
        index: {
          type: String
        },
        queryResults: {
          type: Object,
          notify: true
        },
        from: {
          type: Number,
          value: 0,
          notify: true,
          observer: 'performSearch'
        }
      },
      createQueryBody: function() {
        return JSON.parse('{"query":{"match": {"' + app.params.field + '" : "' + 
          app.params.query + '"}}}');
      },
      areParamsValid: function() {
        return app.params.query !== undefined && app.params.type !== undefined && 
          app.params.field !== undefined;
      },
      performSearch: function() {
        /* jshint camelcase: false */
        var self = this;
        
        if(app.params === undefined) {
          app.getURLParams();
        }

        if(this.client && this.areParamsValid()) {
          this.client.search({
            index: this.index,
            type: app.params.type,
            from: this.from,
            body: this.createQueryBody()
          })
          .then(function(results) {
            self.queryResults = results;
          })
          .catch(function(err) {
            console.log(err);
          });
        }
      }
    });
  })();
  </script>
</dom-module>
