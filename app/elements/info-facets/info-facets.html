<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-facets">
  <template>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
        margin-top: 10px;
      }

      .normal-bold {
        font-weight: bold;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div>
        <div class="styled-dialog-text">Each facet list:</div>
        <ul class="styled-dialog-list styled-dialog-text">
          <li>Represents a specific extraction category.</li>
          <li>Shows the extractions from the results that match <span class="normal-bold">ALL the search terms</span> as well as the number of results.</li>
          <li>Is filtered by the selected facets from the both its own facet list and other facet lists.</li>
          <li>Lets users add extractions to or remove extractions from the search terms by toggling the checkboxes.</li>
          <li>Is empty if no results match <span class="normal-bold">ALL the search terms</span>.</li>
        </ul>
        <div class="styled-dialog-text">Click on <span class="normal-bold">View More</span> to see a longer list of extractions and a list of all selected extractions.</div>
      </div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-facets',

      properties: {
        _header: {
          type: String,
          value: 'What do facets represent?'
        }
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
