<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../dig-behaviors/create-link-behavior.html">

<dom-module id="full-size-image-view">
  <template>
    <style>
      :host {
        display: block;
      }
      .gallery {
        --paper-dialog-background-color: transparent;
        box-shadow: none;
        display: inline-block;
        height: 100%;
        margin: 0;
      }

      .exit-button {
        margin: 0;
        padding: 0;
        position: absolute;
        right: 0;
      }

      .layout-override {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      paper-button[disabled] {
        background-color: transparent;
      }

      paper-button[disabled] > iron-icon {
        display: none;
      }

      iron-icon {
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
        --iron-icon-fill-color: #ffffff;
      }

      iron-image {
        --iron-image-height: 100%;
        --iron-image-width: auto;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .open-image {
        text-decoration: none;
      }

      .open-image paper-button {
        color: white;
        font-size: 16px;
        margin: 0;
        padding: 20px;
        width: 100%;
      }
    </style>

    <paper-dialog id="imageModal" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation" class="gallery">
      <div class="layout horizontal center layout-override">
        <paper-button disabled="{{!hasPrevious(currentIndex)}}" on-click="clickPrevious">
          <iron-icon icon="image:navigate-before"></iron-icon>
        </paper-button>

        <div class="layout vertical">
          <paper-button class="exit-button" on-click="closeDialog">
            <iron-icon icon="clear"></iron-icon>
          </paper-button>

          <iron-image src="[[getProperty(currentImage, imageSource, '')]]" class$="[[getBlurClass(blur)]]"></iron-image>

          <a class="open-image" href$="[[createIdLinkWithType('image', currentImage, imageId)]]">
            <paper-button>Open Image</paper-button>
          </a>
        </div>

        <paper-button disabled="{{!hasNext(currentIndex)}}" on-click="clickNext">
          <iron-icon icon="image:navigate-next"></iron-icon>
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
  (function() {
    /* globals DigBehaviors */
    'use strict';

    Polymer({
      is: 'full-size-image-view',

      behaviors: [DigBehaviors.CreateLinkBehavior],

      properties: {
        /**
         * The array of image objects.
         */
        images: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        /**
         * The property of the image objects for their unique ID.
         */
        imageId: {
          type: String,
          value: 'id'
        },

        /**
         * The property of the image objects for their source URL.
         */
        imageSource: {
          type: String,
          value: 'source'
        },

        /**
         * The image currently displayed.
         */
        currentImage: {
          type: Object,
          notify: true
        },

        /**
         * The index in the array of images of the image currently displayed.
         */
        currentIndex: {
          type: Number,
          notify: true
        },

        /**
         * Whether to blur the images.
         */
        blur: {
          type: Boolean,
          value: true,
          notify: true
        }
      },

      attached: function() {
        this.$.imageModal.open();
      },

      getBlurClass: function(blur) {
        return (blur ? 'large-blur' : '');
      },

      getProperty: function(item, property, defaultValue) {
        return item[property] || defaultValue;
      },

      hasPrevious: function(index) {
        if(index - 1  < 0) {
          return false;
        } else {
          return true;
        }
      },

      hasNext: function(index) {
        if(index + 1 >= this.images.length) {
          return false;
        } else {
          return true;
        }
      },

      clickPrevious: function() {
        this.currentIndex = this.currentIndex - 1;
        this.currentImage = this.images[this.currentIndex];
        this.$.imageModal.refit();
      },

      clickNext: function() {
        this.currentIndex = this.currentIndex + 1;
        this.currentImage = this.images[this.currentIndex];
        this.$.imageModal.refit();
      },

      closeDialog: function() {
        this.$.imageModal.close();
        this.remove();
      }
    });
  })();
  </script>
</dom-module>
