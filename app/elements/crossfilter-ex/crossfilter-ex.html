<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/d3/d3.min.js" charset="utf-8"></script>
<script src="../../bower_components/crossfilter/crossfilter.js" charset="utf-8"></script>

<dom-module id="crossfilter-ex">
  <template>
    <style>
      :host {
        display: block;
      }

      .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis line, .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

    </style>
    <svg id="svgElement"></svg>
  </template>
  <script>
  (function() {
    'use strict';
    /* globals d3 */
    /* globals crossfilter */

    Polymer({
      is: 'crossfilter-ex',
      properties: {
        offers: {
          type: Array,
          notify: true,
          observer: 'offerGroupCounts'
        }
      },
      offerGroupCounts: function() {
        // calculate width/height based on data/screen size?
        this.height = 400;
        this.width = 200;

        if(this.offers) {
          this.crossFilterOffers = crossfilter(this.offers);

          var byDate = this.crossFilterOffers.dimension(function(result) {
            return result.makesOffer[0].validFrom.substring(0, 10);
          });

          var numOffersByDates = byDate.group().reduceCount().all();

          // calculate margins based on data?
          var margin = {top: 10, right: 10, bottom: 30, left: 30};
          var chartHeight = this.height - margin.top - margin.bottom;
          var chartWidth = this.width - margin.left - margin.right;

          var x = d3.scale.ordinal()
              .rangeRoundBands([0, chartWidth], 0.2, 0.1);

          var y = d3.scale.linear()
              .range([chartHeight, 0]);
          
          var xAxis = d3.svg.axis()
              .scale(x)
              .orient('bottom');

          var yAxis = d3.svg.axis()
              .scale(y)
              .orient('left')
              .ticks(2); // needs to be different based on dataset

          var chart = d3.select(document.createElement('div')).append('svg')
              .attr('width', chartWidth + margin.left + margin.right)
              .attr('height', chartHeight + margin.top + margin.bottom)
            .append('g')
              .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

          x.domain(numOffersByDates.map(function(d) { return d.key; }));
          y.domain([0, d3.max(numOffersByDates, function(d) { return d.value; })]);

          chart.append('g')
              .attr('class', 'x axis')
              .attr('transform', 'translate(0,' + chartHeight + ')')
              .call(xAxis);

          chart.append('g')
              .attr('class', 'y axis')
              .call(yAxis)
            .append('text')
              .attr('transform', 'rotate(-90)')
              .attr('y', 6)
              .attr('dy', '.71em')
              .style('text-anchor', 'end')
              .text('# of Offers');

          chart.selectAll('.bar')
              .data(numOffersByDates)
            .enter().append('rect')
              .attr('class', 'bar')
              .attr('x', function(d) { return x(d.key); })
              .attr('width', x.rangeBand())
              .attr('y', function(d) { return y(d.value); })
              .attr('height', function(d) { return chartHeight - y(d.value); });

          // Add chart to DOM
          this.$.svgElement.style.height = this.height;
          this.$.svgElement.style.width = this.width;

          Polymer.dom(this.$.svgElement).appendChild(chart.node());
        }
      }
    });
  })();
  </script>
</dom-module>
