<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/elastic-client-query-builder/elastic-client-query-builder.html">
<link rel="import" href="../../bower_components/elastic-client-search/elastic-client-search.html">
<link rel="import" href="../../bower_components/json-combine/json-combine.html">
<link rel="import" href="../behaviors.html">

<dom-module id="entity-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <elastic-client-query-builder
      type="terms"
      fields="[[emailField]]"
      values="[[values]]"
      ejs-query="{{_emailQuery}}">
    </elastic-client-query-builder>

    <!-- TODO Add image query to bool query
    <elastic-client-query-builder
      type="terms"
      fields="[[imageField]]"
      values="[[values]]"
      ejs-query="{{_imageQuery}}">
    </elastic-client-query-builder>
    -->

    <elastic-client-query-builder
      type="terms"
      fields="[[offerField]]"
      values="[[values]]"
      ejs-query="{{_offerQuery}}">
    </elastic-client-query-builder>

    <elastic-client-query-builder
      type="terms"
      fields="[[phoneField]]"
      values="[[values]]"
      ejs-query="{{_phoneQuery}}">
    </elastic-client-query-builder>

    <elastic-client-query-builder
      type="bool"
      bool-function="should"
      ejs-bool-queries="[[buildArrayIfAllExist(_emailQuery, _offerQuery, _phoneQuery)]]"
      ejs-query="{{_query}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[client]]"
      index="[[indexName]]"
      query="[[_query]]"
      page="{{page}}"
      page-size="{{pageSize}}"
      aggregations="[]"
      filters="[]"
      results="{{_results}}"
      loading="{{loading}}">
    </elastic-client-search>

    <json-transform
      data-in="[[_results]]"
      data-out="{{totalCount}}"
      transform-function="[[_createTotalCountFunction()]]">
    </json-transform>

    <json-combine
      data-in1="[[values]]"
      data-in2="[[_results]]"
      data-out="{{entities}}"
      combine-function="[[transformFunction]]">
    </json-combine>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals DigBehaviors */
    Polymer({
      is: 'entity-query',

      behaviors: [DigBehaviors.ArrayBehavior],

      properties: {
        client: {
          type: Object
        },

        emailField: {
          type: String
        },

        entities: {
          notify: true,
          type: Array
        },

        imageField: {
          type: String
        },

        indexName: {
          type: String
        },

        loading: {
          notify: true,
          type: Boolean
        },

        offerField: {
          type: String
        },

        page: {
          notify: true,
          type: Number
        },

        pageSize: {
          notify: true,
          type: Number,
          value: 50
        },

        phoneField: {
          type: String
        },

        totalCount: {
          notify: true,
          type: Number
        },

        transformFunction: {
          type: Object
        },

        values: {
          type: Array
        },

        _emailQuery: {
          type: Object
        },

        _offerQuery: {
          type: Object
        },

        _phoneQuery: {
          type: Object
        },

        _query: {
          type: Object
        },

        _results: {
          type: Object
        }
      },

      _createTotalCountFunction: function() {
        return function(data) {
          return data && data.hits && data.hits.total ? data.hits.total : 0;
        };
      }
    });
  })();
  </script>
</dom-module>
