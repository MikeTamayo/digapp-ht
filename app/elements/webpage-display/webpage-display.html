<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="webpage-display">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div hidden="{{!isWebpage}}">
      <div class="expand" on-click="toggle">
        <h4><iron-icon icon="webpage"></iron-icon> Webpage: <span>[[item._source.url]]</span></h4>
      </div>
      <!--simply using first result from each array for now (could have many) -->
      <iron-collapse id="collapse" opened="[[isOpened]]">
        <div class="layout horizontal">
          <div>
            <paper-item>
              <label>Publisher:</label>
              <span>[[item._source.publisher.name.0]]</span>
            </paper-item>
            <paper-item>
              <label>Description:</label>
              <span>[[item._source.description.0]]</span>
            </paper-item>
            <paper-item>
              <label>Date Created: </label>
              <span>[[item._source.dateCreated]]</span>
            </paper-item>
            <paper-item>
              <label>Title: </label>
              <span>[[item._source.mainEntity.title]]</span>
            </paper-item>
            <paper-item>
              <label>Valid From: </label>
              <span>[[item._source.mainEntity.validFrom]]</span>
            </paper-item>
            <paper-item>
              <label>Address: </label>
              <span>[[item._source.mainEntity.availableAtOrFrom.address.0.addressLocality]]</span>
              <span>[[item._source.mainEntity.availableAtOrFrom.address.0.addressRegion]]</span> 
              <span>[[item._source.mainEntity.availableAtOrFrom.address.0.addressCountry]]</span>
            </paper-item>
          </div>
          <div>
            <!--TODO: Make query part of some behavior or its own component-->
            <generic-subquery-wrapper index="[[index]]" client="[[client]]" type="phone" 
              query-string="{{subqueryString}}" main-results="{{mainResults}}"></generic-subquery-wrapper><!-- 
            <generic-query-wrapper index="[[index]]" client="[[client]]" type="offer" 
              query-string="{{subqueryString}}"></generic-query-wrapper>          
            <generic-query-wrapper index="[[index]]" client="[[client]]" type="seller" 
              query-string="{{subqueryString}}"></generic-query-wrapper>   
            <generic-query-wrapper index="[[index]]" client="[[client]]" type="adultservice" 
              query-string="{{subqueryString}}" item="{{item}}"></generic-query-wrapper>
-->
          </div>
        </div>
      </iron-collapse>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'webpage-display',
      properties: {
        client: {
          type: Object
        },
        index: {
          type: String
        },
        item: {
          type: Object,
          notify: true,
          observer: 'clearSubquery'
        },
        isOpened: {
          type: Object,
          value: false
        },
        subqueryString: {
          type: String,
          notify: true
        },
        mainResults: {
          type: Array,
          notify: true
        }
      },
      toggle: function() {
        this.$.collapse.toggle();
        this.isOpened = !this.isOpened;
        
        if(this.isOpened) {
          this.startSubquery();
        }
      },
      startSubquery: function() {
        this.subqueryString = this.item._source.url.toString();
      },
      clearSubquery: function() {
        this.isWebpage = this.item._type === 'webpage';
        this.subqueryString = '';
        //this.startSubquery();
      }
    });
  })();
  </script>
</dom-module>
