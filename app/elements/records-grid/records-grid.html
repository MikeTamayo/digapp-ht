<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../lodash.html">

<dom-module id="records-grid">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: 600px;
      }

      .end-of-list {
        text-align: center;
      }

      .end-of-list paper-spinner {
        width: 16px;
        height: 16px;
        margin-right: 10px;
        margin-top: 10px;
      }

      .end-of-list paper-button {
        margin-top: 10px;
      }

      .grid-cell {
        float: left;
        height: 30px;
        width: 33%;
      }

      .grid-cell .grid-item {
        overflow: hidden;
        padding: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .grid-cell .grid-item a {
        color: var(--primary-text-color);;
        font-size: 15px;
        text-decoration: none;
      }

      .grid-cell .grid-item iron-icon {
        height: 18px;
        width: 18px;
      }
    </style>

    <iron-scroll-threshold id="scrollThreshold">
      <template is="dom-repeat" items="{{recordsToShow}}" as="item">
        <div class="grid-cell">
          <div class="grid-item">
            <a href$="{{createURL(item._type, item._id, '_id', blur)}}">
              <iron-icon class$="[[getIconClass(item._type)]]" icon$="[[getIcon(item._type)]]" item-icon></iron-icon>
              <strong title="[[item.title]]">[[item.title]]</strong>
            </a>
          </div>
        </div>
      </template>
    </iron-scroll-threshold>

    <div class="end-of-list">
      <template is="dom-if" if="{{loading}}">
        <paper-spinner active="{{loading}}"></paper-spinner>Loading results...
      </template>
    </div>
  </template>

  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'records-grid',
      properties: {
        /**
        * Records on current page of query results
        */
        currentResults: {
          type: Array
        },

        /**
        * Records to display -- currentResults will be pushed onto the array.
        */
        recordsToShow: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        loading: {
          type: Boolean,
          value: false,
          notify: true
        },
        blur: {
          type: Boolean
        }
      },

      observers: [
        'updateRecordsToShow(currentResults, loading)'
      ],

      ready: function() {
        var blur = true;
        window.location.search.slice(1, window.location.search.length).split('&').forEach(function(parameter) {
          var parameterPair = parameter.split('=');
          if(parameterPair[0] === 'blur' && parameterPair[1] === 'false') {
            blur = false;
          }
        });
        this.set('blur', blur);
      },

      createURL: function(type, value, field, blur) {
        return '/' + type + '.html?value=' + value + '&field=' + field + '&blur=' + blur;
      },

      /**
      * Gets called when currentResults change. Pushes new results onto the recordsToShow array.
      */
      updateRecordsToShow: function() {
        var self = this;

        if(!this.loading) {
          _.each(this.currentResults, function(item) {
            self.push('recordsToShow', item);
          });

          this.$.scrollThreshold.clearTriggers();
        }
      },

      getIconClass: function(type) {
        return 'entity-' + type + '-font';
      },

      getIcon: function(type) {
        switch(type) {
            case 'email': return 'communication:email';
            case 'offer': return 'maps:local-offer';
            case 'person': return 'icons:account-circle';
            case 'phone': return 'communication:phone';
            case 'provider': return 'icons:account-circle';
            case 'seller': return 'editor:attach-money';
            case 'webpage': return 'av:web';
        }
      }
    });
  })();
  </script>
</dom-module>
