<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../lodash.html">

<dom-module id="records-grid">
  <template>
    <style include="icon-styles"></style>
    <style include="icon-with-text-styles"></style>

    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: 300px;
      }

      .grid-cell {
        float: left;
        height: 30px;
        width: 33%;
      }

      .grid-cell .grid-item {
        overflow: hidden;
        padding: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>

    <iron-scroll-threshold id="scrollThreshold">
      <template is="dom-repeat" items="[[data]]" as="item">
        <div class="grid-cell">
          <div class="grid-item">
            <template is="dom-if" if="[[getId(item)]]">
              <a class="icon-with-text" href$="[[createURL(item, dataType, dataId)]]" title="Open [[getText(item)]]">
                <iron-icon class$="iron-icon-small [[getIconClass(item, dataType)]]" icon$="[[getIcon(item, dataType)]]" item-icon></iron-icon>
                <strong>[[getText(item)]]</strong>
              </a>
            </template>
            <template is="dom-if" if="[[!getId(item)]]">
              <span class="icon-with-text" title="[[getText(item)]]">
                <iron-icon class$="iron-icon-small [[getIconClass(item, dataType)]]" icon$="[[getIcon(item, dataType)]]" item-icon></iron-icon>
                <strong>[[getText(item)]]</strong>
              </span>
            </template>
          </div>
        </div>
      </template>
    </iron-scroll-threshold>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'records-grid',

      properties: {
        dataId: {
          type: String,
          value: 'id',
          notify: true
        },

        dataText: {
          type: String,
          value: 'text',
          notify: true
        },

        dataType: {
          type: String,
          value: 'type',
          notify: true
        },

        data: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        }
      },

      createURL: function(item, dataType, dataId) {
        return '/' + item[dataType] + '.html?value=' + item[dataId] + '&field=_id';
      },

      getIconClass: function(item, dataType) {
        return 'entity-' + item[dataType] + '-font';
      },

      getIcon: function(item, dataType) {
        switch(item[dataType]) {
          case 'email': return 'communication:email';
          case 'offer': return 'maps:local-offer';
          case 'person': return 'icons:account-circle';
          case 'phone': return 'communication:phone';
          case 'provider': return 'icons:account-circle';
          case 'seller': return 'group-work';
          case 'webpage': return 'av:web';
        }
      },

      getId: function(item) {
        return item[this.dataId];
      },

      getText: function(item) {
        return item[this.dataText];
      }
    });
  })();
  </script>
</dom-module>
