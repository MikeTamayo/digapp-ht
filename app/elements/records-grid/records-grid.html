<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../content-label/content-label.html">
<link rel="import" href="../item-list/item-list.html">

<dom-module id="records-grid">
  <template>
    <style>
      :host {
        display: block;
      }

      item-list {
        --item-list-max-height: 300px;
      }

      .grid-cell {
        float: left;
        height: 30px;
        width: 33%;
      }

      .grid-item {
        font-size: 14px;
        overflow: hidden;
        padding: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      content-label {
        --content-label-text: {
          color: var(--secondary-text-color);
        };

        --content-label-link-hover: {
          color: var(--primary-text-color);
        };
      }
    </style>

    <item-list
      items="[[data]]"
      total-items="[[data.length]]">

      <template is="dom-repeat" items="[[data]]" as="item">
        <div class="grid-cell">
          <div class="grid-item">
            <content-label
              icon="[[getProperty(item, dataIconProperty)]]"
              icon-style-class="[[getProperty(item, dataStyleClassProperty)]]"
              link="[[getProperty(item, dataLinkProperty)]]"
              text="[[getProperty(item, dataTextProperty)]]">
            </content-label>
          </div>
        </div>
      </template>
    </item-list>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'records-grid',

      properties: {
        /**
         * The property for the icon in the data.
         */
        dataIconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * The property for the link in the data.
         */
        dataLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property for the style class of the icon in the data.
         */
        dataStyleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * The property for the text in the data.
         */
        dataTextProperty: {
          type: String,
          value: 'text'
        },

        /**
         * The data to show in the grid.
         */
        data: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      getProperty: function(item, property) {
        return item[property];
      }
    });
  })();
  </script>
</dom-module>
