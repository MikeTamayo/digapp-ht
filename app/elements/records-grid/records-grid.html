<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../content-label/content-label.html">

<dom-module id="records-grid">
  <template>
    <style include="icon-styles"></style>

    <style>
      :host {
        display: block;
        font-size: 14px;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: 300px;
      }

      .grid-cell {
        float: left;
        height: 30px;
        width: 33%;
      }

      .grid-item {
        overflow: hidden;
        padding: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      content-label {
        --content-label-text: {
          color: var(--secondary-text-color);
        };

        --content-label-link-hover: {
          color: var(--primary-text-color);
        };
      }
    </style>

    <iron-scroll-threshold id="scrollThreshold">
      <template is="dom-repeat" items="[[data]]" as="item">
        <div class="grid-cell">
          <div class="grid-item">
            <content-label
              icon="[[getItemTypeIronIcon(item, dataTypeProperty)]]"
              link="[[getProperty(item, dataLinkProperty)]]"
              text="[[getProperty(item, dataTextProperty)]]">
            </content-label>
          </div>
        </div>
      </template>
    </iron-scroll-threshold>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals DigBehaviors */
    Polymer({
      is: 'records-grid',

      behaviors: [DigBehaviors.DataTypeBehavior],

      properties: {
        /**
         * The property for the link in the data.
         */
        dataLinkProperty: {
          type: String,
          value: 'link',
          notify: true
        },

        /**
         * The property for the text in the data.
         */
        dataTextProperty: {
          type: String,
          value: 'text',
          notify: true
        },

        /**
         * The property for the type in the data.
         */
        dataTypeProperty: {
          type: String,
          value: 'type',
          notify: true
        },

        /**
         * The data to show in the grid.
         */
        data: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        }
      },

      getProperty: function(item, property) {
        return item[property];
      }
    });
  })();
  </script>
</dom-module>
