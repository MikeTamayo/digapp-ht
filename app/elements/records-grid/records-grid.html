<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../lodash.html">

<dom-module id="records-grid">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: 600px;
      }

      .grid-cell {
        float: left;
        height: 30px;
        width: 33%;
      }

      .grid-cell .grid-item {
        overflow: hidden;
        padding: 5px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .grid-cell .grid-item a {
        color: var(--primary-text-color);;
        font-size: 15px;
        text-decoration: none;
      }
    </style>

    <iron-scroll-threshold id="scrollThreshold">
      <template is="dom-repeat" items="{{records}}" as="item">
        <div class="grid-cell">
          <div class="grid-item">
            <a href$="{{createURL(item._type, item._id)}}" title="Open [[item.title]]">
              <iron-icon class$="iron-icon-small [[getIconClass(item._type)]]" icon$="[[getIcon(item._type)]]" item-icon></iron-icon>
              <strong>[[item.title]]</strong>
            </a>
          </div>
        </div>
      </template>
    </iron-scroll-threshold>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'records-grid',

      properties: {
        records: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        blur: {
          type: Boolean
        }
      },

      ready: function() {
        var blur = true;
        window.location.search.slice(1, window.location.search.length).split('&').forEach(function(parameter) {
          var parameterPair = parameter.split('=');
          if(parameterPair[0] === 'blur' && parameterPair[1] === 'false') {
            blur = false;
          }
        });
        this.set('blur', blur);
      },

      createURL: function(type, value) {
        return '/' + type + '.html?value=' + value + '&field=_id';
      },

      getIconClass: function(type) {
        return 'entity-' + type + '-font';
      },

      getIcon: function(type) {
        switch(type) {
          case 'email': return 'communication:email';
          case 'offer': return 'maps:local-offer';
          case 'person': return 'icons:account-circle';
          case 'phone': return 'communication:phone';
          case 'provider': return 'icons:account-circle';
          case 'seller': return 'group-work';
          case 'webpage': return 'av:web';
        }
      }
    });
  })();
  </script>
</dom-module>
