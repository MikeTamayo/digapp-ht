<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/button-action/button-action.html">
<link rel="import" href="../../bower_components/file-upload/file-upload.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../bower_components/terms-transformer/terms-transformer.html">
<link rel="import" href="../../bower_components/phone-behavior/phone-behavior.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../lodash.html">

<dom-module id="bulk-search">
  <template>
    <style include="iron-flex"></style>

    <style>
      :host {
        display: block;
      }

      iron-icon {
        padding: 8px;
      }

      .hide {
        display: none;
      }

      /* Apply DIG Element button styling to the file upload button. */
      file-upload ::content paper-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 20px;
        margin: 0;
        padding: 5px 10px;
      }

      /* Apply DIG Element button styling to the file upload button. */
      file-upload ::content paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }

      file-upload ::content #UploadBorder {
        margin: 10px;
      }
    </style>

    <terms-transformer category="[[category]]"></terms-transformer>

    <styled-dialog id="bulkSearchDialog" header="Upload or Enter Multiple Telephone Numbers" fill>
      <div class="layout horizontal">
        <div class="layout vertical styled-dialog-right-space">
          <span class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Instructions</span>
          <span class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Supported file types</span>
          <span class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Supported delimiters</span>
        </div>
        <div class="layout vertical">
          <span class="styled-dialog-tall styled-dialog-text">Please enter or paste telephone numbers in the text box below or upload your own files.</span>
          <span class="styled-dialog-tall styled-dialog-text">plain text files (including .csv and .txt)</span>
          <span class="styled-dialog-tall styled-dialog-text">commas, semicolons, whitespace (including spaces, tabs, and newlines)</span>
        </div>
      </div>

      <div class="styled-dialog-divider"></div>

      <div class="layout horizontal">
        <span class="styled-dialog-tall styled-dialog-text styled-dialog-right-space">Clear all selected search facets?</span>
        <span class="styled-dialog-tall styled-dialog-text styled-dialog-right-space">[[_yesOrNo(clearFacets)]]</span>
        <paper-toggle-button checked="{{clearFacets}}" title="Clear all selected search facets"></paper-toggle-button>
      </div>

      <div class="styled-dialog-divider"></div>

      <paper-textarea label="Enter or Paste Telephone Numbers" value="{{_phoneInput}}" no-label-float on-input="_handlePhoneInputChange"></paper-textarea>

      <div class="layout horizontal center">
        <file-upload
          id="fileUpload"
          droppable
          method="POST"
          raised
          target="/upload"
          on-before-upload="_clearFileList"
          on-error="_setUploadErrorMessage"
          on-success="_setPhoneInputToFileText">Upload File...
        </file-upload>

        <span class="styled-dialog-text">[[_uploadText]]</span>
      </div>

      <div class="layout horizontal">
        <button-action class="styled-dialog-tall styled-dialog-right-space" text="Clean" click-listener="[[_createCleanListener()]]"></button-action>
        <button-action class="styled-dialog-tall styled-dialog-right-space" disabled$="[[!_cleanInput]]" text="Search" click-listener="[[_createSearchListener()]]"></button-action>
        <button-action class="styled-dialog-tall styled-dialog-right-space" text="Reset" click-listener="[[_createResetListener()]]"></button-action>
        <iron-icon class$="[[_showOrHideCleanWarning(_cleanInput, _phoneInput)]]" icon="icons:warning"></iron-icon>
        <span class$="styled-dialog-tall styled-dialog-text [[_showOrHideCleanWarning(_cleanInput, _phoneInput)]]">You must Clean before you may Search.</span>
      </div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals DigBehaviors */
    Polymer({
      is: 'bulk-search',

      behaviors: [DigBehaviors.PhoneBehavior, DigBehaviors.StateBehavior],

      properties: {
        /**
         * The category of the phone search parameters.
         *
         * @type {String}
         * @default ''
         */
        category: {
          type: String,
          value: ''
        },

        /**
         * Whether to clear all selected facets whenever a search is run.
         *
         * @type {Boolean}
         * @default true
         */
        clearFacets: {
          type: Boolean,
          value: true
        },

        /**
         * Whether DIG may process the current query request.
         *
         * @type {Boolean}
         */
        processRequest: {
          type: Boolean,
          notify: true
        },

        /**
         * The search parameters.
         *
         * @type {Object}
         */
        searchParameters: {
          type: Object,
          notify: true
        },

        /**
         * Whether the phone input is clean.
         *
         * @type {Boolean}
         * @default false
         * @private
         */
        _cleanInput: {
          type: Boolean,
          value: false
        },

        /**
         * The phone input for the dialog.
         *
         * @type {String}
         * @default ''
         * @private
         */
        _phoneInput: {
          type: String,
          value: ''
        },

        /**
         * The text to show about a file upload.
         *
         * @type {String}
         * default ''
         * @private
         */
        _uploadText: {
          type: String,
          value: ''
        }
      },

      /**
       * Resets the uploaded file list.
       *
       * @event before-upload
       * @private
       */
      _clearFileList: function() {
        this.$$('#fileUpload').clear();
      },

      /**
       * Returns the on-click listener object for the search button-action.
       *
       * @return {Object}
       * @private
       */
      _createCleanListener: function() {
        var self = this;
        return {
          onClick: function() {
            if(self._phoneInput) {
              // From DigBehaviors.PhoneBehavior
              self._phoneInput = self.getUnformattedPhones(self._phoneInput);
              self._cleanInput = true;
            }
          }
        };
      },

      /**
       * Returns the on-click listener object for the search button-action.
       *
       * @return {Object}
       * @private
       */
      _createSearchListener: function() {
        var self = this;
        return {
          onClick: function() {
            if(self._phoneInput && self._cleanInput) {
              var termsTransformer = self.$$('terms-transformer');
              var phoneArray = self._phoneInput.replace(/\n/g, ' ').split(' ');
              var phoneParameter = termsTransformer.createObjectFromList(phoneArray);
              self.$$('#bulkSearchDialog').close();
              self.set('processRequest', false);
              if(self.clearFacets) {
                // From DigBehaviors.StateBehavior
                self.set('searchParameters', self.buildSearchState({
                  phone: phoneParameter,
                  sort: self.searchParameters.sort
                }));
              } else {
                self.set('searchParameters.phone', phoneParameter);
              }
              self.set('processRequest', true);
              self.set('_phoneInput', '');
              self.set('_uploadText', '');
              self.$$('#fileUpload').clear();
            }
          }
        };
      },

      /**
       * Returns the on-click listener object for the reset button-action.
       *
       * @return {Object}
       * @private
       */
      _createResetListener: function() {
        var self = this;
        return {
          onClick: function() {
            self.set('_uploadText', '');
            self.set('_phoneInput', '');
            self.set('_cleanInput', false);
            self.$$('#fileUpload').clear();
          }
        };
      },

      /**
       * Handles change in the phone input.  Sets _cleanInput to false.
       *
       * @private
       */
      _handlePhoneInputChange: function() {
        this._cleanInput = false;
      },

      /**
       * Sets the phone input in the dialog with the file text.
       *
       * @event success
       * @private
       */
      _setPhoneInputToFileText: function(event) {
        if(event.detail && event.detail.xhr && event.detail.xhr.response) {
          this._uploadText = 'File upload successful!';
          this._phoneInput = (this._phoneInput || '') + event.detail.xhr.response;
          this._cleanInput = false;
        }
      },

      /**
       * Sets the upload error message.
       *
       * @event error
       * @private
       */
      _setUploadErrorMessage: function() {
        this._uploadText = 'File upload failed!';
      },

      /**
       * Returns the style class for whether to show or hide the clean warning text.
       *
       * @param {Boolean} cleanInput
       * @param {String} phoneInput
       * @return {String}
       * @private
       */
      _showOrHideCleanWarning: function(cleanInput, phoneInput) {
        return (!cleanInput && phoneInput) ? '' : 'hide';
      },

      /**
       * Returns Yes if the input is true and No otherwise.
       *
       * @param {Boolean} value
       * @return {String}
       * @private
       */
      _yesOrNo: function(value) {
        return value ? 'Yes' : 'No';
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#bulkSearchDialog').open();
      }
    });
  })();
  </script>
</dom-module>
