<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-aggregations">
  <template>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
        margin-top: 10px;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div>
        <div class="styled-dialog-text">Each row in the horizontal bar chart:</div>
        <ul class="styled-dialog-list styled-dialog-text">
          <li>Lists a [[type]] that was extracted from ads that also contain [[entity]] as well as the number of ads containing both extractions.</li>
          <li>Shows a second "ads not co-occurring" bar with the number of ads containing the [[type]] but not [[entity]].</li>
          <li>Has a link that can be clicked to open the DIG page for that [[type]].</li>
        </ul>
      </div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-aggregations',

      properties: {
        entity: {
          type: String
        },

        type: {
          type: String
        },

        _header: {
          type: String,
          value: 'What does this chart represent?'
        }
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
