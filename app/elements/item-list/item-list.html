<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/button-action/button-action.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../loading-spinner/loading-spinner.html">

<dom-module id="item-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: var(--item-list-max-height);
      }

      .show-more {
        margin-top: 10px;
        text-align: center;
      }
    </style>

    <template is="dom-if" if="[[shownItems.length]]">
      <iron-scroll-threshold class="scroll-threshold">
        <content></content>
      </iron-scroll-threshold>
    </template>

    <template is="dom-if" if="[[showMore]]">
      <div class="show-more">
        <button-action text="[[createShowMoreButtonText(loadType)]]" click-listener="[[createGoToNextPageListener()]]"></button-action>
      </div>
    </template>

    <loading-spinner show="[[loading]]" type="[[loadType]]"></loading-spinner>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'item-list',

      properties: {
        /**
         * The items to show in this list that are reset for each new page.
         */
        items: {
          type: Array
        },

        /**
         * The total number of items for all pages.
         */
        totalItems: {
          type: Number
        },

        /**
         * The items shown in this list that are taken from the input items.
         */
        shownItems: {
          type: Array,
          notify: true
        },

        /**
         * The current page.
         */
        page: {
          type: Number,
          value: 1,
          notify: true
        },

        /**
         * Whether a query is running.
         */
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * The type of items shown in the Loading and Show More text.
         */
        loadType: {
          type: String,
          value: 'Data'
        },

        /**
         * Whether additional items can be shown.
         */
        showMore: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'updateScroll(shownItems, page)',
        'updateShownItems(items, loading)',
        'updateShowMore(shownItems.length, totalItems, loading)'
      ],

      createGoToNextPageListener: function() {
        var self = this;
        return {
          onClick: function() {
            if(self.showMore) {
              self.set('page', self.page + 1);
            }
          }
        };
      },

      createShowMoreButtonText: function(loadType) {
        return 'Show More ' + loadType;
      },

      updateScroll: function() {
        if(this.page === 1 && this.$$('.scroll-threshold')) {
          this.$$('.scroll-threshold').scroll(0, 0);
        }
      },

      /**
       * Updates the shown items to include the given input items.
       */
      updateShownItems: function(items, loading) {
        if(!loading) {
          if(this.page === 1) {
            this.set('shownItems', []);
          }

          var self = this;
          items.forEach(function(item) {
            self.push('shownItems', item);
          });
        }
      },

      /**
       * Updates whether more items can be shown.
       */
      updateShowMore: function(totalShownItems, totalItems, loading) {
        this.set('showMore', (!loading && totalItems > 0 && totalItems > totalShownItems));
      }
    });
  })();
  </script>
</dom-module>
