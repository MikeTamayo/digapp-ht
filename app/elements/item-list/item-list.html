<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="item-list">
  <template>
    <style include="web-component-styles"></style>

    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        max-height: var(--item-list-max-height);
      }

      ::content .head {
        padding: 0 10px;
      }

      ::content .head[clickable] {
        cursor: pointer;
      }

      ::content .head.closed {
        box-shadow: none;
      }

      ::content .head.opened,
      ::content .head:hover {
        background-color: rgba(0,0,0,0.1);
      }

      ::content paper-icon-item {
        /* Ignore the default padding. */
        padding: 0;
      }

      ::content .closed-icon,
      ::content .opened-icon,
      ::content .head[clickable]:hover .head-icon {
        display: none;
      }

      ::content .closed:hover .closed-icon,
      ::content .opened:hover .opened-icon {
        display: block;
      }

      ::content .head iron-image {
        background: #ffffff;
        /* Margin between the icon and the image. */
        margin-left: 15px;
        height: 40px;
        width: 40px;
      }

      ::content .head.opened iron-image,
      ::content .head:hover iron-image {
        /* Keep the color of the image the same as its background. */
        background-color: inherit;
      }

      ::content .head paper-item-body {
        /* Margin between the iron or image and the text. */
        margin-left: 15px;
      }

      /* Needed to fix flexbox layout issues in newer browsers. */
      ::content .head paper-item-body div {
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        height: 25px;
      }

      ::content iron-collapse > div {
        /* Margin between the body of the item and the head of the next item. */
        margin-bottom: 10px;
      }

      ::content .body {
        padding: 20px;
      }

      ::content .body .text {
        font-size: 14px;
        line-height: 25px;
        white-space: normal; /* Needed to fix flexbox layout issues in newer browsers. */
      }
    </style>

    <template is="dom-if" if="[[shownItems.length]]">
      <iron-scroll-threshold class="scroll-threshold">
        <content></content>
      </iron-scroll-threshold>
    </template>

    <div class="loading-container">
      <template is="dom-if" if="[[showMore]]">
        <paper-button raised on-tap="goToNextPage">Show More [[loadType]]</paper-button>
      </template>
      <template is="dom-if" if="[[loading]]">
        <paper-spinner active="[[loading]]"></paper-spinner>
        <span class="button-height-text">Loading [[loadType]]...</span>
      </template>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'item-list',

      properties: {
        /**
         * The items to show in this list that are reset for each new page.
         */
        items: {
          type: Array
        },

        /**
         * The total number of items for all pages.
         */
        totalItems: {
          type: Number
        },

        /**
         * The items shown in this list that are taken from the input items.
         */
        shownItems: {
          type: Array,
          notify: true
        },

        /**
         * The current page.
         */
        page: {
          type: Number,
          value: 1,
          notify: true
        },

        /**
         * Whether a query is running.
         */
        loading: {
          type: Boolean,
          value: false
        },

        /**
         * The type of items shown in the Loading and Show More text.
         */
        loadType: {
          type: String,
          value: 'Data'
        },

        /**
         * Whether additional items can be shown.
         */
        showMore: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'updateScroll(shownItems, page)',
        'updateShownItems(items, loading)',
        'updateShowMore(shownItems.length, totalItems, loading)'
      ],

      /**
       * Increases the page number if more items can be shown.
       */
      goToNextPage: function() {
        if(this.showMore) {
          this.set('page', this.page + 1);
        }
      },

      updateScroll: function() {
        if(this.page === 1 && this.$$('.scroll-threshold')) {
          this.$$('.scroll-threshold').scroll(0, 0);
        }
      },

      /**
       * Updates the shown items to include the given input items.
       */
      updateShownItems: function(items, loading) {
        if(!loading) {
          if(this.page === 1) {
            this.set('shownItems', []);
          }

          var self = this;
          items.forEach(function(item) {
            self.push('shownItems', item);
          });
        }
      },

      /**
       * Updates whether more items can be shown.
       */
      updateShowMore: function(totalShownItems, totalItems, loading) {
        this.set('showMore', (!loading && totalItems > 0 && totalItems > totalShownItems));
      }
    });
  })();
  </script>
</dom-module>
