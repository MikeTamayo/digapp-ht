<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="single-record">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }

      paper-icon-item {
        /* Use 36px to match the size of the iron-icon-big style class. */
        --paper-item-icon-width: 36px;
        /* Set the height so records with 2-line titles/subtitles (due to wrap) match records with 1-line titles. */
        height: 100px;
      }

      paper-icon-item[clickable] {
        cursor: pointer;
      }

      paper-icon-item[clickable] iron-icon[collapse-icon],
      paper-icon-item[clickable]:hover iron-icon{
        display: none;
      }

      paper-icon-item[clickable]:hover iron-icon[collapse-icon] {
        display: block;
      }

      paper-icon-item:hover {
        background-color: rgba(0,0,0,0.05)
      }

      .entity-icon {
        margin: 0 6px;
      }

      paper-item-body {
        margin-left: 15px;
      }

      /* Needed to fix layout issues in newer versions of chrome and firefox. */
      paper-item-body,
      paper-item-body > * {
        white-space: normal;
      }

      .record-details {
        display: none;
        margin-bottom: 10px;
        padding: 15px 15px 20px;
        @apply(--paper-font-body1);
      }

      .record-details paper-button {
        margin-top: 10px;
      }

      .detail {
        margin: 0;
        padding: 5px;
      }

      .detail-key {
        @apply(--paper-font-body2);
        text-transform: capitalize;
      }

      a {
        color: var(--primary-text-color);;
        font-size: 14px;
        text-decoration: none;
      }

      .reveal {
        visibility: hidden;
      }

      paper-icon-item:hover .reveal {
        visibility: visible;
      }

      paper-button:hover {
        @apply(--shadow-elevation-3dp);
      }

      .item.expanded .record-details {
        display: block;
      }

      .subtitle {
        padding-right: 30px;
      }

      /* Needed to fix layout issues in newer versions of chrome and firefox. */
      .lineclamp {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* number of lines to show */
        -webkit-box-orient: vertical;
      }

      iron-image {
        background: var(--disabled-text-color);
        margin-left: 15px;
        height: 50px;
        width: 50px;
      }
    </style>

    <elastic-search
      client="[[client]]"
      index="[[index]]"
      elastic-type="[[indexTypes]]"
      query="[[imageQuery]]"
      results="{{imageQueryResults}}"
      lastError="{{error}}">
    </elastic-search>

    <div class$="[[expanded]]">
      <paper-icon-item clickable$="{{item.details}}" on-tap="checkEventSource">

        <!-- entity type icon -->
        <!-- TODO: make icon component? -->
        <iron-icon class$="iron-icon-big entity-icon [[getIconClass(item._type)]]" icon$="[[getIcon(item._type)]]" item-icon></iron-icon>
        <template is="dom-if" if="{{item.details}}">
          <iron-icon class="iron-icon-big" icon="icons:expand-more" item-icon collapse-icon></iron-icon>
        </template>

        <template is="dom-if" if="{{isDefined(item.imageSrc)}}">
          <iron-image class$="[[getBlurClass(blur)]]" sizing="contain" src="[[item.imageSrc]]"></iron-image>
        </template>

        <paper-item-body>
          <!-- item title -->
          <div class="lineclamp" title="[[item.title]]"><strong>[[item.title]]</strong></div>

          <!-- item secondary title -->
          <template is="dom-if" if="[[item.subtitle]]">
            <div class="lineclamp" title="[[item.subtitle]]" secondary>
              <template is="dom-repeat" items="{{getSubtitle(item)}}" as="value">
                <span class="subtitle">[[value]]</span>
              </template>
            </div>
          </template>
        </paper-item-body>

        <!-- annotation controls -->
        <annotate-record client="[[client]]" annotation-index="[[annotationIndex]]"
          annotation-type="[[annotationType]]" query-template="{{annotationQueryTemplate}}"
          item="{{item}}" current-user="[[currentUser]]">
        </annotate-record>

        <!-- secondary actions -->
        <a class="reveal" target="{{target}}" href$="{{createURL(item._type, item._id, '_id', blur)}}">
          <paper-button>open [[item._type]]</paper-button>
        </a>
      </paper-icon-item>

      <template is="dom-if" if="{{item.details}}">
        <paper-material class="record-details">
          <template is="dom-repeat" items="{{getAllItemKeys(item)}}" as="key">
            <p class="detail">
              <span class="detail-key">[[replaceCamelCase(key)]]:</span>
              <template is="dom-repeat" items="{{getDetails(item, key)}}" as="value">
                <span class="detail-value">[[value]]</span>
              </template>
            </p>
          </template>
          <a target="{{target}}" href$="{{createURL(item._type, item._id, '_id', blur)}}">
            <paper-button raised>open [[item._type]]</paper-button>
          </a>
        </paper-material>
      </template>
    </div>
  </template>

  <script>
  (function() {
    /* globals _, Mustache */
    'use strict';

    Polymer({
      is: 'single-record',

      properties: {
        /**
         * an instance of elasticsearch.Client which is connected to
         * an elasticsearch server
         */
        client: {
          type: Object
        },

        /**
         * the annotation index (database name)
         */
        annotationIndex: {
          type: String
        },

        /**
         * the annotation type
         */
        annotationType: {
          type: String
        },

        /**
         * query template to find existing annotations
         */
        annotationQueryTemplate: {
          type: Object
        },

        item: {
          type: Object,
          notify: true
        },

        expanded: {
          type: String,
          notify: true
        },

        newTab: {
          type: Object,
          value: false,
          notify: true
        },

        target: {
          type: String,
          notify: true,
          computed: 'getTarget(newTab)'
        },

        /**
         * The elasticsearch index.
         */
        index: {
          type: String
        },

        /**
         * The array of elasticsearch index types.
         */
        indexTypes: {
          type: Array
        },

        /**
         * The query template to find images.
         */
        imageQueryTemplate: {
          type: Object
        },

        /**
         * The field of the image query template.
         */
        imageQueryField: {
          type: String
        },

        /**
         * The field of the item for the value of the image query template.
         */
        imageQueryValue: {
          type: String
        },

        /**
         * The query to find images.
         */
        imageQuery: {
          type: Object
        },

        /**
         * The results of the query to find images.
         */
        imageQueryResults: {
          type: Object
        },

        /**
         * The image URL for the item.  Overrides item.imageSrc.
         */
        imageUrl: {
          type: String
        },

        /**
         * Whether to blur the images.
         */
        blur: {
          type: Boolean
        },

        /**
         * User currently logged in.
         */
        currentUser: {
          type: String,
          notify: true
        }
      },

      observers: [
          'createImageQuery(item, imageQueryTemplate, imageQueryField, imageQueryValue)',
          'findSrcInImageQueryResults(item, imageQueryResults)',
          'updateImageSrcFromImageUrl(item, imageUrl)'
      ],

      ready: function() {
        var blur = true;
        window.location.search.slice(1, window.location.search.length).split('&').forEach(function(parameter) {
          var parameterPair = parameter.split('=');
          if(parameterPair[0] === 'blur' && parameterPair[1] === 'false') {
            blur = false;
          }
        });
        this.set('blur', blur);
      },

      getBlurClass: function(blur) {
        return (blur ? 'small-blur' : '');
      },

      /**
       * Sets this.imageQuery using the given variables.
       */
      createImageQuery: function(item, imageQueryTemplate, imageQueryField, imageQueryValue) {
        var view = {
          field: imageQueryField,
          value: item[imageQueryValue]
        };
        this.imageQuery = JSON.parse(decodeURIComponent(Mustache.render(JSON.stringify(imageQueryTemplate), view)));
      },

      /**
       * Sets item.imageSrc with the image URL from the first hit in the given image query results.
       */
      findSrcInImageQueryResults: function(item, imageQueryResults) {
        if(imageQueryResults) {
          if(imageQueryResults.hits.hits.length > 0) {
              this.set('item.imageSrc', imageQueryResults.hits.hits[0]._source.url);
          } else {
              this.set('item.imageSrc', '');
          }
        }
      },

      /**
       * Sets item.imageSrc with the given image URL.
       */
      updateImageSrcFromImageUrl: function(item, imageUrl) {
        this.set('item.imageSrc', imageUrl);
      },

      /**
       * Returns whether the given property is defined.
       */
      isDefined: function(property) {
        return property !== undefined;
      },

      checkEventSource: function(event) {
        var target = Polymer.dom(event).rootTarget;
        // if paper button or paper icon button was clicked, stop propagation up the DOM tree
        if(target.localName === 'paper-button' || target.classList.contains('paper-icon-button')) {
          event.stopImmediatePropagation();
        }
      },

      getSubtitle: function(item) {
        if(item.subtitle) {
          return (_.isArray(item.subtitle) ? item.subtitle : [item.subtitle]);
        }
        return [];
      },

      getDetails: function(item, key) {
        if(item.details && item.details[key]) {
          return (_.isArray(item.details[key]) ? item.details[key] : [item.details[key]]);
        }
        return [];
      },

      replaceCamelCase: function(key) {
        return key.replace(/([A-Z])/g, ' $1');
      },

      getAllItemKeys: function(item) {
        if(item.details) {
          var sortedKeys = [];
          var returnKeys = [];
          if(item.details._sortedKeys) {
            sortedKeys = item.details._sortedKeys;
          }
          else {
            sortedKeys = _.keys(item.details);
          }
          sortedKeys.forEach(function(x) {
            if(item.details[x]) {
              returnKeys.push(x);
            }
          });
          return returnKeys;
        }
      },

      logRecords: function() {
        console.log('records', this.records);
      },

      createURL: function(type, value, field, blur) {
        return '/' + type + '.html?value=' + value + '&field=' + field + '&blur=' + blur;
      },

      getIconClass: function(type) {
        if(type === 'provider') {
          return 'entity-person-font';
        }
        return 'entity-' + type + '-font';
      },

      getIcon: function(type) {
        switch(type) {
            case 'email': return 'communication:email';
            case 'offer': return 'maps:local-offer';
            case 'person': return 'icons:account-circle';
            case 'phone': return 'communication:phone';
            case 'provider': return 'icons:account-circle';
            case 'seller': return 'editor:attach-money';
            case 'webpage': return 'av:web';
        }
      },

      getTarget: function(newTab) {
        return (newTab ? '_blank' : '_self');
      }
    });
  })();
  </script>
</dom-module>
