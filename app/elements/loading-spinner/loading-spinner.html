<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="loading-spinner">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      div {
        margin-top: 10px;
        text-align: center;
      }

      span {
        font-size: 14px;
        line-height: 30px;
      }

      paper-spinner {
        margin-right: 10px;
        height: 20px;
        width: 20px;
        /* Make the spinner align vertically with the loading text. */
        top: 4px;
      }
    </style>

    <template is="dom-if" if="[[show]]">
      <div>
        <paper-spinner active$="[[show]]"></paper-spinner>
        <span>[[getLoadingText(type)]]</span>
      </div>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'loading-spinner',

      properties: {
        /**
         * Whether to show the loading spinner.
         */
        show: {
          type: Boolean,
          value: false
        },

        /**
         * The type to show in the loading text.
         */
        type: {
          type: String,
          value: ''
        }
      },

      getLoadingText: function(type) {
        return type ? 'Loading ' + type + '...' : 'Loading...';
      }
    });
  })();
  </script>
</dom-module>
