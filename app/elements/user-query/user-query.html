<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="user-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="{{_userTypeAsArray}}">
      <elastic-client-query-builder
        type="term"
        field="username"
        values="[[username]]"
        ejs-query="{{_userQuery}}">
      </elastic-client-query-builder>

      <elastic-client-search
        client="[[client]]"
        index="[[userIndex]]"
        elastic-types="[[_userTypeAsArray]]"
        query="[[_userQuery]]"
        sort-field="dateCreated"
        sort-order="desc"
        aggregations="[]"
        filters="[]"
        results="{{userResult}}"
        last-error="{{userQueryError}}">
      </elastic-client-search>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'user-query',

      properties: {
        /**
         * The name of this user.
         */
        username: {
          type: String,
          notify: true
        },

        /**
         * an instance of elasticsearch.Client which is connected to
         * an elasticsearch server
         */
        client: {
          type: Object
        },

        /**
         * The index where users are stored
         */
        userIndex: {
          type: String,
          notify: true
        },

        /**
         * The user type
         */
        userType: {
          type: String,
          notify: true
        },
        /**
         * Error performing query (if any)
         */
        userResult: {
          type: Object,
          notify: true
        },
        /**
         * Error performing query (if any)
         */
        userQueryError: {
          type: Object,
          notify: true
        },
        /**
         * The query to use to find if user record exists already or needs to be created.
         */
        _userQuery: {
          type: Object
        },
        /**
         * userType variable converted to an array for elastic-client-search
         */
        _userTypeAsArray: {
          type: Array,
          computed: '_computeTypeArray(userType)'
        }
      },
      /**
       * Create type array for elastic-client-search.
       */
      _computeTypeArray: function(userType) {
        return [userType];
      }
    });
  })();
  </script>
</dom-module>
