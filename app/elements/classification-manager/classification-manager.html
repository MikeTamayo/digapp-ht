<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../lodash.html">

<dom-module id="classification-manager">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto="[[_exists(_body)]]"
      body="[[_body]]"
      content-type="application/json"
      method="POST"
      url="[[url]]"
      last-error="{{error}}"
      last-response="{{_response}}"
      loading="{{loading}}">
    </iron-ajax>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals _ */
    Polymer({
      is: 'classification-manager',

      properties: {
        /**
         * Whether dev mode is on.
         */
        dev: {
          observer: '_notifyShowListeners',
          type: Boolean,
          value: false
        },

        /**
         * Whether to show classifications.
         */
        show: {
          observer: '_notifyShowListeners',
          type: Boolean,
          value: false
        },

        classificationManager: {
          notify: true,
          type: Object,
          value: function() {
            return this._buildClassificationManager();
          }
        },

        error: {
          notify: true,
          type: Object
        },

        flag: {
          observer: '_notifyFlagListeners',
          type: String
        },

        loading: {
          notify: true,
          type: Boolean,
          value: false
        },

        url: {
          type: String
        },

        _body: {
          type: Object
        },

        _listeners: {
          type: Object,
          value: function() {
            return {};
          }
        },

        _nextListenerId: {
          type: Number,
          value: 1
        },

        _response: {
          type: Object
        }
      },

      _buildClassificationManager: function() {
        var self = this;
        return {
          addListener: function(showListener, flagListener) {
            var id = self._nextListenerId++;
            self._listeners[id] = {
              flag: flagListener,
              show: showListener
            };
            if(flagListener) {
              flagListener(self.flag);
              console.log('notify ' + id + ' flag ' + self.flag);
            }
            if(showListener) {
              showListener(self.dev && self.show);
            }
            return id;
          },
          removeListener: function(id) {
            delete self._listeners[id];
          },
          setExtractionClassification: function(classification, extraction) {
            // TODO
          },
          setFlagClassification: function(classification, flag, id) {
            // TODO
          }
        };
      },

      _exists: function(object) {
        return !!object;
      },

      _notifyFlagListeners: function() {
        var self = this;
        _.keys(this._listeners).forEach(function(listenerId) {
          var flagListener = self._listeners[listenerId].flag;
          if(flagListener) {
            flagListener(self.flag);
            console.log('notify ' + listenerId + ' flag ' + self.flag);
          }
        });
      },

      _notifyShowListeners: function() {
        var self = this;
        _.keys(this._listeners).forEach(function(listenerId) {
          var showListener = self._listeners[listenerId].show;
          if(showListener) {
            showListener(self.dev && self.show);
          }
        });
      }
    });
  })();
  </script>
</dom-module>
