<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/moment-element/moment-with-locales-import.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../search-info-display/search-info-display.html">
<link rel="import" href="../behaviors.html">

<dom-module id="search-history">
  <template>
    <style>
      :host {
        display: block;
      }

      .terms {
        margin-left: 10px;
      }

      .nowrap {
        flex-wrap: nowrap;
      }
    </style>
    <styled-dialog id="searchHistoryDialog" header="View Search History">
      <template is="dom-repeat" items="[[searchHistory]]">
        <div class="layout horizontal">
          <div class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Searched At</div>
          <div class="styled-dialog-text styled-dialog-tall styled-dialog-right-space nowrap">[[item.time]]</div>
          <search-info-display class="flex-1 terms" search-parameters="[[item.searchParameters]]"></search-info-display>
          <paper-icon-button class="self-end" icon="search" title="Run Search" on-tap="_runSearch"></paper-icon-button>
        </div>
      </template>
    </styled-dialog>
  </template>
  <script>
  (function() {
    /* globals moment, DigBehaviors */
    'use strict';

    Polymer({
      is: 'search-history',
      behaviors: [DigBehaviors.FilterBehavior],

      properties: {
        searchParameters: {
          type: Object,
          notify: true
        },
        processRequest: {
          type: Boolean,
          notify: true
        },
        format: {
          type: String,
          value: 'hh:mm:ss A'
        },
        hasHistory: {
          type: Boolean,
          notify: true,
          value: false
        },
        searchHistory: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      observers: [
        '_addToHistory(searchParameters.*, processRequest)',
        '_checkHistory(searchHistory.*)'
      ],

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#searchHistoryDialog').open();
      },

      /**
       * If current search parameters are not a duplicate of the previously performed search, add to the searchHistory array along with a timestamp.
       *
       * @private
       */
      _addToHistory: function() {
        if(!this.processRequest || DigBehaviors.FilterBehavior.areAllFacetsDisabled(this.searchParameters, ['sort'])) {
          return;
        }

        if(this.searchHistory.length === 0 || (this.searchHistory.length > 0 &&
          JSON.stringify(this.searchParameters) !== JSON.stringify(this.searchHistory[0].searchParameters))) {
          this._unshiftSearchHistoryItem(this.searchParameters);
        }
      },

      /**
       * Runs a search from the searchHistory list. When run, that history item is moved to be the first item in the list and dialog is closed.
       *
       * @param {Object} event
       * @private
       */
      _runSearch: function(event) {
        // TODO: update so that replaceState event happens as well and updates url -- need to save state parameter?
        // consistency between this view and going back/forward in browser?
        this.splice('searchHistory', event.model.index, 1);
        this._unshiftSearchHistoryItem(event.model.item.searchParameters);
        this.set('searchParameters', this._copySearchParameters(event.model.item.searchParameters));
        this.$$('#searchHistoryDialog').close();
      },

      /**
       * Returns a copy of searchParameters passed in.
       *
       * @param {Object} searchParameters
       * @return {Object} copy
       * @private
       */
      _copySearchParameters: function(searchParameters) {
        return JSON.parse(JSON.stringify(searchParameters));
      },

      /**
       * Place a new search history item at the beginning of the searchHistory list.
       *
       * @param {Object} searchParameters
       * @private
       */
      _unshiftSearchHistoryItem: function(searchParameters) {
        this.unshift('searchHistory', {searchParameters: this._copySearchParameters(searchParameters), time: moment(new Date()).format(this.format)});
      },

      /**
       * Recalculates value of hasHistory based on current state of searchHistory array.
       *
       * @private
       */
      _checkHistory: function() {
        this.hasHistory = this.searchHistory && this.searchHistory.length > 0;
      }
    });
  })();
  </script>
</dom-module>
