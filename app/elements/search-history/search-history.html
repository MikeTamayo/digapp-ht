<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/moment-element/moment-with-locales-import.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../styles/user-dialog-styles.html">
<link rel="import" href="../search-info-display/search-info-display.html">
<link rel="import" href="../behaviors.html">

<dom-module id="search-history">
  <template>
    <style>
      :host {
        display: block;
      }

      .text {
        /* Align the left of the text with the left of the facets/text in collapsed view */
        margin-left: 10px;
      }

      .name {
        /* Align the left of the text with the left of labels in collapsed view */
        margin-left: 10px;
      }

      .nowrap {
        flex-wrap: nowrap;
      }
    </style>
    <style include="user-dialog-styles"></style>
    <paper-dialog id="searchHistoryDialog" modal entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <div class="settings layout vertical">
        <div class="layout horizontal">
          <span class="bold tall flex">View Search History</span>
          <paper-icon-button icon="clear" dialog-confirm title="Close"></paper-icon-button>
        </div>
        <div class="divider"></div>
        <template is="dom-repeat" items="[[_searchHistory]]">
          <div class="layout horizontal">
            <div class="name tall right-space">Searched At</div>
            <div class="text tall right-space nowrap">
              [[item.time]]
            </div>
            <search-info-display search-parameters="[[item.searchParameters]]"></search-info-display>
            <paper-icon-button icon="search" title="Run Search" on-tap="_runSearch"></paper-icon-button>
          </div>
        </template>
        <div class="divider"></div>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    /* globals moment, DigBehaviors */
    'use strict';

    Polymer({
      is: 'search-history',
      behaviors: [DigBehaviors.FilterBehavior],

      properties: {
        searchParameters: {
          type: Object,
          notify: true
        },
        processRequest: {
          type: Boolean,
          notify: true
        },
        format: {
          type: String,
          value: 'hh:mm:ss A'
        },
        hasHistory: {
          type: Boolean,
          notify: true,
          value: false
        },
        _searchHistory: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      observers: [
        '_addToHistory(searchParameters.*, processRequest)',
        '_checkHistory(_searchHistory.*)'
      ],

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#searchHistoryDialog').open();
      },

      /**
       * If current search parameters are not a duplicate of the previously performed search, add to the _searchHistory array along with a timestamp.
       *
       * @private
       */
      _addToHistory: function() {
        if(!this.processRequest || DigBehaviors.FilterBehavior.areAllFacetsDisabled(this.searchParameters, ['sort'])) {
          return;
        }

        if(this._searchHistory.length === 0 || (this._searchHistory.length > 0 &&
          JSON.stringify(this.searchParameters) !== JSON.stringify(this._searchHistory[0].searchParameters))) {
          this._unshiftSearchHistoryItem(this.searchParameters);
        }
      },

      /**
       * Runs a search from the _searchHistory list. When run, that history item is moved to be the first item in the list and dialog is closed.
       *
       * @param {Object} event
       * @private
       */
      _runSearch: function(event) {
        this.splice('_searchHistory', event.model.index, 1);
        this._unshiftSearchHistoryItem(event.model.item.searchParameters);
        this.set('searchParameters', this._copySearchParameters(event.model.item.searchParameters));
        this.$$('#searchHistoryDialog').close();
      },

      /**
       * Returns a copy of searchParameters passed in.
       *
       * @param {Object} searchParameters
       * @return {Object} copy
       * @private
       */
      _copySearchParameters: function(searchParameters) {
        return JSON.parse(JSON.stringify(searchParameters));
      },

      /**
       * Place a new search history item at the beginning of the _searchHistory list.
       *
       * @param {Object} searchParameters
       * @private
       */
      _unshiftSearchHistoryItem: function(searchParameters) {
        this.unshift('_searchHistory', {searchParameters: this._copySearchParameters(searchParameters), time: moment(new Date()).format(this.format)});
      },

      /**
       * Recalculates value of hasHistory based on current state of _searchHistory array.
       *
       * @private
       */
      _checkHistory: function() {
        this.hasHistory = this._searchHistory && this._searchHistory.length > 0;
      }
    });
  })();
  </script>
</dom-module>
