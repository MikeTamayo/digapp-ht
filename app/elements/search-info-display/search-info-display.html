<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/breadbox-item/breadbox-item.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../behaviors.html">
<link rel="import" href="../lodash.html">

<dom-module id="search-info-display">
  <template>
    <style include="iron-flex"></style>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      .facets {
        /* Align the left of the facets with the left of text in collapsed view */
        /* Note that the breadbox-item components have a default margin of 3px */
        margin-left: 7px;
        margin-top: 2px;
      }

      .styled-dialog-name,
      .styled-dialog-text {
        /* Align the left of the text with the left of facets or labels in collapsed view */
        margin-left: 10px;
      }

      iron-icon {
        min-width: 24px;
      }

      .yellowgreen {
        color: yellowgreen;
      }
    </style>

    <template is="dom-if" if="[[searchName]]">
      <div class="layout horizontal">
        <div class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Name</div>
        <div class="styled-dialog-text styled-dialog-tall styled-dialog-right-space search-text">[[searchName]]</div>
        <template is="dom-if" if="[[showNewIcon]]" restamp="true">
          <iron-icon class="yellowgreen" icon="av:fiber-new"></iron-icon>
        </template>
      </div>
    </template>
    <div class="layout horizontal">
      <div class="styled-dialog-name styled-dialog-tall styled-dialog-right-space">Terms</div>
      <div class="layout wrap facets">
        <template is="dom-repeat" items="[[_getParameters(searchParameters.*)]]" as="facetGroupName">
          <template is="dom-repeat" items="[[_getParameterTerms(facetGroupName, searchParameters.*)]]" as="key">
            <template is="dom-if" if="[[_getTermProperty(facetGroupName, key, 'enabled', searchParameters.*)]]">
              <breadbox-item
                text="[[_getTermProperty(facetGroupName, key, 'category', searchParameters.*)]]: [[_getTermProperty(facetGroupName, key, 'text', searchParameters.*)]]"
                title$="[[_getTermProperty(facetGroupName, key, 'category', searchParameters.*)]]: [[_getTermProperty(facetGroupName, key, 'text', searchParameters.*)]]">
              </breadbox-item>
            </template>
          </template>
        </template>
      </div>
    </div>
  </template>

  <script>
  (function() {
    /* globals _, DigBehaviors */
    'use strict';

    Polymer({
      is: 'search-info-display',

      behaviors: [
        DigBehaviors.FilterBehavior
      ],

      properties: {
        /**
         * The name of the search.
         * @type {String}
         */
        searchName: {
          type: String,
          value: ''
        },

        /**
         * The parameters of the search.
         * @type {Object}
         */
        searchParameters: {
          type: Object
        },

        /**
         * Whether to show the 'new' icon.
         * @type {Boolean}
         */
        showNewIcon: {
          type: Boolean,
          value: false
        }
      },

      /**
       * Get all the facet selection groups.
       */
      _getParameters: function() {
        return _.keys(this.searchParameters);
      },

      /**
       * Get the selected facets from the facet group.
       */
      _getParameterTerms: function(facetGroupName) {
        return _.keys(this.searchParameters[facetGroupName]);
      },

      /**
       * Get the property of a selected facet.
       */
      _getTermProperty: function(facetGroupName, key, prop) {
        return this.searchParameters && this.searchParameters[facetGroupName] && this.searchParameters[facetGroupName][key] ? this.searchParameters[facetGroupName][key][prop] : undefined;
      }
    });
  })();
  </script>
</dom-module>
