<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/dig-common/dig-common.html">

<dom-module id="elastic-checkbox-list-filter">
  <script>
  (function() {
    'use strict';
    /* globals _, ejs*/

    Polymer({
      is: 'elastic-checkbox-list-filter',

      properties: {
        /**
         * Contains state of facet checkboxes to persist
         * selection state between queries.
        */
        facetSelection: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        },
        /**
         * Whether checkboxes should result in an AND filter or an
         * OR filter
        */
        combinationType: {
          type: String
        },

        filterName: {
          type: String
        },

        /**
         * The field which the resulting filters should be targetting
         */
        field: {
          type: String
        },

        /**
         * The resulting elasticjs filter
        */
        ejsFilter: {
          type: Object,
          notify: true,
          readOnly: true,
          value: function() {
            return ejs.MatchAllFilter();
          }
        }
      },

      observers: [
        'changeFilter(facetSelection.*)'
      ],

      changeFilter: function() {
        var me = this;
        var filters = [];

        _.each(_.keys(me.facetSelection), function(key) {
          if(me.facetSelection[key].enabled) {
            filters.push(ejs.TermFilter(me.field, key));
          }
        });

        var filter;

        if(filters.length > 0) {
          if(this.combinationType === 'and') {
            filter = ejs.AndFilter(filters);
          } else {
            filter = ejs.OrFilter(filters);
          }
          if(this.filterName) {
            filter.name(this.filterName);
          }
        } else {
          filter = ejs.MatchAllFilter();
        }

        this._setEjsFilter(filter);
      }
    });
  })();
  </script>
</dom-module>
