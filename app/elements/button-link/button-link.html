<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<dom-module id="button-link">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        color: var(--primary-text-color);
        text-decoration: none;
      }

      .hide {
        visibility: hidden;
      }

      .show {
        visibility: visible;
      }

      paper-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 25px;
        margin: 10px 0 5px;
        padding: 5px 10px;
      }

      paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }
    </style>

    <template is="dom-if" if="[[validateProperties(link, linkText)]]">
      <a class$="[[showOrHide(showLink)]]" target="[[linkTarget]]" href$="[[link]]">
        <paper-button>[[linkText]]</paper-button>
      </a>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'button-link',

      properties: {
        /**
         * The link URL.
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * The target page of the link.
         */
        linkTarget: {
          type: String,
          value: '_self'
        },

        /**
         * The text to show in the link.
         */
        linkText: {
          type: String,
          value: ''
        },

        /**
         * Whether to show the link.
         */
        showLink: {
          type: Boolean,
          value: false
        }
      },

      showOrHide: function(showLink) {
        return showLink ? 'show' : 'hide';
      },

      validateProperties: function(link, linkText) {
        return !!link && !!linkText;
      }
    });
  })();
  </script>
</dom-module>
