<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="modal-icon">
  <template>
    <style>
      :host {
        display: block;
      }

      .hide {
        display: none;
      }

      .show {
        display: block;
      }
    </style>

    <iron-icon class$="[[showOrHideItemIcon(hovering)]] [[iconStyleClass]]" icon$="[[icon]]" item-icon></iron-icon>

    <template is="dom-if" if="[[openable]]">
      <iron-icon class$="[[showOrHideOpenedIcon(open, hovering)]]" icon="icons:expand-less" item-icon></iron-icon>
      <iron-icon class$="[[showOrHideClosedIcon(open, hovering)]]" icon="icons:expand-more" item-icon></iron-icon>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'modal-icon',

      properties: {
        /**
         * A polymer iron-icon string.
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * The style class for the given icon.
         */
        iconStyleClass: {
          type: String,
          value: ''
        },

        /**
         * Whether to show the opened/closed icons.
         */
        openable: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the element that contains this modal-icon is open.
         */
        open: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the user is hovering over the element that contains this modal-icon.
         */
        hovering: {
          type: Boolean,
          value: false
        }
      },

      showOrHideItemIcon: function(hovering) {
        return hovering ? 'hide' : 'show';
      },

      showOrHideOpenedIcon: function(open, hovering) {
        return (open && hovering) ? 'show' : 'hide';
      },

      showOrHideClosedIcon: function(open, hovering) {
        return (!open && hovering) ? 'show' : 'hide';
      }
    });
  })();
  </script>
</dom-module>
