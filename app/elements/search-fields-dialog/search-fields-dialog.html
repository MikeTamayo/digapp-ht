<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/button-action/button-action.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../styles/user-dialog-styles.html">
<link rel="import" href="../date-picker-display/date-picker-display.html">
<link rel="import" href="../behaviors.html">

<dom-module id="search-fields-dialog">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style include="user-dialog-styles"></style>
    <style>
      :host {
        display: block;
      }

      .search-dialog {
        max-width: 960px;
        margin: 0;
        padding: 30px;
      }

      .green[active],
      .green:hover {
        color: yellowgreen;
      }

      .search-labels > div {
        line-height: 25px;
        padding-top: 20px;
        text-align: end;
      }

      .search-labels > .instructions {
        padding-top: 0;
        padding-bottom: 30px;
      }

      .search-labels > .date {
        padding-bottom: 10px;
      }

      .search-labels > .rows-1 {
        padding-bottom: 5px;
      }

      .search-labels > .rows-2 {
        padding-bottom: 55px;
      }

      .search-labels > .rows-3 {
        padding-bottom: 105px;
      }

      .search-dialog paper-dropdown-menu,
      .search-dialog paper-input {
        display: inline-block;
        --paper-input-container-color: var(--secondary-text-color);
        --paper-input-container-input-color: var(--dark-primary-color);
        --paper-input-container-focus-color: var(--dark-primary-color);
        --paper-input-container: {
          padding: 0 10px 4px;
          width: 260px;
        }
        --paper-input-container-input: {
          font-weight: 500;
        }
      }

      .search-dialog paper-dropdown-menu {
        --paper-input-container: {
          padding: 20px 10px 4px;
          width: 260px;
        }
        --paper-input-container-input: {
          cursor: pointer;
        }
      }

      .search-dialog paper-dropdown-menu paper-listbox {
        --paper-listbox-background-color: #fff;
        --paper-listbox: {
          padding: 0;
        }
      }

      .search-dialog paper-dropdown-menu paper-listbox paper-item {
        --paper-item: {
          cursor: pointer;
          padding: 0 20px;
        }
      }

      .date-fields-container {
        padding: 20px 0 0;
      }

      .date-fields-container > date-picker-display {
        display: inline-block;
        margin: 0 10px;
        padding: 5px 0 9px;
        width: 260px;
        --date-select-bg-color: #ffffff;
        --date-select-text-color: #000000;
      }

      .search-dialog .search-buttons {
        padding-top: 20px;
      }

      @media all and (min-width: 500px) and (max-width: 650px) {
        .search-options-title {
          width: 100px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .search-fields-selected {
          padding: 0px 10px 10px 10px;
        }
      }

      @media all and (min-width: 0px) and (max-width: 500px) {
        .search-options-title {
          display: none;
        }

        .search-fields-selected {
          padding: 0px 10px 10px 10px;
        }
      }
    </style>
    <paper-button class="layout horizontal center bottom green" active="[[opened]]" on-tap="toggleSearchFieldsDialog" title="Click to Enter Search Terms">
      <iron-icon icon="search" class="bottom" style="margin-right: 5px;"></iron-icon>
      <span class="search-options-title">Click to Enter Search Terms</span>
    </paper-button>
    <!-- search fields dropdown panel -->
    <paper-dialog
      class="small"
      modal
      opened="{{opened}}"
      entry-animation="fade-in-animation"
      exit-animation="fade-out-animation"
      on-opened-changed="toggleProcessRequest">

      <div class="search-dialog">
        <!-- searchFields -->
        <div class="layout horizontal">
          <div class="layout vertical right-space search-labels">
            <div class="name instructions">Instructions:</div>
            <div class="name date">Dates:</div>
            <div class="name rows-2">Identifiers:</div>
            <div class="name rows-1">Location:</div>
            <div class="name rows-3">Provider:</div>
            <div class="name rows-1">Ad:</div>
            <div class="name rows-1">High Risk:</div>
          </div>

          <div class="layout vertical">
            <div class="text">
              Enter words or phrases as search terms in one or more of the text fields below.
              Click the Search button or press ENTER when finished.
              Use commas to separate search terms.
              Example:  <strong>New York, Washington</strong>
            </div>

            <div class="layout horizontal date-fields-container">
              <date-picker-display
                facet-selection="{{dateStartConfig.value}}"
                key="{{dateStartConfig.key}}"
                prefix-label="{{dateStartConfig.prefixLabel}}"
                date-identifier="{{dateStartConfig.dateIdentifier}}"
                title="{{dateStartConfig.title}}">
              </date-picker-display>
              <date-picker-display
                facet-selection="{{dateEndConfig.value}}"
                key="{{dateEndConfig.key}}"
                prefix-label="{{dateEndConfig.prefixLabel}}"
                date-identifier="{{dateEndConfig.dateIdentifier}}"
                title="{{dateEndConfig.title}}">
              </date-picker-display>
            </div>

            <div class="layout horizontal wrap">
              <paper-input
                id$="input_[[phoneConfig.key]]"
                label="[[phoneConfig.title]]"
                value="{{phoneConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[emailConfig.key]]"
                label="[[emailConfig.title]]"
                value="{{emailConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[socialConfig.key]]"
                label="[[socialConfig.title]]"
                value="{{socialConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[reviewConfig.key]]"
                label="[[reviewConfig.title]]"
                value="{{reviewConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
            </div>

            <div class="layout horizontal wrap">
              <paper-input
                id$="input_[[cityConfig.key]]"
                label="[[cityConfig.title]]"
                value="{{cityConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[regionConfig.key]]"
                label="[[regionConfig.title]]"
                value="{{regionConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <!-- TODO Hiding country for now...
              <paper-input
                id$="input_[[countryConfig.key]]"
                label="[[countryConfig.title]]"
                value="{{countryConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              -->
            </div>

            <div class="layout horizontal wrap">
              <paper-input
                id$="input_[[nameConfig.key]]"
                label="[[nameConfig.title]]"
                value="{{nameConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[ageConfig.key]]"
                label="[[ageConfig.title]]"
                value="{{ageConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[ethnicityConfig.key]]"
                label="[[ethnicityConfig.title]]"
                value="{{ethnicityConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[eyeColorConfig.key]]"
                label="[[eyeColorConfig.title]]"
                value="{{eyeColorConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[hairColorConfig.key]]"
                label="[[hairColorConfig.title]]"
                value="{{hairColorConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[heightConfig.key]]"
                label="[[heightConfig.title]]"
                value="{{heightConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[weightConfig.key]]"
                label="[[weightConfig.title]]"
                value="{{weightConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[servicesConfig.key]]"
                label="[[servicesConfig.title]]"
                value="{{servicesConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[priceConfig.key]]"
                label="[[priceConfig.title]]"
                value="{{priceConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
            </div>

            <div class="layout horizontal wrap">
              <paper-input
                id$="input_[[websiteConfig.key]]"
                label="[[websiteConfig.title]]"
                value="{{websiteConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[titleConfig.key]]"
                label="[[titleConfig.title]]"
                value="{{titleConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
              <paper-input
                id$="input_[[descriptionConfig.key]]"
                label="[[descriptionConfig.title]]"
                value="{{descriptionConfig.value}}"
                on-keydown="checkSearchFieldInputKey">
              </paper-input>
            </div>

            <div class="layout horizontal wrap">
              <paper-dropdown-menu
                id$="input_[[riskConfig.key]]"
                label="[[riskConfig.title]]"
                value="{{riskConfig.value}}"
                vertical-align="bottom"
                no-label-float>

                <paper-listbox id="riskList" class="dropdown-content" selected="0">
                  <paper-item>Any</paper-item>
                  <paper-item>Yes</paper-item>
                  <paper-item>No</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>
            </div>
          </div>
        </div>

        <div class="horizontal layout center-justified search-buttons">
          <button-action class="inline" text="Search" on-tap="handleSearch"></button-action>
          <button-action class="inline" text="Reset" on-tap="resetSearchFields"></button-action>
          <button-action class="inline" text="Cancel" on-tap="cancelSearch"></button-action>
        </div>
      </div>
    </paper-dialog>
  </template>

  <script>
  (function() {
    /* globals _, DigBehaviors */
    'use strict';

    Polymer({
      is: 'search-fields-dialog',
      behaviors: [DigBehaviors.FilterBehavior, DigBehaviors.PhoneBehavior],

      properties: {
        searchParameters: {
          type: Object,
          notify: true
        },
        ageConfig: {
          type: Object,
          notify: true
        },
        cityConfig: {
          type: Object,
          notify: true
        },
        dateStartConfig: {
          type: Object,
          notify: true
        },
        dateEndConfig: {
          type: Object,
          notify: true
        },
        descriptionConfig: {
          type: Object,
          notify: true
        },
        emailConfig: {
          type: Object,
          notify: true
        },
        ethnicityConfig: {
          type: Object,
          notify: true
        },
        eyeColorConfig: {
          type: Object,
          notify: true
        },
        hairColorConfig: {
          type: Object,
          notify: true
        },
        heightConfig: {
          type: Object,
          notify: true
        },
        nameConfig: {
          type: Object,
          notify: true
        },
        phoneConfig: {
          type: Object,
          notify: true
        },
        priceConfig: {
          type: Object,
          notify: true
        },
        regionConfig: {
          type: Object,
          notify: true
        },
        reviewConfig: {
          type: Object,
          notify: true
        },
        riskConfig: {
          type: Object,
          notify: true
        },
        servicesConfig: {
          type: Object,
          notify: true
        },
        socialConfig: {
          type: Object,
          notify: true
        },
        titleConfig: {
          type: Object,
          notify: true
        },
        websiteConfig: {
          type: Object,
          notify: true
        },
        weightConfig: {
          type: Object,
          notify: true
        },
        searchFields: {
          type: Array,
          notify: true
        },
        opened: {
          type: Boolean,
          notify: true,
          value: false
        },
        processRequest: {
          type: Boolean,
          notify: true
        },
        userCanceled: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        'toggleProcessRequest(searchParameters.*)'
      ],
      toggleProcessRequest: function() {
        this.processRequest = !this.opened && !this.userCanceled;
        // reset user canceled variable
        this.userCanceled = false;
      },

      toggleSearchFieldsDialog: function() {
        var self = this;
        // Set or clear the search fields whenever the dialog is opened.
        if(!this.opened) {
          this.searchFields.forEach(function(searchConfig, index) {
            self.updateSearchFieldFromParameter(searchConfig, index);
          });

          this.updateDateFieldFromParameter(this.dateStartConfig, 'dateStartConfig');
          this.updateDateFieldFromParameter(this.dateEndConfig, 'dateEndConfig');
        }

        this.opened = !this.opened;
      },

      updateSearchParameterAndNotify: function(type, term, title, enabled) {
        this.searchParameters[type][term] = {
          category: title,
          enabled: enabled,
          key: term,
          text: term
        };

        this.notifyPath(['searchParameters', type, '*'], {
          category: title,
          enabled: enabled,
          key: term,
          text: term
        });
      },

      updateSearchParameterFromField: function(searchConfig) {
        var self = this;
        var terms = searchConfig.value.split(',').map(function(term) {
          if(searchConfig.key === 'phone') {
            return DigBehaviors.PhoneBehavior.getUnformattedPhones(term);
          }
          if(searchConfig.key === 'risk') {
            return term === 'Yes' || term === 'No' ? term.toLowerCase() : '';
          }
          return term.trim();
        });

        _.keys(self.searchParameters[searchConfig.key]).forEach(function(term) {

          if(self.searchParameters[searchConfig.key][term].enabled && terms.indexOf(term) < 0) {
            self.updateSearchParameterAndNotify(searchConfig.key, term, searchConfig.title, false);
          }
        });

        terms.forEach(function(term) {
          if(term) {
            self.updateSearchParameterAndNotify(searchConfig.key, term, searchConfig.title, true);
          }
        });
      },

      updateDateAndNotify: function(key, date, text, category, enabled) {
        this.searchParameters.postingDate[key] = {
          key: key,
          category: category,
          enabled: enabled,
          date: date,
          text: text
        };

        this.notifyPath(['searchParameters', 'postingDate', key], {
          key: key,
          category: category,
          enabled: enabled,
          date: date,
          text: text
        });
      },

      updateDateParameterFromField: function(dateConfig) {
        if(dateConfig.value[dateConfig.key]) {
          var dateObject = dateConfig.value[dateConfig.key];
          this.updateDateAndNotify(dateObject.key, dateObject.date, dateObject.text, dateObject.category, dateObject.enabled);
        } else if(this.searchParameters.postingDate[dateConfig.key]) {
          this.searchParameters.postingDate[dateConfig.key] = {};
          this.notifyPath(['searchParameters', 'postingDate', dateConfig.key], {});
        }
      },

      updateSearchParametersFromFields: function() {
        var self = this;
        this.searchFields.forEach(function(searchConfig) {
          self.updateSearchParameterFromField(searchConfig);
        });

        this.updateDateParameterFromField(this.dateStartConfig);
        this.updateDateParameterFromField(this.dateEndConfig);
      },

      updateSearchFieldFromParameter: function(searchConfig, index) {
        var self = this;
        searchConfig.value = _.keys(this.searchParameters[searchConfig.key]).filter(function(term) {
          return self.searchParameters[searchConfig.key][term].enabled;
        }).map(function(term) {
          return self.searchParameters[searchConfig.key][term].text;
        }).join(', ');

        // Must update both the property value and the input element value!
        this.set(['searchFields', index, 'value'], searchConfig.value);

        if(searchConfig.key === 'risk') {
          searchConfig.value = searchConfig.value === 'yes' ? 'Yes' : (searchConfig.value === 'no' ? 'No' : 'Any');
          this.$.riskList.selected = searchConfig.value === 'Yes' ? '1' : (searchConfig.value === 'No' ? '2' : '0');
        } else {
          document.querySelector('#input_' + searchConfig.key).value = searchConfig.value;
        }
      },

      updateDateFieldFromParameter: function(dateConfig, property) {
        dateConfig.value = {};
        if(this.searchParameters.postingDate[dateConfig.key]) {
          dateConfig.value[dateConfig.key] = this.searchParameters.postingDate[dateConfig.key];
        }
        this.set([property + '.value'], dateConfig.value);
      },

      handleSearch: function() {
        this.updateSearchParametersFromFields();

        if(DigBehaviors.FilterBehavior.areAllDisabled(this.searchParameters, ['sort'])) {
          return;
        }

        this.toggleSearchFieldsDialog();
      },

      resetSearchFields: function() {
        var self = this;
        this.searchFields.forEach(function(searchConfig, index) {
          // Must update both the property value and the input element value!
          self.set(['searchFields', index, 'value'], '');
          if(searchConfig.key === 'risk') {
            self.$.riskList.selected = 0;
          } else {
            document.querySelector('#input_' + searchConfig.key).value = '';
          }
        });

        this.dateStartConfig.value = {};
        this.set('dateStartConfig.value', {});
        this.dateEndConfig.value = {};
        this.set('dateEndConfig.value', {});
      },

      // clear tempSeachParameters and close dialog when user cancels
      cancelSearch: function() {
        this.userCanceled = true;
        this.toggleSearchFieldsDialog();
      },
      checkSearchFieldInputKey: function(event) {
        if(event.keyCode === 13) {
          this.handleSearch();
        }
      }
    });
  })();
  </script>
</dom-module>
