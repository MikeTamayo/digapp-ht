<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="item-display-behavior">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
  <script>
  var DigBehaviors = DigBehaviors || {};
  DigBehaviors.ItemDisplayBehavior = {

      properties: {
        client: {
          type: Object
        },
        type: {
          type: String
        },
        isThisType: {
          type: Boolean
        },
        index: {
          type: String
        },
        item: {
          type: Object,
          notify: true,
          observer: 'resetSubquery'
        },
        isOpened: {
          type: Object,
          value: true
        },
        subqueryString: {
          type: String,
          notify: true
        },
        mainQuery: {
          type: Object,
          notify: true
        }
      },
      toggle: function() {
        this.$.collapse.toggle();
        this.isOpened = !this.isOpened;
      },
      getSubqueryString: function() {
        // abstract
      },
      resetSubquery: function() {
        this.isThisType = this.item._type === this.type;
        this.subqueryString = '';
        if(this.isThisType) {
          this.getSubqueryString();
        }
      }
  };
  </script>
</dom-module>
