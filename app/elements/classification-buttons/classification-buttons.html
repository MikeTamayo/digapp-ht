<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/fontawesome-iconset/fa-all.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="classification-buttons">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      paper-icon-button {
        margin-right: 5px;
        --paper-icon-button: {
          height: 20px;
          width: 20px;
          padding: 0;
        };
      }

      #negativeIcon:hover {
        color: var(--red);
      }

      #positiveIcon:hover {
        color: var(--green);
      }

      .negative-color {
        color: var(--red);
      }

      .positive-color {
        color: var(--green);
      }

      .text {
        color: var(--secondary-text-color);
        font-size: 14px;
        margin-right: 5px;
      }
    </style>

    <template is="dom-if" if="[[_flag]]">
      <div class="layout horizontal center">
        <strong class="text">Flag:</strong>
        <strong class="text">[[_flag]]</strong>

        <paper-icon-button id="negativeIcon"
          class$="[[_getStyleClass('negative', classification, _userClassification)]]"
          icon="[[_getIcon('negative', classification, _userClassification)]]"
          title="Toggle Negative Flag"
          on-tap="_toggleNegative">
        </paper-icon-button>

        <paper-icon-button id="positiveIcon"
          class$="[[_getStyleClass('positive', classification, _userClassification)]]"
          icon="[[_getIcon('positive', classification, _userClassification)]]"
          title="Toggle Positive Flag"
          on-tap="_togglePositive">
        </paper-icon-button>
      </div>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'classification-buttons',

      properties: {
        classificationManager: {
          observer: '_addFlagListener',
          type: Object
        },

        classification: {
          type: String,
          value: ''
        },

        itemId: {
          type: String,
          value: ''
        },

        _flag: {
          type: String,
          value: ''
        },

        _flagListenerId: {
          type: Number,
          value: -1
        },

        _userClassification: {
          type: String,
          value: ''
        }
      },

      detached: function() {
        if(this.classificationManager && this.classificationManager.removeFlagListener && this._flagListenerId >= 0) {
          this.classificationManager.removeFlagListener(this._flagListenerId);
        }
      },

      _addFlagListener: function() {
        if(this.classificationManager && this.classificationManager.addFlagListener) {
          var self = this;
          this._flagListenerId = this.classificationManager.addFlagListener(function(flag) {
            self.set('_flag', flag);
          });
        }
      },

      _getIcon: function(type, itemClassification, userClassification) {
        if(!itemClassification && userClassification === type) {
          return 'fa:check-circle-o';
        }
        if(itemClassification === type && !userClassification) {
          return 'fa:circle';
        }
        if(itemClassification && userClassification) {
          // True positive/negative.
          if(itemClassification === userClassification) {
            return userClassification === type ? 'fa:check-circle' : 'fa:circle-o';
          }
          // False positive/negative.
          return userClassification === type ? 'fa:check-circle-o' : 'fa:circle';
        }
        return 'fa:circle-o';
      },

      _getStyleClass: function(type, itemClassification, userClassification) {
        return (itemClassification === type || userClassification === type) ? (type + '-color') : '';
      },

      _toggleNegative: function() {
        this.setClassification(this._userClassification === 'negative' ? '' : 'negative');
      },

      _togglePositive: function() {
        this.setClassification(this._userClassification === 'positive' ? '' : 'positive');
      },

      setClassification: function(classification) {
        this.set('_userClassification', classification);
        if(this.classificationManager && this.classificationManager.setClassification) {
          this.classificationManager.setClassification(classification, this.itemId);
        }
      }
    });
  })();
  </script>
</dom-module>
