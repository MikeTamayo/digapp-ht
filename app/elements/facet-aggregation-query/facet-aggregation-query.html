<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/array-behavior/array-behavior.html">
<link rel="import" href="../../bower_components/elastic-client-search/elastic-client-search.html">
<link rel="import" href="../../bower_components/elastic-client-aggregation-builder/elastic-client-aggregation-builder.html">
<link rel="import" href="../../bower_components/json-combine/json-combine.html">
<link rel="import" href="../query-builder/query-builder.html">

<dom-module id="facet-aggregation-query">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <query-builder
      ignore-type="[[name]]"
      search-parameters="[[searchParameters]]"
      query="{{_query}}"
      demand="[[demandSearch]]">
    </query-builder>

    <elastic-client-search
      client="[[client]]"
      index="[[index]]"
      elastic-types="[[indexTypes]]"
      query="[[_query]]"
      page-size="0"
      results="{{_queryResults}}"
      last-error="{{lastError}}"
      aggregations="{{buildArray(_aggregation)}}"
      filters="[]"
      loading="{{loading}}"
      properties-ready="{{processRequest}}">
    </elastic-client-search>

    <elastic-client-aggregation-builder
      name="[[name]]"
      field="[[field]]"
      count="{{count}}"
      ejs-aggregation="{{_aggregation}}"
      type="terms"
      order="{{sortOrder}}">
    </elastic-client-aggregation-builder>

    <json-combine
      data-in1="[[_queryResults]]"
      data-in2="[[name]]"
      data-out="{{resultList}}"
      combine-function="[[combineFunction]]">
    </json-combine>
  </template>

  <script>
  (function() {
    /* globals DigBehaviors */
    'use strict';

    Polymer({
      is: 'facet-aggregation-query',
      behaviors: [DigBehaviors.ArrayBehavior],

      properties: {

        /**
         * Name to use for elasticsearch aggregation. Also used for the ignoreType in <query-builder>.
         */
        name: {
          type: String
        },

        /**
         * The parameters for the query.
         */
        searchParameters: {
          type: Object
        },

        /**
         * Whether to demand a match-all query to be built if the search parameters are empty.
         */
        demandSearch: {
          type: Boolean
        },

        /**
         * The elasticsearch client.
         */
        client: {
          type: Object
        },

        /**
         * The elasticsearch index to query.
         */
        index: {
          type: String
        },

        /**
         * The elasticsearch index types to query.
         */
        indexTypes: {
          type: Array
        },

        /**
         * Whether or not the elasticsearch query is loading results.
         */
        loading: {
          type: Boolean,
          notify: true
        },

        /**
         * Whether or not all properties are ready to create the elasticsearch query.
         */
        processRequest: {
          type: Boolean
        },

        /**
         * Field to aggregate on.
         */
        field: {
          type: String
        },

        /**
         * Count to use for aggregation builder.
         */
        count: {
          type: Number,
          notify: true
        },

        /**
         * Sort order for aggregation results.
         */
        sortOrder: {
          type: String,
          notify: true
        },

        /**
         * Resulting list after combine function is applied to original results returned from elasticsearch.
         */
        resultList: {
          type: Object,
          notify: true
        },

        /**
         * Function used to create final resultList.
         */
        combineFunction: {
          type: Object
        },

        /**
         * The elasticsearch query error (if any).
         */
        lastError: {
          type: Object,
          notify: true
        },

        /**
         * The elasticjs query created by this component.
         */
        _query: {
          type: Object,
          notify: true
        },

        /**
         * The results of the query run by this component.
         */
        _queryResults: {
          type: Object
        },

        /**
         * The aggregation object created by the elastic-client-aggregation-builder.
         */
        _aggregation: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
