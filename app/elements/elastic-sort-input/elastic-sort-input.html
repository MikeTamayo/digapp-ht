<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
An element which shows a dropdown of sorting options for the user and creates 
the string to pass onto elastic-client-search based on the choice clicked.

Example:

        <elastic-sort-input
            field="date"
            sort="{{sortString}}">
        </elastic-sort-input>

-->

<dom-module id="elastic-sort-input">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-input-color: #727272;
        --paper-input-container-focus-color: #727272;
      }
    </style>
    <label>Sort By:</label>
    <paper-dropdown-menu>
      <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{selectedOption}}">
        <template is="dom-repeat" items="[[orderOptions]]">
          <paper-item value="[[item]]">[[item.display]]</paper-item>
        </template> 
      </paper-menu>
    </paper-dropdown-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'elastic-sort-input',

      properties: {
        /*
        * The field on which to sort by -- assuming this will always be a date field.
        * If no value entered, _timestamp field will be used.
        */
        field: {
          type: String,
          value: '_timestamp',
          notify: true
        },
        /*
        * The options to choose from.
        */
        orderOptions: {
          type: Array,
          value: [{display: 'Best Match'}, {display: 'Newest', order: 'desc'}, {display: 'Oldest', order: 'asc'}],
          readOnly: true
        },
        /*
        * Option that is selected by the user -- sets sort string when updated.
        */
        selectedOption: {
          type: Object,
          notify: true,
          observer: 'onSelectedOptionChange'
        },
        /*
        * String to be passed along to the elastic-client-search component
        */
        sort: {
          type: String,
          notify: true,
          readOnly: true
        }
      },
      ready: function() {
        this.selectedOption = this.orderOptions[0];
      },
      onSelectedOptionChange: function() {
        if(this.selectedOption.order && this.field) {
          this._setSort('Sort("' + this.field + '").order("' + this.selectedOption.order + '")');
        } else {
          // use default sort
          this._setSort('Sort("_score").order("desc")');
        }
      }
    });
  })();
  </script>
</dom-module>
