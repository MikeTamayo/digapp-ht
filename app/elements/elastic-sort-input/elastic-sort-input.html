<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="elastic-sort-input">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-input-color: #727272;
        --paper-input-container-focus-color: #727272;
      }
    </style>
    <label>Sort By:</label>
    <paper-dropdown-menu>
      <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{selectedOption}}">
        <template is="dom-repeat" items="[[orderOptions]]">
          <paper-item value="[[item]]">[[item.display]]</paper-item>
        </template> 
      </paper-menu>
    </paper-dropdown-menu>
  </template>
  <script>
  // TODO: add support in elastic-client-search
  (function() {
    'use strict';

    Polymer({
      is: 'elastic-sort-input',

      properties: {
        field: {
          type: String,
          value: '_timestamp',
          notify: true
        },
        orderOptions: {
          type: Array,
          value: [{display: 'Best Match'}, {display: 'Newest', order: 'desc'}, {display: 'Oldest', order: 'asc'}],
          readOnly: true
        },
        selectedOption: {
          type: Object,
          notify: true,
          observer: 'onSelectedOptionChange'
        },
        sort: {
          type: String,
          notify: true,
          readOnly: true
        }
      },
      ready: function() {
        this.selectedOption = this.orderOptions[0];
      },
      onSelectedOptionChange: function() {
        if(this.selectedOption.order && this.field) {
          this._setSort(this.field + ':' + this.selectedOption.order);
        } else {
          this._setSort('_score:desc');
        }
      }
    });
  })();
  </script>
</dom-module>
