<script>
/* globals DigBehaviors, _ */
/* exported DigBehaviors */
var DigBehaviors = DigBehaviors || {};

/**
 * Polymer behavior for array-related utility functions.
 */
DigBehaviors.ArrayBehavior = {
  /**
   * Builds and returns an array of the non-null arguments.  Concatenates the array arguments.
   */
  buildArray: function() {
    var array = [];
    _.each(arguments, function(value) {
      if(_.isArray(value)) {
        array = array.concat(value);
      } else if(value) {
        array.push(value);
      }
    });
    return array;
  }
};
</script>
