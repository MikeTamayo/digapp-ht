<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">

<dom-module id="itinerary-list">
  <template>
    <style include="icon-styles"></style>
    <style include="list-item-styles"></style>

    <style>
      :host {
        display: block;
        /* Max Height = Height of 50 Items */
        max-height: 3000px;
        overflow: auto;
      }

      .list-item-body paper-item {
        padding: 0 40px;
      }
    </style>

    <template is="dom-repeat" items="[[data]]">
      <div class="itinerary">
        <paper-material class$="list-item-head [[getHeaderClass(item.opened)]]" clickable on-tap="toggleItinerary">
          <paper-icon-item>
            <iron-icon class="list-item-icon entity-date-font" icon="icons:date-range" item-icon></iron-icon>
            <iron-icon class="closed-icon" icon="icons:expand-more" item-icon></iron-icon>
            <iron-icon class="opened-icon" icon="icons:expand-less" item-icon></iron-icon>

            <paper-item-body two-line>
              <div><strong title="[[formatDate(item.date)]]">[[formatDate(item.date)]]</strong></div>
              <div secondary><strong title="[[formatSubtitle(item.locations)]]">[[formatSubtitle(item.locations)]]</strong></div>
            </paper-item-body>
          </paper-icon-item>
        </paper-material>

        <iron-collapse id="itinerary_[[item.date]]">
          <div class="list-item-collapse-body">
            <template is="dom-repeat" items="[[item.locations]]" as="location">
              <paper-material class="list-item-body">
                <paper-icon-item>
                  <iron-icon class="list-item-icon entity-location-font" icon="communication:location-on" item-icon></iron-icon>
                  <paper-item-body>
                    <div><strong>[[location.longName]]</strong></div>
                  </paper-item-body>
                </paper-icon-item>

                <template is="dom-repeat" items="[[location.data]]" as="detail">
                  <paper-item>
                    <paper-item-body>
                      <span>
                        <strong class="capitalize">[[detail.name]]:</strong>
                        <span>[[detail.text]]</span>
                      </span>
                    </paper-item-body>
                  </paper-item>
                </template>
              </paper-material>
            </template>
          </div>
        </iron-collapse>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'itinerary-list',

      properties: {
        data: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
      },

      getHeaderClass: function(opened) {
        return (opened ? 'opened' : 'closed');
      },

      toggleItinerary: function(event) {
        event.model.set('item.opened', !event.model.item.opened);
        this.$$('#itinerary_' + event.model.item.date).toggle();
      },

      formatDate: function(date) {
        return new Date(date).toDateString();
      },

      formatSubtitle: function(data) {
        var subtitle = '';
        for(var i = 0; i < data.length; ++i) {
          if(i > 2) {
            subtitle += '; and ' + (data.length - 3) + ' more';
            break;
          } else {
            subtitle += (i > 0 ? '; ' : '') + data[i].name;
          }
        }
        return subtitle;
      }
    });
  </script>
</dom-module>
