<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="itinerary-list">

  <style>
    :host {
      display: block;
    }

    .heading {
      padding: 5px 0px ;
      margin-top: 10px;
      background-color: #f3f3f3;
      border: 1px solid #dedede;
      font-size: 14px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      width: 100%;
      text-align: left;
    }

    .itin-icon {
      margin-right: 4px;
      margin-left: 4px;
      width:16px;
      height: 16px;
      color: grey;
    }

    iron-collapse.collapse {
      border: 2px solid #dedede;
    }
    iron-collapse p.itinerary-location {
      font-size: 14px;
      color: #727272;
      margin-bottom: 2px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    iron-collapse .publisher {
      margin-left: 24px;
      margin-top: 0px;
      font-size: 12px;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

    paper-header-panel {
      float: left;
      width: 100%;
      margin-top: 5px;
      min-height: 150px;
      font-family: 'Roboto', 'Noto', sans-serif;
      @apply(--shadow-elevation-2dp);
    }

    paper-toolbar {
      background-color: grey;
    }
  </style>

<template>
  <template is="dom-repeat" id="itinList" items="{{data}}">
    <button class="heading" on-click="toggle"><iron-icon class="itin-icon" icon="icons:date-range"></iron-icon>{{dateFormat(item.date)}} - <small>{{item.city.length}} Locations</small></button>
    <iron-collapse id="collapse{{item.date}}" class="collapse" opened={{check(item.id)}}>
      <div class="collapse-content"> 
        <template is="dom-repeat" items='{{item.city}}'>
          <div>
          <p class="itinerary-location"><iron-icon icon="communication:location-on" class="itin-icon"></iron-icon>{{location(item.city)}}</p>
            <template is="dom-repeat" items='{{item.data}}'>
              <p class="publisher">
                <span class="name"><strong>{{item.key}}:</strong> {{item.value}}</span><br>
              </p>
          </template>
          </div>
        </template>
      </div>
    </iron-collapse> 
  </template>
</template>
</dom-module>
<script>
  Polymer({

    is: 'itinerary-list',

    properties: {
      data: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
      },
    },
    check: function(id){
      if(id<5){
        return true;}
      return false;
    },
    location: function(point){
      return point.split(':').slice(0,2).join(', ');
    },

    toggle: function (event) {
            var id = event.model.item;
            var selector = '#collapse' + id.date;
            this.$$(selector).toggle();
    },

    dateFormat: function(date){
      return new Date(date).toDateString();
    },
    // Element Lifecycle

    ready: function() {

      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },


    attached: function() {
      console.log( Polymer.dom(this).children.length);
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `seed-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event seed-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'phone-list says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('phone-list-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
