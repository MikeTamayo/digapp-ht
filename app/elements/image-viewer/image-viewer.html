<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="image-viewer">
  <template>
    <style include="list-item-styles"></style>

    <style>
      :host {
        display: block;
      }

      .list-item-head {
        padding: 10px;
      }

      .image-container {
        margin: 0;
        padding: 0;
      }

      .image-container iron-image {
        --iron-image-width: 100%;
        --iron-image-height: 100%;
        width: 100px;
        height: 100px;
      }

      .list-item-button {
        margin: 10px 0 5px;
      }
    </style>

    <div class="layout horizontal flex wrap" on-tap="stopClickPropagation">
      <template is="dom-repeat" items="{{images}}">
        <div class="layout vertical center list-item-head">
          <paper-button class="image-container" data-dialog="[[getProperty(item, imageSourceProperty)]]" on-click="createDialogElement">
            <iron-image class$="[[getBlurClass(blur)]]" src="[[getProperty(item, imageSourceProperty, '')]]" sizing="contain"></iron-image>
          </paper-button>

          <a class="list-item-link" target="[[getTarget(newTab)]]" href$="[[getProperty(item, imageLinkProperty, '#')]]">
            <paper-button class="list-item-button">Open Image</paper-button>
          </a>
        </div>
      </template>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-viewer',

      properties: {
        /**
         * The array of image objects.
         */
        images: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        /**
         * The property of the image objects for their link URL to open information within the application.
         */
        imageLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * The property of the image objects for their source URL.
         */
        imageSourceProperty: {
          type: String,
          value: 'source'
        },

        /**
         * Whether to open a link in a new tab.
         */
        newTab: {
          type: Boolean,
          value: false
        },

        /**
         * Whether to blur the images.
         */
        blur: {
          type: Boolean,
          value: true
        }
      },

      getBlurClass: function(blur) {
        return (blur ? 'small-blur' : '');
      },

      getProperty: function(item, property, defaultValue) {
        return item[property] || defaultValue;
      },

      getTarget: function(newTab) {
        return (newTab ? '_blank' : '_self');
      },

      stopClickPropagation: function(event) {
        event.stopImmediatePropagation();
      },

      createDialogElement: function(event) {
        /* Appending full-size-image-view element with paper-dialog to body when
           opened -- workaround for unexpected behavior with overlays, which should
           be placed directly in the body tag whenever possible:
           https://github.com/PolymerElements/polymer-starter-kit/issues/154
           https://github.com/PolymerElements/paper-dialog/issues/79#issuecomment-201681529
        */
        var body = Polymer.dom(document).querySelector('body');
        var firstChildOfBody = Polymer.dom(body).firstChild;
        var imageDialog = document.createElement('full-size-image-view');

        imageDialog.images = this.images;
        imageDialog.imageLinkProperty = this.imageLinkProperty;
        imageDialog.imageSourceProperty = this.imageSourceProperty;
        imageDialog.currentImage = event.model.item;
        imageDialog.currentIndex = event.model.index;
        imageDialog.newTab = this.newTab;
        imageDialog.blur = this.blur;

        body.insertBefore(imageDialog, firstChildOfBody);
      }
    });
  })();
  </script>
</dom-module>
