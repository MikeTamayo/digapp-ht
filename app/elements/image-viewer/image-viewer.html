<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="image-viewer">
  <template>
    <style>
      :host {
        display: block;
      }
      .img-viewer {
        flex: auto;
        height: 130px;
        width: 0px;
        overflow-x: scroll; 
        overflow-y: hidden;
        white-space: nowrap;
      }
      .img-viewer-thumb {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
    </style>
    <div class="horizontal layout scroll">
      <div class="img-viewer">
        <template is="dom-repeat" items="{{photos}}">
          <iron-image class="img-viewer-thumb" src="{{item}}" sizing="contain"></iron-image>
        </template>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-viewer',

      properties: {
        photos: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
