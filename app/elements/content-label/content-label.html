<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="content-label">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        /* Icons next to text look better with vertical-align text-bottom. */
        vertical-align: text-bottom;
      }

      a {
        color: initial;
        text-decoration: none;
      }

      a > strong {
        text-decoration: underline;
        @apply(--content-label-text);
      }

      a:hover > strong {
        @apply(--content-label-link-hover);
      }

      span > strong {
        @apply(--content-label-text);
      }
    </style>

    <template is="dom-if" if="[[link]]">
      <a href$="[[link]]" title="Open [[text]]">
        <iron-icon icon$="[[icon]]" item-icon></iron-icon>
        <strong>[[text]]</strong>
      </a>
    </template>

    <template is="dom-if" if="[[!link]]">
      <span title="[[text]]">
        <iron-icon icon$="[[icon]]" item-icon></iron-icon>
        <strong>[[text]]</strong>
      </span>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'content-label',

      properties: {
        /**
         * The icon for the content-label.
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Optional) The link for the content-label.
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * The text for the content-label.
         */
        text: {
          type: String,
          value: ''
        }
      }
    });
  })();
  </script>
</dom-module>
