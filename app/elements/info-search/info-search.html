<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../styles/info-styles.html">
<link rel="import" href="../lodash.html">

<dom-module id="info-search">
  <template>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
      }

      .normal-bold {
        font-weight: bold;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div class="bold">Keywords</div>
      <div class="text">Each search result must contain <span class="normal-bold">one or more</span> of the entered keywords in its title or content.</div>
      <template is="dom-if" if="[[advancedSearch]]">
        <div class="text">(The keyword preview is disabled in Advanced Search Mode.)</div>
      </template>

      <template is="dom-if" if="[[!advancedSearch]]">
        <div class="text normal-bold">[[_keywords]]</div>
        <div class="text">Searches that are not run in Advanced Search Mode ignore all punctuation used in the keywords.</div>
      </template>

      <div class="text">Entering additional keywords generates a greater number of results.</div>

      <div></div>

      <div class="bold">Facets</div>
      <div class="text">All search results must contain extractions matching <span class="normal-bold">all</span> of the selected facets.</div>
      <div class="text normal-bold">[[_facets]]</div>
      <div class="text">Selecting additional facets generates a fewer number of results.</div>

      <div></div>

      <div class="bold">Ranking</div>
      <div class="text">Search results that contain multiple keywords or the same keyword multiple times are ranked higher.</div>

      <template is="dom-if" if="[[advancedSearch]]">
        <div></div>
        <div class="bold">Advanced Search</div>
        <div class="text">Searches that are run in Advanced Search Mode have additional rules allowing advanced functionality.</div>
        <div class="text">Please see the Search Help under the More Options dropdown menu (in the top-right corner of this page).</div>
      </template>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals _ */
    Polymer({
      is: 'info-search',

      properties: {
        advancedSearch: {
          type: Boolean
        },

        searchParameters: {
          type: Object
        },

        _facets: {
          computed: '_computeFacets(searchParameters.*)',
          type: String
        },

        _header: {
          type: String,
          value: 'How are search results found?'
        },

        _keywords: {
          computed: '_computeKeywords(searchParameters.*)',
          type: String
        }
      },

      /**
       * Returns the facet text.
       */
      _computeFacets: function() {
        var self = this;
        var facets = [];

        _.keys(this.searchParameters).forEach(function(facet) {
          if(facet !== 'annotationsFilter' && facet !== 'sort' && facet !== 'text' && !_.isEmpty(self.searchParameters[facet])) {
            _.keys(self.searchParameters[facet]).every(function(key) {
              if(self.searchParameters[facet][key].enabled) {
                facets.push(facet + '=' + self.searchParameters[facet][key].text);
              }
            });
          }
        });

        return facets.length ? facets.join(' AND ') : 'No Selected Facets';
      },

      /**
       * Returns the keyword text.
       */
      _computeKeywords: function() {
        if(this.searchParameters && this.searchParameters.text) {
          var text = this.searchParameters.text.replace(/\+|\-|\=|\&|\||\>|\<|\!|\(|\)|\{|\}|\[|\]|\^|\"|\~|\*|\?|\:|\\|\//g, ' ');
          var keywords = text.split(' ');
          return keywords.map(function(word, index) {
            if(!index) {
              return word;
            }
            return (keywords[index - 1] === 'AND' || keywords[index - 1] === 'OR' || word === 'AND' || word === 'OR') ? word : ('OR ' + word);
          }).join(' ');
        }
        return 'No Search Keywords';
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
