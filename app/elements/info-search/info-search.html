<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/styled-dialog/styled-dialog.html">
<link rel="import" href="../../styles/info-styles.html">

<dom-module id="info-search">
  <template>
    <style include="iron-flex"></style>
    <style include="info-styles"></style>

    <style>
      :host {
        display: block;
        margin-left: 10px;
      }

      .normal-bold {
        font-weight: bold;
      }
    </style>

    <div class="link" on-tap="open">
      <iron-icon icon="icons:help"></iron-icon>
      <span>[[_header]]</span>
    </div>

    <styled-dialog id="dialog" header="[[_header]]">
      <div class="styled-dialog-bold">Search Terms</div>
      <div class="styled-dialog-text">In searches with a single search term, each search result must contain that search term.</div>
      <div class="styled-dialog-text">In searches with multiple search terms, each search result must contain <span class="normal-bold">two or more</span> of the search terms.</div>
      <div class="styled-dialog-text">Searches ignore all punctuation used in the terms except periods.</div>
      <div class="styled-dialog-text">A result may contain the search terms in either its title or its content.</div>
      <div class="styled-dialog-text">Adding a second search term generates <span class="normal-bold">fewer</span> results.</div>
      <div class="styled-dialog-text">Adding a third search term (or beyond) generates <span class="normal-bold">more</span> results.</div>

      <div></div>

      <div class="styled-dialog-bold">Examples</div>
      <div class="styled-dialog-text">A search with terms "A" and "B" will return only results containing both "A" and "B".</div>
      <div class="styled-dialog-text">A search with terms "A", "B", and "C" will return results containing "A" and "B", results containing "A" and "C", results containing "B" and "C", and results containing "A", "B", and "C".</div>

      <div></div>

      <div class="styled-dialog-bold">Ranking</div>
      <div class="styled-dialog-text">Search results that contain <span class="normal-bold">more search terms</span> are ranked higher than results that contain fewer search terms..</div>
      <div class="styled-dialog-text">Search results that contain search terms of <span class="normal-bold">more important fields</span> like "telephone number" or "email address" are ranked higher than search results that contain search terms of less important fields.</div>
    </styled-dialog>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'info-search',

      properties: {
        _header: {
          type: String,
          value: 'How are search results found?'
        }
      },

      /**
       * Closes the dialog.
       */
      close: function() {
        this.$$('#dialog').close();
      },

      /**
       * Opens the dialog.
       */
      open: function() {
        this.$$('#dialog').open();
      }
    });
  })();
  </script>
</dom-module>
