<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="pagination-elem">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <label>Go to page:</label>
      <paper-dropdown-menu>
        <paper-menu class="dropdown-content">
          <template is="dom-repeat" items="[[pages]]">
            <paper-item on-click="goToPage"><span>[[item]]</span></paper-item>
          </template> 
        </paper-menu>
      </paper-dropdown-menu>
     </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'pagination-elem',
      properties: {
        currentPage: {
          type: Number,
          value: 1,
          notify: true
        },
        currentOffset: {
          type: Number,
          value: 0,
          notify: true
        },
        numResults: {
          type: Number,
          notify: true
        },
        resultsPerPage: {
          type: Number,
          value: 10
        },
        numPages: {
          type: Number,
          notify: true,
          computed: 'calcNumPages(numResults, resultsPerPage)'
        },
        pages: {
          type: Array, 
          notify: true
        }
      },
      calcNumPages: function(numResults, resultsPerPage) {
        this.createPageArray(Math.ceil(numResults / resultsPerPage));
        return Math.ceil(numResults / resultsPerPage); 
      },
      goToPage: function(event) {
        this.currentPage = event.model.item;
        this.currentOffset = (this.currentPage - 1) * this.resultsPerPage;
      },
      createPageArray: function(numPages) {
        var arr = [];

        for(var i = this.currentPage; i <=  numPages; i++) {
          arr.push(i);
        }
        this.pages = arr.slice();
      }
    });
  })();
  </script>
</dom-module>
