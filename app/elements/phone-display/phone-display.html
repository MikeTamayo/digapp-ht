<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="phone-display">
  <template>
    <style>
      :host {
        display: block;
      }
      .expand:hover {
        cursor: pointer;
        color: var(--default-primary-color);
      }
    </style>
    <div class="expand" on-click="toggle">
      <h4><iron-icon icon="communication:phone"></iron-icon> Phone Number: <span>[[item._source.name]]</span></h4>
    </div>
    <!--simply using first result from each array (could be many owners) -->
    <iron-collapse id="collapse">
      <paper-item>
        <label>Title:</label>
        <span>[[item._source.owner.0.makesOffer.0.title]]</span>
      </paper-item>
      <paper-item>
        <label>Address: </label>
        <span>[[item._source.owner.0.makesOffer.0.availableAtOrFrom.address.0.addressLocality]]</span>
        <span>[[item._source.owner.0.makesOffer.0.availableAtOrFrom.address.0.addressRegion]]</span> 
        <span>[[item._source.owner.0.makesOffer.0.availableAtOrFrom.address.0.addressCountry]]</span>
      </paper-item>
      <paper-item>
        <label>Item Offered: </label>
        <span>[[item._source.owner.0.makesOffer.0.itemOffered.a]]</span>
      </paper-item>
      <paper-item>
        <label>Valid From: </label>
        <span>[[item._source.owner.0.makesOffer.0.validFrom]]</span>
      </paper-item>
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'phone-display',
      properties: {
        item: {
          type: Object,
          notify: true
        }
      },
      toggle: function() {
        this.$.collapse.toggle();
      }
    });
  })();
  </script>
</dom-module>
