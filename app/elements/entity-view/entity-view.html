<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="entity-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!--TODO: Make query part of some behavior or its own component-->
    <iron-ajax
       auto
       url="dig-ht.json"
       handle-as="json"
       on-response="_handleResponse"></iron-ajax>          
    </iron-collapse>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'entity-view',

      properties: {
        client: {
          type: Object
        },
        index: {
          type: String
        },
        item: {
          type: Object,
          notify: true,
          observer: 'createTemplate'
        },
        relatedRecords: {
          type: Object,
          notify: true
        }
      },
      _handleResponse: function(request) {
        var records = {
          phone: [], email: [], offer: [], seller: [], webpage: [], adultservice: []
        };

        request.detail.response.forEach(function(element) {
          records[element._type].push(element);
        });

        this.relatedRecords = records;
      },
      ready: function() {
        this.createTemplate();
      },
      createTemplate: function() {
        if(this.client) {
          var children = Polymer.dom(this.root).children;

          // create new template based on item type
          var el = this.$.el = document.createElement(this.item._type.toString() + '-display');

          el.client = this.client;        
          el.index = this.index;
          el.item = this.item;

          // delete previous nodes if they exist
          for(var i = 0; i < children.length; i++) {
            Polymer.dom(this.root).removeChild(children[i]);
          }

          Polymer.dom(this.root).appendChild(el);          
        }
      }
    });
  })();
  </script>
</dom-module>
