<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/button-action/button-action.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/loading-spinner/loading-spinner.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../lodash.html">

<!--
### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--feature-agg-bar-color`     | Bar background color                   | `--light-primary-color`
`--feature-agg-title-color`   | Title text foreground color            | `--primary-text-color`
`--feature-agg-bar-height`    | Bar height                             | `22px`
-->

<dom-module id="feature-aggregation">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
      }

      .feature-wrapper {
        margin: 10px;
        min-width: 100px;
      }

      .feature-title {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        text-transform: uppercase;
      }

      .feature-label {
        color: var(--primary-text-color);
        font-size: 14px;
        line-height: 20px;
      }

      .feature-content {
        font-size: 12px;
        line-height: 20px;
        /* Max Height = Height of 20 Items */
        max-height: 480px;
        /* Must add bottom padding otherwise the scrollbar will be displayed due to the paper-checkbox ripple element. */
        padding-bottom: 15px;
      }

      .overflow {
        overflow: auto;
      }

      .small {
        /* Max Height = Height of 10 Items + Height of Show More Button */
        max-height: 270px;
      }

      .row-wrapper {
        margin-top: 4px;
      }

      .bar-checkbox {
        --paper-checkbox-label-spacing: 4px;
        --paper-checkbox-size: 16px;
        position: relative;
        top: 2px;
      }

      .bar-wrapper {
        position: relative;
        height: var(--feature-agg-bar-height, 20px);
        width: 100%;
      }

      .bar {
        background-color: var(--feature-agg-bar-color, --light-primary-color);
        border-radius: 2px;
        position: absolute;
        left: 0;
        top: 0px;
        bottom: 0px;
      }

      .bar-title {
        color: var(--feature-agg-title-color, --primary-text-color);
        padding: 0 5px;
        position: relative;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .bar-count {
        color: var(--feature-agg-count-color, --secondary-text-color);
        font-weight: bold;
        padding: 0 5px;
        position: relative;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
      }

      a:link,
      a:visited {
        color: var(--feature-agg-title-color, --primary-text-color);
        /* color: var(--dark-link-text-color); */
      }

      a:hover {
        color: var(--secondary-text-color);
      }

      .show-more {
        text-align: center;
      }
    </style>

    <div class="feature-wrapper">
      <div class="feature-title">[[featureTitle]]</div>
      <template is="dom-if" if="[[doesShowNoAggregationsText(combinedData.length, loading)]]">
        <div class="feature-label">None</div>
      </template>

      <template is="dom-if" if="[[small]]">
        <template is="dom-if" if="[[loading]]">
          <div class="feature-label">Loading...</div>
        </template>
      </template>

      <div class$="feature-content [[doesOverflow(combinedData.length, limit)]] [[isSmall(small)]]">
        <template id="barList" is="dom-repeat" items="[[displayAggregations]]">
          <div class="row-wrapper layout horizontal">
            <paper-checkbox name="[[getProperty(item, dataTextProperty)]]" checked="[[item.selected]]" on-change="toggleItem" class="bar-checkbox"></paper-checkbox>
            <div class="bar-wrapper layout horizontal center center-justified">
              <div class="bar" style$="width: [[item.width]]%;"></div>
              <div class="bar-title flex">
                [[getProperty(item, dataTextProperty)]]
              </div>
              <div class="bar-count flex-none">[[getProperty(item, dataCountProperty)]]</div>
            </div>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[!small]]">
        <loading-spinner show="[[loading]]"></loading-spinner>
      </template>

      <template is="dom-if" if="[[showMore]]">
        <div class="show-more">
          <button-action text="Show More" click-listener="[[createShowMoreListener()]]"></button-action>
        </div>
      </template>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals _ */
    Polymer({
      is: 'feature-aggregation',

      properties: {
        /**
         * Property in the data objects containing a unique ID (used to set the filter values).
         */
        dataIdProperty: {
          type: String,
          value: 'id'
        },

        /**
         * Property in the data objects containing the count to display.
         */
        dataCountProperty: {
          type: String,
          value: 'count'
        },

        /**
         * Property in the data objects containing the text to display.
         */
        dataTextProperty: {
          type: String,
          value: 'text'
        },

        /**
         * The input data for this component.
         */
        data: {
          type: Array,
          notify: true
        },

        /**
         * The limit on the initial amount of display data for this component (or 0 to display all data).
         */
        limit: {
          type: Number,
          value: 10
        },

        /**
         * Whether the data for this component is loading.
         */
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Whether this component has more data to show.
         */
        showMore: {
          type: Boolean,
          value: false
        },

        /**
         * Whether this component should be shown as its smaller version.
         */
        small: {
          type: Boolean,
          value: false
        },

        /**
         * The title for this component.
         */
        featureTitle: {
          type: String,
          value: 'Features'
        },

        /**
         * The selected items on which to filter.
         */
        selectedItems: {
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * The values on which to filter.
         */
        filterValues: {
          type: Array,
          notify: true,
          computed: 'computeFilterValues(selectedItems)'
        },

        /**
         * The combined list of selected items and data for this component.
         */
        combinedData: {
          type: Array,
          notify: true,
          computed: 'computeCombinedData(data, selectedItems)',
          observer: 'updateDisplayAggregations'
        },

        /**
         * The display data for this component.
         */
        displayAggregations: {
          type: Array,
          notify: true
        }
      },

      /**
       * Returns the combined list of selected items and data for this component.  Sets the 'selected' and 'width' properties for the items.
       */
      computeCombinedData: function() {
        var self = this;
        var combinedData = [];

        // Ensure that the count for each selected item is up-to-date based on the new input data.
        this.selectedItems.forEach(function(selectedItem) {
          var index = self.data.map(function(item) {
            return self.getProperty(item, self.dataIdProperty);
          }).indexOf(self.getProperty(selectedItem, self.dataIdProperty));

          // Ensure that the count is updated in the HTML by recreating a copy of the selected item.
          var clonedItem = _.cloneDeep((index < 0 ? selectedItem : self.data[index]));
          clonedItem.selected = true;
          combinedData.push(clonedItem);
        });

        // Ensure that the selected item with the highest count is on top.
        combinedData.sort(function(a, b) {
          return b[self.dataCountProperty] - a[self.dataCountProperty];
        });

        var topCount = Math.max((combinedData.length ? combinedData[0][this.dataCountProperty] : 0), (this.data.length ? this.data[0][this.dataCountProperty] : 0));

        // Ensure that the width of each selected item is up-to-date once the selected items are sorted.
        combinedData.forEach(function(item) {
          item.width = self.getWidth(item[self.dataCountProperty], topCount);
        });

        this.data.forEach(function(item) {
          var index = self.filterValues.indexOf(self.getProperty(item, self.dataIdProperty));
          if(index < 0) {
            // Ensure that this component does not affect the input data by creating a copy.
            var clonedItem = _.cloneDeep(item);
            // Ensure that the selected property is set to false because the paper-checkbox may be shaded if the it is undefined instead.
            clonedItem.selected = false;
            clonedItem.width = self.getWidth(clonedItem[self.dataCountProperty], topCount);
            combinedData.push(clonedItem);
          }
        });

        return combinedData;
      },

      /**
       * Returns the values to use for the filter taken from the selected items.
       */
      computeFilterValues: function() {
        var self = this;
        return this.selectedItems.map(function(item) {
          return self.getProperty(item, self.dataIdProperty);
        });
      },

      createShowMoreListener: function() {
        var self = this;
        return {
          onClick: function() {
            for(var i = self.limit; i < self.combinedData.length; ++i) {
              self.push('displayAggregations', self.combinedData[i]);
            }
            self.set('showMore', false);
            self.$.barList.render();
          }
        };
      },

      /**
       * Returns whether this component has data that may overflow its list (requiring a scrollbar).
       */
      doesOverflow: function(length, limit) {
        // Overflow causes a scrollbar to be displayed when the bottom checkbox in the list is checked because of the
        // ripple effect so only add overflow if needed because there are more than the limit of aggregations.
        return length > limit ? 'overflow' : '';
      },

      /**
       * Returns whether this component should show its 'no aggregations' text.
       */
      doesShowNoAggregationsText: function(length, loading) {
        return !length && !loading;
      },

      /**
       * Returns the value of the given item.
       */
      getProperty: function(item, property, defaultValue) {
        return item[property] || defaultValue;
      },

      /**
       * Returns the width of the bar for the given item in CSS syntax.
       */
      getWidth: function(count, topCount) {
        // This returns bar widths relative to the highest count item, assuming it's first.
        // Could also sum up all counts and do widths relative to the total.
        // Will return a minimum of 1 as the width if the count is greater than 0.
        var widthCalc = Math.round((count / topCount) * 100);
        return (widthCalc === 0 && count > 0 ? 1 : widthCalc);
      },

      /**
       * Returns whether this component is marked as small.
       */
      isSmall: function(small) {
        return small ? 'small' : '';
      },

      /**
       * Toggles the selected status of the item in the given event and recreates the list of selected items if needed.
       */
      toggleItem: function(event) {
        event.model.item.selected = !event.model.item.selected;

        var self = this;
        var change = false;
        var filters = [];
        this.displayAggregations.forEach(function(item) {
          var index = self.selectedItems.map(function(selectedItem) {
            return self.getProperty(selectedItem, self.dataIdProperty);
          }).indexOf(self.getProperty(item, self.dataIdProperty));

          if(item.selected) {
            change = change || (index < 0);
            filters.push(item);
          } else if(index >= 0) {
            change = true;
            self.splice('selectedItems', index, 1);
          }
        });

        if(change) {
          this.set('selectedItems', filters);
        }
      },

      /**
       * Updates the list of display aggregations using the selected items, the aggregation results, and the limit.
       */
      updateDisplayAggregations: function() {
        this.set('displayAggregations', []);
        var limit = (this.limit > 0 ? Math.min(this.combinedData.length, this.limit) : this.combinedData.length);
        for(var i = 0; i < limit; ++i) {
          this.push('displayAggregations', this.combinedData[i]);
        }
        this.set('showMore', (this.combinedData.length > this.limit));
      }
    });
  })();
  </script>
</dom-module>
