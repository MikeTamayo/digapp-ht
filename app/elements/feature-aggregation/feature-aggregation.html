<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../dig-behaviors/create-link-behavior.html">

<!--
### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--feature-agg-bar-color`     | Bar background color                   | `--light-primary-color`
`--feature-agg-title-color`   | Title text foreground color            | `--primary-text-color`
`--feature-agg-bar-height`    | Bar height                             | `22px`
-->

<dom-module id="feature-aggregation">
  <template>
    <style include="web-component-styles"></style>

    <style>
      :host {
        display: block;
      }

      .feature-wrapper {
        margin: 10px;
        min-width: 100px;
      }

      .feature-title {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        text-transform: uppercase;
      }

      .feature-label {
        color: var(--primary-text-color);
        font-size: 14px;
        line-height: 20px;
      }

      .feature-content {
        font-size: 12px;
        line-height: 20px;
        /* Max Height = Height of 20 Items */
        max-height: 480px;
        /* Must add bottom padding otherwise the scrollbar will be displayed due to the paper-checkbox ripple element. */
        padding-bottom: 15px;
      }

      .overflow {
        overflow: auto;
      }

      .small {
        /* Max Height = Height of 10 Items + Height of Show More Button */
        max-height: 290px;
      }

      .row-wrapper {
        margin-top: 4px;
      }

      .bar-checkbox {
        --paper-checkbox-label-spacing: 4px;
        --paper-checkbox-size: 16px;
        position: relative;
        top: 2px;
      }

      .bar-wrapper {
        position: relative;
        height: var(--feature-agg-bar-height, 20px);
        width: 100%;
      }

      .bar {
        background-color: var(--feature-agg-bar-color, --light-primary-color);
        border-radius: 2px;
        position: absolute;
        left: 0;
        top: 0px;
        bottom: 0px;
      }

      .bar-title {
        color: var(--feature-agg-title-color, --primary-text-color);
        padding: 0 5px;
        position: relative;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .bar-count {
        color: var(--feature-agg-count-color, --secondary-text-color);
        font-weight: bold;
        padding: 0 5px;
        position: relative;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
      }

      a:link,
      a:visited {
        color: var(--feature-agg-title-color, --primary-text-color);
        /* color: var(--dark-link-text-color); */
      }

      a:hover {
        color: var(--secondary-text-color);
      }
    </style>

    <div class="feature-wrapper">
      <div class="feature-title">[[featureTitle]]</div>
      <template is="dom-if" if="[[doesShowNoAggregationsText(data.length, loading)]]">
        <div class="feature-label">None</div>
      </template>

      <template is="dom-if" if="[[small]]">
        <template is="dom-if" if="[[loading]]">
          <div class="feature-label">Loading...</div>
        </template>
      </template>

      <div class$="feature-content [[doesOverflow(data.length, limit)]] [[isSmall(small)]]">
        <template id="barList" is="dom-repeat" items="[[displayAggregations]]">
          <div class="row-wrapper layout horizontal">
            <paper-checkbox name="[[getProperty(item, dataText)]]" checked="[[item.selected]]" on-change="toggleItem" class="bar-checkbox"></paper-checkbox>
            <div class="bar-wrapper layout horizontal center center-justified">
              <div class="bar" style$="[[getWidth(item, dataCount)]]"></div>
              <div class="bar-title flex">
                <template is="dom-if" if="[[showLink]]">
                  <a href$="[[createLink(linkType, getProperty(item, dataText), linkField)]]">[[getProperty(item, dataText)]]</a>
                </template>
                <template is="dom-if" if="[[!showLink]]">
                  [[getProperty(item, dataText)]]
                </template>
              </div>
              <div class="bar-count flex-none">[[getProperty(item, dataCount)]]</div>
            </div>
          </div>
        </template>
      </div>

      <div class$="loading-container [[isSmall(small)]]">
        <template is="dom-if" if="[[showMore]]">
          <paper-button raised on-tap="showMoreAggregations">Show More</paper-button>
        </template>
        <template is="dom-if" if="[[!small]]">
          <template is="dom-if" if="[[loading]]">
            <paper-spinner active="[[loading]]"></paper-spinner>
            <span class="button-height-text">Loading...</span>
          </template>
        </template>
      </div>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals _, DigBehaviors */
    Polymer({
      is: 'feature-aggregation',

      behaviors: [DigBehaviors.CreateLinkBehavior],

      properties: {
        /**
         * Property in the data objects containing a unique ID (used to set the filter values).
         */
        dataId: {
          type: String,
          value: 'id'
        },

        /**
         * Property in the data objects containing the text to display.
         */
        dataText: {
          type: String,
          value: 'text'
        },

        /**
         * Property in the data objects containing the count to display.
         */
        dataCount: {
          type: String,
          value: 'count'
        },

        /**
         * The input data for this component.
         */
        data: {
          type: Array,
          notify: true,
          observer: 'updateDisplayAggregations'
        },

        /**
         * The limit on the initial amount of display data for this component.
         */
        limit: {
          type: Number,
          value: 10
        },

        /**
         * Whether the data for this component is loading.
         */
        loading: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * Whether this component has more data to show.
         */
        showMore: {
          type: Boolean,
          value: false
        },

        showLink: {
          type: Boolean,
          value: false
        },

        linkType: {
          type: String,
          notify: true
        },

        linkField: {
          type: String,
          notify: true
        },

        /**
         * Whether this component should be shown as its smaller version.
         */
        small: {
          type: Boolean,
          value: false
        },

        /**
         * The title for this component.
         */
        featureTitle: {
          type: String,
          value: 'Features'
        },

        /**
         * The display data for this component.
         */
        displayAggregations: {
          type: Array,
          notify: true
        },

        /**
         * The values on which to filter.
         */
        filterValues: {
          type: Array,
          notify: true,
          computed: 'computeFilterValues(selectedItems)'
        },

        /**
         * The selected items on which to filter.
         */
        selectedItems: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      /**
       * Returns the values to use for the filter taken from the selected items.
       */
      computeFilterValues: function() {
        var self = this;
        return this.selectedItems.map(function(item) {
          return self.getProperty(item, self.dataId);
        });
      },

      /**
       * Returns whether this component has data that may overflow its list (requiring a scrollbar).
       */
      doesOverflow: function(length, limit) {
        // Overflow causes a scrollbar to be displayed when the bottom checkbox in the list is checked because of the
        // ripple effect so only add overflow if needed because there are more than the limit of aggregations.
        return length > limit ? 'overflow' : '';
      },

      /**
       * Returns whether this component should show its 'no aggregations' text.
       */
      doesShowNoAggregationsText: function(length, loading) {
        return !length && !loading;
      },

      /**
       * Returns the value of the given item.
       */
      getProperty: function(item, property, defaultValue) {
        return item[property] || defaultValue;
      },

      /**
       * Returns the width of the bar for the given item in CSS syntax.
       */
      getWidth: function(item, property) {
        // This returns bar widths relative to the highest count item, assuming it's first.
        // Could also sum up all counts and do widths relative to the total.
        // Will return a minimum of 1 as the width if the count is greater than 0.
        var widthCalc = Math.round((item[property] / this.displayAggregations[0][property]) * 100);
        return 'width: ' + (widthCalc === 0 && item[property] > 0 ? 1 : widthCalc) + '%;';
      },

      /**
       * Returns whether this component is marked as small.
       */
      isSmall: function(small) {
        return small ? 'small' : '';
      },

      /**
       * Adds all of the aggregation results to the list of display aggregations.
       */
      showMoreAggregations: function() {
        for(var i = this.limit; i < this.data.length; ++i) {
          this.push('displayAggregations', this.data[i]);
        }
        this.set('showMore', false);
        this.$.barList.render();
      },

      /**
       * Toggles the selected status of the item in the given event and recreates the list of selected items if needed.
       */
      toggleItem: function(event) {
        event.model.item.selected = !event.model.item.selected;

        var self = this;
        var change = false;
        var filters = [];
        this.data.forEach(function(item) {
          var index = self.selectedItems.map(function(selectedItem) {
            return self.getProperty(selectedItem, self.dataId);
          }).indexOf(self.getProperty(item, self.dataId));

          if(item.selected) {
            change = change || (index < 0);
            filters.push(item);
          } else if(index >= 0) {
            change = true;
            self.splice('selectedItems', index, 1);
          }
        });

        if(change) {
          this.set('selectedItems', filters);
        }
      },

      /**
       * Updates the list of display aggregations using the selected items, the aggregation results, and the limit.
       */
      updateDisplayAggregations: function() {
        this.set('displayAggregations', []);
        var list = [];
        var self = this;

        this.selectedItems.forEach(function(selectedItem) {
          var index = self.data.map(function(item) {
            return self.getProperty(item, self.dataId);
          }).indexOf(self.getProperty(selectedItem, self.dataId));

          if(index >= 0) {
            // Ensure selected items are marked correctly.
            self.data[index].selected = true;
          } else {
            // Add any selected items that do not exist in the aggregation results.
            list.push(selectedItem);
          }
        });

        list = _.isArray(this.data) ? list.concat(this.data) : list;
        for(var i = 0; i < list.length; ++i) {
          if(i === this.limit) {
            break;
          }
          // Ensure the selected property is set to true or false because the paper-checkbox may be shaded if the selected property is undefined.
          list[i].selected = list[i].selected || false;
          this.push('displayAggregations', list[i]);
        }

        this.set('showMore', (list.length >= this.limit));
      }
    });
  })();
  </script>
</dom-module>
