<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="feature-aggregation">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .feature-set {
        margin: 0 16px 10px 0;
        @apply(--paper-font-body1);
        min-width: 100px;
      }
      
      .bar-wrapper{
        position: relative;
        @apply(--layout-horizontal);
      }

      .bar {
        background-color: var(--light-primary-color);
        height: 20px;
        margin: 1px 0;
        border-radius: 1px;
        position: absolute;
        left: 0;
      }
      
      .bar.entity-phone{
        background-color: var(--light-entity-phone-color);
      }
      .bar.entity-email{
        background-color: var(--light-entity-email-color);
      }
      .bar.entity-offer{
        background-color: var(--light-entity-offer-color);
      }
      .bar.entity-webpage{
        background-color: var(--light-entity-webpage-color);
      }
      .bar.entity-seller{
        background-color: var(--light-entity-seller-color);
      }
      .bar.entity-person{
        background-color: var(--light-entity-person-color);
      }
      .bar.entity-location{
        background-color: var(--light-entity-location-color);
      }
      .bar.entity-photo{
        background-color: var(--light-entity-photo-color);
      }

      .bar-count {
        font-size: 11px;
        font-weight: 600;
        text-align: right;
        height: 14px;
        padding: 0 5px;
        line-height: 22px;
        color: rgba(0,0,0,0.5);
        position: relative;
      }
      
      .bar-title{
        line-height: 22px;
        font-size: 12px;
        position: relative;
        padding-left: 5px;
        text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      
      .feature-title{
        font-size: 12px;
        color: var(--secondary-text-color);
        text-transform: uppercase;
        margin-bottom: 2px;
      }
      
      .agg > a{
        margin-top: 10px;
        display: inline-block;
        
        /* Repeating this for now until I get app-wide theme working */
        color: var(--link-text-color);
        text-decoration: none;
        cursor: pointer;
      }
      /* This too... */
      .agg > a:focus,
      .agg > a:hover{
        color: var(--dark-link-text-color);
        text-decoration: none;
      }
      
    </style>
    <section class="feature-set">
      <span class="feature-title">{{title}}</span>
      <div class="agg">
        <template id="barList" is="dom-repeat" items="{{agg}}" filter="filterToLimit">
          <div class="bar-wrapper">
            <!-- placeholder: displaying bars to illustrate counts for now - might want something different -->
            <div class$="{{getClasses(item)}}" style="{{getWidth(item)}}"></div>
            <div class="bar-title flex">{{getItemKey(item)}} </div>
            <div class="bar-count">{{item.count}}</div>
          </div>
        </template>
        <a hidden="[[isUnderLimit]]" on-click="showMore">
          Show more
        </a>
      </div>
    </section>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'feature-aggregation',
      properties: {
        title: {
          type: String
        },
        agg: {
          type: Array,
          notify: true
        },
        key: {
          type: String
        },
        entityType: {
          type: String
        },
        limit: {
          type: Number,
          value: 5
        },
        isUnderLimit: {
          type: Boolean,
          value: true
        }
      },
      getItemKey: function(item) {
        if(!item[this.key]){
          return "Unknown";
        }
        return item[this.key];
      },
      getWidth: function(item) {
        // This returns bar widths relative to the highest count item, assuming it's first.
        // Could also sum up all counts and do widths relative to the total.
        return 'width: ' + Math.round((item.count / this.agg[0].count) * 100) + '%;';
      },
      getClasses: function(item) {
        var classes = "bar";
        if(this.entityType){
          classes += " entity-"+this.entityType;
        }
        return classes;
      },
      filterToLimit: function() {
        if(!this.itemCount){
          this.itemCount = 1;
        }
        if(this.itemCount > this.limit){
          this.isUnderLimit = false;
          return false;
        } else {
          this.itemCount += 1;
          return true;
        }
      },
      showMore: function(e) {
        e.preventDefault();
        this.originalLimit = this.limit;
        this.limit += 20;
        if(this.agg.length <= this.limit){
          this.isUnderLimit = true;
        }
        this.$.barList.render();
      }
    });
  })();
  </script>
</dom-module>
