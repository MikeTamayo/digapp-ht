<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/elastic-error/elastic-error.html">
<link rel="import" href="../section-container/section-container.html">
<link rel="import" href="../section-title/section-title.html">

<dom-module id="section-and-title">
  <template>
    <style>
      :host {
        display: block;
      }

      section-container {
        --section-container-padding: var(--section-and-title-padding, 20px);
      }
    </style>

    <section-container>
      <section-title
        copy-type="[[copyType]]"
        data="[[data]]"
        icon="[[icon]]"
        show-copy="[[showCopy]]"
        style-class="[[styleClass]]"
        text-function="[[textFunction]]"
        transform-config="[[transformConfig]]"
        transform-function="[[transformFunction]]"
        section-title="{{sectionTitle}}">
      </section-title>

      <template is="dom-if" if="[[error]]">
        <elastic-error error="[[error]]" message="{{_errorMessage}}"></elastic-error>
        <div>[[_errorMessage]]</div>
      </template>

      <content></content>
    </section-container>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'section-and-title',

      properties: {
        /**
         * (Optional)
         *
         * The type of data to copy.
         *
         * @type {String}
         * @default 'Data'
         */
        copyType: {
          type: String,
          value: 'Data'
        },

        /**
         * (Optional)
         *
         * The section data to copy.
         *
         * @type {Array}
         */
        data: {
          type: Array
        },

        /**
         * (Optional)
         *
         * The section error.
         *
         * @type {Object}
         */
        error: {
          type: Object,
        },

        /**
         * (Optional)
         *
         * The section icon.
         *
         * @type {String}
         * @default ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * Whether to show the Copy button.
         *
         * @type {Boolean}
         * @default false
         */
        showCopy: {
          type: Boolean,
          value: false
        },

        /**
         * (Optional)
         *
         * The section style class.
         *
         * @type {String}
         * @default ''
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The function to get the clipboard text from an item in the data.
         *
         * @type {Object}
         * @default function(item) { return item.id; }
         */
        textFunction: {
          type: Object,
          value: function() {
            return function(item) {
              return item.id;
            };
          }
        },

        /**
         * (Optional)
         *
         * The config passed with the count to the transformFunction.
         *
         * @type {Object}
         * @default {}
         */
        transformConfig: {
          type: Object,
          value: function() {
            return {};
          }
        },

        /**
         * (Optional)
         *
         * The function to transform the count into the title.
         *
         * @type {Object}
         */
        transformFunction: {
          type: Object
        },

        /**
         * (Optional|Output)
         *
         * The section title.
         *
         * @type {String}
         * @default ''
         */
        sectionTitle: {
          notify: true,
          type: String,
          value: ''
        }
      }
    });
  })();
  </script>
</dom-module>
