<link rel="import" href="../../bower_components/polymer/polymer.html">
-<link rel="import" href="../../bower_components/leaflet-map/leaflet-map.html">

<dom-module id="leaflet-wrapper">
  <template>
    <style>
      :host {
        display: block;
      }
      leaflet-map {
        padding: 10px;
        height: 200px;
        width: 300px;
      }
    </style>
    <leaflet-map>
      <template is="dom-repeat" items="{{mapdata}}" as="loc">
        <template is="dom-if" if="{{loc.key.geo.lat}}">
           <leaflet-marker latitude="{{loc.key.geo.lat}}" longitude="{{loc.key.geo.lon}}"> 
            <span>[[loc.key.address.0.addressLocality]]</span>
            <span>[[loc.key.address.0.addressRegion]]</span>
            <span>[[loc.key.address.0.addressCountry]]</span>
            <br/>
            <span>{{loc.value}}</span> offers
          </leaflet-marker> 
        </template>
      </template>
    </leaflet-map>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'leaflet-wrapper',

      properties: {
        mapdata: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true 
        }
      }
    });
  })();
  </script>
</dom-module>
