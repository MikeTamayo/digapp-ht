<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="related-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <feature-aggregation title="Co-occurring Emails" agg="[[relations.emails]]"></feature-aggregation>
      <feature-aggregation title="Co-occurring Phones" agg="[[relations.phones]]"></feature-aggregation>
      <feature-aggregation title="Co-occurring Websites" agg="[[relations.websites]]"></feature-aggregation>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'related-data',
      properties: {
        relations: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
