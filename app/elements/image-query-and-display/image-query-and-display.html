<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="image-query-and-display">
  <template>
    <query-builder
      query="{{imageQuery}}"
      query-template="[[imageQueryTemplate]]"
      field="[[imageQueryField]]"
      value="[[imageQueryValue]]">
    </query-builder>

    <elastic-search
      client="[[client]]"
      index="[[index]]"
      elastic-type="[[indexTypes]]"
      query="[[imageQuery]]"
      results="{{imageQueryResults}}"
      lastError="{{error}}">
    </elastic-search>

    <json-transform
      data-in="[[imageQueryResults]]"
      data-out="{{imageResults}}"
      transform-function="[[imageTransform]]"
    </json-transform>

    <image-viewer images="[[imageResults]]"></image-viewer>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-query-and-display',

      properties: {
        imageQueryTemplate: {
          type: Object
        },

        imageQueryField: {
          type: String
        },

        imageQueryValue: {
          type: String
        },

        client: {
          type: Object
        },

        index: {
          type: String
        },

        indexTypes: {
          type: Array
        },

        imageTransform: {
          type: Object
        },

        imageResults: {
          type: Array,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
