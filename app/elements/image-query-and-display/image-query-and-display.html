<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/build-and-run-aggregation/build-and-run-aggregation.html">
<link rel="import" href="../../bower_components/elastic-error/elastic-error.html">
<link rel="import" href="../feature-aggregation/feature-aggregation.html">

<dom-module id="image-query-and-display">
  <template>
    <build-and-run-aggregation
      aggregation-field="[[aggregationField]]"
      aggregation-name="[[aggregationName]]"
      query-fields="[[queryField]]"
      query-values="[[queryValue]]"
      client="[[client]]"
      index-name="[[indexName]]"
      index-type="[[indexType]]"
      filters="[]"
      transform-function="[[transformFunction]]"
      error="{{error}}"
      loading="{{loading}}"
      results="{{images}}"
      total="{{totalCount}}">
    </build-and-run-aggregation>

    <elastic-error error="[[error]]" message="{{errorMessage}}"></elastic-error>

    <feature-aggregation class="flex"
      show-double-bar-chart
      count-property="[[imageCountProperty]]"
      icon-property="[[imageIconProperty]]"
      id-property="[[imageIdProperty]]"
      link-property="[[imageLinkProperty]]"
      max-property="[[imageMaxProperty]]"
      style-class-property="[[imageStyleClassProperty]]"
      text-property="[[imageTextProperty]]"
      data="[[images]]"
      header-data-name="Images"
      header-counts-name="[[headerCountsName]]"
      header-entity-name="[[headerEntityName]]"
      error-message="[[errorMessage]]"
      loading="[[loading]]"
      client="[[client]]"
      index-name="[[indexName]]"
      index-types="[[indexType]]"
      query-field="[[aggregationField]]"
      selected-ids="{{selected}}">
    </feature-aggregation>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-query-and-display',

      properties: {
        aggregationField: {
          type: String
        },

        aggregationName: {
          type: String
        },

        blur: {
          type: Boolean
        },

        client: {
          type: Object
        },

        /**
         * The header counts name.
         */
        headerCountsName: {
          type: String
        },

        /**
         * The header entity name.
         */
        headerEntityName: {
          type: String
        },

        error: {
          notify: true,
          type: Object
        },

        /**
         * Property in the image objects containing the count to display.
         */
        imageCountProperty: {
          type: String,
          value: 'count'
        },

        /**
         * Property in the image objects containing the icon to display.
         */
        imageIconProperty: {
          type: String,
          value: 'icon'
        },

        /**
         * Property in the image objects containing a unique ID (used to set the filter values).
         */
        imageIdProperty: {
          type: String,
          value: 'id'
        },

        /**
         * Property in the image objects containing the link to display.
         */
        imageLinkProperty: {
          type: String,
          value: 'link'
        },

        /**
         * Property in the image objects containing the max to display.
         */
        imageMaxProperty: {
          type: String,
          value: 'max'
        },

        /**
         * Property in the image objects containing the source to display.
         */
        imageSourceProperty: {
          type: String,
          value: 'source'
        },

        /**
         * Property in the image objects containing the style class to display.
         */
        imageStyleClassProperty: {
          type: String,
          value: 'styleClass'
        },

        /**
         * Property in the image objects containing the text to display.
         */
        imageTextProperty: {
          type: String,
          value: 'text'
        },

        indexName: {
          type: String
        },

        indexType: {
          type: String
        },

        errorMessage: {
          notify: true,
          type: String
        },

        loading: {
          notify: true,
          type: Boolean
        },

        queryField: {
          type: String
        },

        queryValue: {
          type: String
        },

        totalCount: {
          type: Number
        },

        title: {
          computed: '_computeTitle(totalCount)',
          notify: true,
          type: String,
          value: 'No Images'
        },

        transformFunction: {
          type: Object
        }
      },

      _computeTitle: function() {
        if(this.totalCount) {
          // Use regex replace to add commas to count.
          var totalString = this.totalCount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
          return totalString + ' Image' + (this.totalCount === 1 ? '' : 's');
        }
        return 'No Images';
      }
    });
  })();
  </script>
</dom-module>
