<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/elastic-client-query-builder/elastic-client-query-builder.html">
<link rel="import" href="../../bower_components/elastic-client-search/elastic-client-search.html">
<link rel="import" href="../../bower_components/json-transform/json-transform.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../image-viewer/image-viewer.html">

<script src="../dig-behaviors/result-list-behavior.js"></script>

<dom-module id="image-query-and-display">
  <template>
    <style include="icon-styles"></style>
    <style include="web-component-styles"></style>

    <style>
      iron-scroll-threshold {
        margin-top: 10px;
        /* The height of 5 rows of images. */
        max-height: 850px;
      }
    </style>

    <elastic-client-query-builder
      type="terms"
      field="[[imageQueryField]]"
      values="[[imageQueryValues]]"
      ejs-query="{{imageQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[client]]"
      index="[[index]]"
      elastic-types="[[indexTypes]]"
      query="[[imageQuery]]"
      aggregations="[]"
      filters="[]"
      page="{{page}}"
      loading="{{loading}}"
      results="{{imageQueryResults}}"
      last-error="{{error}}">
    </elastic-client-search>

    <!-- Get the array of images -->

    <json-transform
      data-in="[[imageQueryResults]]"
      data-out="{{imageResults}}"
      transform-function="[[imageTransform]]">
    </json-transform>

    <!-- Get the total number of images -->

    <json-transform
      data-in="[[imageQueryResults]]"
      data-out="{{totalResults}}"
      transform-function="[[imageTotalTransform]]">
    </json-transform>

    <template is="dom-if" if="[[displayResults.length]]">
      <iron-scroll-threshold id="scrollThreshold">
        <image-viewer id="imageViewer" images="[[displayResults]]" blur="[[blur]]"></image-viewer>
      </iron-scroll-threshold>
    </template>

    <div class="loading-container">
      <template is="dom-if" if="[[showMore]]">
        <paper-button raised on-tap="goToNextPage">Show More Results</paper-button>
      </template>
      <template is="dom-if" if="[[loading]]">
        <paper-spinner active="[[loading]]"></paper-spinner>
        <span class="button-height-text">Loading Results...</span>
      </template>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    /* globals DigBehaviors */
    Polymer({
      is: 'image-query-and-display',

      behaviors: [DigBehaviors.ResultListBehavior],

      properties: {
        imageQueryField: {
          type: String
        },

        imageQueryValues: {
          type: Array
        },

        imageQuery: {
          type: Object
        },

        imageQueryResults: {
          type: Object
        },

        imageResults: {
          type: Array,
          notify: true
        },

        client: {
          type: Object
        },

        index: {
          type: String
        },

        indexTypes: {
          type: Array
        },

        imageTransform: {
          type: Object
        },

        imageTotalTransform: {
          type: Object
        },

        type: {
          type: String,
          value: 'Image'
        },

        imageDisplayTitle: {
          type: String,
          value: 'No Images',
          computed: 'computeTitle(type, displayResults.length, totalResults)',
          notify: true
        },

        error: {
          type: Object
        },

        blur: {
          type: Boolean,
          notify: true
        }
      },

      observers: [
        'updateQueryResults(imageResults.splices)'
      ],

      /**
       * Returns the title for this image viewer based on the type, displayResults, and totalResults.
       */
      computeTitle: function(type, count, total) {
        if(total) {
          return ((count && count < total) ? (count + ' of ') : '') + total + ' ' + type + (total === 1 ? '' : 's');
        }
        return 'No ' + type + 's';
      },

      updateQueryResults: function() {
        this.set('queryResults', this.imageResults);
      }
    });
  })();
  </script>
</dom-module>
