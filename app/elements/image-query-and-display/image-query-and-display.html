<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<dom-module id="image-query-and-display">
  <template>
    <style include="icon-styles"></style>

    <style>
      .paper-font-title iron-icon {
        margin-right: 10px;
      }

      iron-scroll-threshold {
        margin-top: 10px;
        /* The height of 5 rows of images. */
        max-height: 660px;
      }

      .end-of-list {
        margin-top: 10px;
        text-align: center;
      }

      .end-of-list paper-spinner {
        height: 16px;
        width: 16px;
        margin-right: 10px;
      }

      .load-text {
        /* Match the height of the Show More button. */
        line-height: 41px;
      }
    </style>

    <query-builder
      query="{{imageQuery}}"
      query-template="[[imageQueryTemplate]]"
      field="[[imageQueryField]]"
      value="[[imageQueryValue]]">
    </query-builder>

    <elastic-search
      client="[[client]]"
      index="[[index]]"
      elastic-type="[[indexTypes]]"
      query="[[imageQuery]]"
      page="{{page}}"
      page-size="[[pageSize]]"
      loading="{{loading}}"
      results="{{imageQueryResults}}"
      lastError="{{error}}">
    </elastic-search>

    <json-transform
      data-in="[[imageQueryResults]]"
      data-out="{{imageResults}}"
      transform-function="[[imageTransform]]">
    </json-transform>

    <div class="paper-font-title layout horizontal start center">
      <iron-icon class="iron-icon-big entity-photo-font" icon="image:photo"></iron-icon>
      <div>[[getTitle(images.length, numberOfResults)]]</div>
    </div>

    <template is="dom-if" if="[[images.length]]">
      <iron-scroll-threshold id="scrollThreshold">
        <image-viewer id="imageViewer" images="[[images]]"></image-viewer>
      </iron-scroll-threshold>

      <div class="end-of-list">
        <template is="dom-if" if="{{showMore}}">
          <paper-button raised on-click="nextPage">Show More</paper-button>
        </template>
        <template is="dom-if" if="{{loading}}">
          <paper-spinner active="true"></paper-spinner>
          <span class="load-text">Loading Results...</span>
        </template>
      </div>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-query-and-display',

      properties: {
        imageQueryTemplate: {
          type: Object
        },

        imageQueryField: {
          type: String
        },

        imageQueryValue: {
          type: String
        },

        client: {
          type: Object
        },

        index: {
          type: String
        },

        indexTypes: {
          type: Array
        },

        imageTransform: {
          type: Object
        },

        imageResults: {
          type: Array,
          notify: true
        },

        images: {
          type: Array,
          notify: true
        },

        numberOfResults: {
          type: Number,
          notify: true
        },

        page: {
          type: Number,
          value: 1,
          notify: true
        },

        pageSize: {
          type: Number,
          value: 25,
          notify: true
        },

        numberOfPages: {
          type: Number,
          notify: true,
          computed: 'calculateNumberOfPages(pageSize, numberOfResults)'
        },

        showMore: {
          type: Boolean,
          value: false,
          notify: true
        },

        loading: {
          type: Boolean,
          value: false,
          notify: true
        }
      },

      observers: [
        'updateImages(imageResults, loading)'
      ],

      getTitle: function(count, numberOfResults) {
        if(numberOfResults) {
          var title = numberOfResults + ' Image' + (numberOfResults === 1 ? '' : 's');
          if(count && count < numberOfResults) {
            return count + ' of ' + title;
          }
          return title;
        }
        return 'No Images';
      },

      nextPage: function() {
        this.set('showMore', false);
        if(this.page < this.numberOfPages) {
          this.set('page', this.page + 1);
        }
      },

      updateImages: function(imageResults, loading) {
        this.set('numberOfResults', imageResults.total);

        if(!loading) {
          if(this.page === 1) {
            this.set('images', []);
          }

          var self = this;
          imageResults.array.forEach(function(item) {
            // Use push to notify image-viewer.
            self.push('images', item);
          });

          this.set('showMore', (this.numberOfPages > 1 && this.numberOfResults > 0 && this.page !== this.numberOfPages));
        }
      },

      calculateNumberOfPages: function(pageSize, numberOfResults) {
        return Math.ceil(numberOfResults / pageSize);
      }
    });
  })();
  </script>
</dom-module>
