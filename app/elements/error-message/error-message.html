<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="error-message">
  <template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'error-message',

      properties: {
        error: {
          type: Object,
          value: null
        },

        message: {
          type: String,
          value: '',
          notify: true,
          computed: 'computeErrorMessage(error)'
        }
      },

      computeErrorMessage: function(error) {
        if(error) {
          var start = 'Error:  ';
          if(error.displayName === 'BadRequest') {
            return start + 'Bad Search Request';
          }
          if(error.displayName === 'RequestTimeout') {
            return start + 'Search Request Timeout';
          }
          return start + 'Unknown';
        }
        return '';
      }
    });
  })();
  </script>
</dom-module>
