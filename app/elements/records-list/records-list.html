<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../lodash.html">

<!-- height will be determined by what's set on parent element -->
<dom-module id="records-list">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }

      iron-scroll-threshold {
        height: 100%;
        /* Max Height = Height of 50 Single Records */
        max-height: 4250px;
      }

      .end-of-list {
        margin-top: 10px;
        text-align: center;
      }

      .end-of-list paper-spinner {
        height: 16px;
        width: 16px;
        margin-right: 10px;
      }

      .load-text {
        line-height: 41px;
      }
    </style>

    <iron-scroll-threshold id="scrollThreshold">
      <template is="dom-repeat" items="{{recordsToShow}}" initial-count="25">
        <single-record item="{{item}}"
          client="[[client]]"
          index="[[elasticIndex]]"
          index-types="[[indexTypes]]"
          image-query-template="[[imageQueryTemplate]]"
          image-query-field="[[imageQueryField]]"
          image-query-value="[[imageQueryValue]]"
          annotation-index="[[annotationIndex]]"
          annotation-type="[[annotationType]]"
          annotation-query-template="{{annotationQueryTemplate}}"
          expanded="[[getClassForItem(item.selected)]]"
          new-tab="{{newTab}}"
          on-tap="toggleSelectRecord">
        </single-record>
      </template>
    </iron-scroll-threshold>

    <div class="end-of-list">
      <template is="dom-if" if="{{showMore}}">
        <paper-button raised on-click="changePageNum">Show More</paper-button>
      </template>
      <template is="dom-if" if="{{loading}}">
        <paper-spinner active="{{loading}}"></paper-spinner>
        <span class="load-text">Loading Results...</span>
      </template>
    </div>
  </template>

  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'records-list',
      properties: {
        /**
         * an instance of elasticsearch.Client which is connected to
         * an elasticsearch server
         */
        client: {
          type: Object
        },

        /**
         * the annotation index (database name)
         */
        annotationIndex: {
          type: String
        },

        /**
         * the annotation type
         */
        annotationType: {
          type: String
        },

        /**
         * query template to find existing annotations
         */
        annotationQueryTemplate: {
          type: Object
        },

        /**
        * Records on current page of query results
        */
        currentResults: {
          type: Array
        },

        /**
        * Records to display -- currentResults will be pushed onto the array.
        */
        recordsToShow: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },

        newTab: {
          type: Boolean,
          value: false,
          notify: true
        },

        page: {
          type: Number,
          value: 1,
          notify: true
        },

        resultsPerPage: {
          type: Number,
          value: 25,
          notify: true
        },

        numResults: {
          type: Number,
          value: 25,
          notify: true
        },

        numPages: {
          type: Number,
          notify: true,
          computed: 'calcNumPages(numResults, resultsPerPage)'
        },

        loading: {
          type: Boolean,
          value: false,
          notify: true
        },

        showMore: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * The elasticsearch index.
         */
        elasticIndex: {
          type: String
        },

        /**
         * The array of elasticsearch index types.
         */
        indexTypes: {
          type: Array
        },

        /**
         * The query template to find images.
         */
        imageQueryTemplate: {
          type: Object
        },

        /**
         * The field for the image query template.
         */
        imageQueryField: {
          type: String
        },

        /**
         * The value for the image query template.
         */
        imageQueryValue: {
          type: String
        }
      },

      observers: [
        'updateRecordsToShow(currentResults, loading)'
      ],

      getClassForItem: function(selected) {
        return selected ? 'item expanded' : 'item';
      },

      /**
      * Gets called when currentResults change. Pushes new results onto the recordsToShow array.
      * 
      * If a new query is entered, the page resets to 1, in which case recordsToShow gets reset 
      * to a blank array before adding the new results. 
      */
      updateRecordsToShow: function() {
        var self = this;

        if(!this.loading) {
          if(this.page === 1) {
            this.set('recordsToShow', []);
          }

          _.each(this.currentResults, function(item) {
            self.push('recordsToShow', item);
          });

          this.set('showMore', (this.numPages > 1 && this.numResults > 0 && this.page !== this.numPages));
        }

      },

      changePageNum: function() {
        this.set('showMore', false);
        if(this.page < this.numPages) {
          this.set('page', this.page + 1);
        }
      },

      calcNumPages: function(numResults, resultsPerPage) {
        return Math.ceil(numResults / resultsPerPage); 
      },

      toggleSelectRecord: function(event) {
        event.model.set('item.selected', !event.model.item.selected);
      }
    });
  })();
  </script>
</dom-module>
