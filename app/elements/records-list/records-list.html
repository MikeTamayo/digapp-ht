<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lodash.html">

<dom-module id="records-list">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }
      img {
        padding: 0 8px 0 0;
      }

      [secondary]{
        white-space: normal;
      }

      [count]{
        font-size: 12px;
        line-height: 18px;
        color: var(--secondary-text-color);
      }

      paper-icon-item[clickable]{
        cursor: pointer;
      }

      paper-icon-item[clickable] iron-icon[collapse-icon],
      paper-icon-item[clickable]:hover iron-icon{
        display: none;
      }

      paper-icon-item[clickable]:hover iron-icon[collapse-icon]{
        display: block;
      }

      paper-icon-item:hover{
        background-color: rgba(0,0,0,0.05)
      }

      paper-item-body,
      paper-item-body > *{
        overflow: visible;
      }

      iron-collapse:not(.iron-collapse-opened) {
        overflow: hidden;
      }

      paper-item-body {
        min-height: 44px;
        padding: 10px 0;
      }

      .lineclamp {
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-line-clamp: 2; /* number of lines to show */
         -webkit-box-orient: vertical;
      }

      .collapse-content {
        padding: 4px 20px 20px;
        margin-bottom: 12px;
        @apply(--paper-font-body1);
        background: #fff;
      }

      .item-title {
        @apply(--paper-font-body2);
        text-transform: capitalize;
      }

      a {
        color: var(--primary-text-color);;
        text-decoration: none;
      }

      .reveal{
        visibility: hidden;
      }

      paper-icon-item:hover .reveal{
        visibility: visible;
      }

      paper-button{
        font-size: 14px;
      }

      paper-button:hover{
        @apply(--shadow-elevation-3dp);
      }
    </style>
    <paper-listbox>
      <template is="dom-repeat" items="{{records}}">
        <paper-icon-item on-click="toggle" clickable>

          <!-- entity type icon -->
          <!-- TODO: make icon component? -->
          <iron-icon class$="[[getIconClass(item._type)]]" icon$="[[getIcon(item._type)]]" item-icon></iron-icon>
          <template is="dom-if" if="{{item.details}}">
            <iron-icon class="iron-icon-big" icon="icons:expand-more" item-icon collapse-icon></iron-icon>
          </template>

          <paper-item-body>
            <!-- item title -->
            <strong><phone-formatter input="[[item.title]]"></phone-formatter></strong>

            <!-- item secondary title -->
            <div secondary>[[item.subtitle]]</div>
          </paper-item-body>

          <!-- secondary actions -->
          <a class="reveal" target="{{getTarget()}}" href$="{{createURL(item._type, item._id, '_id')}}">
            <paper-button>open [[item._type]]</paper-button>
          </a>
        </paper-icon-item>
        <template is="dom-if" if="{{item.details}}">
          <iron-collapse id="{{createId(item._type, index)}}">
            <paper-material class="collapse-content">
              <template is="dom-repeat" items="{{getAllItemKeys(item)}}" as="key">
                <p>
                  <span class="item-title">[[replaceCamelCase(key)]]:</span>
                  <template is="dom-if" if="[[isValueArray(item, key)]]">
                    <br/>
                    <template is="dom-repeat" items="[[getItemValue(item, key)]]" as="value">
                      <span>[[value]]</span><br/>
                    </template>
                  </template>
                  <template is="dom-if" if="[[!isValueArray(item, key)]]">
                    [[getItemValue(item, key)]]
                  </template>
                </p>
              </template>
              <a target="{{getTarget()}}" href$="{{createURL(item._type, item._id, '_id')}}">
                <paper-button raised>open [[item._type]]</paper-button>
              </a>
            </paper-material>
          </iron-collapse>
        </template>
      </template>
    </paper-listbox>
  </template>
  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'records-list',
      properties: {
        records: {
          type: Object,
          observer: 'logRecords'
        },
        newTab: {
          type: Boolean,
          value: false
        }
      },
      isValueArray: function(item, key) {
        var value = this.getItemValue(item, key);
        return _.isArray(value);
      },
      replaceCamelCase: function(key) {
        return key.replace(/([A-Z])/g, ' $1');
      },
      getAllItemKeys: function(item) {
        if(item.details) {
          return _.keys(item.details);
        }
      },
      getItemValue: function(item, key) {
        if(item.details && item.details[key]) {
           return item.details[key];
        }
      },
      logRecords: function() {
        console.log('records', this.records);
      },
      createURL: function(type, value, field) {
        return '/' + type + '.html?value=' + value + '&field=' + field;
      },
      getTarget: function() {
          return (this.newTab ? '_blank' : '_self');
      },
      createId: function(type, index) {
        return type + '-' + index;
      },
      toggle: function(event) {
        var target = Polymer.dom(event).rootTarget;

        // if paper button was clicked, don't toggle
        if(target.localName !== 'paper-button') {
          var id = '#' + event.model.item._type + '-' + event.model.index;
          document.querySelector(id).opened = !document.querySelector(id).opened;
        }
      },
      getIconClass: function(type) {
        return 'entity-' + type + '-font';
      },
      getIcon: function(type) {
        switch(type) {
            case 'email': return 'communication:email';
            case 'person': return 'icons:account-circle';
            case 'phone': return 'communication:phone';
            case 'offer': return 'maps:local-offer';
            case 'seller': return 'editor:attach-money';
            case 'webpage': return 'av:web';
        }
      }
    });
  })();
  </script>
</dom-module>
