<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="records-list">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }

/*
      paper-icon-item {
        border-top: 1px solid var(--dark-divider-opacity);
      }

      paper-icon-item:first-child {
        border-top: none;
      }

      paper-icon-item:hover {
        background-color: #f2f2f2;
      }
*/

      img {
        padding: 0 8px 0 0;
      }
      
      [secondary]{
        white-space: normal;
      }
      
      [count]{
        font-size: 12px;
        line-height: 18px;
        color: var(--secondary-text-color);
      }
      
      paper-icon-item{
        cursor: pointer;
      }
      
      paper-icon-item:hover{
        background-color: rgba(0,0,0,0.05)
      }
      
      paper-item-body,
      paper-item-body > *{
        overflow: visible;
      }
      
      iron-collapse:not(.iron-collapse-opened) {
        overflow: hidden;
    }
      
      paper-item-body[two-line] {
        min-height: 44px;
        padding: 14px 0;
      }
      
      .lineclamp {
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-line-clamp: 2; /* number of lines to show */
         -webkit-box-orient: vertical;
      }
    
      .collapse-content {
        padding: 4px 20px 20px;
        margin-bottom: 12px;
        @apply(--paper-font-body1);
        background: #fff;
      }
      
      .item-title {
        @apply(--paper-font-body2);
      }

      a {
        color: var(--primary-text-color);;
        text-decoration: none;
      }
      
      .reveal{
        visibility: hidden;
      }
      
      paper-icon-item:hover .reveal{
        visibility: visible;
      }
      
      paper-button{
        font-size: 14px;
      }

    </style>

    <paper-listbox>
      
      <!-- Phone -->
      <template is="dom-repeat" items="{{records.phone}}">
        <paper-icon-item>
          
          <!-- entity type icon -->
          <iron-icon class="entity-phone-font" icon="communication:phone" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong><phone-formatter number-input="[[item.phone]]"></phone-formatter></strong>

            <!-- item details -->
            <div secondary><strong>[[item.numOffers]]</strong> offers</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL(item._type, item.phone, 'name')}}">
            <paper-button>view phone</paper-button>
          </a>
        </paper-icon-item> 
      </template>

      <!-- Email -->
      <template is="dom-repeat" items="{{records.email}}">
        <paper-icon-item>
          
          <!-- entity type icon -->
          <iron-icon class="entity-email-font" icon="communication:email" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong>[[item.email]]</strong>

            <!-- item details -->
            <div secondary><strong>[[item.numOffers]]</strong> offers</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL(item._type, item._id, '_id')}}">
            <paper-button>view email</paper-button>
          </a>
        </paper-icon-item> 
      </template>

      <!-- Seller -->
      <template is="dom-repeat" items="{{records.seller}}">
        <paper-icon-item>
          
          <!-- entity type icon -->
          <iron-icon class="entity-seller-font" icon="editor:attach-money" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong><phone-formatter number-input="[[item.phone]]"></phone-formatter></strong>

            <!-- item details -->
            <div secondary><strong>[[item.numOffers]]</strong> offers</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL(item._type, item._id, '_id')}}">
            <paper-button>view seller</paper-button>
          </a>
        </paper-icon-item>
      </template>

      <!-- Webpage -->
      <template is="dom-repeat" items="{{records.webpage}}">
        <paper-icon-item on-click="toggle">
          
          <!-- entity type icon -->
          <iron-icon class="entity-webpage-font" icon="av:web" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong>{{item.publisher}}</strong>

            <!-- item details -->
            <div secondary>{{item.title}}</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL(item._type, item._id, '_id')}}">
            <paper-button>view webpage</paper-button>
          </a>
        </paper-icon-item>
          
        <iron-collapse id="{{createId(item._type, index)}}">
          <paper-material class="collapse-content">
            <p><span class="item-title">Title:</span> [[item.title]]</p>
            <p><span class="item-title">URL:</span> [[item.url]]</p>
            <p><span class="item-title">Description:</span> [[item.body]]</p>
            <p>
              <span class="item-title">Address:</span><br/>
              <template is="dom-repeat" items="[[item.addresses]]" as="address">
                <span>[[address.locality]]</span><br/>
              </template>
            </p>
            <p><span class="item-title">Date Created:</span> [[item.date]]</p>
            <a href$="{{createURL(item._type, item._id, '_id')}}"><paper-button raised>view webpage</paper-button></a>
          </paper-material>
        </iron-collapse> 
      </template>

      <!-- Offer -->
      <template is="dom-repeat" items="{{records.offer}}">
        <paper-icon-item on-click="toggle" on-mouseover="fireMapEvent">
          
          <!-- entity type icon -->
          <iron-icon class="entity-offer-font" icon="maps:local-offer" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong><phone-formatter number-input="[[item.phones.0]]"></phone-formatter></strong>

            <!-- item details -->
            <div secondary>{{item.title}}</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL(item._type, item._id, '_id')}}">
            <paper-button>view offer</paper-button>
          </a>
        </paper-icon-item>

        <!-- offer expanded -->
        <iron-collapse id="{{createId(item._type, index)}}">
          <paper-material class="collapse-content">
            <p><span class="item-title">Title:</span> [[item.title]]</p>
            <p>
              <span class="item-title">Address:</span><br/>
              <span>[[item.address.locality]]</span><br/>
            </p>
            <p>
              <span class="item-title">Price:</span><br/>
              <template is="dom-repeat" items="[[item.prices]]" as="price">
                <span>[[price.amount]] ([[price.billingIncrement]] [[price.unitCode]])</span><br/>
              </template>
            </p>
            <p><span class="item-title">Date:</span> [[item.date]]</p>

            <!-- button for details view -->
            <a href$="{{createURL(item._type, item._id, '_id')}}"><paper-button raised>view offer</paper-button></a>
          </paper-material>
        </iron-collapse>
      </template>

      <!-- Person -->
      <template is="dom-repeat" items="{{records.service}}">
        <paper-icon-item on-click="toggle">
          
          <!-- entity type icon -->
          <iron-icon class="entity-person-font" icon="icons:account-circle" item-icon></iron-icon>

          <paper-item-body two-line>

            <!-- item title -->
            <strong>{{item.person.name}}</strong>

            <!-- item details -->
            <div secondary>Age: {{item.person.age}}</div>

          </paper-item-body>
          
          <!-- secondary actions -->
          <a class="reveal" href$="{{createURL('person', item._id, '_id')}}">
            <paper-button>view person</paper-button>
          </a>
        </paper-icon-item>
          
        <iron-collapse id="{{createId(item._type, index)}}">
          <paper-material class="collapse-content">
            <div class="layout horizontal">
              <div class="flex">
                <p><span class="item-title">Eye Color:</span> [[item.person.eyeColor]]</p>
                <p><span class="item-title">Hair Color:</span> [[item.person.hairColor]]</p>
                <p><span class="item-title">Ethnicity:</span> [[item.person.ethnicity]]</p>
              </div>
              <div class="flex">
                <p><span class="item-title">Height (in cm):</span> [[item.person.height]]</p>
                <p><span class="item-title">Weight (in kg):</span> [[item.person.weight]]</p>
              </div>
            </div>
            <a href$="{{createURL(item._type, item._id, '_id')}}"><paper-button raised>view person</paper-button></a>
          </paper-material>
        </iron-collapse>
      </template>

    </paper-listbox>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'records-list',
        properties: {
          records: {
            type: Object,
            observer: 'logRecords'
          }
        },
        fireMapEvent: function(e) {
          var map = document.querySelector('#map');
          if(map) {
            map.fire('createPopupEvent', {detail: e.model.item});
          }
        },
        logRecords: function() {
          console.log('records', this.records);
        },
        createURL: function(type, value, field) {
          return '/' + type + '.html?value=' + value + '&field=' + field;
        },
        createId: function(type, index) {
          return type + '-' + index;
        },
        toggle: function(event) {
          var target = Polymer.dom(event).rootTarget;

          // if paper button was clicked, don't toggle
          if(target.localName !== 'paper-button') {
            var id = '#' + event.model.item._type + '-' + event.model.index;
            document.querySelector(id).opened = !document.querySelector(id).opened;
          } 
        }
      });
    })();
  </script>

</dom-module>
