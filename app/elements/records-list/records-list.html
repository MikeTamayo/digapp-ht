<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../lodash.html">

<dom-module id="records-list">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }
      img {
        padding: 0 8px 0 0;
      }

      [secondary]{
        white-space: normal;
      }

      [count]{
        font-size: 12px;
        line-height: 18px;
        color: var(--secondary-text-color);
      }

      paper-icon-item[clickable]{
        cursor: pointer;
      }

      paper-icon-item[clickable] iron-icon[collapse-icon],
      paper-icon-item[clickable]:hover iron-icon{
        display: none;
      }

      paper-icon-item[clickable]:hover iron-icon[collapse-icon]{
        display: block;
      }

      paper-icon-item:hover{
        background-color: rgba(0,0,0,0.05)
      }

      paper-item-body,
      paper-item-body > *{
        overflow: visible;
      }

      iron-collapse:not(.iron-collapse-opened) {
        overflow: hidden;
      }

      paper-item-body {
        min-height: 44px;
        padding: 10px 0;
      }

      .lineclamp {
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-line-clamp: 2; /* number of lines to show */
         -webkit-box-orient: vertical;
      }

      .collapse-content {
        padding: 4px 20px 20px;
        margin-bottom: 12px;
        @apply(--paper-font-body1);
        background: #fff;
      }

      .item-title {
        @apply(--paper-font-body2);
        text-transform: capitalize;
      }

      a {
        color: var(--primary-text-color);;
        text-decoration: none;
      }

      .reveal{
        visibility: hidden;
      }

      paper-icon-item:hover .reveal{
        visibility: visible;
      }

      paper-button{
        font-size: 14px;
      }

      paper-button:hover{
        @apply(--shadow-elevation-3dp);
      }

      iron-list {
        height: 500px;
      }

      .details {
        display: none;
      }

      .item.expanded .details {
        display: block;
      }
    </style>
    <iron-scroll-threshold id="scrollThreshold" on-lower-threshold="changePageNum">
      <iron-list items="{{recordsToShow}}" as="item" scroll-target="scrollThreshold" selection-enabled multi-selection>
        <template>
          <div class$="[[getClassForItem(item, selected)]]">
            <paper-icon-item clickable>

              <!-- entity type icon -->
              <!-- TODO: make icon component? -->
              <iron-icon class$="[[getIconClass(item._type)]]" icon$="[[getIcon(item._type)]]" item-icon></iron-icon>
              <template is="dom-if" if="{{item.details}}">
                <iron-icon class="iron-icon-big" icon="icons:expand-more" item-icon collapse-icon></iron-icon>
              </template>

              <paper-item-body>
                <!-- item title -->
                <!-- will not format non-phone number titles -->
                <strong><phone-formatter input="[[item.title]]"></phone-formatter></strong>

                <!-- item secondary title -->
                <div secondary>[[item.subtitle]]</div>
              </paper-item-body>

              <!-- secondary actions -->
              <a class="reveal" target="{{getTarget()}}" href$="{{createURL(item._type, item._id, '_id')}}">
                <paper-button>open [[item._type]]</paper-button>
              </a>
            </paper-icon-item>
            <template is="dom-if" if="{{item.details}}">
              <div class="details">
                <paper-material class="collapse-content">
                  <template is="dom-repeat" items="{{getAllItemKeys(item)}}" as="key">
                    <p>
                      <span class="item-title">[[replaceCamelCase(key)]]:</span>
                      <template is="dom-if" if="{{isValueArray(item, key)}}" restamp="true">
                        <br/>
                        <template is="dom-repeat" items="{{getItemValue(item, key)}}" as="value">
                          <span>[[value]]</span><br/>
                        </template>
                      </template>
                      <template is="dom-if" if="{{!isValueArray(item, key)}}">
                        [[getItemValue(item, key)]]
                      </template>
                    </p>
                  </template>
                  <a target="{{getTarget()}}" href$="{{createURL(item._type, item._id, '_id')}}">
                    <paper-button raised>open [[item._type]]</paper-button>
                  </a>
                </paper-material>
              </iron-collapse>
            </template>
          </div>
        </template>
      </iron-list>
    </iron-scroll-threshold>
  </template>
  <script>
  (function() {
    /* globals _ */
    'use strict';

    Polymer({
      is: 'records-list',
      properties: {
        /**
        * Records on current page of query results
        */
        currentResults: {
          type: Array,
          observer: 'updateRecordsToShow'
        },
        /**
        * Records to display -- currentResults will be pushed onto the array.
        */
        recordsToShow: {
          type: Array,
          value: function() {
            return [];
          },
          notify: true
        },
        newTab: {
          type: Boolean,
          value: false
        },
        page: {
          type: Number,
          value: 1,
          notify: true
        },
        resultsPerPage: {
          type: Number,
          value: 25,
          notify: true
        },
        numResults: {
          type: Number,
          value: 50,
          notify: true
        },
        numPages: {
          type: Number,
          notify: true,
          computed: 'calcNumPages(numResults, resultsPerPage)'
        }
      },
      getClassForItem: function(item, selected) {
        return selected ? 'item expanded' : 'item';
      },
      /**
      * Gets called when currentResults change. Pushes new results onto the recordsToShow array.
      * 
      * If a new query is entered, the page resets to 1, in which case recordsToShow gets reset 
      * to a blank array before adding the new results. 
      */
      updateRecordsToShow: function() {
        var self = this;
        if(this.page === 1) {
          this.recordsToShow = [];
        }
        _.each(this.currentResults, function(item) {
          self.push('recordsToShow', item);
        });
        this.$.scrollThreshold.clearTriggers();
      },
      changePageNum: function() {
        if(this.page < this.numPages) {
          this.page += 1;
        }
      },
      calcNumPages: function(numResults, resultsPerPage) {
        this.page = 1;
        return Math.ceil(numResults / resultsPerPage); 
      },
      isValueArray: function(item, key) {
        var value = this.getItemValue(item, key);
        return _.isArray(value);
      },
      replaceCamelCase: function(key) {
        return key.replace(/([A-Z])/g, ' $1');
      },
      getAllItemKeys: function(item) {
        if(item.details) {
          return _.keys(item.details);
        }
      },
      getItemValue: function(item, key) {
        if(item.details && item.details[key]) {
          return item.details[key];
        } 
      },
      logRecords: function() {
        console.log('records', this.records);
      },
      createURL: function(type, value, field) {
        return '/' + type + '.html?value=' + value + '&field=' + field;
      },
      getTarget: function() {
          return (this.newTab ? '_blank' : '_self');
      },
      getIconClass: function(type) {
        return 'entity-' + type + '-font';
      },
      getIcon: function(type) {
        switch(type) {
            case 'email': return 'communication:email';
            case 'person': return 'icons:account-circle';
            case 'phone': return 'communication:phone';
            case 'offer': return 'maps:local-offer';
            case 'seller': return 'editor:attach-money';
            case 'webpage': return 'av:web';
        }
      }
    });
  })();
  </script>
</dom-module>
