<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="records-list">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        padding: 8px 8px;
        margin: 0;
        background: white;
        display: inline;
        border-top: 1px solid rgba(0,0,0,0.12);
        @apply(--layout-horizontal);
      }

      ul>li:first-child {
        border-top: none;
      }

      img {
        padding: 0 8px 0 0;
      }

      li>div:first-child {
        padding: 0 8px 0 0;
        min-width: 200px;
        @apply(--layout-horizontal);
      }

      li:hover {
        background-color: #f2f2f2;
      }

      .lineclamp {
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-line-clamp: 2; /* number of lines to show */
         -webkit-box-orient: vertical;
      }
    </style>

    <ul>
      <template is="dom-repeat" items="{{records.phone}}">
        <li>
          <div>
            <iron-icon icon="communication:contact-phone"></iron-icon>
            <div class="layout vertical">
              <div><strong>phone:</strong></div>
              <div>item.name</div>
            </div>
          </div>
          <div><strong>occurences</strong> 94</div>   
        </li>
      </template>

      <template is="dom-repeat" items="{{records.email}}">
        <li>
          <div>
            <iron-icon icon="communication:email"></iron-icon>
            <div class="layout vertical">
              <div><strong>email:</strong></div>
              <div>item.name</div>
            </div>
          </div>
          <div><strong>occurrences</strong>15</div>
        </li>        
      </template>

      <template is="dom-repeat" items="{{records.seller}}">
        <li>
          <div>
            <iron-icon icon="icons:account-circle"></iron-icon>
            <div class="layout vertical">
              <div><strong>seller:</strong></div>
              <div>5203633774</div>
            </div>
          </div>
          <div><strong>offers:</strong>115</div>
        </li>        
      </template>

      <template is="dom-repeat" items="{{records.webpage}}">
      <li>
        <div>
          <iron-icon icon="av:web"></iron-icon>
          <div class="layout vertical">
            <div><strong>web page:</strong></div>
            <div>{{item._source.publisher.name}}</div>
          </div>
        </div>

        <div class="lineclamp">661-609-6467 - Escort ad in Palmdale, California | The Ultimate Latino Package Vip Exclusive!! 661 609 6467</div>
      </li>        
      </template>

      <template is="dom-repeat" items="{{records.offer}}">
      <li>
        <div>
          <iron-icon icon="icons:event"></iron-icon>
          <div class="layout vertical">
            <div><strong>offer:</strong></div>
            <div>5203633774</div>
          </div>
        </div>
        <div class="lineclamp">817-230-4924 - Fort Worth Escorts - 6144771 - My Provider Guide</div>
      </li>        
      </template>

      <template is="dom-repeat" items="{{records.adultservice}}">
      <li>
        <div>
          <img src="https://s3.amazonaws.com/roxyimages/d2a780c0b217e4a3dc1f498ad10b8b5782f03cd5.jpg" height="60px">
          <div class="layout vertical">
            <div><strong>service details</strong></div>
            <div>5203633774</div>
          </div>
        </div>
        <div class="lineclamp"><strong>haircolor</strong> brown <strong>eyes</strong> blue <strong>age</strong> 19</div>
      </li>        
      </template>

    </ul>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'records-list',
        properties: {
          records: {
            type: Object,
            observer: 'myobserver'
          }
        },
        myobserver: function() {
          console.log('records', this.records);
        }
      });
    })();
  </script>

</dom-module>
