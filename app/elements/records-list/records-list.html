<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="records-list">
  <template>
    <style include="icon-styles"></style>
    <style>
      :host {
        display: block;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        padding: 8px 8px;
        margin: 0;
        background: white;
        display: block;
        border-top: 1px solid rgba(0,0,0,0.12);
        color: #000000;
        text-decoration: none;
        height: 100%;
      }

      li:hover {
        background-color: var(--paper-grey-300);
        cursor: pointer;
      }

      ul>li:first-child {
        border-top: none;
      }

      img {
        padding: 0 8px 0 0;
      }

      .summary {
        @apply(--layout-horizontal);
      }

      .summary>div:first-child {
        padding: 0 8px 0 0;
        min-width: 200px;
        @apply(--layout-horizontal);
      }

      .lineclamp {
         overflow: hidden;
         text-overflow: ellipsis;
         display: -webkit-box;
         -webkit-line-clamp: 2; /* number of lines to show */
         -webkit-box-orient: vertical;
      }
    
      .collapse-content {
        padding: 0px 10px 10px 10px;
        background-color: var(--paper-grey-100);
        @apply(--paper-font-body1);
      }
      
      .item-title {
        @apply(--paper-font-body2);
      }

      a {
        color: #000000;
        text-decoration: none;
      }

    </style>

    <ul>
      <template is="dom-repeat" items="{{records.phone}}">
        <li>
          <a href$="{{createURL(item)}}">
            <div class="summary">
              <div>
                <iron-icon icon="communication:contact-phone"></iron-icon>
                <div class="layout vertical">
                  <div><strong>phone:</strong></div>
                  <div>[[item.phone]]</div>
                </div>
              </div>
              <div><strong>occurences:</strong> [[item.numOffers]]</div>   
            </div>
          </a>
        </li>
      </template>

      <template is="dom-repeat" items="{{records.email}}">
        <li>
          <a href$="{{createURL(item)}}">
            <div class="summary">
              <div>
                <iron-icon icon="communication:email"></iron-icon>
                <div class="layout vertical">
                  <div><strong>email:</strong></div>
                  <div>[[item.email]]</div>
                </div>
              </div>
              <div><strong>occurrences:</strong> [[item.numOffers]]</div>
            </div>
          </a>
        </li>        
      </template>

      <template is="dom-repeat" items="{{records.seller}}">
        <li>
          <a href$="{{createURL(item)}}">
            <div class="summary">
              <div>
                <iron-icon icon="icons:account-circle"></iron-icon>
                <div class="layout vertical">
                  <div><strong>seller:</strong></div>
                  <div>[[item.phone]]</div>
                </div>
              </div>
              <div><strong>offers:</strong> [[item.numOffers]]</div>
            </div>
          </a>
        </li>
      </template>

      <template is="dom-repeat" items="{{records.webpage}}">
        <li on-click="toggle">
          <div class="summary">
            <div>
              <iron-icon icon="av:web"></iron-icon>
              <div class="layout vertical">
                <div><strong>web page:</strong></div>
                <div>{{item._source.publisher.name}}</div>
              </div>
            </div>
            <div class="lineclamp">{{item._source.name.0}}</div>
          </div> 
          <iron-collapse id="{{createId(item._type, index)}}">
            <div class="collapse-content">
              <p><span class="item-title">Title:</span> [[item._source.name.0]]</p>
              <p><span class="item-title">URL:</span> [[item._source.url]]</p>
              <p><span class="item-title">Description:</span> [[item._source.description.0]]</p>
              <p>
                <span class="item-title">Address:</span><br/>
                <template is="dom-repeat" items="[[item._source.mainEntity.availableAtOrFrom.address]]" as="address">
                  <span>[[address.addressLocality]]</span><br/>
                </template>
              </p>
              <p><span class="item-title">Date Created:</span> [[item._source.dateCreated]]</p>
              <a href$="{{createURL(item)}}"><paper-button raised>view entity</paper-button></a>
            </div>
          </iron-collapse>
        </li>        
      </template>

      <!-- TODO: model other dom-repeats after this one -->
      <template is="dom-repeat" items="{{records.offer}}">
        <li on-click="toggle" on-mouseover="fireMapEvent">
          <!-- offer summary -->
          <div class="summary">
            <div>
              <iron-icon icon="icons:event"></iron-icon>
              <div class="layout vertical">
                <div><strong>offer:</strong></div>
                <div>{{item.phones.0}}</div>
              </div>
            </div>
            <div class="lineclamp">{{item.title}}</div>
          </div> 
          <!-- offer expanded -->
          <iron-collapse id="{{createId(item._type, index)}}">
            <div class="collapse-content">
              <p><span class="item-title">Title:</span> [[item.title]]</p>
              <p>
                <span class="item-title">Address:</span><br/>
                <span>[[item.address.locality]]</span><br/>
              </p>
              <p>
                <span class="item-title">Price:</span><br/>
                <template is="dom-repeat" items="[[item.prices]]" as="price">
                  <span>[[price.amount]] ([[price.billingIncrement]] [[price.unitCode]])</span><br/>
                </template>
              </p>
              <p><span class="item-title">Date:</span> [[item.date]]</p>
              <!-- button for details view -->
              <a href$="{{createURL(item)}}"><paper-button raised>view entity</paper-button></a>
            </div>
          </iron-collapse>
        </li>
      </template>

      <template is="dom-repeat" items="{{records.service}}">
        <li on-click="toggle">
          <div class="summary">
            <div>
              <iron-icon icon="icons:face"></iron-icon>
              <div class="layout vertical">
                <div><strong>service details</strong></div>
                <div>{{item.person.name}}</div>
              </div>
            </div>
            <div><strong>age</strong> {{item.person.age}}</div>
          </div> 
          <iron-collapse id="{{createId(item._type, index)}}">
            <div class="collapse-content">
              <div class="layout horizontal">
                <div class="flex">
                  <p><span class="item-title">Eye Color:</span> [[item.person.eyeColor]]</p>
                  <p><span class="item-title">Hair Color:</span> [[item.person.hairColor]]</p>
                  <p><span class="item-title">Ethnicity:</span> [[item.person.ethnicity]]</p>
                </div>
                <div class="flex">
                  <p><span class="item-title">Height (in cm):</span> [[item.person.height]]</p>
                  <p><span class="item-title">Weight (in kg):</span> [[item.person.weight]]</p>
                </div>
              </div>
              <a href$="{{createURL(item)}}"><paper-button raised>view entity</paper-button></a>
            </div>
          </iron-collapse>
        </li>
      </template>

    </ul>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'records-list',
        properties: {
          records: {
            type: Object,
            observer: 'logRecords'
          }
        },
        fireMapEvent: function(e) {
          var map = document.querySelector('#map');
          if(map) {
            map.fire('createPopupEvent', {detail: e.model.item});
          }
        },
        logRecords: function() {
          console.log('records', this.records);
        },
        createURL: function(item) {
          return '/' + item._type + '.html?value=' + item._id + '&type=' + item._type + '&field=_id';
        },
        createId: function(type, index) {
          return type + '-' + index;
        },
        toggle: function(event) {
          var target = Polymer.dom(event).rootTarget;

          // if paper button was clicked, don't toggle
          if(target.localName !== 'paper-button') {
            var id = '#' + event.model.item._type + '-' + event.model.index;
            document.querySelector(id).opened = !document.querySelector(id).opened;
          } 
        }
      });
    })();
  </script>

</dom-module>
