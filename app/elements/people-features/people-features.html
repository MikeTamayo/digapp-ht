<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/aggregation-query-and-display/aggregation-query-and-display.html">
<link rel="import" href="../../bower_components/elastic-error/elastic-error.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../styles/icon-styles.html">

<dom-module id="people-features">
  <template>
    <style include="icon-styles"></style>
    <style include="iron-flex iron-flex-factors"></style>

    <style>
      :host {
        display: block;
        overflow-x: auto;
      }

      aggregation-query-and-display {
        /* TODO Change to min-width 150px if columns are reduced from 4 to 3 */
        min-width: 100px;
      }

      .add-side-margins {
        margin: 0 10px;
      }

      .add-large-bottom-margin {
        margin-bottom: 15px;
      }

      .add-small-bottom-margin {
        margin-bottom: 5px;
      }
    </style>

    <div class="layout horizontal add-large-bottom-margin">
      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="service"
          aggregation-field="fields.service.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedServices}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"service","type":"service"}'
          transform-function="[[transformFunction]]"
          header-data-name="Services"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2 add-side-margins" small
          aggregation-name="price"
          aggregation-field="fields.price.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedPrice}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"price","type":"money"}'
          transform-function="[[transformFunction]]"
          header-data-name="Price"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="name"
          aggregation-field="fields.name.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedName}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"name","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Name"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>
    </div>

    <div class="layout horizontal add-small-bottom-margin">
      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="age"
          aggregation-field="fields.age.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedAge}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"age","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Age"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2 add-side-margins" small
          aggregation-name="ethnicity"
          aggregation-field="fields.ethnicity.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedEthnicity}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"ethnicity","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Ethnicity"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="eye"
          aggregation-field="fields.eye_color.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedEyeColor}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"eye","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Eye Color"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>
    </div>

    <div class="layout horizontal add-small-bottom-margin">
      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="hair"
          aggregation-field="fields.hair_color.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedHairColor}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"hair","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Hair Color"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2 add-side-margins" small
          aggregation-name="height"
          aggregation-field="fields.height.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedHeight}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"height","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Height (cm)"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>

      <div class="flex-4">
        <aggregation-query-and-display class="flex-2" small
          aggregation-name="weight"
          aggregation-field="fields.weight.strict.key"
          aggregation-count="[[aggregationCount]]"
          selected="{{selectedWeight}}"
          query-field="[[queryField]]"
          query-value="[[queryValue]]"
          client="[[client]]"
          index-name="[[indexName]]"
          index-types='["ads"]'
          filter-list="[[filterList]]"
          transform-config='{"property":"weight","type":"provider"}'
          transform-function="[[transformFunction]]"
          header-data-name="Weight (kg)"
          header-counts-name="Ads"
          show-checkboxes>
        </aggregation-query-and-display>
      </div>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'people-features',

      properties: {
        /**
         * The field for the elasticsearch query.
         */
        queryField: {
          type: String
        },

        /**
         * The value for the elasticsearch query.
         */
        queryValue: {
          type: String
        },

        /**
         * The count of results for all the elasticsearch aggregations.  Default is 0 (all results).
         */
        aggregationCount: {
          type: Number,
          value: 0
        },

        /**
         * The elasticsearch client.
         */
        client: {
          type: Object
        },

        /**
         * The elasticsearch index to query.
         */
        indexName: {
          type: String
        },

        /**
         * The list of elasticjs filters used in the aggregations run by this component.
         */
        filterList: {
          type: Array
        },

        /**
         * The list of selected age strings.
         */
        selectedAge: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected ethnicity strings.
         */
        selectedEthnicity: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected eye color strings.
         */
        selectedEyeColor: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected hair color strings.
         */
        selectedHairColor: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected height strings.
         */
        selectedHeight: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected name strings.
         */
        selectedName: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected price strings.
         */
        selectedPrice: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected services strings.
         */
        selectedServices: {
          type: Array,
          notify: true
        },

        /**
         * The list of selected weight strings.
         */
        selectedWeight: {
          type: Array,
          notify: true
        },

        /**
         * The error for the age feature.
         */
        ageError: {
          type: Object
        },

        /**
         * The error for the ethnicity feature.
         */
        ethnicityError: {
          type: Object
        },

        /**
         * The error for the eye color feature.
         */
        eyeError: {
          type: Object
        },

        /**
         * The error for the hair color feature.
         */
        hairError: {
          type: Object
        },

        /**
         * The error for the height feature.
         */
        heightError: {
          type: Object
        },

        /**
         * The error for the name feature.
         */
        nameError: {
          type: Object
        },

        /**
         * The error for the price feature.
         */
        priceError: {
          type: Object
        },

        /**
         * The error for the services feature.
         */
        servicesError: {
          type: Object
        },

        /**
         * The error for the weight feature.
         */
        weightError: {
          type: Object
        },

        /**
         * Whether or not to display a checkbox in each horizontal-bar.
         */
        showCheckboxes: {
          type: Boolean,
          value: false
        },

        /**
         * The transform function.
         */
        transformFunction: {
          type: Object
        }
      }
    });
  })();
  </script>
</dom-module>
