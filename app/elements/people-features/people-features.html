<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../feature-query-and-display/feature-query-and-display.html">

<dom-module id="people-features">
  <template>
    <style>
      :host {
        display: block;
        overflow-x: auto;
        --feature-agg-bar-color: var(--light-entity-provider-color);
      }
    </style>

    <div class="layout horizontal" style="margin-bottom: 10px;">
      <feature-query-and-display class="flex-2"
        aggregation-field="name.raw"
        title="Name"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <feature-query-and-display class="flex-2"
        aggregation-field="age"
        title="Age"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <feature-query-and-display class="flex-2"
        aggregation-field="ethnicity"
        title="Ethnicity"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <feature-query-and-display class="flex-2"
        aggregation-field="hairColor"
        title="Hair Color"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>
    </div>

    <div class="layout horizontal">
      <feature-query-and-display class="flex-2"
        aggregation-field="eyeColor"
        title="Eye Color"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <feature-query-and-display class="flex-2"
        aggregation-field="height"
        title="Height"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <feature-query-and-display class="flex-2"
        aggregation-field="weight"
        title="weight"
        key="key"
        query-template="[[queryTemplate]]"
        filter-field="[[filterField]]"
        filter-value="[[filterValue]]"
        client="[[client]]"
        index="[[index]]"
        index-types="[[indexTypes]]"
        transform="[[transform]]">
      </feature-query-and-display>

      <!-- Add a 4th column to the bottom row so it matches the top row. -->
      <div class="flex-2"></div>
    </div>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'people-features',
      properties: {
        queryTemplate: {
          type: Object,
          notify: true
        },

        filterField: {
          type: String,
          notify: true
        },

        filterValue: {
          type: String,
          notify: true
        },

        client: {
          type: Object,
          notify: true
        },

        index: {
          type: String,
          notify: true
        },

        indexTypes: {
          type: Array,
          notify: true
        },

        transform: {
          type: Object,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
