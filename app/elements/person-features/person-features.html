<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="person-features">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <feature-aggregation title="Name" agg="[[people.names]]"></feature-aggregation>
      <feature-aggregation title="Age" agg="[[people.ages]]"></feature-aggregation>
      <feature-aggregation title="Ethnicity" agg="[[people.ethnicities]]"></feature-aggregation>
      <feature-aggregation title="Hair Color" agg="[[people.hairColor]]"></feature-aggregation>
      <feature-aggregation title="Eye Color" agg="[[people.eyeColor]]"></feature-aggregation>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'person-features',
      properties: {
        people: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
