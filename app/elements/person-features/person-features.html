<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="person-features">
  <template>
    <style>
      :host {
        display: block;
      }

      section {
        background: var(--paper-grey-200);
        margin: 4px;
      }

      .feature-set {
        min-width: 100px;
        @apply(--paper-font-body1);
        padding: 0px 5px 0px 5px;
      }

      .bar {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }


    </style>
    <section class="who flex">
      who section
      <div class="layout horizontal">
        <section class="names feature-set">
          Names
          <template is="dom-repeat" items="{{people.names.pairs}}">
            <div>
              <span>{{item.key}}: </span>
              <span class="bar" style="width: 40px;">4</span><span>{{item.count}}</span>
            </div>
          </template>
        </section>
        <section class="ages feature-set">
          Ages
          <template is="dom-repeat" items="{{people.ages.pairs}}">
            <div>
              <span>{{item.key}}: </span>
              <span>{{item.count}}</span>
            </div>
          </template>
        </section>
        <section class="ethnicities feature-set">
          Ethnicities
          <template is="dom-repeat" items="{{people.ethnicities.pairs}}">
            <div>
              <span>{{item.key}}: </span>
              <span></span><span>{{item.count}}</span>
            </div>
          </template>
        </section>
        <section class="hair-colors feature-set">
          Hair Color
          <template is="dom-repeat" items="{{people.hairColor.pairs}}">
            <div>
              <span>{{item.key}}: </span>
              <span>{{item.count}}</span>
            </div>
          </template>
        </section>
        <section class="eye-colors feature-set">
          Eye Color
          <template is="dom-repeat" items="{{people.eyeColor.pairs}}">
            <div>
              <span>{{item.key}}: </span>
              <span>{{item.count}}</span>
            </div>
          </template>
        </section>
      </div>
      <section class="photos">
        photos section
      </section>
    </section>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'person-features',
      properties: {
        people: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
