<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="person-features">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal wrap">
      <feature-aggregation class="flex" title="Name" key="name" agg="[[people.names]]" entity-type="person"></feature-aggregation>
      <feature-aggregation class="flex" title="Age" key="age" agg="[[people.ages]]" entity-type="person"></feature-aggregation>
      <feature-aggregation class="flex" title="Ethnicity" key="ethnicity" agg="[[people.ethnicities]]" entity-type="person"></feature-aggregation>
      <feature-aggregation class="flex" title="Hair Color" key="color" agg="[[people.hairColor]]" entity-type="person"></feature-aggregation>
      <feature-aggregation class="flex" title="Eye Color" key="color" agg="[[people.eyeColor]]" entity-type="person"></feature-aggregation>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'person-features',
      properties: {
        people: {
          type: Object,
          value: function() {
            return {};
          },
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
