<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="save-entity">
  <template>
    <paper-icon-button icon="icons:save" disabled="[[_saveDisabled]]" title="Save [[entityName]]" on-tap="getNewestDataAndSave"></paper-icon-button>

    <elastic-update
      client="[[client]]"
      index="[[userIndex]]"
      elastic-type="[[userType]]"
      id="{{userId}}"
      body='{{_updateBody}}'
      results="{{_updateResults}}">
    </elastic-update>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'save-entity',

      properties: {
        /**
         * (Required)
         *
         * The elasticsearch client.
         *
         * @type {Object}
         */
        client: {
          type: Object
        },

        /**
         * (Required)
         *
         * The ID of the user in the user index.
         *
         * @type {String}
         */
        userId: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch user index.
         *
         * @type {String}
         */
        userIndex: {
          type: String
        },

        /**
         * (Required)
         *
         * The elasticsearch user index type.
         *
         * @type {String}
         */
        userType: {
          type: String
        },

        /**
         * (Required)
         *
         * The entity's unique ID.
         *
         * @type {String}
         */
        entityId: {
          type: String
        },

        /**
         * (Required)
         *
         * The entity's name.
         *
         * @type {String}
         */
        entityName: {
          type: String
        },

        /**
         * (Required)
         *
         * The entity's type.
         *
         * @type {String}
         */
        entityType: {
          type: String
        },

        /**
         * (Optional|Output)
         *
         * The saved entities that already exist for this user.
         *
         * @type {Array}
         * @default []
         */
        existingEntities: {
          notify: true,
          type: Array,
          value: function() {
            return [];
          }
        },

        /**
         * (Required)
         *
         * The callback function to run the user query.
         *
         * @type {Function}
         */
        runUserQueryCallback: {
          type: Object
        },

        /**
         * (Output)
         *
         * The callback function to save the entity.
         *
         * @type {Function}
         */
        saveUserDataCallback: {
          notify: true,
          type: Object,
          value: function() {
            var self = this;
            return function() {
              self.save();
            };
          }
        },

        /**
         * Whether the user has demanded to save the entity.
         *
         * @type {Boolean}
         * @default false
         * @private
         */
        _saveDemanded: {
          type: Boolean,
          value: false
        },

        /**
         * Whether the save button is disabled.
         *
         * @type {Boolean}
         * @default false
         * @private
         */
        _saveDisabled: {
          type: Boolean,
          value: false
        },

        /**
         * The information for the elasticsearch update.
         *
         * @type {Object}
         * @private
         */
        _updateBody: {
          type: Object
        },

        /**
         * The result from the elasticsearch update.
         *
         * @type {Object}
         * @private
         */
        _updateResults: {
          type: Object
        }
      },

      observers: [
        '_updateSaveDisabled(entityId, existingEntities.*)'
      ],

      /**
       * Runs the callback to get the newest user data.
       */
      getNewestDataAndSave: function() {
        this.set('_saveDisabled', true);
        this.set('_saveDemanded', true);
        if(this.runUserQueryCallback) {
          this.runUserQueryCallback();
        }
      },

      /**
       * Saves the entity if a save is demanded.
       */
      save: function() {
        if(this._saveDemanded) {
          var entities = this._updateEntities(this.entityId, this.entityName, this.entityType, new Date());
          this._saveEntities(entities);
          this._saveDemanded = false;
        }
      },

      /**
       * Returns a new entity record.
       *
       * @param {String} id
       * @param {String} name
       * @param {String} type
       * @param {Date} date
       * @return {Object}
       * @private
       */
      _createEntityRecord: function(id, name, type, date) {
        return {
          date: date,
          id: id,
          name: name,
          type: type
        };
      },

      /**
       * Adds the entity to the existingEntities.
       *
       * @param {String} id
       * @param {String} name
       * @param {String} type
       * @param {Date} date
       * @return {Array}
       * @private
       */
      _updateEntities: function(id, name, type, date) {
        if(!this.existingEntities) {
          this.existingEntities = [];
        }

        var ids = this.existingEntities.map(function(entity) {
          return  entity.id;
        });

        if(ids.indexOf(id) >= 0) {
          return this.existingEntities;
        }

        var entityRecord = this._createEntityRecord(id, name, type, date);
        this.push('existingEntities', entityRecord);
        return this.existingEntities;
      },

      /**
       * Saves the entities for the user in elasticsearch.
       *
       * @param {Array} entities
       * @private
       */
      _saveEntities: function(entities) {
        this.set('_updateBody', {
          doc: {
            savedEntities: entities
          }
        });
      },

      /**
       * Updates whether the save button should be disabled (if the entity ID is in the existing entities).
       *
       * @private
       */
      _updateSaveDisabled: function() {
        var self = this;
        this.set('_saveDisabled', this.existingEntities.some(function(entity) {
          return entity.id === self.entityId;
        }));
      }
    });
  })();
  </script>
</dom-module>
