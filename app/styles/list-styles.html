<dom-module id="list-styles">
  <template>
    <style>
      div[secondary] {
        color: var(--seconday-text-color, #727272);
        font-size: 14px;
      }

      .head {
        padding: 0 15px;
      }

      .head[clickable] {
        cursor: pointer;
      }

      .head.closed {
        /* Override default paper-material box-shadow. */
        box-shadow: none;
      }

      .head.opened,
      .head:hover {
        background-color: rgba(0,0,0,0.1);
      }

      .head iron-image {
        height: 40px;
        width: 40px;
        /* Margin between the icon and the image. */
        margin-left: 15px;
        /* Margin to vertically center justify. */
        margin-top: auto;
        margin-bottom: auto;
      }

      .head.opened iron-image,
      .head:hover iron-image {
        /* Keep the color of a blank image the same as its background. */
        background-color: initial;
      }

      .head .vertical-text {
        min-height: 50px;
        /* Margin between the icon or image and the text. */
        margin-left: 15px;
        /* Margin to vertically center justify. */
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .head .text {
        min-height: 25px;
        line-height: 25px;
        /* Needed to fix flexbox layout issues in newer browsers. */
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
      }

      .body {
        padding: 15px;
      }

      .body .text {
        font-size: 14px;
        line-height: 25px;
        /* Needed to fix flexbox layout issues in newer browsers. */
        white-space: normal;
      }

      .body image-gallery {
        /* Margin between the image gallery and the 'open' button. */
        margin-top: 10px;
      }
    </style>
  </template>
</dom-module>
