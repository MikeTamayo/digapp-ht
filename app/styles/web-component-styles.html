<dom-module id="web-component-styles">
  <template>
    <style>
      .loading-container {
        font-size: 14px;
        line-height: 30px;
        margin-top: 10px;
        text-align: center;
      }

      .loading-container.small {
        font-size: 12px;
        line-height: 20px;
      }

      .loading-container paper-spinner {
        margin-right: 10px;
        height: 20px;
        width: 20px;
        /* Make the spinner align vertically with the loading text. */
        top: 4px;
      }

      .loading-container paper-button {
        margin: 5px;
        padding: 5px 10px;
        @apply(--shadow-elevation-4dp);
      }

      .loading-container paper-button:hover {
        @apply(--shadow-elevation-8dp);
      }

      .loading-container .button-height-text {
        line-height: 50px;
      }

      .loading-container.small .button-height-text {
        line-height: 40px;
      }
    </style>
  </template>
</dom-module>
