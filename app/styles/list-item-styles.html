<dom-module id="list-item-styles">
  <template>
    <style>
      .list-item-head paper-item-body {
        --paper-item-body-two-line-min-height: 60px;
      }

      paper-item,
      paper-icon-item {
        /* Ignore the default focused behavior. */
        --paper-item-focused-before: {
          background: initial;
        }
      }

      paper-icon-item {
        /* Use the default width of an icon. */
        --paper-item-icon-width: 24px;
        /* Margin between the icon and the next element. */
        --paper-item-icon: {
          margin-right: 15px;
        }
      }

      .list-item-body paper-item,
      .list-item-body paper-icon-item {
        --paper-item-min-height: 25px;
      }
    </style>
  </template>
</dom-module>
