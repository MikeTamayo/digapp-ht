<dom-module id="list-item-styles">
  <template>
    <style>
      .list-item-head {
        padding: 0 10px;
      }

      .list-item-head[clickable] {
        cursor: pointer;
      }

      .list-item-head.closed {
        box-shadow: none;
      }

      .list-item-head.opened,
      .list-item-head:hover {
        background-color: rgba(0,0,0,0.1);
      }

      .list-item-head paper-item-body {
        --paper-item-body-two-line-min-height: 60px;
      }

      paper-item,
      paper-icon-item {
        /* Ignore the default padding. */
        padding: 0;
        /* Ignore the default focused behavior. */
        --paper-item-focused-before: {
          background: initial;
        }
      }

      paper-icon-item {
        /* Use the default width of an icon. */
        --paper-item-icon-width: 24px;
        /* Margin between the icon and the next element. */
        --paper-item-icon: {
          margin-right: 15px;
        }
      }

      .closed-icon,
      .opened-icon,
      .list-item-head[clickable]:hover .list-item-icon {
        display: none;
      }

      .list-item-head.closed:hover .closed-icon,
      .list-item-head.opened:hover .opened-icon {
        display: block;
      }

      .list-item-image {
        background: #ffffff;
        /* Margin between image and text. */
        margin-right: 15px;
        height: 40px;
        width: 40px;
      }

      .list-item-head.opened .list-item-image,
      .list-item-head:hover .list-item-image {
        background-color: inherit;
      }

      .list-item-link {
        color: var(--primary-text-color);;
        font-size: 14px;
        text-decoration: none;
      }

      .list-item-button {
        @apply(--shadow-elevation-4dp);
        font-size: 14px;
        line-height: 25px;
        margin: 0;
        padding: 5px 10px;
      }

      .list-item-button:hover {
        @apply(--shadow-elevation-8dp);
      }

      .list-item-head .list-item-link {
        visibility: hidden;
      }

      .list-item-head:hover .list-item-link {
        visibility: visible;
      }

      /* Needed to fix layout issues in newer versions of chrome and firefox. */
      paper-item-body,
      paper-item-body > * {
        white-space: normal;
      }

      /* Needed to fix layout issues in newer versions of chrome and firefox. */
      .list-item-head paper-item-body div {
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        /* Set the number of lines to show. */
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        /* Set the line-height and height just to make the text look pretty. */
        line-height: 25px;
        height: 25px;
      }

      .list-item-collapse-body {
        /* Margin between the body of the item and the head of the next item. */
        margin-bottom: 10px;
      }

      .list-item-body {
        padding: 10px;
      }

      .list-item-body paper-item,
      .list-item-body paper-icon-item {
        --paper-item-min-height: 25px;
        font-size: 14px;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </template>
</dom-module>
