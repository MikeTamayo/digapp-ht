<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    /* From main.css */
    --main-text-color: #37474F; /* paper-blue-grey-800 */

    /* Now I'm not sure why this variable exists since polymer looks for --primary-color */
    --default-primary-color: #455A64; /* paper-blue-grey-700 */

    --dark-primary-color: #263238; /* paper-blue-grey-900 */
    --primary-color: var(--default-primary-color);
    --light-primary-color: #CFD8DC;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FFB300;
    --primary-background-color: #CFD8DC; /* paper-blue-grey-100 */
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd; /* paper-grey-400 */
    --divider-color: #B6B6B6;
    --facet-background-color: #B0BEC5;

    /* Custom variables */
    --dark-accent-color: #FF8F00;
    --link-text-color: #2196F3;
    --dark-link-text-color: #1565C0;

    /* Colors from the Polymer Material Palette http://www.materialpalette.com/ and https://github.com/PolymerElements/paper-styles/blob/master/color.html */
    --amber: var(--paper-amber-600);
    --background-amber: var(--paper-amber-100);
    --blue: var(--paper-blue-600);
    --background-blue: var(--paper-blue-100);
    --blue-grey: var(--paper-blue-grey-600);
    --background-blue-grey: var(--paper-blue-grey-100);
    --brown: var(--paper-brown-600);
    --background-brown: var(--paper-brown-100);
    --cyan: var(--paper-cyan-600);
    --background-cyan: var(--paper-cyan-100);
    --deep-orange: var(--paper-deep-orange-600);
    --background-deep-orange: var(--paper-deep-orange-100);
    --deep-purple: var(--paper-deep-purple-600);
    --background-deep-purple: var(--paper-deep-purple-100);
    --green: var(--paper-green-600);
    --background-green: var(--paper-green-100);
    --dark-green: var(--paper-green-900);
    --grey: var(--paper-grey-600);
    --background-grey: var(--paper-grey-100);
    --indigo: var(--paper-indigo-600);
    --background-indigo: var(--paper-indigo-100);
    --light-blue: var(--paper-light-blue-600);
    --background-light-blue: var(--paper-light-blue-100);
    --light-green: var(--paper-light-green-600);
    --background-light-green: var(--paper-light-green-100);
    --lime: var(--paper-lime-600);
    --background-lime: var(--paper-lime-100);
    --orange: var(--paper-orange-600);
    --background-orange: var(--paper-orange-100);
    --pink: var(--paper-pink-600);
    --background-pink: var(--paper-pink-100);
    --purple: var(--paper-purple-600);
    --background-purple: var(--paper-purple-100);
    --red: var(--paper-red-600);
    --background-red: var(--paper-red-100);
    --dark-red: var(--paper-red-900);
    --teal: var(--paper-teal-600);
    --background-teal: var(--paper-teal-100);
    --yellow: var(--paper-yellow-600);
    --background-yellow: var(--paper-yellow-100);

    /* Entity type colors */
    --entity-cache-color: var(--grey);
    --light-entity-cache-color: var(--background-grey);
    --entity-date-color: var(--deep-purple);
    --light-entity-date-color: var(--background-deep-purple);
    --entity-email-color: var(--indigo);
    --light-entity-email-color: var(--background-indigo);
    --entity-image-color: var(--light-blue);
    --light-entity-image-color: var(--background-light-blue);
    --entity-location-color: var(--orange);
    --light-entity-location-color: var(--background-orange);
    --entity-price-color: var(--green);
    --light-entity-price-color: var(--background-green);
    --entity-offer-color: inherit;
    --light-entity-offer-color: inherit;
    --entity-provider-color: var(--teal);
    --light-entity-provider-color: var(--background-teal);
    --entity-phone-color: var(--purple);
    --light-entity-phone-color: var(--background-purple);
    --entity-review-color: var(--yellow);
    --light-entity-review-color: var(--background-yellow);
    --entity-service-color: var(--brown);
    --light-entity-service-color: var(--background-brown);
    --entity-social-color: var(--red);
    --light-entity-social-color: var(--background-red);
    --entity-website-color: var(--light-green);
    --light-entity-website-color: var(--background-light-green);
  }

  body {
    /* Flexbox can cause scrollbars to be shown in IE when not needed so hide them. */
    overflow: hidden;
  }

  .white-input-container {
    margin-left: 20px;
    /* paper-input */
    --paper-input-container-color: #dddddd;
    --paper-input-container-input-color: #ffffff;
    --paper-input-container-focus-color: #ffffff;
  }

  a {
    color: var(--link-text-color);
    text-decoration: none;
    cursor: pointer;
  }

  a:focus,
  a:hover {
    color: var(--dark-link-text-color);
    text-decoration: none;
  }

  paper-material {
    background-color: #FFFFFF;
  }

  .content {
    @apply(--layout-horizontal);
    margin: 0 10px;
  }

  .content > * {
    margin: 0 10px;
  }

  /* General styles */

  .container {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
  }

  .flexchild {
    @apply(--layout-flex);
    background-color: #dddddd;
  }

  ul {
    list-style: none;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  hr {
    background: none;
    border-width: 1px 0 0;
    border-style: solid;
    border-color: rgba(0,0,0,var(--dark-divider-opacity));
    margin: 10px 0;
  }

  /*********************************************************
  /*
  /*  New stuff for index.html. Maybe it goes in its own page style,
  /*  because right now this breaks the entity page style.
  /*
  /*********************************************************/

  iron-pages > * {
    padding: 20px;
  }

  iron-pages .expand-collapse-all {
    cursor: pointer;
    font-weight: 500;
    line-height: 24px;
  }

  iron-pages date-range-facet {
    margin: 10px 0 20px;
  }

  iron-pages facet-list {
    margin: 10px 0 0;
  }

  /* Sidebar drawer mixin */
  paper-drawer-panel {
    --paper-drawer-panel-left-drawer-container: {
      background-color: var(--primary-background-color);
      border-right: 1px solid rgba(0,0,0,var(--dark-divider-opacity));
    };
  }

  /* Toolbar mixin */
  #navbar {
    --paper-toolbar-background: var(--dark-primary-color);
    --paper-toolbar-height: 80px;
  }

  #navbar modal-icon {
    --paper-icon-button: {
      margin: 20px 0 0;
    }
  }

  .show-fields {
    color: yellowgreen;
  }

  #navbar paper-icon-button[icon=menu] {
    /* Override default style */
    margin-right: 0px;
  }

  #navbar paper-button {
    --paper-button: {
      margin: 20px 0 0;
      min-width: initial;
      padding: 8px;
    }
  }

  #navbar paper-icon-button {
    --paper-icon-button: {
      margin: 20px 0 0;
    }
  }

  #navbar load-user-info {
    margin-top: 20px;
  }

  /* Spacer to match drawer width */
  #navbar .drawer-spacer {
    width: 200px;
  }

  /* Decreasing z-index for leaflet controls so that they
     don't overlap with the image gallery modal */
  .leaflet-top, .leaflet-bottom {
    z-index: 100;
  }

  #menuDropdown .dropdown-content {
    background-color: var(--dark-primary-color);
    border: 1px solid var(--dark-primary-color);
    border-radius: 2px;
    color: var(--text-primary-color);
  }

  #menuDropdown .dropdown-content paper-icon-item {
    --paper-item-icon-width: 24px;
    --paper-item-icon: {
      margin-right: 10px;
    }
    --paper-icon-item: {
      border: 1px solid var(--text-primary-color);
      cursor: pointer;
      /* Below is needed for IE */
      line-height: 48px;
      min-width: 300px;
      /* Above is needed for IE */
    }
  }

  #searchPanel ::content #mainContainer {
    background-color: #ffffff;
    overflow: hidden;
  }

  #searchTitle {
    border-bottom: 1px solid var(--light-primary-color);
    padding: 15px 25px;
  }

  #searchTitle .paper-font-title {
    /* Match the height of the export button. */
    line-height: 30px;
  }

  #searchResults ::content iron-scroll-threshold {
    height: auto;
    max-height: none;
    position: absolute;
    bottom: 70px;
    top: 60px;
    left: 0;
    right: 0;
  }

  #searchResults ::content loading-spinner,
  #searchResults ::content .show-more {
    border-top: 1px solid var(--light-primary-color);
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
  }

  #searchResults ::content loading-spinner {
    padding-top: 10px;
  }

  #searchResults ::content .show-more {
    padding-top: 20px;
  }

  image-gallery-popup ::content paper-dialog {
    /* Needed for images in the similar image search dialog. */
    background: rgba(0, 0, 0, 0.5);
  }

  .drawer-header {
    --paper-toolbar-height: auto;
    background: inherit;
    color: inherit;
    padding: 20px;
  }

  .drawer-header {
    --paper-toolbar-content: {
      padding: 0;
    };
  }

  .selected-facets-header {
    font-weight: 500;
    /* Same height as the selected-facet-display components. */
    line-height: 30px;
  }

  selected-facets-display {
    --selected-facet-bg-color: var(--facet-background-color);
    --selected-facet-text-color: var(--primary-text-color);
    --selected-facet-icon-hover-color: #fff;
  }

  selected-facets-display ::content .item {
    border-radius: 3px;
  }
