
<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    /* From main.css */
    --main-text-color: #37474F;

    /* Now I'm not sure why this variable exists since polymer looks for --primary-color */
    --default-primary-color: #455A64;

    --dark-primary-color: #263238;
    --primary-color: var(--default-primary-color);
    --light-primary-color: #CFD8DC;
    --text-primary-color: #ffffff; /*text/icons*/
    --accent-color: #FFB300;
    --primary-background-color: #CFD8DC;
    --primary-text-color: #212121;
    --secondary-text-color: #727272;
    --disabled-text-color: #bdbdbd;
    --divider-color: #B6B6B6;

    /* Custom variables */
    --dark-accent-color: #FF8F00;
    --link-text-color: #2196F3;
    --dark-link-text-color: #1565C0;

    /* Colors from the Polymer Material Palette http://www.materialpalette.com/ and https://github.com/PolymerElements/paper-styles/blob/master/color.html */
    --amber: var(--paper-amber-500);
    --background-amber: var(--paper-amber-100);
    --blue: var(--paper-blue-500);
    --background-blue: var(--paper-blue-100);
    --blue-grey: var(--paper-blue-grey-500);
    --background-blue-grey: var(--paper-blue-grey-100);
    --brown: var(--paper-brown-500);
    --background-brown: var(--paper-brown-100);
    --cyan: var(--paper-cyan-500);
    --background-cyan: var(--paper-cyan-100);
    --deep-orange: var(--paper-deep-orange-500);
    --background-deep-orange: var(--paper-deep-orange-100);
    --deep-purple: var(--paper-deep-purple-500);
    --background-deep-purple: var(--paper-deep-purple-100);
    --green: var(--paper-green-500);
    --background-green: var(--paper-green-100);
    --grey: var(--paper-grey-500);
    --background-grey: var(--paper-grey-100);
    --indigo: var(--paper-indigo-500);
    --background-indigo: var(--paper-indigo-100);
    --light-blue: var(--paper-light-blue-500);
    --background-light-blue: var(--paper-light-blue-100);
    --light-green: var(--paper-light-green-500);
    --background-light-green: var(--paper-light-green-100);
    --lime: var(--paper-lime-500);
    --background-lime: var(--paper-lime-100);
    --orange: var(--paper-orange-500);
    --background-orange: var(--paper-orange-100);
    --pink: var(--paper-pink-500);
    --background-pink: var(--paper-pink-100);
    --purple: var(--paper-purple-500);
    --background-purple: var(--paper-purple-100);
    --red: var(--paper-red-500);
    --background-red: var(--paper-red-100);
    --teal: var(--paper-teal-500);
    --background-teal: var(--paper-teal-100);
    --yellow: var(--paper-yellow-500);
    --background-yellow: var(--paper-yellow-100);

    /* Entity type colors */
    --entity-date-color: var(--deep-purple);
    --light-entity-date-color: var(--background-deep-purple);
    --entity-email-color: var(--indigo);
    --light-entity-email-color: var(--background-indigo);
    --entity-image-color: var(--light-blue);
    --light-entity-image-color: var(--background-light-blue);
    --entity-location-color: var(--orange);
    --light-entity-location-color: var(--background-orange);
    --entity-money-color: var(--light-green);
    --light-entity-money-color: var(--background-light-green);
    --entity-offer-color: var(--blue-grey);
    --light-entity-offer-color: var(--background-blue-grey);
    --entity-provider-color: var(--teal);
    --light-entity-provider-color: var(--background-teal);
    --entity-phone-color: var(--purple);
    --light-entity-phone-color: var(--background-purple);
    --entity-seller-color: var(--red);
    --light-entity-seller-color: var(--background-red);
    --entity-webpage-color: var(--green);
    --light-entity-webpage-color: var(--background-green);

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color: #ffffff;
    --drawer-border-color: 1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
  }

  .white-input-container {
    /* paper-input */
    --paper-input-container-color: #dddddd;
    --paper-input-container-input-color: #ffffff;
    --paper-input-container-focus-color: #ffffff;
  }

  paper-button[accent]{
    --paper-button: {
      background-color: var(--accent-color);
    }
  }

  a{
    color: var(--link-text-color);
    text-decoration: none;
    cursor: pointer;
  }

  a:focus,
  a:hover{
    color: var(--dark-link-text-color);
    text-decoration: none;
  }

  paper-material {
    background-color: #FFFFFF;
  }

  .v-divider {
    width: 20px;
  }

  .h-divider {
    height: 20px;
  }

  .content {
    @apply(--layout-horizontal);
  }

  /* General styles */

  .container {
    @apply(--layout-horizontal);
    @apply(--layout-wrap);
  }

  .flexchild {
    @apply(--layout-flex);
    background-color: #dddddd;
  }
  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  ul {
    list-style: none;
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  section {
    padding: 24px;
  }

  section > :first-child{
    margin-top: 0;
  }

  section > :last-child{
    margin-bottom: 0;
  }

  hr{
    background: none;
    border-width: 1px 0 0;
    border-style: solid;
    border-color: rgba(0,0,0,var(--dark-divider-opacity));
    margin: 20px 0;
  }

  /*********************************************************
  /*
  /*  New stuff for index.html. Maybe it goes in its own page style,
  /*  because right now this breaks the entity page style.
  /*
  /*********************************************************/

  /* Style icons in a dropdown menu*/
  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  /* Style the selected item in a dropdown menu */
  .paper-menu > .iron-selected {
    color: var(--accent-color);
  }

  /* Sidebar drawer mixin */
  paper-drawer-panel {
    --paper-drawer-panel-left-drawer-container: {
      background-color: #cccccc;
      border-right: 1px solid rgba(0,0,0,var(--dark-divider-opacity));
    };
  }

  /* Toolbar mixin */
  paper-toolbar{
    --paper-toolbar-background: var(--dark-primary-color);
    --paper-toolbar-height: 65px;
  }

  paper-toolbar paper-button {
    --paper-button: {
      margin: 20px 0 0;
      min-width: initial;
      padding: 8px;
    }
  }

  paper-toolbar paper-icon-button {
    --paper-icon-button: {
      margin: 20px 0 0;
    }
  }

  paper-toolbar load-user-info {
    margin-top: 20px;
  }

  /* What is this? */
  paper-dialog.size {
    width: 800px;
    height: 800px;
    overflow: auto;
  }

  /* Spacer to match drawer width */
  paper-toolbar .drawer-spacer {
    width: 200px;
  }

  /* Decreasing z-index for leaflet controls so that they
     don't overlap with the image gallery modal */
  .leaflet-top, .leaflet-bottom {
    z-index: 100;
  }

  .facet-header {
    /* Match the font-weight of the Sort label */
    font-weight: 500;
    margin-top: 20px;
  }

  .facet-toggle {
    cursor: pointer;
  }

  /*********************************************************/

  /* Material Design Adaptive Breakpoints */
  /*
    Below you'll find CSS media queries based on the breakpoint guidance
    published by the Material Design team. You can choose to use, customise
    or remove these breakpoints based on your needs.

    http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
   */

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
