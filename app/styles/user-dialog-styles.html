<dom-module id="user-dialog-styles">
  <template>
    <style>

      paper-dialog {
        background-color: white;
        border-radius: 5px;
        margin: 50px;
        overflow: auto;
        white-space: nowrap;
      }

      .bold {
        color: var(--primary-text-color);
        font-size: 20px;
        font-weight: bold;
      }

      .name {
        color: var(--secondary-text-color);
        font-size: 14px;
        line-height: 20px;
        min-height: 20px;
        text-transform: uppercase;
      }

      .text {
        color: var(--primary-text-color);
        font-size: 18px;
        line-height: 24px;
        min-height: 24px;
      }

      .right-space {
        margin-right: 10px;
      }

      .tall {
        line-height: 40px;
        min-height: 40px;
      }

      .divider {
        border: 1px solid #eee;
      }

      button-action {
        /* Align the height of the button with the height of the paper-input-container elements. */
        margin: 5px 10px;
      }

      .pointer:hover {
        cursor: pointer;
      }

    </style>
  </template>
</dom-module>
