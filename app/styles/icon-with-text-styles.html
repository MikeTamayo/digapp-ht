<dom-module id="icon-with-text-styles">
  <template>
    <style>
      .icon-with-text {
        font-size: 14px;
        text-decoration: none;
      }

      .icon-with-text > iron-icon {
        /* Icons next to text look better with vertical-align text-bottom. */
        vertical-align: text-bottom;
      }

      .icon-with-text > strong {
        color: var(--secondary-text-color);
      }

      a.icon-with-text > strong {
        text-decoration: underline;
      }

      a.icon-with-text:hover > strong {
        color: var(--primary-text-color);
      }
    </style>
  </template>
</dom-module>
