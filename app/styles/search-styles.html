<dom-module id="search-styles">
  <template>
    <style>
      .search-results-header{
        padding: 0 20px;
        @apply(--layout-horizontal);
      }

      /* Adding padding to accomodate show more button */
      .main-search-results-wrapper {
        padding-bottom: 35px;
      }

      @media all and (min-height: 0) and (max-height: 450px) {
        .main-search-results {
          height: 120px;
        }
      }

      @media all and (min-height: 451px) and (max-height: 600px) {
        .main-search-results {
          height: 240px;
        }
      }

      @media all and (min-height: 601px) and (max-height: 750px) {
        .main-search-results {
          height: 360px;
        }
      }

      @media all and (min-height: 751px) and (max-height: 850px) {
       .main-search-results {
          height: 480px;
        }
      }

      @media all and (min-height: 851px) and (max-height: 950px) {
        .main-search-results {
          height: 600px;
        }
      }

      @media all and (min-height: 951px) and (max-height: 1100px) {
        .main-search-results {
          height: 720px;
        }
      }

      @media all and (min-height: 1101px) and (max-height: 1200px) {
        .main-search-results {
          height: 840px;
        }
      }

      @media all and (min-height: 1201px) and (max-height: 1350px) {
        .main-search-results {
          height: 960px;
        }
      }

      @media all and (min-height: 1351px) and (max-height: 1500px) {
        .main-search-results {
          height: 1080px;
        }
      }

      @media all and (min-height: 1501px) {
        .main-search-results {
          height: 1200px;
        }
      }
    </style>
  </template>
</dom-module>
