<dom-module id="single-item-styles">
  <template>
    <style>
      div[secondary] {
        color: var(--secondary-text-color, #727272);
        font-size: 14px;
      }

      .head {
        min-height: 50px;
        padding: 0 10px;
      }

      .head.pointer {
        cursor: pointer;
      }

      .head.closed {
        /* Override default paper-material box-shadow. */
        box-shadow: none;
      }

      .head.opened,
      .head:hover {
        background-color: rgba(0,0,0,0.1);
      }

      .horizontal-margin {
        margin-left: 15px;
        margin-right: 15px;
      }

      .vertical-margin {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .head .text {
        font-size: 18px;
        line-height: 30px;
        min-height: 30px;
        /* Needed to fix flexbox layout issues in newer browsers. */
        display: -webkit-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
        word-break: break-word;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
      }

      .body {
        padding: 15px;
      }

      .body .text {
        font-size: 14px;
        line-height: 25px;
        /* Needed to fix flexbox layout issues in newer browsers. */
        white-space: normal;
        word-break: break-word;
      }
    </style>
  </template>
</dom-module>
