<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <!-- Must link leaflet css (https://github.com/leaflet-extras/leaflet-map/issues/46) -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <script src="scripts/google-analytics.js"></script>
  
  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <link rel="import" href="styles/entity-view-styles.html">
  <link rel="import" href="styles/icon-styles.html">
  <style is="custom-style" include="entity-view-styles"></style>
  <style is="custom-style" include="icon-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <!-- exposes clientConfig object which is a container for data
      transform functions -->
    <client-config config="{{clientConfig}}"></client-config>

    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <!-- Image query is built using either the ID or the URL (whatever is available in the parameters) -->
    <elastic-client-query-builder
      type="term"
      fields='"identifier"'
      values="[[params.id]]"
      ejs-query="{{imageQuery}}">
    </elastic-client-query-builder>

    <elastic-client-query-builder
      type="term"
      fields='"url.raw"'
      values="[[params.url]]"
      ejs-query="{{imageQuery}}">
    </elastic-client-query-builder>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      elastic-types='["images"]'
      page-size="1"
      query="[[imageQuery]]"
      aggregations="[]"
      filters="[]"
      results="{{imageResults}}"
      last-error="{{error}}">
    </elastic-client-search>

    <json-transform
      data-in="[[imageResults]]"
      data-out="{{image}}"
      transform-function="[[clientConfig.transforms.image.image]]">
    </json-transform>

    <!-- TODO Remove when able -->
    <elastic-client-query-builder
      type="terms"
      fields='"doc_id"'
      values="[[image.ads]]"
      ejs-query="{{imageOffersQuery}}">
    </elastic-client-query-builder>

    <build-and-run-query
      fields='"doc_id"'
      values="[[image.ads]]"
      client="[[esclient]]"
      index-name="[[config.elasticIndex]]"
      index-types='["ads"]'
      aggregations="[]"
      filters="[[filterList]]"
      page="{{pageNum}}"
      page-size="25"
      properties-ready="{{processRequest}}"
      sort-field="fields.posting_date.strict.key"
      source-include='["doc_id", "fields", "tld", "url"]'
      transform-function="[[clientConfig.transforms.offer.offers]]"
      error="{{offersError}}"
      loading="{{offersLoading}}"
      results="{{imageOffers}}">
    </build-and-run-query>

    <!-- Location timeline for bar chart and itinerary -->

    <location-timeline
      location-aggregation-name="locations"
      location-aggregation-field="fields.city.strict.key"
      date-aggregation-name="dates"
      date-aggregation-field="fields.posting_date.strict.key"
      email-aggregation-name="emails"
      email-aggregation-field="fields.email.strict.key"
      phone-aggregation-name="phones"
      phone-aggregation-field="fields.phone.strict.key"
      publisher-aggregation-name="publishers"
      publisher-aggregation-field="tld.raw"
      query-field="doc_id"
      query-value="[[image.ads]]"
      client="[[esclient]]"
      index-name="[[config.elasticIndex]]"
      index-types='["ads"]'
      filters="[[filterList]]"
      transform-function="[[clientConfig.transforms.timeline.locationTimeline]]"
      count="[[imageOffers.count]]"
      interval="{{locationTimelineInterval}}"
      results="{{timelineData}}"
      loading="{{loadingLocationTimeline}}"
      error="{{locationTimelineError}}">
    </location-timeline>

    <!-- Logger for Page View -->
    <dig-logger log-page-view
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      type="Image-Open"
      data="[[image.id]]"
      username="[[config.username]]">
    </dig-logger>

    <!-- Logger for Filters -->
    <dig-logger
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      type="Image-ChangeFilter"
      data="[[logMessage]]"
      username="[[config.username]]">
    </dig-logger>

    <!-- Logger for Pagination -->
    <dig-logger
      es-client="[[esclient]]"
      es-index="[[config.logIndex]]"
      es-type="[[config.logType]]"
      type="Image-ShowResultPageNumber"
      data="[[pageNum]]"
      username="[[config.username]]">
    </dig-logger>

    <create-log-message
      age-selected="[[filterCollection.age]]"
      email-selected="[[filterCollection.email]]"
      ethnicity-selected="[[filterCollection.ethnicity]]"
      eye-selected="[[filterCollection.eyeColor]]"
      gender-selected="[[filterCollection.gender]]"
      hair-selected="[[filterCollection.hairColor]]"
      height-selected="[[filterCollection.height]]"
      image-selected="[[filterCollection.image]]"
      location-selected="[[filterCollection.location]]"
      name-selected="[[filterCollection.name]]"
      phone-selected="[[filterCollection.phone]]"
      price-selected="[[filterCollection.price]]"
      services-selected="[[filterCollection.services]]"
      website-selected="[[filterCollection.publisher]]"
      weight-selected="[[filterCollection.weight]]"
      log-message="{{logMessage}}">
    </create-log-message>

    <annotation-manager
      client="[[esclient]]"
      annotation-index="[[config.annotationIndex]]"
      annotation-type="[[config.annotationType]]"
      relevant="[[config.annotationRelevant]]"
      username="[[config.username]]"
      annotations="{{annotations}}"
      annotation-manager="{{annotationManager}}">
    </annotation-manager>

    <!-- Main Content -->
    <div class="entity">

      <paper-header-panel class="flex" mode="waterfall-tall">

        <!-- Entity header -->
        <section class="paper-header layout horizontal">

          <!-- Entity title -->
          <div class="layout horizontal center flex">
            <iron-icon class="iron-icon-huge entity-image-font" icon="image:image"></iron-icon>
            <section>
              <div class="paper-font-headline">
                Image
              </div>
              <template is="dom-if" if="[[imageOffers.count]]">
                <div class="paper-font-subhead">
                  [[imageOffers.count]] Total Ads
                </div>
              </template>
            </section>
          </div>

          <filters-builder
            callback="[[filtersBuilderCallback]]"
            config="[[filtersBuilderConfig]]"
            data="[[filterCollection]]"
            filters="{{filterList}}">
          </filters-builder>

          <state-manager id="stateManager"
            client="[[esclient]]"
            state-index="[[config.filterStatesIndex]]"
            state-type="[[config.filterStatesType]]"
            state-id="[[params.state]]"
            filter-collection="{{filterCollection}}"
            process-request="{{processRequest}}">
          </state-manager>

          <annotate-record client="[[esclient]]"
            annotation-manager="[[annotationManager]]"
            item-id="[[image.id]]"
            item-type="image"
            current-user="[[config.username]]">
          </annotate-record>

          <save-entity id="saveEntity"
            client="[[esclient]]"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            user-id="[[userId]]"
            entity-id="[[image.id]]"
            entity-name="[[image.url]]"
            entity-type="image"
            run-user-query-callback="[[runUserQueryCallback]]"
            save-user-data-callback="{{saveUserDataCallback}}"
            save-disabled="{{saveEntityDisabled}}"
            existing-entities="{{userEntities}}">
          </save-entity>

          <load-user-info
            client="[[esclient]]"
            loading="[[loading]]"
            username="[[config.username]]"
            advanced-search="{{advancedSearch}}"
            blur-images="{{blurImages}}"
            entities="{{userEntities}}"
            user-id="{{userId}}"
            user-index="[[config.userIndex]]"
            user-type="[[config.userType]]"
            save-user-data-callback="[[saveUserDataCallback]]"
            run-user-query-callback="{{runUserQueryCallback}}"
            user-update-body="{{userUpdateBody}}">
          </load-user-info>

          <entity-list-dialog id="entityListDialog"
            annotation-ids="[[annotations.all]]"
            annotation-manager="[[annotationManager]]"
            client="[[esclient]]"
            index-name="[[config.elasticIndex]]"
            email-field="fields.email.strict.key"
            image-field="fields.image.strict.key"
            offer-field="doc_id"
            phone-field="fields.phone.strict.key"
            transform-function="[[clientConfig.transforms.entity.entities]]"
            entities="{{userEntities}}"
            user-update-body="{{userUpdateBody}}">
          </entity-list-dialog>

          <paper-icon-button icon="menu" class="bottom dropdown-trigger" title="More Options" on-tap="toggleMenu"></paper-icon-button>

          <iron-dropdown id="menuDropdown" class="bottom" horizontal-align="right" vertical-align="top" vertical-offset="40">
            <div class="dropdown-content">
              <paper-icon-item title="Generate a Link for this Page with the Selected Filters" on-tap="generateLink">
                <iron-icon icon="link" item-icon></iron-icon>
                Generate Link
              </paper-icon-item>

              <paper-icon-item disabled$="[[saveEntityDisabled]]" title="Save This Image" on-tap="saveEntity">
                <iron-icon icon="save" item-icon></iron-icon>
                Save This Image
              </paper-icon-item>

              <paper-icon-item title="View Annotated & Saved Pages" on-tap="openEntityListDialog">
                <iron-icon icon="pageview" item-icon></iron-icon>
                View Annotated & Saved Pages
              </paper-icon-item>

              <paper-icon-item title="Contact DIG Support" on-tap="emailSupport">
                <iron-icon icon="communication:contact-mail" item-icon></iron-icon>
                Contact DIG Support
              </paper-icon-item>
            </div>
          </iron-dropdown>
        </section>

        <!-- Entity body -->
        <div class="entity-page">

          <div class="content">

            <!-- Left Pane -->
            <div class="flex layout vertical">

              <!-- Map -->
              <paper-material>
                <!-- City summary -->
                <section class="where-header flex-none">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-location-font" icon="communication:location-on"></iron-icon>
                    <div class="flex">[[locationHeader]]</div>
                    <div class="copy-data" id="locationDataClipboard" title="Copy Locations to Clipboard" data-clipboard-text$="[[getClipboardText(locationData, 'true')]]">
                      Copy
                      <iron-icon icon="content-copy"></iron-icon>
                    </div>
                  </div>
                </section>

                <!-- Leaflet map -->
                <template is="dom-if" if="[[locationData.length]]">
                  <section class="where flex-auto">
                    <leaflet-wrapper
                      text-property="textAndCount"
                      data="{{locationData}}"
                      cluster-markers>
                    </leaflet-wrapper>
                  </section>
                </template>

                <!-- City summary -->
                <section class="where-details location-section flex-none">
                  <json-combine
                    data-in1="[[locationData.length]]"
                    data-in2='{"type":"location","sayOther":false}'
                    data-out="{{locationHeader}}"
                    combine-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]">
                  </json-combine>

                  <aggregation-query-and-display
                    aggregation-name="location"
                    aggregation-field="fields.city.strict.key"
                    selected="{{filterCollection.location}}"
                    query-field="identifier"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    filter-list="[[filterList]]"
                    transform-config="[[createAggregationTransformConfig('location')]]"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]"
                    data="{{locationData}}"
                    header="{{locationHeader}}"
                    header-data-name="Location"
                    header-counts-name="Ads"
                    show-checkboxes>
                  </aggregation-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Phones Section -->
              <paper-material>
                <section class="who phone-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-phone-font" icon="communication:phone"></iron-icon>
                    <div class="flex">[[phoneHeader]]</div>
                    <div class="copy-data" id="phoneDataClipboard" title="Copy Telephone Numbers to Clipboard" data-clipboard-text$="[[getClipboardText(phoneData)]]">
                      Copy
                      <iron-icon icon="content-copy"></iron-icon>
                    </div>
                  </div>

                  <json-combine
                    data-in1="[[phoneData.length]]"
                    data-in2='{"type":"phone","sayOther":false}'
                    data-out="{{phoneHeader}}"
                    combine-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]">
                  </json-combine>

                  <aggregation-query-and-display
                    aggregation-name="phone"
                    aggregation-field="fields.phone.strict.key"
                    selected="{{filterCollection.phone}}"
                    query-field="identifier"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    filter-list="[[filterList]]"
                    transform-config="[[createAggregationTransformConfig('phone')]]"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]"
                    data="{{phoneData}}"
                    header="{{phoneHeader}}"
                    header-data-name="Phone"
                    header-counts-name="Ads"
                    header-entity-name="This Image"
                    show-checkboxes
                    show-double-bar-chart>
                  </aggregation-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Emails Section -->
              <paper-material>
                <section class="who phone-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-email-font" icon="communication:email"></iron-icon>
                    <div class="flex">[[emailHeader]]</div>
                    <div class="copy-data" id="emailDataClipboard" title="Copy Email Addresses to Clipboard" data-clipboard-text$="[[getClipboardText(emailData)]]">
                      Copy
                      <iron-icon icon="content-copy"></iron-icon>
                    </div>
                  </div>

                  <json-combine
                    data-in1="[[emailData.length]]"
                    data-in2='{"type":"email","sayOther":false}'
                    data-out="{{emailHeader}}"
                    combine-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]">
                  </json-combine>

                  <aggregation-query-and-display
                    aggregation-name="email"
                    aggregation-field="fields.email.strict.key"
                    selected="{{filterCollection.email}}"
                    query-field="identifier"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    filter-list="[[filterList]]"
                    transform-config="[[createAggregationTransformConfig('email')]]"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]"
                    data="{{emailData}}"
                    header="{{emailHeader}}"
                    header-data-name="Email"
                    header-counts-name="Ads"
                    header-entity-name="This Image"
                    show-checkboxes
                    show-double-bar-chart>
                  </aggregation-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <paper-material>
                <section class="who publisher-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-webpage-font" icon="av:web"></iron-icon>
                    <div class="flex">[[publisherHeader]]</div>
                    <div class="copy-data" id="publisherDataClipboard" title="Copy Websites to Clipboard" data-clipboard-text$="[[getClipboardText(publisherData)]]">
                      Copy
                      <iron-icon icon="content-copy"></iron-icon>
                    </div>
                  </div>

                  <json-combine
                    data-in1="[[publisherData.length]]"
                    data-in2='{"type":"webpage","sayOther":false}'
                    data-out="{{publisherHeader}}"
                    combine-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]">
                  </json-combine>

                  <aggregation-query-and-display
                    aggregation-name="webpage"
                    aggregation-field="tld.raw"
                    selected="{{filterCollection.publisher}}"
                    query-field="identifier"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    filter-list="[[filterList]]"
                    transform-config="[[createAggregationTransformConfig('webpage')]]"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]"
                    data="{{publisherData}}"
                    header="{{publisherHeader}}"
                    header-data-name="Website"
                    header-counts-name="Ads"
                    show-checkboxes>
                  </aggregation-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <paper-material>
                <section class="who social-section">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-social-font" icon="social:public"></iron-icon>
                    <div class="flex">[[socialHeader]]</div>
                    <div class="copy-data" id="socialDataClipboard" title="Copy Social Media IDs to Clipboard" data-clipboard-text$="[[getClipboardText(socialData)]]">
                      Copy
                      <iron-icon icon="content-copy"></iron-icon>
                    </div>
                  </div>

                  <json-combine
                    data-in1="[[socialData.length]]"
                    data-in2='{"type":"social","sayOther":false}'
                    data-out="{{socialHeader}}"
                    combine-function="[[clientConfig.transforms.offer.offerExtractionsTitle]]">
                  </json-combine>

                  <aggregation-query-and-display
                    aggregation-name="social"
                    aggregation-field="fields.social_media_id.strict.key"
                    selected="{{filterCollection.social}}"
                    query-field="identifier"
                    query-value="[[params.id]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    index-types='["ads"]'
                    filter-list="[[filterList]]"
                    transform-config="[[createAggregationTransformConfig('social')]]"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]"
                    data="{{socialData}}"
                    header="{{socialHeader}}"
                    header-data-name="Social Media ID"
                    header-counts-name="Ads"
                    show-checkboxes>
                  </aggregation-query-and-display>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Services -->
              <paper-material>
                <section class="who">

                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-provider-font" icon="icons:account-circle"></iron-icon>
                    <div>Summary of Provider Attributes</div>
                  </div>

                  <people-features
                    query-field="doc_id"
                    query-value="[[image.ads]]"
                    client="[[esclient]]"
                    index-name="[[config.elasticIndex]]"
                    filter-list="[[filterList]]"
                    selected-age="{{filterCollection.age}}"
                    selected-ethnicity="{{filterCollection.ethnicity}}"
                    selected-eye-color="{{filterCollection.eyeColor}}"
                    selected-gender="{{filterCollection.gender}}"
                    selected-hair-color="{{filterCollection.hairColor}}"
                    selected-height="{{filterCollection.height}}"
                    selected-name="{{filterCollection.name}}"
                    selected-price="{{filterCollection.price}}"
                    selected-services="{{filterCollection.services}}"
                    selected-weight="{{filterCollection.weight}}"
                    transform-function="[[clientConfig.transforms.offer.offerExtractions]]">
                  </people-features>
                </section>
              </paper-material>

              <template is="dom-if" if="[[image.similarImageId]]">
                <div class="h-divider"></div>

                <paper-material>
                  <section class="photos">
                    <div class="paper-font-title layout horizontal start center">
                      <iron-icon class="iron-icon-big entity-image-font" icon="image:photo"></iron-icon>
                      <div>[[imageHeader]]</div>
                    </div>

                    <json-combine
                      data-in1="[[images.length]]"
                      data-in2="[[loadedImages.length]]"
                      data-out="{{imageHeader}}"
                      combine-function="[[clientConfig.transforms.image.imageTitle]]">
                    </json-combine>

                    <image-query-and-display
                      aggregation-field="url.raw"
                      aggregation-name="image"
                      blur="[[blurImages]]"
                      client="[[esclient]]"
                      filter-list="[]"
                      header-counts-name="Ads"
                      header-entity-name="This Image"
                      image-id-property="source"
                      index-name="[[config.elasticIndex]]"
                      index-types='["images"]'
                      query-fields='"similarImageId.similarImageId"'
                      query-values="[[image.similarImageId.similarImageId]]"
                      transform-config="{}"
                      transform-function="[[clientConfig.transforms.image.images]]"
                      images="{{images}}"
                      loaded-images="{{loadedImages}}"
                      selected="{{filterCollection.image}}">
                    </image-query-and-display>
                    </section>
                </paper-material>
              </template>

              <!-- Itinerary section -->
              <div class="h-divider"></div>
              <paper-material>
                <section class="who">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[itineraryTitle]]</div>
                  </div>

                  <template is="dom-if" if="[[locationTimelineError]]">
                    <elastic-error error="[[locationTimelineError]]" message="{{locationTimelineErrorMessage}}"></elastic-error>
                    <div>[[locationTimelineErrorMessage]]</div>
                  </template>

                  <itinerary-list
                    items-property="locations"
                    item-name-property="text"
                    data="[[timelineData.dates]]"
                    source="Ads"
                    interval="[[locationTimelineInterval]]"
                    itinerary-title="{{itineraryTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </itinerary-list>
                </section>
              </paper-material>

            </div>

            <!-- Right Pane -->
            <div class="flex layout vertical">

              <!-- Timeline -->
              <paper-material>
                <section class="when">
                  <div class="layout vertical center" style="padding: 10px 0;">
                    <iron-image id="mainImage" src="[[image.url]]" class$="big-image-style [[getBlurClass(blurImages)]]"></iron-image>
                  </div>
                </section>
              </paper-material>

              <div class="h-divider"></div>
              <paper-material>
                <section class="when">
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="icons:timeline"></iron-icon>
                    <div>[[barChartTitle]]</div>
                  </div>

                  <template is="dom-if" if="[[locationTimelineError]]">
                    <elastic-error error="[[locationTimelineError]]" message="{{locationTimelineErrorMessage}}"></elastic-error>
                    <div>[[locationTimelineErrorMessage]]</div>
                  </template>

                  <zoomable-bar-chart timeline
                    bar-property="date"
                    label-property="text"
                    stack-property="locations"
                    data="[[timelineData.dates]]"
                    default-bar-name="Unknown Location(s)"
                    default-label="Unknown Location(s)"
                    source="Ads"
                    interval="[[locationTimelineInterval]]"
                    chart-title="{{barChartTitle}}"
                    loading="[[loadingLocationTimeline]]">
                  </zoomable-bar-chart>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Event drops timeline -->
              <paper-material>
                <section>
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big" icon="editor:bubble-chart"></iron-icon>
                    <div class="flex">Location Drops Timeline</div>
                  </div>

                  <drops-query-and-timeline
                    client="[[esclient]]"
                    index="[[config.elasticIndex]]"
                    date-hist-name="dates"
                    date-hist-field="fields.posting_date.strict.key"
                    location-agg-name="locations"
                    location-agg-field="fields.city.strict.key"
                    index-types='["ads"]'
                    query="[[imageOffersQuery]]"
                    filter-list="[[filterList]]"
                    transform="[[clientConfig.transforms.timeline.eventDropsTimeline]]">
                  </drops-query-and-timeline>
                </section>
              </paper-material>

              <div class="h-divider"></div>

              <!-- Offers for the image-->
              <paper-material>
                <section>
                  <div class="paper-font-title layout horizontal start center">
                    <iron-icon class="iron-icon-big entity-offer-font" icon="maps:local-offer"></iron-icon>
                    <div class="flex">{{recordsListTitle}}</div>

                    <export-button
                      data="[[shownOffers]]"
                      download-image-url="[[config.downloadImageUrl]]"
                      type="Ad"
                      csv-transform-function="[[clientConfig.transforms.export.createExportDataForCsv]]"
                      pdf-transform-function="[[clientConfig.transforms.export.createExportDataForPdf]]">
                    </export-button>
                  </div>

                  <template is="dom-if" if="[[offersError]]">
                    <elastic-error error="[[offersError]]" message="{{offersErrorMessage}}"></elastic-error>
                    <div>[[offersErrorMessage]]</div>
                  </template>

                  <records-list
                    annotation-manager="[[annotationManager]]"
                    client="[[esclient]]"
                    image-aggregation-field="url.raw"
                    image-aggregation-name="image"
                    image-index-name="[[config.elasticIndex]]"
                    image-index-type="images"
                    image-query-field="isImagePartOf.uri"
                    image-transform-function="[[clientConfig.transforms.image.images]]"
                    text-property="title"
                    query-results="[[imageOffers.data]]"
                    total-results="{{imageOffers.count}}"
                    shown-results="{{shownOffers}}"
                    page="{{pageNum}}"
                    page-size="20"
                    loading="{{offersLoading}}"
                    type="Ad"
                    records-list-title="{{recordsListTitle}}"
                    current-user="[[config.username]]"
                    blur="[[blurImages]]">
                  </records-list>
                </section>
              </paper-material>

            </div>

          </div>

        </div>
      </paper-header-panel>
    </div>
  </template>

  <!-- Need to include dependencies here for IE -->
  <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/array-behavior/array-behavior.js"></script>
  <script src="behaviors/browser-behavior.js"></script>
  <script src="behaviors/state-behavior.js"></script>

  <script>
  (function(document) {
    /* globals Clipboard, DigBehaviors */
    var app = document.querySelector('#app');

    app.filterCollection = DigBehaviors.StateBehavior.buildEntityState({});

    app.params = DigBehaviors.BrowserBehavior.getUrlParameters(window.location.search);

    // Support legacy links.
    if(!app.params.id && app.params.value) {
      app.params.id = app.params.value.substring(app.params.value.lastIndexOf('/') + 1);
    }

    DigBehaviors.BrowserBehavior.removeStateParameter(window.history, window.location);

    app.buildArray = DigBehaviors.ArrayBehavior.buildArray;

    app.getBlurClass =  function(blur) {
      return (blur ? 'large-blur' : '');
    };

    app.image = {};

    app.filtersBuilderCallback = {
      terms: DigBehaviors.FilterBehavior.getEntityPageFilterTerms
    };

    app.filtersBuilderConfig = {
      age: {
        field: 'fields.age.strict.key'
      },
      email: {
        field: 'fields.email.strict.key'
      },
      ethnicity: {
        field: 'fields.ethnicity.strict.key'
      },
      eyeColor: {
        field: 'fields.eye_color.strict.key'
      },
      gender: {
        field: 'fields.gender.strict.key'
      },
      hairColor: {
        field: 'fields.hair_color.strict.key'
      },
      height: {
        field: 'fields.height.strict.key'
      },
      location: {
        field: 'fields.city.strict.key'
      },
      name: {
        field: 'fields.name.strict.key'
      },
      phone: {
        field: 'fields.phone.strict.key'
      },
      price: {
        field: 'fields.price.strict.key'
      },
      publisher: {
        field: 'tld.raw'
      },
      services: {
        field: 'fields.service.strict.key'
      },
      social: {
        field: 'fields.social_media_id.strict.key'
      },
      weight: {
        field: 'fields.weight.strict.key'
      }
    };

    app.toggleMenu = function() {
      if(this.$.menuDropdown.style.display === 'none') {
        this.$.menuDropdown.open();
      } else {
        this.$.menuDropdown.close();
      }
    };

    app.generateLink = function() {
      this.$.menuDropdown.close();
      this.$.stateManager.generateLink();
    };

    app.saveEntity = function() {
      this.$.menuDropdown.close();
      this.$.saveEntity.getNewestDataAndSave();
    };

    app.openEntityListDialog = function() {
      this.$.menuDropdown.close();
      this.$.entityListDialog.open();
    };

    app.emailSupport = function() {
      window.open('mailto:dig-support@nextcentury.com');
    };

    app.locationDataClipboard = new Clipboard('#locationDataClipboard');
    app.phoneDataClipboard = new Clipboard('#phoneDataClipboard');
    app.emailDataClipboard = new Clipboard('#emailDataClipboard');
    app.publisherDataClipboard = new Clipboard('#publisherDataClipboard');
    app.socialDataClipboard = new Clipboard('#socialDataClipboard');

    app.getClipboardText = function(list, isLocation) {
      return list.map(function(item) {
        if(isLocation && item.text.indexOf(',') >= 0) {
          return item.text.substring(0, item.text.indexOf(','));
        }
        return item.id;
      }).join(',');
    };

    app.createAggregationTransformConfig = function(type, ignoreId) {
      return {
        property: type,
        type: type,
        ignoreId: ignoreId
      };
    };
  })(document);
  </script>
</body>

</html>
