<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <iron-ajax
    id="ajax"
    auto
    url="/config"
    handle-as="json"
    last-response="{{data}}"
    on-response="showConfig">
    </iron-ajax>

    <es-client 
    host-url="[[data.elasticHostUrl]]"
    client={{esclient}}></es-client>

    <search-es index="[[data.elasticIndex]]" client="[[esclient]]" 
      query-object="{{mainQuery}}"
      query-results="{{results}}" from="{{currentOffset}}">
    </search-es>
    <pagination-elem num-results="{{results.hits.total}}" 
      current-offset="{{currentOffset}}">
    </pagination-elem>
    <h4 name="resultHeader"><span>{{results.hits.total}} results</span></h4>
    <template is="dom-repeat" items="[[results.hits.hits]]">
      <paper-material elevation="2">
        <render-view client="[[esclient]]" index="[[data.elasticIndex]]" 
          item="{{item}}" main-query="{{mainQuery}}">
        </render-view>
      </paper-material>
    </template> 
    
  </template>

  <script>
  (function(document) {
    var app = document.querySelector('#app');

    app.showConfig = function (req, res) {
      console.log('REQ: ', req);
      console.log('RES: ', res);
    };
  })(document);
  </script>

</body>

</html>
