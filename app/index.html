<!doctype html>

<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>DIG</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="search-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
    <!--get app configuration from server -->
    <iron-ajax
      id="ajax"
      auto
      url="/config"
      handle-as="json"
      last-response="{{config}}"
      on-response="showConfig">
    </iron-ajax>

    <!--initialize new elastic client connection to server
      esclient can be used throughout the application lifecycle -->
    <elastic-client
      config="[[config.elasticConfig]]"
      client="{{esclient}}">
    </elastic-client>

    <elastic-client-search
      client="[[esclient]]"
      index="[[config.elasticIndex]]"
      index-type="[[esType]]"
      query="[[ejsQuery]]"
      results="{{ecsResult}}"
      last-error="{{error}}"
      result-count="{{resultCount}}">
    </elastic-client-search>

    <paper-header-panel class="flex" mode="waterfall">

      <!-- Search toolbar -->
      <paper-toolbar>
        <img src="images/dig-logo-original.png" alt="">
        <div class="drawer-spacer"></div>
        <iron-icon icon="icons:search"></iron-icon>
        <div class="v-divider"></div>
        <elastic-type-selector
          client="[[esclient]]"
          index="[[config.elasticIndex]]"
          selected-type={{esType}}
        ></elastic-type-selector>
        <div class="v-divider"></div>
        <div class="flex-6">
            <elastic-client-input
              field="_all"
              query="{{ejsQuery}}"
              autobuild="true"
              label="Search"
            >
            </elastic-client-input>
        </div>

        <paper-icon-button icon="clear"></paper-icon-button>

      </paper-toolbar>

      <paper-drawer-panel>

        <!-- Sidebar on left side -->
        <paper-header-panel drawer>
          <section>
            stuff
          </section>
        </paper-header-panel>

        <!-- Main content on right side -->
        <paper-header-panel main>
          <section>
            <div class="search-results-header">
              <div class="paper-font-title flex">{{resultCount}} results</div>
              <div class="flex-none">
                <!-- Place search controls or view options here -->
              </div>
            </div>
            <div class="h-divider"></div>
            <paper-material>
              <section>
                <!-- <records-list records="[[ecsResult.hits]]"></records-list> -->
                <template is="dom-repeat" items="{{ecsResult.hits.hits}}">
                  <p>{{item._source.name}}</p>
                </template>
              </section>
            </paper-material>
          </section>
        </paper-header-panel>

      </paper-drawer-panel>

    </paper-header-panel>

  </template>

</body>

</html>
