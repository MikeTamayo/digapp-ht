<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<dom-module id="records-list">
  <template>
    <style>
      :host {
        display: block;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        padding: 8px 8px;
        margin: 0;
        background: white;
        display: inline;
        border-top: 1px solid rgba(0,0,0,0.12);
        @apply(--layout-horizontal);
      }

      ul>li:first-child {
        border-top: none;
      }

      img {
        padding: 0 8px 0 0;
      }

      iron-icon[icon$="phone"] {
        --iron-icon-fill-color: #7B1FA2;
      }

      iron-icon[icon$="account-circle"] {
        --iron-icon-fill-color: rgba(255,64,129,0.6);
      }

      iron-icon[icon$="email"] {
        --iron-icon-fill-color: #3F51B5;
      }

      iron-icon[icon$="web"] {
        --iron-icon-fill-color: #4CAF50
      }

      iron-icon[icon$="event"] {
        --iron-icon-fill-color: #616161
      }

      li:hover {
        background-color: #f2f2f2;
      }
      
      [excerpt]{
        font-size: 14px;
        line-height: 20px;
        color: var(--secondary-text-color);
        max-width: 400px;
      }
      
      [count]{
        font-size: 12px;
        line-height: 18px;
        color: var(--secondary-text-color);
      }

    </style>
      
    <paper-listbox>
      
      <paper-icon-item>
        <iron-icon icon="communication:phone" item-icon></iron-icon>
        <paper-item-body>
          <div><span secondary>phone</span> <strong>2053901189</strong></div>
          
        </paper-item-body>
        <div count><strong>94</strong> occurences</div>
      </paper-icon-item>

      <paper-icon-item>
        <iron-icon icon="communication:phone" item-icon></iron-icon>
        <paper-item-body>
          <div><span secondary>phone</span> <strong>2053901189</strong></div>
        </paper-item-body>
        <div count><strong>94</strong> occurences</div>        
      </paper-icon-item>

      <paper-icon-item>
        <iron-icon icon="communication:email" item-icon></iron-icon>
        <paper-item-body>
          <div><span secondary>email</span> <strong>abc@xyx.com</strong></div>
        </paper-item-body>
        <div count><strong>15</strong> occurrences</div>
      </paper-icon-item>
      
      <paper-icon-item>
        <iron-icon icon="icons:account-circle" item-icon></iron-icon>
        <paper-item-body>
          <div><span secondary>seller</span> <strong>5203633774</strong></div>
        </paper-item-body>
        <div count><strong>115</strong> offers</div>
      </paper-icon-item>

      <paper-icon-item>
        <iron-icon icon="av:web" item-icon></iron-icon>
        <paper-item-body two-line>
          <div><span secondary>web page</span> <strong>eroticmugshots.com</strong></div>
          <div excerpt>661-609-6467 - Escort ad in Palmdale, California | The Ultimate Latino Package Vip Exclusive!! 661 609 6467</div>
        </paper-item-body>
      </paper-icon-item>

      <paper-icon-item>
        <iron-icon icon="icons:event" item-icon></iron-icon>
        <paper-item-body two-line>
          <div><span secondary>web page</span> <strong>5203633774</strong></div>
          <div excerpt>817-230-4924 - Fort Worth Escorts - 6144771 - My Provider Guide</div>
        </paper-item-body>
      </paper-icon-item>

      <paper-icon-item>
        <iron-icon icon="icons:account-circle" item-icon></iron-icon>
        <paper-item-body two-line>
          <div><span secondary>description</span> <strong>5203633774</strong></div>
          <div excerpt><strong>haircolor</strong> brown, <strong>eyes</strong> blue, <strong>age</strong> 19</div>
        </paper-item-body>
      </paper-icon-item>
      
    </paper-listbox>
    
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'records-list',
        properties: {
          records: {
            type: Array,
            observer: '_checkData'
          }
        },
        _checkData: function() {
          console.log('records', this.records);
        }
      });
    })();
  </script>

</dom-module>
