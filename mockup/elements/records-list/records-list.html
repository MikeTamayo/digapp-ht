<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="records-list">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        border-radius: 0;
        padding: 8px 16px;
        width: 80%;
        margin: 1px auto 0;
        background: white;
      }
    </style>
    <template is="dom-repeat" items="{{records}}">
      <paper-material elevation="2">
        <paper-item>[[item._type]]</paper-item>
      </paper-material>
    </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'records-list',
        properties: {
          records: {
            type: Array
          }
        }
      });
    })();
  </script>

</dom-module>
