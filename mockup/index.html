<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <div class="entity">

     <iron-ajax
       auto
       url="/data/data-model.json"
       handle-as="json"
       last-response="{{dig-ht-data}}"></iron-ajax>

      <div class="entity-page">
        <section class="heading layout vertical">
          <div class="content">
            <div class="content layout start center flex">
              <iron-icon class="iron-icon-huge" icon="communication:phone"></iron-icon>

              <section>
                <div class="paper-font-display1">
                  <phone>703-272-7272</phone>
                </div>
                <div class="paper-font-subhead">Cell phone in Washington, DC</div>
              </section>
            </div>
            <section class="layout horizontal">
              
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big" icon="icons:account-circle"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">20</div>
                  <div class="paper-font-caption">People</div>
                </div>
              </div>
              
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big" icon="icons:event"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">35</div>
                  <div class="paper-font-caption">Offers</div>
                </div>
              </div>
              
              <div class="summary-badge layout horizontal center">
                <iron-icon class="iron-icon-big" icon="communication:location-on"></iron-icon>
                <div class="layout vertical">
                  <div class="paper-font-display1">3</div>
                  <div class="paper-font-caption">Locations</div>
                </div>
              </div>
              
            </section>
          </div>
        </section>

        <paper-material>

          <section class="when">
            timeline
          </section>
          
        </paper-material>

        <div class="h-divider"></div>

        <div class="content">
          
          <paper-material class="flex">
            <section class="who">
              who section
            </section>
          </paper-material>
          
          <div class="v-divider"></div>
          
          <paper-material class="flex">
            <section class="where">
              map
            </section>
          </paper-material>
          
        </div>

        <div class="h-divider"></div>

        <paper-material>
          <section class="photos">
            photos section
          </section>
        </paper-material>

        <div class="h-divider"></div>

        <paper-material>
          <div class="content">
            <section class="population flex">
              population section
            </section>
            <div class="v-divider"></div>
            <section class="relations flex">
              relations section
            </section>        
          </div>
        </paper-material>

      </div>

      <div class="related-entities">
        <section>
          <div class="paper-font-title">7 related items</div>
          <records-list records="[[dig-ht-data]]"></records-list>
        </section>
      </div>
        
  </div>
    
  </template>

  <!-- build:js scripts/app.js -->
  <script>
  (function (document) {
