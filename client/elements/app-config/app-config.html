<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-config">
  <template>
    <iron-ajax auto
        url="http://localhost:9000/config"
        handle-as="json"
        last-response="{{myconfig}}"></iron-ajax>    
    <h2><span>{{myconfig.euiPort}}</span></h2>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-config',

        properties: {
          greeting: {
            type: String,
            value: 'some config',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
